summary: |-
  <div><strong> O conteúdo deste exame será atualizado em 5 de agosto de 2021. Faça download do documento de habilidades avaliadas abaixo para ver o que mudará. </strong><br/><br/></div>

  Se você passou [Exam 70-698](https://www.microsoft.com/learning/exam-70-698.aspx) antes de expirar em 31 de março de 2019, só precisa fazer um exame (MD-101) para receber a certificação Modern Desktop. Os candidatos a este exame são Administradores que implementam, configuram, protegem, gerenciam e monitoram dispositivos e aplicativos cliente em um ambiente corporativo. Os candidatos gerenciam identidade, acesso, políticas, atualizações e aplicativos.

  Como administrador, os candidatos normalmente colaboram com um administrador do Microsoft 365 Enterprise para projetar e implementar uma estratégia de dispositivo que atenda às necessidades de negócios de uma organização moderna.

  Os candidatos devem estar familiarizados com as cargas de trabalho do Microsoft 365 e devem ser proficientes e experientes na implantação, configuração e manutenção de dispositivos e tecnologias do Windows 10 e não Windows.

  Você pode se qualificar para o crédito ACE de faculdade se passar neste exame de certificação. Consulte [ACE crédito de faculdade para exames de certificação](/learn/certifications/ace-credit-for-certification-exams) para obter detalhes.
subTitle: 'Este exame avalia sua capacidade de realizar as seguintes tarefas técnicas: implantar o Windows; gerenciar dispositivos e dados; configurar armazenamento e conectividade; e manter o Windows. Se você passou no Exame 70-698 antes de expirar em 31 de março de 2019, você só precisa tomar MD-101 para obter a Modern Desktop certification.'
