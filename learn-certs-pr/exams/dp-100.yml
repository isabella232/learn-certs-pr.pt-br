summary: |-
  <div><font color='red'><strong>O conteúdo deste exame foi atualizado em 20 de Maio de 2021. Por favor, baixe o documento de competências medidas abaixo para ver o que mudou.</strong></font><br/><br/></div>

  Candidatos à adesão a certificação Azure Data Scientist Associate devem dispor de competências especializadas na aplicação da ciência dos dados e da aprendizagem de máquinas para implementar e executar cargas de trabalho de aprendizagem de máquinas em Azure.
  
  As responsabilidades por esta função incluem o planejamento e a criação de um ambiente de trabalho adequado para as cargas de trabalho da ciência dos dados no Azure. Você faz experimentos com dados e treina modelos de previsão. Além disso, você gerencia, otimiza e implanta modelos de aprendizagem de máquinas na produção.
  
  Um candidato a esta certificação deve ter conhecimentos e experiência em Ciência da informação e utilizar Azure Machine Learning e Azure Databricks.
subTitle: 'Este exame mede a sua capacidade de realizar as seguintes tarefas técnicas: gerenciar recursos Azure para a aprendizagem de máquinas; executar experiências e modelos de trem; implantar e operacionalizar soluções de aprendizagem de máquinas; e implementar a aprendizagem de máquinas responsável.'
