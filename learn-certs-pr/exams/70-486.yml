  <div><font color='red'><strong>Este exame foi reformado em 31 de janeiro de 2021. Para obter as opções disponíveis atualmente, consulte a página <a href='/learn/certifications/browse/?resource_type=examination'> Navegue pela página de Certificações e Exames</a>.<br/><br/></strong></font></div>

  Os candidatos para este exame são desenvolvedores profissionais que usam o Microsoft Visual Studio 2017 e o ASP.NET para projetar e desenvolver soluções web. Os candidatos devem ter um mínimo de três a cinco anos de experiência no desenvolvimento de soluções baseadas no Microsoft ASP.NET MVC e conhecimento da Microsoft Azure Web Apps.

  Os candidatos também devem ter a seguinte experiência&#58;
  - Projetar e desenvolver aplicativos da Web em um modelo ASP.NET MVC
  - Planejamento e criação de soluções de interação com o usuário com base nos requisitos de negócios
  - Experiência com o ciclo de vida completo do desenvolvimento de software de aplicativos da web
  - Desenvolvimento e implantação de ambientes de várias camadas, incluindo o Azure
  - Projetar e desenvolver soluções assíncronas

  <div><strong><br/>Observação&#58; Existem atualizações de exame efetivas a partir de 15 de janeiro de 2018. Para saber mais sobre essas alterações e como elas afetam as habilidades medidas, baixe e leia o documento de alteração do Exame 486.</strong></div>
