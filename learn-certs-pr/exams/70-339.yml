summary: |-
  <div><font color='red'><strong>Este exame foi reformado em 31 de janeiro de 2021. Para obter as opções disponíveis atualmente, consulte a página <a href='/learn/certifications/browse/?resource_type=examination'> Navegue pela página de Certificações e Exames</a>.<br/><br/></strong></font></div>

  O curso destina-se a profissionais de TI experientes que estão interessados em aprender a instalar, configurar, implementar e gerenciar as instalações do SharePoint 2016 em um data center ou na nuvem. Os estudantes geralmente têm mais de quatro de experiência prática* no planejamento e manutenção do SharePoint e em outras tecnologias básicas das quais o SharePoint depende, incluindo Windows Server 2008 R2 ou posterior, Internet Information Services (IIS), SQL Server 2008 R2 ou posterior, Active Directory Domain Services (AD DS) e serviços de infraestrutura de rede.

  Os candidatos também devem ter experiência em gerenciamento da continuidade dos negócios, incluindo backup de dados, restauração e alta disponibilidade, além de experiência em tecnologias de autenticação e segurança. Experiência com PowerShell é altamente apreciada.

  O público-alvo secundário deste exame são os BAAs (Administradores de Aplicativos de Negócios) que estão ativamente envolvidos na administração de projetos de linha de negócios (LOB), juntamente com clientes internos da empresa que trabalham com o SharePoint 2016.
