  Candidatos a este exame são os profissionais da Microsoft Dynamics 365 que aconselham as partes interessadas e traduzem os requisitos de negócios em soluções seguras, escaláveis e confiáveis.

  Os candidatos devem ter conhecimento de todos os aplicativos de Dynamics 365 e Power Platform. Eles devem ter uma compreensão profunda dos aplicativos de Finanças e Operações. Além disso, eles têm amplo conhecimento de domínio numa ou mais verticais do setor. Esse papel requer entender como as decisões em cada área afetam a solução geral.
subTitle: 'Este exame avalia sua capacidade de realizar as seguintes tarefas técnicas: soluções de arquiteto; definir estratégias de solução; gerenciar implementações; e gerenciar testes.'
