summary: |-
  <div><font color='red'><strong>Este exame de MTA deve ser adquirido até 30 de junho de 2021. Se você está atualmente estudando para este exame, este deve ser feito dentro de um ano, até 30 de junho de 2022, momento em que será reformado. Consulte <a href="/learn/certifications/mta-retirement-faqs">a FAQ</a> para mais detalhes.</strong></font></br></br></div>

  Os candidatos para este exame estão familiarizados com os conceitos gerais de rede e as tecnologias. Os candidatos devem ter experiência prática com o Windows Server, rede baseada no Windows, ferramentas de gerenciamento de redes, DNS, TCP/IP, processo de resolução de nomes e protocolos e topologias de rede.

  <div style='font-weight&#58; bold;'><br/> Existem atualizações de exame efetivas a partir 31 de janeiro de 2018. Para saber mais sobre essas alterações e como elas afetam as habilidades medidas, baixe e leia o documento de alteração do exame 98-366.</div>
