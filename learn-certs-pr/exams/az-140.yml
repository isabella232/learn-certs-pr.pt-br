summary: |-
  Os candidatos para este exame são administradores do Azure com experiência na área de planejamento, entrega e gerenciamento de experiências virtuais de desktop e aplicativos remotos, para qualquer dispositivo, no Azure.

  Os candidatos a este exame devem ter experiência em tecnologias Azure, incluindo virtualização, rede, identidade, armazenamento, backups, resiliência e recuperação de desastres. Eles devem entender as tecnologias de infraestrutura virtual de desktop no local, pois se relacionam com a migração para o Windows Virtual Desktop. Esses profissionais usam o portal Azure e os modelos do Azure Resource Manager (ARM) para realizar muitas de suas tarefas. Eles podem usar o PowerShell e o Azure Command-Line Interface (CLI) para uma automação mais eficiente.

  Os candidatos à este exame devem ter capacidade de administração do Azure. 
  
