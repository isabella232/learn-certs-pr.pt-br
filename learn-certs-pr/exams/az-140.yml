subTitle: 'Este exame avalia sua capacidade de realizar as seguintes tarefas técnicas: planejar uma arquitetura de Windows Virtual Desktop; implementar uma infraestrutura de Windows Virtual Desktop; gerenciar acesso e segurança; gerenciar ambientes e aplicativos do usuário; e monitorar e manter uma infraestrutura de Windows Virtual Desktop.'
