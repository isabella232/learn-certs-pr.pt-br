summary: |-
  Os candidatos a este exame são administradores com experiência no assunto em planejamento, entrega e gerenciamento de experiências de desktop virtual e aplicativos remotos, para qualquer dispositivo, no Azure.

  As responsabilidades dessa função incluem a implantação de experiências de desktop virtual e aplicativos no Azure. Os profissionais nesta função fornecem aplicativos na Azure Virtual Desktop e os otimizam para serem executados em ambientes virtuais de várias sessões. Para fornecer essas experiências, eles trabalham em estreita colaboração com os administradores e arquitetos do Azure, juntamente com os Microsoft 365 Administrators.

  Os candidatos a este exame devem ter experiência em tecnologias do Azure, incluindo virtualização, rede, identidade, armazenamento, backups, resiliência e recuperação de desastres. Eles devem compreender as tecnologias de infraestrutura de área de trabalho virtual local, já que se relacionam à migração para a Azure Virtual Desktop. Esses profissionais usam o portal do Azure e os modelos do Azure Resource Manager para realizar muitas tarefas. Esta função pode usar PowerShell e Azure Command-Line Interface (CLI) para uma automação mais eficiente.

  Os candidatos a este exame devem ter habilidades especializadas em administração do Azure.
subTitle: 'Este exame mede sua capacidade de realizar as seguintes tarefas técnicas: planejar uma Azure Virtual Desktop Architecture; implementar uma Azure Virtual Desktop Infrastructure; gerenciar acesso e segurança; gerenciar ambientes de usuário e aplicativos; e monitorar e manter uma Azure Virtual Desktop infrastructure.'
