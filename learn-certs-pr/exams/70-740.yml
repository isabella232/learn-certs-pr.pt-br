  </div>

  Os candidatos a este exame estão envolvidos com a instalação, armazenamento e funcionalidades disponíveis no Windows Server 2016. Os candidatos realizam tarefas gerais de instalação, incluindo a criação e gerenciamento de imagens para implementação.

  Os candidatos também devem ter experiência com armazenamento locais e de servidor, incluindo a configuração dos discos e volumes, eliminação de duplicação de dados, alta disponibilidade, recuperação de desastres, espaços de armazenamento diretos e soluções de clustering de failover. Os candidatos também deve estar familiarizados com o gerenciamento do Hyper-V e contêineres, assim como com a manutenção e monitoramento de servidores em ambientes físicos e de computação.

  <div style='font-weight&#58; bold;'><br/>Note&#58; Existem atualizações de exame efetivas a partir 13 de março de 2019. Para saber mais sobre essas alterações e como elas afetam as habilidades medidas, baixe e leia o documento de alteração do Exame 740.</div>
