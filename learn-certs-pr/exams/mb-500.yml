summary: |-
  <div><font color='red'><strong>O conteúdo deste exame foi atualizado em 2 de abril de 2021. Baixe o documento abaixo de habilidades avaliadas para ver o que mudou.</strong></font><br/><br/></div>

  Candidatos a este exame são desenvolvedores que trabalham com aplicativos de Finanças e Operações no Microsoft Dynamics 365 para implementar e ampliar aplicativos que atendam as demandas de um negócio. Os candidatos fornecem soluções totalmente realizadas usando padrões predefinidos de codificação de aplicativos, recursos extensíveis e integrações externas.

  Candidatos desenvolvem a lógica de negócios usando X++, criam e modificam relatórios e espaços de trabalho de Finanças e Operações, personalizam interfaces de usuário, fornecem pontos finais e APIs para suportar aplicativos e sistemas externos da Power Platform, realizam testes, monitoram o desempenho, analisam e manipulam dados, criam projetos técnicos e detalhes de implementação e implementam políticas de permissão e requisitos de segurança.

  Os candidatos devem ter um profundo conhecimento e experiência usando a estrutura subjacente, estruturas de dados e objetos associados às soluções de Finanças e Operações.

  Os candidatos devem ter experiência com produtos que incluem Visual Studio, Azure DevOps, ferramentas de Lifecycle Services (LCS) e SQL Server Management Studio.
subTitle: 'Este exame mede a sua capacidade de realizar as seguintes tarefas técnicas: planejar a arquitetura e design da solução, aplicar ferramentas de desenvolvedor, projetar e desenvolver elementos AOT, desenvolver e testar códigos, implementar relatórios, integrar e gerenciar soluções de dados e implementar a segurança e otimizar o desempenho.'
