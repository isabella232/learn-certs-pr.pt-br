  description: 'Exam MS-600: Building Applications and Solutions with Microsoft 365 Core Services'
uid: exam.ms-600
displayName: MS-600
summary: |-
  <div><font color='red'><strong>O conteúdo deste exame foi atualizado em 25 de maio de 2021. Baixe o documento de habilidades avaliadas abaixo para ver o que mudou.</strong></font><br/><br/></div>
  
  Os candidatos a este exame são os desenvolvedores do Microsoft 365 que projetam, constroem, testam e mantêm aplicativos e soluções otimizadas para as necessidades de produtividade e colaboração das organizações por meio da plataforma Microsoft 365.
  
  Os candidatos a este exame são proficientes em Microsoft identity e Microsoft Graph. Eles têm conhecimento geral sobre elementos de interface do usuário (incluindo Adaptive Cards e Office UI Fabric (Fluent UI)), pontos de integração (incluindo Microsoft Teams, Office Add-ins, SharePoint Framework, Mensagens Acionáveis) e determinação de alvos de plataforma de carga de trabalho.
  
  Os candidatos devem ter experiência no desenvolvimento de soluções no Microsoft Teams, Suplementos do Office ou estrutura do SharePoint através de todas as fases de desenvolvimento de software. Eles devem ter entendimento básico de REST APIs, JSON, OAuth2, OData, OpenID Connect, Identidades Microsoft (incluindo contas do Azure AD e da Microsoft), Azure AD B2C e conceitos de permissão/consentimento.
subTitle: 'Este teste mede a sua capacidade de realizar as seguintes tarefas técnicas: implementar o Microsoft Identity, desenvolver aplicativos com o Microsoft Graph, expandir e personalizar o SharePoint e expandir o Teams e o Office.'
