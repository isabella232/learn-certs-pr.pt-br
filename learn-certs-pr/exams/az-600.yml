summary: |-
  Os candidatos ao Exame AZ-600 são Azure administrators ou operadores do Azure Stack Hub que fornecem serviços em cloud para usuários finais ou clientes de dentro da própria central de dados usando o Azure Stack Hub.
  
  Os candidatos a este exame devem ter experiência significativa gerenciando e operando ambientes do Azure Stack Hub. Eles devem ter uma forte compreensão do Azure e também algum conhecimento de virtualização, networking e gestão de identidade. Eles precisam entender como que o Azure Stack Hub permite processos de DevOps e o modelo de desenvolvimento híbrido.
  
subTitle: "Este exame avalia sua capacidade de realizar as seguintes tarefas técnicas: prestar serviços; implementar a integração da central de dados; gerenciar identidade e acesso; e gerenciar a infraestrutura."
