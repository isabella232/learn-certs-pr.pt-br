summary: |-
  <div><div><strong>O conteúdo deste exame foi atualizado em, quinta-feira, 24 de setembro de 2020. Baixe o documento Habilidades verificadas abaixo para ver o que mudou.</strong><br/><br/></div>
  <div><strong>O conteúdo deste exame será atualizado em 27 de janeiro de 2021. Por favor, baixe o documento de habilidades avaliadas abaixo para ver o que será alterado. </strong><br/><br/></div>
  </div>

  Os Analistas de Dados permitem que as empresas maximizem o valor de seus ativos de dados usando o Microsoft Power BI. Como especialista no assunto, os analistas de dados são responsáveis por projetar e construir modelos de dados escaláveis, limpar e transformar dados e habilitar recursos analíticos avançados que fornecem valor comercial significativo por meio de visualizações de dados fáceis de entender. Os analistas de dados também colaboram com as principais partes interessadas nas verticais para fornecer informações relevantes com base nos requisitos de negócios identificados.
  <br/>

  O analista de dados deve ter um entendimento fundamental dos repositórios de dados e do processamento de dados nas instalações e na nuvem.
subTitle: 'Este exame mede sua capacidade de realizar as seguintes tarefas técnicas: preparar os dados; modelar os dados; visualizar os dados; analisar os dados; e implantar e manter entregas.'
