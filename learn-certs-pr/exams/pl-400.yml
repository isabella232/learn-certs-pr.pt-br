  Os candidatos a este exame projetam, desenvolvem, protegem e solucionam problemas de soluções da Power Platform. Os candidatos implementam componentes da solução que inclui aprimoramentos de aplicativo, experiência de usuário personalizada, integrações de sistema, conversões de dados, automação de processo personalizada e visualizações personalizadas.

  Os candidatos devem ter um sólido conhecimento aplicado dos serviços da Power Platform, incluindo um entendimento profundo dos recursos, limites e restrições. Os candidatos devem ter entendimento básico das práticas de DevOps para a Power Platform.

  Os candidatos devem ter experiência em desenvolvimento que inclua serviços da Power Platform, JavaScript, JSON, TypeScript, C#, HTML, .NET, Microsoft Azure, Microsoft 365, serviços Web RESTful, ASP.NET e Microsoft Power BI.
subTitle: 'Este teste mede a sua capacidade de realizar as seguintes tarefas técnicas: criar um projeto técnico, configurar o Common Data Service, criar e configurar Power Apps, configurar a automação de processos de negócios, expandir a experiência do usuário e a plataforma e desenvolver integrações.'
