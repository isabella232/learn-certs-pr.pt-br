summary: |-
  <div><font color='red'><strong> O conteúdo deste exame será atualizado em 09 de agosto de 2021. Faça download do documento de habilidades avaliadas abaixo para ver o que mudará. </strong></font><br/><br/></div>
  
  Os candidatos a este exame analisam os requisitos empresariais e traduzem esses requisitos em processos e soluções empresariais plenamente realizados que implementam as melhores práticas da indústria. Os candidatos servem como um recurso chave na implementação e configuração de candidaturas para satisfazer os requisitos empresariais.
  <br/>
  
  Os candidatos compreendem as características e capacidades comuns dos aplicativos financeiras e operacionais e como configurar e utilizar cada uma delas. Devem também ter consciência de como os aplicativos de Finanças e Operações se integram com sistemas e ferramentas externas, incluindo a Plataforma de Energia. O candidato gere ativamente os ciclos de vida dos aplicativos utilizando os Serviços de Lifecycle (LCS) e outras ferramentas e plataformas Microsoft.
  
  Os candidatos a este exame são tipicamente especializados em um ou mais conjuntos de aplicativos financeiras e operacionais, incluindo finanças, produção e gestão da cadeia de fornecimento.
subTitle: 'Este exame mede a sua capacidade em realizar as seguintes tarefas técnicas: utilizar funcionalidades e ferramentas de implementação comuns; configurar segurança, processos e opções; gerir dados financeiros e operacionais; e validar e apoiar a soluçã".'
