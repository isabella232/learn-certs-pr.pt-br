  <div><font color="red"><strong> ESTE EXAME FOI REFORMADO EM 30 DE JUNHO DE 2021. Dois exames de substituição, MB-910 e MB-920, estão disponíveis. Para obter mais informações, visite <a href="/learn/certifications/exams/mb-910"> MB-910</a> e páginas de detalhes do exame <a href="/learn/certifications/exams/mb-920"> MB- 920</a>. </strong></font><br/><br/></div>
