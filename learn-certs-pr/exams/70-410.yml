  Esse exame é o primeiro de uma série de três, que testa as habilidades e o conhecimento necessários para implementar uma infraestrutura básica do Windows Server 2012 em um ambiente corporativo existente. A aprovação nesse exame valida a capacidade de um candidato de implementar e configurar serviços básicos do Windows Server 2012, como Active Directory e os serviços de rede. A aprovação nesse exame juntamente com os outros dois exames confirma que um candidato possui as habilidades e o conhecimento necessários para implementar, gerenciar, manter e fornecer serviços e infraestrutura em um ambiente do Windows Server 2012.

  <div style='font-weight&#58; bold;'><br/>A partir de janeiro de 2014, este exame inclui conteúdo que abrange <a href="https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RE4tLTr">Windows Server 2012 R2</a>.</div>
