  O Desenvolvedor do Azure IoT implementa a configuração e executa tarefas de codificação necessárias para criar e manter a cloud e as porções de borda de uma solução de IoT. Além de configurar e manter os dispositivos usando serviços em cloud, o Desenvolvedor da IoT também configura os dispositivos físicos. O Desenvolvedor de IoT é responsável por manter e solucionar problemas da configuração dos dispositivos ao longo do ciclo de vida.

  O Desenvolvedor de IoT implementa especificações de design para soluções de IoT, incluindo topologia de dispositivos, conectividade, diagnóstico e monitoramento e segurança. O Desenvolvedor de IoT desenvolve e implanta módulos e configura a rede de dispositivos para a parte da solução IoT Edge. O IoT Developer implementa projetos de soluções para gerenciar pipelines de dados, incluindo monitoramento e transformação de dados no que se refere à IoT. O Desenvolvedor de IoT trabalha com o Arquiteto do Azure IoT, engenheiros de dados e outras partes interessadas para garantir uma integração de negócios bem-sucedida.

  Os desenvolvedores de IoT devem ter uma compreensão geral dos tipos de dispositivos e serviços do Azure, incluindo opções de armazenamento de dados, análise de dados, processamento de dados, AI e outras opções de Plataforma como Serviço. Os desenvolvedores de IoT devem ser capazes de programar em pelo menos um idioma suportado pelo Azure IoT SDK.
subTitle: 'Este exame avalia sua capacidade de configurar a infraestrutura de soluções de IoT; provisão e gerenciamento de dispositivos; implementar IoT Edge; processar e gerenciar dados; monitorar, solucionar problemas e otimizar soluções de IoT; e implementar segurança.'
