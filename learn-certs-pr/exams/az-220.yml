displayName: AZ-220
summary: |-
  <div><font color='red'><strong>O conteúdo deste exame será atualizado em 24 de setembro de 2021. Baixe o documento de habilidades avaliadas abaixo para ver o que mudará.</strong></font><br/><br/></div>

  Os candidatos a este exame devem ter experiência no assunto, implementando as tarefas de configuração e codificação necessárias para criar e manter a cloud e as partes de edge de uma solução IoT.

  Os candidatos a este exame devem ter uma compreensão geral dos tipos de dispositivos e Azure services, incluindo opções de armazenamento de dados, análise de dados, processamento de dados, AI e outras opções de plataforma como serviço (PaaS). Eles devem ser capazes de programar em pelo menos uma linguagem compatível com o kit de desenvolvimento de software Azure IoT (com suporte para SDK).
subTitle: 'Este exame avalia sua capacidade de configurar a infraestrutura de soluções de IoT; provisão e gerenciamento de dispositivos; implementar IoT Edge; processar e gerenciar dados; monitorar, solucionar problemas e otimizar soluções de IoT; e implementar segurança.'
