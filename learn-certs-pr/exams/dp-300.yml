  <div><font color='red'><strong>O conteúdo do exame será atualizado em 25 de maio de 2021. Baixe o esboço de habilidades do exame abaixo para ver o que vai mudar.</strong></font><br/><br/></div>
  </div>
  
  Os candidatos a este exame são administradores de banco de dados e especialistas em gerenciamento de dados que gerenciam bancos de dados relacionais locais e na nuvem criados com base no Microsoft SQL Server e no Microsoft Azure Data Services.
  
  O Azure Database Administrator implementa e gerencia os aspectos operacionais de soluções de plataformas de dados híbridas e nativas de cloud criadas no Azure Data Services e no SQL Server. O Azure Database Administrator usa uma variedade de métodos e ferramentas para realizar operações diárias, incluindo a aplicação de conhecimento de uso do T-SQL para fins de administração administrativo.
  
  Essa função é responsável pelo gerenciamento, disponibilidade, segurança e monitoramento e otimização de desempenho das soluções modernas de banco de dados relacional. Esta função funciona com a função de Engenheiro de Dados do Azure para gerenciar aspectos operacionais das soluções da plataforma de dados.
  
  <div></br>Os candidatos a este cargo devem Entender todos os conceitos abordados no <a href='/learn/certifications/exams/dp-900'>Exam DP-900&#58; Microsoft Azure Data Fundamentals</a>.
  </div>
