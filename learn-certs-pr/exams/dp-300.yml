  Os candidatos a este exame são administradores de banco de dados e especialistas em gerenciamento de dados que gerenciam bancos de dados relacionais locais e na nuvem criados com base no Microsoft SQL Server e no Microsoft Azure Data Services.

  O administrador de banco de dados do Azure implementa e gerencia os aspectos operacionais das soluções de plataforma de dados nativas e híbridas criadas com o Azure Data Services e o SQL Server. O Administrador de Banco de Dados do Azure usa uma variedade de métodos e ferramentas para executar operações diárias, incluindo a aplicação do conhecimento do uso do T-SQL para fins de gerenciamento administrativo.

  Essa função é responsável pelo gerenciamento, disponibilidade, segurança e monitoramento e otimização de desempenho das soluções modernas de banco de dados relacional. Esta função funciona com a função de Engenheiro de Dados do Azure para gerenciar aspectos operacionais das soluções da plataforma de dados.
