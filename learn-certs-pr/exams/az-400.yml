  Os candidatos a este exame devem ter experiência prática com pessoal, processos e tecnologias para fornecer valor comercial de forma contínua.

  As responsabilidades para esta função incluem o projeto e implementação de estratégias de colaboração, código, infraestrutura, controle de origem, segurança, conformidade, integração contínua, teste, entrega, monitoramento e feedback.

  Os candidatos ao exame devem estar familiarizados com a administração e o desenvolvimento do Azure e são especialistas em pelo menos uma dessas áreas.
