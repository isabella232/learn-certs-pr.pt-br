summary: |-
  <div><font color='red'><strong>Este exame foi reformado em 31 de janeiro de 2021. Para obter as opções disponíveis atualmente, consulte a página <a href='/learn/certifications/browse/?resource_type=examination'> Navegue pela página de Certificações e Exames</a>.<br/><br/></strong></font></div>

  Os candidatos a este exame devem ter uma boa compreensão de como usar o Microsoft Excel para executar a análise de dados. Os candidatos deverão ser capazes de consumir, transformar, modelar e visualizar dados no Excel. Os candidatos também deverão ser capazes de configurar e manipular dados no PowerPivot, PivotTables e PivotCharts. Os candidatos podem incluir profissionais de BI, analistas de dados e outras funções responsáveis pela análise de dados com o Excel.
