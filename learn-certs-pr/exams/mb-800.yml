summary: |-
  Os candidatos a este exame são Functional Consultants que implementam processos de configuração de aplicativos básicos para pequenas e médias empresas. Eles implementam e configuram o aplicativo Dynamics 365 Business Central, incluindo a configuração da funcionalidade e módulos básicos do aplicativo e a migração de dados para o Business Central.
  
  Os candidatos configuram a interface do usuário em colaboração com a equipe de implementação para fornecer aos negócios gerenciamento e facilidade de navegação. Eles configuram centros de função, incluindo a adaptação de insights, sugestões, blocos de ação, relatórios, gráficos e extensão do Business Central com o uso da Microsoft Power Platform components.
  
  Os candidatos possuem conhecimento prático sobre como o atender às necessidades do usuário por meio do aplicativo Business Central, incluindo compreensão básica da gestão financeira, vendas, compras e estoque.
  
  Os candidatos a este exame geralmente são especialistas em um ou mais conjuntos de recursos da Business Central. Eles compreendem o papel do Business Central em relação ao conjunto de aplicativos Dynamics 365.
subTitle: 'Este exame avalia sua capacidade de completar as seguintes tarefas: configurar o Business Central, configurar finanças, configurar vendas e compras e realizar operações do Business Central.'
