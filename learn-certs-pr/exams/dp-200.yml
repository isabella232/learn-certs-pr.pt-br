  description: 'Exam DP-200: Implementing an Azure Data Solution'
uid: exam.dp-200
displayName: DP-200
summary: |-
  <div>
  <div><font color='red'><strong>Uma NOVA VERSÃO DESTE EXAME, <a href='/learn/certifications/exams/dp-203'>DP-203</a>, ESTÁ DISPONÍVEL. Você poderá fazer este exame até reformar em 30 de junho de 2021. Nota: Os exames serão reformados às 23:59, Horário Padrão Central.</strong></font><br/><br/></div>
  <div><strong>O conteúdo deste exame foi atualizado em 24 de novembro de 2020. Baixe o documento de competências avaliadas abaixo para ver as alterações.</strong><br/><br/></div>
  </div>
  
  Os candidatos a este exame são engenheiros de dados do Microsoft Azure que colaboram com as partes interessadas da empresa para identificar e atender aos requisitos de dados que visam implementar soluções de dados que usam os serviços de dados do Azure.
  
  Os engenheiros de dados do Azure são responsáveis por implementar tarefas relacionadas aos dados que incluem provisionamento de serviços de armazenamento de dados, importação de dados de streaming e em lotes, transformação de dados, implementação de requisitos de segurança, implementação de políticas de retenção de dados, identificação de gargalos de desempenho e acesso a fontes de dados externas.
  
  Os candidatos a este exame devem ser capazes de implementar soluções de dados que utilizem os seguintes serviços do Azure&#58; Azure Cosmos DB, Azure Synapse Analytics (anteriormente Azure SQL DW), Azure Data Factory, Azure Stream Analytics, Azure Databricks, e Azure Blob storage.
subTitle: 'Este exame avalia sua capacidade de realizar as seguintes tarefas técnicas: implementar soluções de armazenamento de dados, gerenciar e desenvolver processamento de dados e monitorar e otimizar soluções de dados.'
