### YamlMime:Examination
title: 'Managing Microsoft Teams'
metadata:
  title: 'Exam MS-700: Managing Microsoft Teams'
  description: 'Exam MS-700: Managing Microsoft Teams'
uid: exam.ms-700
displayName: MS-700
summary: |-
  <div><font color='red'><strong> O conteúdo deste exame foi atualizado em 26 de julho de 2021. Baixe o documento de habilidades avaliadas abaixo para ver o que mudou. </strong></font><br/><br/></div>

  Os candidatos a este exame são administradores do Microsoft Teams que gerenciam o Microsoft Teams para facilitar a colaboração e a comunicação eficientes e eficazes em um ambiente Microsoft 365.

  Os candidatos a este exame devem ser capazes de planejar, implantar, configurar e proteger o bate-papo do Teams, aplicativos, canais, reuniões, áudio/videoconferência, eventos ao vivo, chamadas e dispositivos certificados pelo Microsoft Teams. Os candidatos devem ter experiência na integração do Microsoft Teams com outras cargas de trabalho, incluindo SharePoint, OneDrive, Exchange, Microsoft 365 Groups, Power Platform e com outros aplicativos da Microsoft, aplicativos de terceiros e aplicativos personalizados.

  Um administrador do Microsoft Teams também colabora com outras funções, como rede, telefonia, licenciamento, segurança, conformidade, adoção do usuário, desenvolvimento de aplicativos e suporte.
subTitle: 'Este exame mede sua capacidade de realizar as seguintes tarefas técnicas: planejar e configurar um ambiente Microsoft Teams; gerenciar bate-papo, equipes, canais e aplicativos; gerenciar chamadas e reuniões; e monitorar e solucionar problemas de um ambiente do Microsoft Teams.'
