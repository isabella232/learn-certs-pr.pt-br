summary: |-
  <div><div><font color='red'><strong>O conteúdo deste exame foi atualizado em 25 de maio de 2021. Baixe o documento de habilidades avaliadas abaixo para ver o que mudou.</strong></font><br/><br/></div>
  </div>

  O Microsoft Teams Administrator configura, implementa e gerencia cargas de trabalho do Office 365 para o Microsoft Teams visando a colaboração e comunicação eficiente e efetiva em um ambiente empresarial.

  O Teams Administrator deve ser capaz de planejar, implantar e gerenciar Teams de chat, aplicativos, canais, reuniões, audioconferência, eventos ao vivo e chamadas. O Teams Administrator também é responsável por atualizar a partir do Skype for Business para o Teams. Os candidatos a este exame devem ser proficientes no administração configurações de Teams usando o PowerShell. O Teams Administrator tem uma compreensão fundamental dos pontos de integração com aplicativos e serviços, incluindo, mas não se limitando a SharePoint, OneDrive, Exchange, Azure AD e Grupos Office 365. O Teams Administrator entende como integrar aplicativos e serviços externos.

  O Administrador de Equipes colabora com engenheiros de telefonia para integrar recursos avançados de voz em Microsoft Teams. Esta função não é responsável por configurar roteamento direto, configurar roteamento de chamada ou integração de telefonia. O Teams Administrator pode trabalhar com outras funções de administrador de carga de trabalho, incluindo segurança e conformidade, mensagens, redes, identidade e dispositivos.
subTitle: 'Este teste mede a sua capacidade de realizar as seguintes tarefas técnicas: planejar e configurar um ambiente Microsoft Teams; administrar  chat, chamadas e reuniões; e gerenciar Equipes e políticas de aplicativos.'
