  Os candidatos para esta certificação são desenvolvedores profissionais que usam o Visual Studio 2017 e o Microsoft® .NET Core Framework para projetar e desenvolver soluções da Web. Os candidatos devem ter no mínimo de três a cinco anos de experiência em desenvolvimento de soluções com base no ASP.NET MVC. Além disso, os candidatos devem ser capazes de demonstrar o seguinte&#58;
  - Experiência em projetar e desenvolver aplicativos da Web que acessem vários dados e serviços (locais e remotos), incluindo o Windows Azure
  - Experiência com o ciclo de vida completo do desenvolvimento de software de soluções de dados e serviços
  - Experiência no desenvolvimento e implantação em ambientes de várias camadas, incluindo o Windows Azure
  - Experiência em projetar e desenvolver soluções não sincronizadas
  - Experiências criando e consumindo serviços HTTP
