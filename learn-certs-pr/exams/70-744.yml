summary: |-
  <div><div style='color&#58; red;'><strong>Devido ao surto de coronavírus (COVID-19), a Microsoft está implementando várias mudanças temporárias em nosso programa de treinamento e certificação. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Saiba mais</a>.</strong><br/><br/></div>
  <div><strong>Este exame expira em 31 de janeiro de 2021 às 23h59, horário central dos Estados Unidos. Você não poderá mais fazer o exame após essa data. Saiba mais sobre <a href='/learn/certifications/retired-certification-exams'>as próximas desativações de exames</a>.<br/><br/></strong></div>
  </div>

  Os candidatos a este exame protegem ambientes do Windows Server 2016. Os candidatos estão familiarizados com os métodos e tecnologias usadas para proteger os ambientes do servidor e proteger infraestruturas vitais da máquina usando máquinas blindadas e que suportam criptografia e malha protegida.

  Os candidatos gerenciam a proteção das infraestruturas do Active Directory e da Identidade e gerenciam identidades privilegiadas usando os métodos Just in Time (JIT) e Just Enough Administration (JEA), além de implementar as estações de trabalho de acesso privado (PAWs) e servidores seguros usando a solução de senha do administrador local (LAPS).

  Os candidatos também podem usar soluções de detecção de ameaças, tais como acesso à auditoria, implementação de análise avançada de ameaça (ATA), implantação de soluções do Operations Management Suite (OMS) e identificação de soluções para cargas de trabalho específicas.

  <div style='font-weight&#58; bold;'><br/>Note&#58; Existem atualizações de exame efetivas a partir 2 de novembro de 2018. Para saber mais sobre essas alterações e como elas afetam as habilidades medidas, baixe e leia o documento de alteração do Exame 744.</div>
