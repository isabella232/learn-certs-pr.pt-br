summary: |-
  O Administrador de Identidade e Acesso da Microsoft projeta, implementa e opera os sistemas de gerenciamento de identidade e acesso de uma organização usando o Azure Active Directory (Azure AD). Eles gerenciam tarefas como fornecer autenticação segura e acesso de autorização a aplicativos corporativos. O administrador oferece experiências perfeitas e recursos de gerenciamento de autoatendimento para todos os usuários. O acesso e a governança adaptativos são elementos fundamentais para a função. Essa função também é responsável pela solução de problemas, monitoramento e relatórios para o ambiente de identidade e acesso.
  
  O Administrador de Identidade e Acesso pode ser um único indivíduo ou um membro de uma equipe maior. Esse papel colabora com muitas outras funções na organização para impulsionar projetos estratégicos de identidade para modernizar soluções de identidade, implementar soluções de identidade híbrida e implementar a governança de identidade.
subTitle: 'Este exame avalia sua capacidade de realizar as seguintes tarefas técnicas: implementar uma solução de gerenciamento de identidade; implementar uma solução de gerenciamento de autenticação e acesso; implementar o gerenciamento de acesso para aplicativos; e planejar e implementar uma estratégia de governança de identidade.'
