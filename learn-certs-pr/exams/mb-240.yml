summary: |-
  <div><font color='red'><strong>O conteúdo deste exame foi atualizado em 26 de abril de 2021. Baixe o documento abaixo de habilidades avaliadas para ver o que mudou.</strong></font><br/><br/></div>
  
  Os candidatos a este exame são consultores funcionais Microsoft Dynamics 365 Customer Engagement com experiência em Serviço em Campo. Os candidatos são responsáveis pela implementação de soluções que gerenciem recursos que completam o ciclo de vida do serviço em campo.
  
  Os candidatos implementam os processos de serviço de campo concebidos em colaboração com equipas internas e externas. Esta colaboração inclui a configuração das áreas de administração padrão da aplicação de Serviço de Campo, a implementação da solução Connected Field Service (IoT) e do aplicativo móvel, e a implementação de quaisquer personalizações adicionais necessárias. Os candidatos são responsáveis pela configuração e implementação da aplicação do Serviço de Campo em conjunto com a aplicação central de serviço ao cliente.
  
  Os candidatos devem ter conhecimento de como configurar e personalizar componentes do aplicativo de Serviço em Campo, incluindo a configuração de serviços, recursos, características, incidentes, integração de inventário, contratos de serviço, agendamento de recursos, requisições de trabalho, tarefas de serviço, funções de usuário de serviço em campo, configurações de serviço em campo, a solução de Serviço em Campo Conectado (IoT) e a configuração do aplicativo Móvel de Serviço em Campo. Os candidatos devem estar familiarizados com o aplicativo móvel baseado em Microsoft Power Apps. O aplicativo móvel baseado em Xamarin não será incluído neste exame.
subTitle: 'Este exame mede a sua capacidade em realizar as seguintes tarefas técnicas: configurar aplicativos de serviço no campo; gerir ordens de trabalho; programar e enviar ordens de trabalho; gerir a mobilidade de serviço de campo; gerir inventário e compras; e implementar Connected Field Service.'
