summary: |-
  O Analista de Operações de Segurança da Microsoft colabora com as partes interessadas da organização para garantir sistemas de tecnologia de informação para a organização. O seu objectivo é reduzir o risco organizacional, remediando rapidamente ataques activos no ambiente, aconselhando melhorias nas práticas de protecção contra ameaças, e encaminhando as violações das políticas organizacionais para as partes interessadas apropriadas.

  As responsabilidades incluem gerenciamento de ameaças, monitoramento e resposta usando uma variedade de soluções de segurança em todo o ambiente. A função investiga, responde e caça ameaças usando o Microsoft Azure Sentinel, o Azure Defender, o Microsoft 365 Defender e produtos de segurança de terceiros. Uma vez que o Analista de Operações de Segurança consome a saída operacional dessas ferramentas, elas também são um interveniente crítico na configuração e implantação dessas tecnologias.
  
  <div><br/><font color='red'><strong>Os exames beta não são pontuados imediatamente porque estamos coletando dados sobre a qualidade das perguntas e do exame. <a href="/learn/certifications/certification-exams#participating-in-beta-exams">Saiba mais sobre o valor e a importância dos exames beta</a>.</strong></font></div>
subTitle: 'Este exame avalia sua capacidade de realizar as seguintes tarefas técnicas: mitigar ameaças usando o Microsoft 365 Defender; mitigar ameaças usando o Azure Defender; e mitigar ameaças usando o Azure Sentinel.'
