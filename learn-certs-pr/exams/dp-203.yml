uid: exam.dp-203
displayName: DP-203
summary: |-
  Os Engenheiros de Dados da Azure integram, transformam e consolidam dados de vários sistemas de dados estruturados e não estruturados em estruturas adequadas para a construção de soluções de análise.
  
  Candidatos ao Exame DP-203&#58; Data Engineering on Microsoft Azure devem ter conhecimento sólido de linguagens de processamento de dados tais como SQL, Python ou Scala, e eles precisam entender o processamento paralelo e padrões de arquitetura de dados.
  
  <div><br/><font color='red'><strong>Os exames beta não são pontuados imediatamente porque estamos coletando dados sobre a qualidade das perguntas e do exame. <a href="/learn/certifications/certification-exams#participating-in-beta-exams">Saiba mais sobre o valor e a importância dos exames beta</a>.</strong></font></div>
subTitle: "Este exame avalia sua capacidade em realizar as seguintes tarefas técnicas: projetar e implementar o armazenamento de dados; projetar e desenvolver processamento de dados; projetar e implementar a segurança de dados; e monitorar e otimizar o armazenamento de dados e o processamento de dados."
