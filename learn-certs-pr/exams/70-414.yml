  description: 'Exam 70-414: Implementing an Advanced Server Infrastructure'
uid: exam.70-414
displayName: 70-414
summary: |-
  <div><font color='red'><strong>Este exame foi reformado em 31 de janeiro de 2021. Para obter as opções disponíveis atualmente, consulte a página <a href='/learn/certifications/browse/?resource_type=examination'> Navegue pela página de Certificações e Exames</a>.<br/><br/></strong></font></div>

  Esse exame é o segundo de uma série de dois, que testa as habilidades e o conhecimento necessários para projetar, implementar e manter uma infraestrutura do Windows Server 2012 em um ambiente corporativo dimensionado e altamente virtualizado. A aprovação nesse exame valida a capacidade de um candidato de planejar, configurar e gerenciar os serviços Windows Server 2012, como identidade e acesso, alta disponibilidade e a Server Infrastructure. A aprovação nesse exame juntamente com o outro exame confirma que um candidato tem as habilidades e o conhecimento necessários para projetar, implantar e manter serviços e infraestrutura em um ambiente do Windows Server 2012.

  <div style='font-weight&#58; bold;'><br/>A partir de abril de 2014, este exame inclui conteúdo que abrange <a href="https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RE4tCcz">Windows Server 2012 R2</a>.</div>
