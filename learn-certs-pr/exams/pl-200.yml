  Os candidatos a este exame realizam a descoberta, obtêm requisitos, envolvem especialistas e partes interessadas, traduzem requisitos e configuram soluções e aplicativos da Power Platform. Eles criam aprimoramentos de aplicativos, experiência personalizada do usuário, integrações de sistemas, conversões de dados, automação de processos e visualizações personalizadas.

  Os candidatos implementam o design fornecido por e em colaboração com um arquiteto de soluções e os padrões, marca e artefatos estabelecidos pela User Experience Designers. Eles projetam integrações para fornecer integração perfeita com aplicativos e serviços de terceiros.

  Os Consultores Funcionais da Power Platform devem estar familiarizados com o uso de componentes da Power Platform para estender e personalizar aplicativos e serviços da Microsoft, como Teams, Dynamics 365, Excel, e Word.
subTitle: 'Este exame avalia sua capacidade de completar as seguintes tarefas: configurar o Microsoft Dataverse; criar aplicativos usando Power Apps; criar e gerenciar o Power Automate; implementar chatbots de Power Virtual Agents; e integrar Power Apps com outros aplicativos e serviços.'
