summary: |-
  Os usuários do Microsoft Office Excel 2010 com nível de especialista podem usar o software Excel 2010 com proficiência e segurança nos níveis de recursos e funcionalidade. Os usuários experientes são proficientes com fórmulas avançadas, funções e ferramentas de análise de dados. Os usuários experientes podem manipular dados para análise, apresentação e colaboração. Além disso, os usuários experientes podem manipular as opções do Excel para personalizar seu ambiente para atender às diversas necessidades e aumentar a produtividade.
