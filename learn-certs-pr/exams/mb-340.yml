  Candidatos a este exame configuram e utilizam a funcionalidade do aplicativo no Dynamics 365 Commerce e fornecem suporte para o aplicativo.
  
  Candidatos possuem um alto conhecimento das operações de negócios de comércio unificado. Eles podem ter experiência em configurar, implantar e manter o Dynamics 365 Commerce.
subTitle: 'Este exame mede sua capacidade de realizar as seguintes tarefas técnicas: configurar Dynamics 365 Commerce Headquarters; configurar produtos, preços, descontos, fidelidade e afiliações; gerenciar Ponto de Vendas (POS) no Dynamics 365 Commerce; configurar e gerenciar centrais de atendimento do Dynamics 365 Commerce; e gerenciar e-commerce.'
