  <div><font color='red'><strong> Este exame MTA será reformado em 30 de junho de 2022. A venda de vouchers para este exame terminou em 30 de junho de 2021. Use o botão “Agendar exame” abaixo para resgatar voucher e agende seu exame. Consulte <a href="/learn/certifications/mta-retirement-faqs"> FAQ</a>para mais detalhes. </strong></font></br></br></div>

  Os candidatos para este exame devem ter conhecimento dos conceitos fundamentais do sistema operacional Windows em um ambiente do Windows 10.

  <div style='font-weight&#58; bold;'><br/>Desde o dia 31 de agosto de 2016, este exame inclui atualizações para o Windows 10, incluindo a remoção de quaisquer ferramentas que não são suportadas pelo Windows 10. Para saber mais sobre essas alterações e como elas afetam as habilidades medidas, baixe e leia o documento de alteração do exame 98-349.</div>
