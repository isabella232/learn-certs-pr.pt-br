summary: |-
  Este exame abrange a capacidade de criar e manter objetos do banco de dados do Access, incluindo tabelas, relacionamentos, formulários de entrada de dados, relatórios em vários níveis e consultas multitabela. Os candidatos devem demonstrar a aplicação correta dos principais recursos do Access e concluir as tarefas de maneira independente.
subTitle: Este exame demonstra a competência nos princípios de design do banco de dados. O exame abrange a capacidade de criar e manter objetos do banco de dados do Access, incluindo tabelas, relacionamentos, formulários de entrada de dados, relatórios em vários níveis e consultas multitabela.
