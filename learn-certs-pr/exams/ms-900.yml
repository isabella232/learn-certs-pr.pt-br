title: Microsoft 365 Fundamentals
metadata:
  title: 'Exam MS-900: Microsoft 365 Fundamentals'
  description: 'Exam MS-900: Microsoft 365 Fundamentals'
uid: exam.ms-900
displayName: MS-900
summary: |-
  <div>
  <div><font color='red'><strong>O conteúdo deste exame foi atualizado em 23 de abril de 2021. Baixe o documento abaixo de habilidades avaliadas para ver o que mudou.</strong></font><br/><br/></div>
  </div>

  Este exame foi projetado para candidatos que desejam demonstrar conhecimento nível-fundamental sobre as considerações e os benefícios da adoção de serviços em cloud em geral e o modelo de cloud Software as a Service (SaaS). Os candidatos devem ter conhecimento das opções disponíveis e os benefícios obtidos pela implementação das ofertas de serviços na nuvem da Microsoft 365.

  Os candidatos devem ter o conhecimento necessário para recomendar soluções que abordem os desafios organizacionais comuns de TI e para diferenciar as soluções Microsoft 365 da concorrência no mercado. Os candidatos também devem ter conhecimento básico das ofertas, da otimização do licenciamento para obter uma relação custo-benefício e das opções de suporte para as organizações.

  Os candidatos devem poder diferenciar os serviços e produtos da Microsoft (Microsoft 365, Azure e Dynamics 365).

  Você pode se qualificar para o crédito ACE de faculdade se passar neste exame de certificação. Consulte [ACE crédito de faculdade para exames de certificação](/learn/certifications/ace-credit-for-certification-exams) para obter detalhes.
subTitle: Prove que você compreende os conceitos de cloud, serviços básicos e conceitos do Microsoft 365, segurança, conformidade, privacidade e confiabilidade do Microsoft 365 e preços e suporte do Microsoft 365.
