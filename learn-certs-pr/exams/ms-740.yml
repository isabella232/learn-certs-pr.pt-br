uid: exam.ms-740
displayName: MS-740
summary: |-
  Os candidatos a este exame são engenheiros de suporte responsáveis pelo suporte aos ambientes do Microsoft Teams, solução de problemas de implantações, ajuste de desempenho, coleta e análise de dados de log e telemetria e gerenciamento de ambientes do Teams.

  Os candidatos devem ter uma exposição significativa às comunicações unificadas e experiência prática com o Microsoft Teams. Além disso, os candidatos devem ter conhecimento de rede dos fundamentos do Azure, telefonia, PowerShell, tecnologias de armazenamento de dados, APIs, segurança de aplicativos, autenticação e autorização, segurança e informações de conformidade, depuração, ajuste de desempenho e monitoramento.

  <div><br/><br/><font color='red'><strong> Observação&#58; o percurso de aprendizagem para este exame estará disponível em 30 de junho de 2021, e o exame estará disponível em 8 de julho de 2021. </strong></font></div>
subTitle: 'Este exame estará disponível em ou por volta de 8 de julho de 2021. Este exame mede sua capacidade de solucionar problemas nas seguintes tarefas técnicas: Problemas de voz do Microsoft Teams; Reuniões e eventos ao vivo do Microsoft Teams; questões da federação; entrar no Microsoft Teams; equipes e canais; e arquivos.'
