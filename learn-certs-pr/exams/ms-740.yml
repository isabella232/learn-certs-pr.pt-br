uid: exam.ms-740
displayName: MS-740
summary: |-
  Os candidatos a este exame são engenheiros de suporte que oferecem suporte a ambientes do Microsoft Teams solucionar problemas de implantações, ajustar o desempenho, coletar e analisar dados de registro e telemetria e gerenciar ambientes do Teams.

  Os candidatos devem ter uma exposição significativa às comunicações unificadas e experiência prática com o Microsoft Teams. Além disso, os candidatos devem ter conhecimento de rede dos fundamentos do Azure, telefonia, PowerShell, tecnologias de armazenamento de dados, APIs, segurança de aplicativos, autenticação e autorização, segurança e informações de conformidade, depuração, ajuste de desempenho e monitoramento.

  <div><br/><font color='red'><strong>Os exames beta não são pontuados imediatamente porque estamos coletando dados sobre a qualidade das perguntas e do exame. <a href="/learn/certifications/certification-exams#participating-in-beta-exams">Saiba mais sobre o valor e a importância dos exames beta.</a></strong></font></div>
subTitle: 'Este exame mede sua capacidade de solucionar problemas nas seguintes tarefas técnicas: Problemas de voz do Microsoft Teams; Reuniões e eventos ao vivo do Microsoft Teams; questões da federação; entrar no Microsoft Teams; equipes e canais; e arquivos.'
