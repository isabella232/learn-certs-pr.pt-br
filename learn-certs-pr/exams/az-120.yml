  Os candidatos ao exame devem ser arquitetos ou engenheiros com vasta experiência e conhecimento do cenário do sistema SAP e dos padrões do setor específicos para a operação de longo prazo de uma solução SAP no Microsoft Azure.

  As responsabilidades de um arquiteto ou engenheiro do Azure for SAP Workloads incluem fazer recomendações sobre serviços e ajustar os recursos apropriados para resiliência, desempenho, escala, provisionamento, tamanho e monitoramento quando necessários.

  Os arquitetos ou engenheiros do Azure for SAP Workloads trabalham em parceria com administradores de nuvem, DBAs de nuvem e clientes para implementar soluções.

  O candidato a este exame deve ter uma vasta experiência e conhecimento de aplicativos SAP&#58; SAP HANA, S/4HANA, SAP NetWeaver, SAP BW/4HANA, servidores OS para aplicativos e bancos de dados SAP, portal do Azure, modelos ARM, sistemas operacionais, virtualização, infraestrutura em nuvem, estruturas de armazenamento, design de alta disponibilidade, design de recuperação de desastre, conceitos de proteção de dados e redes.

  Para esse exame, é altamente recomendável obter uma certificação Azure Administrator Associate ou Azure Expert Architect, além das certificações SAP HANA e Linux.
subTitle: 'Este exame avalia sua capacidade de realizar as seguintes tarefas técnicas: migrar SAP Workloads para o Azure, projetar uma solução do Azure para dar suporte a uma implementação do SAP Workloads, criar e implementar SAP Workloads, validar a infraestrutura do Azure for SAP Workloads e operacionalizar a arquitetura SAP do Azure.'
