summary: "O criador de aplicativos cria soluções para simplificar, automatizar e transformar tarefas e processos para ele e sua equipe, os quais possuem profundo conhecimento no domínio da solução. Eles são especializados em tarefas essenciais de analistas de negócios técnicos, como modelagem de dados, design básico de UX, análise de requisitos, análise de processos etc.<br/><br/>\n\nO criador de aplicativos cria e aplica processos de negócios, estrutura a coleta digital de informações, melhora a eficiência de tarefas repetíveis e automatiza os processos de negócios.\n\nO criador de aplicativos usa as ferramentas do criador da Power Platform para solucionar problemas de negócios. Eles devem ter experiência com o Visual Basic for Applications, tabelas dinâmicas do Excel, Teams e outras ferramentas. Eles devem ter noções básicas de modelos de dados, interface do usuário e processos. O criador de aplicativos está ciente dos recursos e limitações das ferramentas disponíveis e entende como aplicá-las.\n\nO criador de aplicativos é independente e focado na solução. Eles podem não ter treinamento formal em TI, mas se sentem confortáveis ao usar a tecnologia para resolver problemas de negócios tendo em mente o crescimento pessoal. Eles compreendem a necessidade operacional e têm uma visão do resultado desejado. Eles abordam problemas com estratégias graduais e iterativas."
subTitle: 'Este exame avalia sua capacidade de realizar as seguintes tarefas técnicas: projetar e criar soluções, analisar dados e implementar e gerenciar soluções.'
