summary: |-
  <div><font color="red"><strong> O conteúdo deste exame foi atualizado em 23 de julho de 2021. Faça download do documento de habilidades avaliadas abaixo para ver o que mudou. </strong></font><br/><br/></div>
  
  O candidato visualiza e cria soluções para simplificar e automatizar tarefas e processos para ele e sua equipe. Eles entendem os dados com os quais estão trabalhando, os problemas que precisam resolver e os processos e experiências de aplicativos necessários. O candidato pode não ter treinamento formal em IT, mas sente-se à vontade para usar a tecnologia para resolver problemas de negócios.

  O candidato é autodirigido e focado na solução. Eles podem se conectar e usar recursos de aplicativos, incluindo Microsoft Teams, aplicativos e serviços do Microsoft 365 e soluções de terceiros. O candidato deseja compreender as capacidades e limitações das ferramentas disponíveis e como aplicá-las. O candidato é um defensor das soluções Power Platform.
subTitle: 'Este exame mede sua capacidade de realizar as seguintes tarefas técnicas: projetar soluções de negócios; criar soluções; e analisar e visualizar dados.'
