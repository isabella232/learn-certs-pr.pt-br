  <div>
  <div><font color='red'><strong>Devido ao surto de coronavírus (COVID-19), a Microsoft está implementando várias mudanças temporárias em nosso programa de treinamento e certificação. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Saiba mais</a>.</strong></font><br/><br/></div>
  <div><strong>O conteúdo deste exame foi atualizado em 16 de Outubro de 2020. Por favor, faça download do documento de avaliação de competências abaixo para ver o que mudou.</strong><br/><br/></div>
  </div>

  Os candidatos a este exame analisam os requisitos empresariais e traduzem esses requisitos em processos e soluções empresariais plenamente realizados que implementam as melhores práticas da indústria. Os candidatos servem como um recurso chave na implementação e configuração de candidaturas para satisfazer os requisitos empresariais.

  Os candidatos a este exame têm uma compreensão fundamental dos princípios contabilísticos e operações financeiras das empresas, serviço ao cliente, serviço de campo, produção, retalho, e conceitos de gestão da cadeia de fornecimento. São tipicamente especializados em um ou mais conjuntos de aplicativos financeiras e operacionais, incluindo finanças, produção e gestão da cadeia de abastecimento.

  Os candidatos devem ter algum conhecimento das práticas de gestão da cadeia de suprimentos, incluindo aquisição, comércio, logística, gestão de armazém, e gerenciamento de transporte.
subTitle: 'Este exame mede a sua capacidade em realizar as seguintes tarefas técnicas: implementar a gestão de informação sobre produtos; implementar a gestão de inventário; implementar e gerir processos da cadeia de fornecimento; implementar a gestão de armazém e transporte; e implementar o planeamento mestre.'
