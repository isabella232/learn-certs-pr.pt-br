title: Microsoft Dynamics 365 Supply Chain Management​
metadata:
  title: 'MB-330: Microsoft Dynamics 365 Supply Chain Management​'
  description: 'MB-330: Microsoft Dynamics 365 Supply Chain Management​'
uid: exam.mb-330
displayName: MB-330
summary: |-
  <div><font color='red'><strong> O conteúdo deste exame foi atualizado em 26 de julho de 2021. Baixe o documento de habilidades avaliadas abaixo para ver o que mudou. </strong></font><br/><br/></div>

  Os candidatos a este exame analisam os requisitos empresariais e traduzem esses requisitos em processos e soluções empresariais plenamente realizados que implementam as melhores práticas da indústria. Os candidatos servem como um recurso chave na implementação e configuração de candidaturas para satisfazer os requisitos empresariais.

  Os candidatos a este exame têm uma compreensão fundamental dos princípios contábeis e das operações financeiras de negócios, atendimento ao cliente, serviço de campo, manufatura, varejo e conceitos de gerenciamento da cadeia de suprimentos. Eles normalmente se especializam em um ou mais conjuntos de recursos de aplicativos do Finance and Operations, incluindo finanças, manufatura e gerenciamento da cadeia de suprimentos.

  Os candidatos devem ter algum conhecimento das práticas de gestão da cadeia de suprimentos, incluindo aquisição, comércio, logística, gestão de armazém, e gerenciamento de transporte.
subTitle: 'Este exame mede sua capacidade de realizar as seguintes tarefas técnicas: implementar o gerenciamento de informações do produto; implementar gerenciamento de estoque; implementar e gerenciar processos da cadeia de suprimentos; implementar gerenciamento de armazenamento e transporte; e implementar Otimização de Planejamento.'
