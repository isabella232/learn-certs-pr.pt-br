  description: 'Exam 70-464: Developing Microsoft SQL Server Databases'
uid: exam.70-464
displayName: 70-464
summary: |-
  <div><font color='red'><strong>Este exame foi reformado em 31 de janeiro de 2021. Para obter as opções disponíveis atualmente, consulte a página <a href='/learn/certifications/browse/?resource_type=examination'> Navegue pela página de Certificações e Exames</a>.<br/><br/></strong></font></div>

  Este exame destina-se a profissionais de banco de dados que compilam e implementam bancos de dados em várias organizações e garantem níveis elevados de disponibilidade de dados. Suas responsabilidades incluem criar arquivos de banco de dados, tipos de dados e tabelas, planejar, criar e otimizar índices, garantir integridade de dados, implementar exibições, procedimentos armazenados e funções e gerenciar transações e bloqueios.

  <div style='font-weight&#58; bold;'><br/>A partir de 18 de fevereiro de 2016, este exame inclui conteúdo que abrange o SQL Server 2012 e 2014. Observe que este exame não inclui perguntas sobre recursos ou competências que estão presentes apenas no produto SQL Server 2012. Para mais informações, por favor <a href="https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RE4tCcY">baixe e leia este documento</a>.</div>
