summary: |-
  Os candidatos a este exame devem ter experiência no assunto em planejamento, implementação e manutenção de soluções de rede do Azure, incluindo rede híbrida, conectividade, roteamento, segurança e acesso privado aos serviços do Azure.

  Os candidatos a este exame também devem ter habilidades especializadas em administração do Azure, além de ampla experiência e conhecimento de rede, conexões híbridas e segurança de rede.

  <div><font color='red'><br/><strong> Este exame estará disponível em meados de julho de 2021. </strong></font></div>
subTitle: 'Este exame estará disponível em julho de 2021. Este exame mede sua capacidade de projetar, implementar, gerenciar, proteger e monitorar as seguintes tarefas técnicas: Rede híbrida; Infraestrutura de rede principal; Roteamento; Redes; e acesso privado aos Azure Services.'
