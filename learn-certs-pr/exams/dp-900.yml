summary: |-
  <div><font color='red'><strong>O conteúdo deste exame foi atualizado em 23 de abril de 2021. Baixe o documento abaixo de habilidades avaliadas para ver o que mudou.</strong></font><br/><br/></div>

  Os candidatos a este exame devem ter conhecimento básico nos principais conceitos de dados e como são implementados por meio dos serviços de dados do Microsoft Azure.

  Este exame destina-se a candidatos que estão iniciando no ambiente de dados em nuvem.

  Os candidatos devem estar familiarizados com os conceitos de dados relacionais e não relacionais e com diferentes tipos de cargas de trabalho de dados, como transacionais ou analíticas.

  O Azure Data Fundamentals pode ser usado como capacitação para outras certificações baseadas em funções do Azure, como o Azure Database Administrador Associate ou o Azure Data Engineer Associate, mas não é um pré-requisito para nenhuma delas.
