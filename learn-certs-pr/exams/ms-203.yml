  Os candidatos a este exame são Messaging Administrators que implementam, configuram, gerenciam, solucionam problemas e monitoram destinatários, permissões, proteção de e-mail, fluxo de mensagens e pastas públicas nos ambientes híbridos e na nuvem.
  
  Os Messaging Administrators são responsáveis por gerenciar a higiene, a infraestrutura de mensagens, a configuração híbrida, a migração, o transporte, as caixas de correio e o acesso do cliente.
  
  Os Messaging Administrators colaboram com o Security Administrator e o Microsoft 365 Enterprise Administrator para implementar uma topologia híbrida somente na nuvem segura que atenda às necessidades de negócios da empresa.
  
  O Messaging Administrator deve ter um conhecimento prático dos tipos de autenticação, licenciamento e integração com aplicativos do Microsoft 365.
subTitle: 'Este exame avalia sua capacidade de realizar as seguintes tarefas técnicas: gerenciar configurações e recursos organizacionais, planejar e gerenciar a arquitetura de e-mail, planejar e implementar uma configuração e migração híbridas e proteger o ambiente de mensagens.'
