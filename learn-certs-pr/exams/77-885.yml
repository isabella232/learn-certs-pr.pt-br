summary: |-
  O candidato ideal para o exame atua como profissional de suporte ao usuário, instrutor, acadêmico, professor, usuário do banco de dados ou criador do banco de dados que precisa criar ou manter um banco de dados básico do Access. Os usuários podem criar, modificar e estender a funcionalidade de objetos de banco de dados básicos, incluindo tabelas, consultas, formulários e relatórios. Os usuários também podem criar e modificar relações básicas entre entidades de banco de dados e compartilhar o conhecimento com outras pessoas nas funcionalidades e uso básico do Access. O usuário do Access 2010 geralmente é eficiente na criação, modificação e personalização de objetos. Esse candidato é capaz de trabalhar de forma independente em projetos de banco de dados para responder a perguntas de outros usuários sobre bancos de dados. Os candidatos devem conhecer e demonstrar como criar ou modificar um banco de dados simples do Access e usar modelos para criar objetos básicos.
