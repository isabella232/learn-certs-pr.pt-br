  Os candidatos a este exame são Consultores Funcionais que analisam os requisitos empresariais e traduzem esses requisitos em processos e soluções empresariais plenamente realizados que implementam as melhores práticas da indústria. Os candidatos servem como um recurso chave na implementação e configuração de candidaturas para satisfazer os requisitos empresariais.
  <br/>

  Os candidatos a este exame têm uma compreensão fundamental dos princípios contábeis e operações financeiras de empresas, serviço ao cliente, serviço de campo, manufatura, varejo e conceitos de gestão da cadeia de fornecedores.
  <br/>

  Os candidatos a este exame são tipicamente especializados em um ou mais conjuntos de características de Finanças e Operações, incluindo finanças, produção, e gestão da cadeia de fornecimento.

  Os candidatos devem ter algum conhecimento das práticas de produção.
