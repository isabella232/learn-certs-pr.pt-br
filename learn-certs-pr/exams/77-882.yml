  O usuário do Microsoft Office Excel 2010 de nível básico deve ser capaz de navegar pelo software Microsoft Office Excel 2010 em nível funcional e de recursos. Eles devem estar familiarizados e saber usar pelo menos 80% das funcionalidades e recursos do Microsoft Office Excel 2010. O usuário de nível básico deve ser capaz de usar o Microsoft Office Excel 2010 para criar e editar planilhas de aparência profissional para diversas finalidades e situações. Os usuários incluem pessoas de uma ampla variedade de funções em quase todas as áreas profissionais, acadêmicas e pessoais.
