summary: |-
  <div><strong> O conteúdo deste exame será atualizado em 9 de julho de 2021. Faça download do documento de habilidade medida abaixo para ver o que mudará. </strong><br/><br/></div>
  
  Os candidatos a este exame são Consultores Funcionais da Dynamics 365 Marketing. Os candidatos são responsáveis pela implementação de soluções que atraiam e convertam leads, construam o conhecimento da marca, normalizem o envio de mensagens omnichannel, e forneçam insights de marketing.
  
  Os candidatos são responsáveis por configurar e expandir aplicativos de marketing básicos para incluir marketing por e-mail, preparação, jornadas interativas de clientes, experiências personalizadas para interação com clientes potenciais, integração de LinkedIn, eventos, pesquisas, páginas de apresentação, segmentação e pontuação e por manter a conformidade com o Regulamento de Proteção de Dados Geral (GDPR).
  
  Os candidatos devem ter algum conhecimento dos princípios de marketing e do papel do aplicativo de Marketing em relação ao conjunto de aplicativos Dynamics 365, incluindo a integração com o Dynamics 365 e as aplicativos Microsoft 365.
subTitle: 'Este exame mede a sua capacidade em realizar as seguintes tarefas técnicas: configurar aplicativos de marketing; gerir segmentos e listas; criar e gerir formulários e páginas de marketing; gerir leads, contatos e contas; criar e gerir e-mails de marketing; gerir viagens de clientes; gerir eventos e webinars; e configurar o Dynamics 365 Customer Voice.'
