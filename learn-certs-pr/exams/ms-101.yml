  title: 'Exam MS-101: Microsoft 365 Mobility and Security'
  description: 'Exam MS-101: Microsoft 365 Mobility and Security'
uid: exam.ms-101
displayName: MS-101
summary: |-
  <div><font color='red'><strong> O conteúdo deste exame foi atualizado em 29 de julho de 2021. Baixe o documento de habilidades avaliadas abaixo para ver o que mudará. </strong></font><br/><br/></div>
  
  Os candidatos a esse exame são os Microsoft 365 Enterprise Administrators que participam da avaliação, planejamento, migração, implantação e gerenciamento dos serviços do Microsoft 365. Eles executam tarefas de gerenciamento de locatários do Microsoft 365 para uma empresa, incluindo suas identidades, segurança, conformidade e tecnologias de suporte.
  
  Os candidatos têm conhecimento prático das Microsoft 365 workloads e devem ser administradores de pelo menos implantação de Exchange, SharePoint, Teams, Windows 10. Os candidatos também têm conhecimento prático de rede, administração de servidor e fundamentos de IT, tais como DNS, Active Directory e PowerShell.
subTitle: 'Este exame avalia sua capacidade de realizar as seguintes tarefas técnicas: implementar serviços de dispositivos atualizados, implementar o gerenciamento de segurança e controle de ameaças do Microsoft 365 e gerenciar a governança e conformidade do Microsoft 365.'
