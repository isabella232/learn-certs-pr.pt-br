title: Networking with Windows Server 2016
metadata:
  title: 'Exam 70-741: Networking with Windows Server 2016'
  description: 'Exam 70-741: Networking with Windows Server 2016'
uid: exam.70-741
displayName: 70-741
summary: |-
  <div><font color='red'><strong>Este exame foi reformado em 31 de janeiro de 2021. Para obter as opções disponíveis atualmente, consulte a página <a href='/learn/certifications/browse/?resource_type=examination'> Navegue pela página de Certificações e Exames</a>.<br/><br/></strong></font></div>

  Os candidatos a este exame executam tarefas relacionadas com as características e funcionalidades de rede disponíveis no Windows Server 2016. Os candidatos devem estar familiarizados com a implementação e gerenciamento de DNS, DHCP e IPAM, além da implementação de soluções de acesso remoto como VPN e RADIUS.

  Os candidatos também devem ter experiência com o gerenciamento de soluções de DFS e Branch Cache, configurando recursos de rede de alto desempenho e funcionalidade e implementando soluções de Software-Defined Networking (SDN), como Virtualização de Rede Hyper-V (HNV) e Controlador de Rede.

  <div style='font-weight&#58; bold;'><br/>Note&#58; Existem atualizações de exame efetivas a partir 13 de março de 2019. Para saber mais sobre essas alterações e como elas afetam as habilidades medidas, baixe e leia o documento de alteração do Exame 741.</div>
