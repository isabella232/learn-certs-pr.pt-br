summary: |+
  <div><font color='red'><strong>Este exame foi reformado em 31 de janeiro de 2021. Para obter as opções disponíveis atualmente, consulte a página <a href='/learn/certifications/browse/?resource_type=examination'> Navegue pela página de Certificações e Exames</a>.<br/><br/></strong></font></div>

  Esse exame se destina a profissionais de TI que querem validar as habilidades e o conhecimento necessários para implementar os serviços básicos de infraestrutura do Windows Server 2012. Candidatos que já obtiveram uma certificação de qualificação do Windows Server 2008, Windows Server 2003, Windows Server 2000 ou Windows XP&#58;
  - MCSA&#58; Windows Server 2008
   MCITP&#58; Server Administrator on Windows Server 2008
  MCITP&#58; Enterprise Administrator on Windows Server 2008
  - MCITP&#58; Virtualization Administrator on Windows Server 2008 R2
  - MCITP&#58; Enterprise Messaging Administrator 2010
  - MCITP&#58; Lync Server Administrator 2010
  - MCITP&#58; SharePoint Administrator 2010
  - MCITP&#58; Enterprise Desktop Administrator on Windows 7
  - MCDST&#58; Windows XP
  - MCSE&#58; Windows 2000
  - MCSA Windows 2000
  - MCSA&#58; Security on Windows 2000
  - MCSA&#58; Security on Windows 2003
  - MCSA&#58; Windows Server 2003
  - MCSE&#58; Security on Windows 2000
  - MCSE&#58; Security on Windows 2003
  - MCSE&#58; Windows Server 2003
  - MCSA&#58; Messaging on Windows Server 2000
  - MCSA&#58; Messaging on Windows Server 2003
  - MCSE&#58; Messaging on Windows Server 2000
  - MCSE&#58; Messaging on Windows Server 2003

  <div style='font-weight&#58; bold;'><br/>Este exame foi atualizado para cobrir as atualizações recentes de tecnologia no Windows Server 2012 R2 e no System Center 2012 R2. Para obter mais detalhes, consulte os documentos nas páginas de detalhes dos exames <a href='/learn/certifications/exams/70-410'>70-410</a>, <a href='/learn/certifications/exams/70-411'>70-411</a>, e <a href='/learn/certifications/exams/70-412'>70-412</a>.</div>
