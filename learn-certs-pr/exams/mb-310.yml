  Os candidatos a este exame analisam os requisitos de negócios e os traduzem em processos e soluções de negócios totalmente realizados que implementam as práticas recomendadas pelo setor. Eles têm uma compreensão fundamental dos princípios contábeis e uma compreensão mais profunda das operações financeiras no que se refere às principais operações financeiras, de manufatura, de retalho e de gerenciamento da cadeia de suprimentos.
  <br/>

  Os candidatos a este exame geralmente se especializam em um ou mais conjuntos de recursos do Dynamics 365 Finance, incluindo finanças básicas, razão geral, impostos, contabilidade de custos, ativos fixos, orçamento, reconhecimento de receita, consolidação, crédito e cobranças, gerenciamento de caixa e banco, gerenciamento de despesas, e gerenciamento e contabilidade de projetos. Eles entendem as relações entre finanças e manufatura, retalho e gerenciamento da cadeia de suprimentos.
subTitle: 'Este exame mede sua capacidade de realizar as seguintes tarefas técnicas: definir e configurar o gerenciamento financeiro; implementar e gerenciar contas a pagar e despesas; implementar contas a receber, crédito, cobranças e reconhecimento de receita; gerenciar orçamentos; e gerenciar ativos fixos.'
