  <div><font color='red'><strong> O conteúdo deste exame será atualizado em 27 de agosto de 2021. Baixe o documento de habilidades avaliadas abaixo para ver o que mudará. </strong></font><br/><br/></div>

  Os candidatos a este exame são Consultores Funcionais que analisam os requisitos empresariais e traduzem esses requisitos em processos e soluções empresariais plenamente realizados que implementam as melhores práticas da indústria. Os candidatos servem como um recurso chave na implementação e configuração de candidaturas para satisfazer os requisitos empresariais.

  Os candidatos a este exame devem ter uma compreensão fundamental dos princípios contabilísticos e das operações financeiras das empresas, incluindo contas a pagar e contas a receber, impostos, princípios de custeio, ativos fixos, e orçamento.
subTitle: 'Este exame mede a sua capacidade em realizar as seguintes tarefas técnicas: criar e configurar a gestão financeira; implementar e gerir contas a pagar e despesas; implementar contas a receber, crédito, cobranças e reconhecimento de receitas; e gerir o orçamento e os ativos fixos.'
