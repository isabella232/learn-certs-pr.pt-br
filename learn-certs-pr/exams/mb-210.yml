title: Microsoft Dynamics 365 Sales
metadata:
  title: 'Exam MB-210: Microsoft Dynamics 365 Sales'
  description: 'Exam MB-210: Microsoft Dynamics 365 Sales'
uid: exam.mb-210
displayName: MB-210
summary: |-
  <div><strong>O conteúdo deste exame foi atualizado em sexta-feira, 2 de outubro de 2020. Baixe o documento Habilidades verificadas abaixo para ver o que mudou.</strong><br/><br/></div>
  
  Os candidatos a este exame são consultores funcionais do Dynamics 365 com experiência de vendas. Os candidatos são responsáveis pela implementação de soluções que suportam um ciclo de vida de vendas a serem executados de forma eficiente e eficaz para atender às metas de receita, estratégias de negócios e objetivos da empresa.
  
  Os candidatos são responsáveis por configurar e expandir as principais funcionalidades de leads, contatos, contas, oportunidades e entidades de suporte para mapear os processos de vendas em vigor na empresa. Eles identificam oportunidades de usar o Power Apps em aplicativos móveis, o Microsoft Flow para integração de aplicativos, fluxos de processos de negócios e outras ferramentas de automação para construir um aplicativo que suporte e acelere o “processo de aumento da receita”.
  
  Os candidatos devem ter um sólido conhecimento de negócios e, de preferência, experiência no mundo de vendas em uma ou mais funções de vendas.
subTitle: 'Este exame avalia sua capacidade de realizar as seguintes tarefas técnicas: realizar configurações, gerenciar entidades de vendas básicas e configurar ferramentas e serviços adicionais.'
