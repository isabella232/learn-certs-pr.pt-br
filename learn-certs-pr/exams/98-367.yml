summary: |-
  <div><font color='red'><strong> Este exame MTA será reformado em 30 de junho de 2022. A venda de vouchers para este exame terminou em 30 de junho de 2021. Use “Agendar com Pearson VUE” ou “Agendar com Certiport” abaixo para resgatar um voucher adquirido e agendar seu exame. Consulte <a href="/learn/certifications/mta-retirement-faqs"> o FAQ</a>para mais detalhes. </strong></font></br></br></div>

  Este exame valida as habilidades e os conhecimentos do candidato com relação à segurança. Ele pode servir como uma etapa rumo aos exames de Microsoft Certified Solutions Associate (MCSA). É recomendado que os candidatos se familiarizem com os conceitos e tecnologias descritos aqui fazendo cursos de formação relevantes. Espera-se que os candidatos tenham alguma experiência prática com Windows Server, redes baseadas em Windows, Active Directory, produtos antimalware, firewalls, dispositivos, topologias e portas de rede.

  <div style='font-weight&#58; bold;'><br/>Desde 23 de junho de 2016, este exame inclui atualizações para o Windows 10, além de atualizações dos termos de segurança e ameaças. Para saber mais sobre essas alterações e como elas afetam as habilidades medidas, baixe e leia o documento de alteração do exame 98-367.</div>
