  Candidatos a este exame devem ter conhecimento de assunto implementando controles de segurança e proteção contra ameaças, gerenciando identidade e acesso e protegendo dados, aplicativos e redes. 

  As responsabilidades de um Azure Security Engineer incluem a manutenção de uma postura de segurança, identificar e corrigir vulnerabilidades por meio de diversas ferramentas de segurança, implementar a proteção contra ameaças e responder a incidentes de segurança.

  Os Engenheiros de Segurança do Azure geralmente servem como parte de uma equipe maior dedicada à gestão e segurança baseadas em cloud e também podem proteger ambientes híbridos como parte de uma infraestrutura de ponta a ponta. 

  Um candidato a este exame deve estar familiarizado com roteirização e automação, e deve ter uma compreensão profunda da rede e virtualização. Um candidato também deve ter uma forte familiaridade com recursos de cloud, produtos e serviços do Azure e outros produtos e serviços da Microsoft.
