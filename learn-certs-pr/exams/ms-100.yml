uid: exam.ms-100
displayName: MS-100
summary: |-
  <div><font color='red'><strong>O conteúdo deste exame será atualizado em 29 de setembro de 2021. Baixe o documento de habilidades avaliadas abaixo para ver o que mudará.</strong></font><br/><br/></div>
  
  Os candidatos a este exame são Microsoft 365 Enterprise Administrators que participam da avaliação, planejamento, migração, implantação e gerenciamento de serviços do Microsoft 365. Eles executam tarefas de gerenciamento de locatário do Microsoft 365 para uma empresa, incluindo suas identidades, segurança, conformidade, Power Platform e tecnologias de suporte.

  Os candidatos têm conhecimento prático das Microsoft 365 workloads e devem ser administradores de pelo menos uma implantação do Exchange, SharePoint, Teams ou Windows 10. Os candidatos também têm conhecimento prático de rede, administração de servidor e fundamentos de IT como DNS, Active Directory e PowerShell.
subTitle: 'Este exame avalia sua capacidade de realizar as seguintes tarefas técnicas: desenvolver e implementar serviços do Microsoft 365, gerenciar a identidade e as funções do usuário, gerenciar o acesso e autenticação e planejar cargas de trabalho e aplicativos do Office 365.'
