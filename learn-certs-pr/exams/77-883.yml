  O candidato típico para o exame é um estudante, funcionário de escritório ou instrutor que precisa navegar no PowerPoint 2010 no nível de recursos e funcionalidades.

  O usuário básico do PowerPoint 2010 é proficiente em ferramentas de produtividade, colabora frequentemente com outras pessoas em projetos e personaliza seu ambiente de trabalho para obter eficiência. Os candidatos devem conhecer e demonstrar como criar ou produzir apresentações de slides práticas e eficazes.
