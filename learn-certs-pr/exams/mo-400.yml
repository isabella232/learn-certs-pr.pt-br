  O exame abrange a capacidade de aprimorar a correspondência profissional, criar calendários e agendar compromissos. Exemplos de aplicações incluem coordenação de recursos de construção, envio de mensagens para campanhas de marketing, planejamento de reuniões de equipe e designação de itens de ação de reunião. Os candidatos devem demonstrar a aplicação correta dos principais recursos do Outlook e concluir as tarefas de maneira independente.
