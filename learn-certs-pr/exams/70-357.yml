  Os candidatos a este exame são desenvolvedores experientes que projetam e desenvolvem aplicativos do Windows 10 para implantação na Windows Store ou na Windows Store for Business.

  Em geral, os candidatos têm mais de dois anos de experiência no desenvolvimento de aplicativos do Windows usando C# e XAML, além de experiência com WPF ou Silverlight para Windows Phone. Os candidatos também devem ter experiência com o padrão de projeto Model-View-ViewModel (MVVM) e Entity Framework, além das tecnologias de autenticação. Experiência com Visual Studio 2015 é altamente recomendada.
