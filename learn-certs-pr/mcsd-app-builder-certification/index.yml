  Esta certificação valida as competências necessárias para construir aplicações e serviços móveis e/ ou web modernos.

  Para obter a certificação App Builder do MCSA, você deve preencher os seguintes requisitos&#58;
  - Receber uma certificação de pré-requisito&#58;
    - Opção de pré-requisito 1&#58; [MCSA&#58; Web Applications](/learn/certifications/mcsa-web-applications-certification)
    - Opção de pré-requisito 2&#58; [MCSA&#58; Universal Windows Platform](/learn/certifications/mcsa-universal-windows-platform)
  - Deverá ser aprovado em um dos seguintes exames&#58;
    - [70-357&#58; Desenvolvendo aplicativos móveis](/learn/certifications/exams/70-357)
    - [70-486&#58; Desenvolvendo aplicativos Web ASP.NET MVC](/learn/certifications/exams/70-486)
    - [70-487&#58; Desenvolvendo o Microsoft Azure e Serviços da Web](/learn/certifications/exams/70-487)
