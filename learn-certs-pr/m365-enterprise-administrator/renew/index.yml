### YamlMime:CertificationRenewal
title: 'Renovação para Microsoft 365 Certified: Enterprise Administrator Expert'
metadata:
  title: 'Renovação para Microsoft 365 Certified: Enterprise Administrator Expert'
  description: 'Se a sua certificação expirar em seis meses, você está qualificado a renová-la.'
uid: renewal.m365-enterprise-administrator
certificationUid: certification.m365-enterprise-administrator
assessmentId: f28a7832-30d9-4fe7-afea-e88ec7ab4e5a
durationInMinutes: 45
iconUrl: /media/learn/certification/badges/microsoft-certified-expert-badge.svg
summary: |-
  Se a sua certificação expirar em seis meses, você está qualificado a renová-la. Mostre que você se manteve atualizado com os conteúdos mais recentes do Microsoft 365 ao passar na avaliação de renovação. Você também pode se preparar para a renovação com a coleção selecionada de módulos de aprendizagem.
skills:
- Gerenciar o Windows 10 por meio de cogerenciamento usando o System Center Configuration Manager
- Simplificar o gerenciamento de dispositivos com o Microsoft Endpoint Manager
- Entregar mensagens para caixas de correio fora do Microsoft 365 usando conectores
- Proteja seu ambiente com o Microsoft Defender for Identity
- Proteja-se contra ameaças com o Microsoft Defender for Endpoint
- Migrar arquivos e configurações do usuário no Microsoft 365
- Entregar aplicativos Microsoft 365 e aplicativos de negócios
- Proteger seus dados com rótulos de confidencialidade
- Gerenciar riscos internos no Microsoft 365
examsPassed:
- ms-100, ms-101
studyGuideDescription: 'Use esta coleção de módulos de aprendizagem para ajudá-lo a se preparar para a Certificação Microsoft 365: Avaliação de renovação para Enterprise Administrator Expert.'
resources:
- title: Sobre a renovação da certificação
