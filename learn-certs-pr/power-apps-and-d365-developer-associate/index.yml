  Os desenvolvedores que trabalham com o Microsoft Power Apps e o Dynamics 365 são responsáveis por projetar, desenvolver, proteger e expandir uma implementação do Dynamics 365. Os candidatos implementam componentes da solução que incluem aprimoramentos de aplicativos, experiência personalizada do usuário, integrações de sistemas, conversões de dados, automação de processos e visualizações personalizadas.
