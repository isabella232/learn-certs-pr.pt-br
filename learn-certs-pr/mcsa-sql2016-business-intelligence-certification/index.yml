  <div>
  <div><strong>Esta certificação será desativada em 31 de janeiro de 2021. Não será mais possível obter esta certificação após esta data. Todas as certificações que você obtiver antes das datas de desativação continuarão visíveis em sua transcrição no <a href='https://www.microsoft.com/learning/dashboard.aspx'>Painel de Certificação</a>. Além disso, é possível <a href='/learn/certifications/retired-certifications'>pesquisar todas as certificações desativadas</a>.</strong><br/><br/></div>
  </div>

  Esta certificação valida suas habilidades com extração, transformação e carregamento (ETL) e data warehouse, juntamente com as habilidades de implementação de soluções de BI usando modelos de dados multidimensionais e de tabela, além de cubos OLAP (processamento analítico on-line).
