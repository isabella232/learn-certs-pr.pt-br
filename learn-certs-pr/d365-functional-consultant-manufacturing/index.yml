summary: |-
  Se você é um consultor funcional ou um usuário de negócios com alto conhecimento dos padrões da indústria de produção, esta certificação pode ser para você. Você também precisa de experiência a configurar e a implementar o Dynamics 365 Supply Chain Management para atender às necessidades de sua organização. Gestão da cadeia de suprimentos, consultores funcionais de produção são recursos fundamentais que trabalham com desenvolvedores, arquitetos de soluções, gerentes de projetos e consultores funcionais em finanças, comércio e cadeia de suprimentos.

  Se você precisa de mais experiência antes de tentar obter essa certificação, aqui estão algumas sugestões&#58;

  - Estude o gerenciamento da cadeia de suprimentos e o gerenciamento da cadeia de suprimentos, os módulos de fabricação no Microsoft Learn e concluam mais prática.
  - Inscreva-se num curso de treinamento ministrado por instrutor que abrange MB-300 ou MB-320.
  - Participe da comunidade em [community.dynamics.com](https://community.dynamics.com/) ou participe de um grupo de usuários.
  - Sombra um consultor funcional de fabricação num fluxo de trabalho de fabricação.
  - Adquira um mentor, visite linhas de fabricação, e aprenda como as coisas são feitas.
  - Faça perguntas e aprenda com especialistas e clientes.
