summary: "Os candidatos à certificação Azure AI Fundamentals devem ter conhecimento básico nos conceitos de aprendizado de máquina (ML) e inteligência artificial (AI) e serviços relacionados do Microsoft Azure.  \r\n\r\nEsta certificação é uma oportunidade para demonstrar o conhecimento comum sobre cargas de trabalho de ML e AI e como implementá-las no Azure.  \r\n\r\nEsta certificação destina-se a candidatos com formação técnica e não técnica. A experiência em ciência de dados e engenharia de software não é necessária, no entanto, é recomendável algum conhecimento ou experiência geral em programação.  \r\n\r\nO Azure IA Fundamentals pode ser usado como capacitação para outras certificações baseadas em funções do Azure, como o Azure Data Scientist Associate ou o Azure AI Engineer Associate, mas não é um pré-requisito para nenhuma delas."
