iconUrl: /media/learn/certification/badges/microsoft-certified-expert-badge.svg
summary: |-
  Esta certificação demonstra que você possui habilidades avançadas nos principais programas do Office obtendo uma certificação Microsoft Office Specialist Expert. O Office 2013 combina as tecnologias de nuvem e da web para estender a maneira que você cria e consome informações e apresenta um novo modelo de aplicativo na nuvem para você compilar aplicativos seguros e flexíveis—tudo detectável a partir da interface do Office familiar.

  Para obter uma certificação Microsoft Office Specialist Expert, você deve ser aprovado nos DOIS exames necessários para cada programa&#58;

  - Você deve ser aprovado nos dois exames Microsoft Word 2013 Expert&#58;
    - [77-425&#58; Microsoft Word 2013 Expert Part One](/learn/certifications/exams/77-425)
    - [77-426&#58; Microsoft Word 2013 Expert Part Two](/learn/certifications/exams/77-426)
  - Você deve ser aprovado nos dois exames Microsoft Excel 2013 Expert&#58;
    - [77-728&#58; Microsoft Excel 2013 Expert Part One](/learn/certifications/exams/77-728)
    - [77-428&#58; Microsoft Excel 2013 Expert Part Two](/learn/certifications/exams/77-428)
