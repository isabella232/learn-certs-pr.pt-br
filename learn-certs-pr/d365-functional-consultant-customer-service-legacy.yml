summary: |-
  Esta versão da certificação não está mais disponível. Se você tiver esta versão da certificação, receberá automaticamente a versão mais recente da certificação.
  
  Ambas as versões da certificação serão listadas em suas certificações. Você só precisa renovar a versão mais recente. Quando a versão anterior expirar, ela será transferida para a seção de histórico de certificação de sua transcrição.
  
  Se você é um consultor funcional responsável pela configuração e implementação de soluções Dynamics 365 para clientes, você pode usar esta certificação para destacar suas habilidades e ajudar a avançar em sua carreira. Um consultor funcional de Dynamics 365 Customer Service implementa soluções omnichannel que focam em serviço, qualidade, confiabilidade, eficiência e satisfação do cliente. Como consultor funcional, você sabe como trabalhar com gerentes de projetos, desenvolvedores e arquitetos de soluções. Você precisa de um mínimo de um a três anos de experiência como consultor funcional implementando o Dynamics 365.

  Se você precisa de mais experiência antes de tentar obter essa certificação, aqui estão algumas sugestões&#58;
  - Trabalhar como consultor funcional Dynamics 365 num ou mais projetos.
  - Trabalhar numa implementação de Dynamics 365 Customer Service.
  - Junte-se à comunidade em [community.dynamics.com](https://community.dynamics.com/).
  - Seguir caminhos de aprendizagem disponíveis em [Microsoft Learn](/learn/browse/?expanded=dynamics-365&products=dynamics-customer-service&roles=functional-consultant&resource_type=learning%20path).
  - Complete mais prática prática.
  - Inscreva-se para um curso de treinamento ministrado por instrutores.
subTitle: Os Consultores Funcionais do Microsoft Dynamics 365 Customer Service criam soluções CX rápidas e ágeis e utilizam a Inteligência Artificial para conduzir insights acionáveis que antecipam as necessidades do cliente.
