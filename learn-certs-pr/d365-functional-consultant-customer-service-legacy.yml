metadata:
  title: 'Microsoft Certified: Dynamics 365 Customer Service Functional Consultant Associate (herdado)'
  description: 'Os Consultores Funcionais do Microsoft Dynamics 365 Customer Service criam soluções CX rápidas e ágeis e utilizam a Inteligência Artificial para conduzir insights acionáveis que antecipam as necessidades do cliente.'
