summary: |-
  Se você é apaixonado por projetar, desenvolver, proteger e estender as soluções da Microsoft Power Platform, essa certificação pode ser para você. Para obter essa certificação, você deve ser capaz de criar componentes de solução, incluindo aprimoramentos de aplicativos, experiência personalizada do usuário, integrações de sistemas, conversões de dados, automação de processos personalizados e visualizações personalizadas. Você precisa de um forte conhecimento aplicado dos serviços da Microsoft Power Platform e um entendimento básico das práticas de DevOps para a Microsoft Power Platform. Além disso, deve ter experiência de desenvolvimento usando JavaScript, JSON, TypeScript, C#, HTML, .NET, Azure, Microsoft 365, serviços web do RESTful, ASP.NET e Power BI.
  
  Os candidatos a esta certificação normalmente trabalham com fabricantes de aplicativos, consultores funcionais, arquitetos de soluções e administradores de TI. Você tem responsabilidades variadas, incluindo&#58;
  - Criação de projetos técnicos e Power Apps.
  - Configuração do Dataverse, Power Apps e business process automation.
  - Ampliação da plataforma e da experiência do usuário.
  - Desenvolvimento de integrações.
  
  Para saber mais, confira nosso post no bloge&#58; [Nova certificação&#58; Microsoft Power Platform Developer Associate](https://techcommunity.microsoft.com/t5/microsoft-learn-blog/new-certification-microsoft-power-platform-developer-associate/ba-p/1469335). Se você precisa de mais experiência antes de tentar esta certificação, você pode&#58;
  - Voluntariar-se num projeto de desenvolvimento da Microsoft Power Platform para adquirir experiência prática.
  - Seguir caminhos de aprendizagem no Microsoft Learn.
  - Inscrever-se num curso de treinamento ministrado por instrutores.
