summary: |-
  Se você está familiarizado com as operações de negócios, gestão de relacionamento com o cliente (CRM) e é experiente em IT — seja no geral ou por experiência de trabalho — aproveite essa certificação para dar destaque a essas habilidades. Valide sua ampla exposição aos recursos de engajamento do cliente da Dynamics 365 para melhorar sua jornada de carreira.

  Pessoas com funções diferentes e em várias etapas de suas carreiras podem se beneficiar dessa certificação de fundamentos. Aqui estão alguns exemplos&#58;
  - Profissionais de IT que desejam mostrar uma compreensão geral dos aplicativos com os quais trabalham
  - Intervenientes de negócios e outros que conhecem a Dynamics 365 e que querem validar suas habilidades e experiência
  - Desenvolvedores que querem destacar sua compreensão das operações de negócios e CRM 
  - Estudantes, recém-formados e pessoas que mudam de carreira que querem tirar o máximo proveito das capacidades de engajamento do cliente da Dynamics 365 para passar para o próximo nível
