  <div>
  <div><font color='red'><strong>Devido ao surto de coronavírus (COVID-19), a Microsoft está implementando várias mudanças temporárias em nosso programa de treinamento e certificação. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Saiba mais</a>.</strong></font><br/><br/></div>
  <div><strong>Este certificação expira em 31 de janeiro de 2021 às 23h59, horário central dos Estados Unidos. Não será mais possível obter esta certificação após esta data. Saiba mais sobre <a href='/learn/certifications/retired-certifications'>as próximas desativações de certificações</a>.</strong><br/><br/></div>
  </div>

  Esta certificação valida sua capacidade de migrar sua empresa para a nuvem, aumentar a produtividade e flexibilidade do usuário, reduzir perdas de dados e melhorar a segurança de dados da sua organização. Esta certificação pode ser usada para satisfazer um dos requisitos para se tornar um [Microsoft 365 Certified Enterprise Administrator Expert](https://www.microsoft.com/learning/m365-enterprise-administrator.aspx)

  Para se tornar um MCSE Productivity Solutions Expert, é preciso preencher os seguintes;
  - Receber uma certificação de pré-requisito
    - Opção de pré-requisito 1&#58; [MCSA Windows Server 2012](https://www.microsoft.com/learning/mcsa-windows-server-certification.aspx)
    - Opção de pré-requisito 2&#58; [MCSA Windows Server 2016](https://www.microsoft.com/learning/mcsa-windows-server-2016-certification.aspx)
  - Deverá ser aprovado em um dos seguintes exames
    - [70-333&#58; Deploying Enterprise Voice with Skype for Business 2015](/learn/certifications/exams/70-333)
    - [70-334&#58; Core Solutions of Microsoft Skype for Business](/learn/certifications/exams/70-334)
    - [70-339&#58; Managing Microsoft SharePoint Server 2016](/learn/certifications/exams/70-339)
    - [70-345&#58; Designing and Deploying Microsoft Exchange Server 2016](/learn/certifications/exams/70-345)
