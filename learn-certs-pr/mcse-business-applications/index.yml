  Esta certificação valida que você tem os conhecimentos necessários para trabalhar e gerenciar as tecnologias Microsoft Dynamics 365. Você começará com uma fundamentação em Microsoft Dynamics 365 e demonstrar conhecimentos adicionais em uma ou mais áreas específicas de negócios.

  Para obter a certificação Business Applications do MCSA, você deve preencher os seguintes requisitos&#58;
  - Obter a certificação de pré-requisito&#58; [MCSA&#58; Microsoft Dynamics 365 for Operations](/learn/certifications/mcsa-microsoft-dynamics-365-for-operations)
  - Deverá ser aprovado em um dos seguintes exames&#58;
    - [MB2-716&#58; Microsoft Dynamics 365 Customization and Configuration](/learn/certifications/exams/mb2-716)
    - [MB6-897&#58; Microsoft Dynamics 365 for Retail](/learn/certifications/exams/mb6-897)
    - [MB6-898&#58; Microsoft Dynamics 365 for Talent](/learn/certifications/exams/mb6-898)
