  Demonstre que você possui as habilidades necessárias para explorar ao máximo o Word obtendo uma certificação Microsoft Office Specialist&#58; Word Expert. Esta certificação demonstra competência na criação e gerenciamento de documentos profissionais para diversos fins e situações especializadas.

  Um indivíduo que recebe esta certificação tem aproximadamente 150 horas de instrução e experiência prática com o produto, possui competência comprovada em nível de especialista na área e está pronto para entrar no mercado de trabalho. Eles podem demonstrar a aplicação correta dos principais recursos do Word em um nível de especialista e podem  concluir tarefas de maneira independente.
