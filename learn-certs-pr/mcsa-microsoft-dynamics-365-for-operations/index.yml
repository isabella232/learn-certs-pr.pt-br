summary: |-
  <div>
  <div><strong>Esta certificação será desativada em domingo, 31 de janeiro de 2021. Não será mais possível obter esta certificação após esta data. Todas as certificações que você obtiver antes das datas de desativação continuarão visíveis em sua transcrição no <a href='https://www.microsoft.com/learning/dashboard.aspx'>Painel de Certificação</a>. Além disso, é possível <a href='/learn/certifications/retired-certifications'>pesquisar todas as certificações desativadas</a>.</strong><br/><br/></div>
  </div>

  Esta certificação demonstra seu conhecimento em tecnologias Microsoft Dynamics 365 para implementar as tarefas básicas técnicas e de desenvolvimento necessárias para personalizar o Microsoft Dynamics 365 para operações. Esse público normalmente inclui consultores técnicos, programadores e equipes de TI.

  Para obter a certificação Microsoft Dynamics 365 for Operations do MCSA, você deve preencher os seguintes requisitos&#58;
  - Ser aprovado no exame [MB6-894&#58; Desenvolvimento, extensões e implementação para o Microsoft Dynamics 365 Finance](/learn/certifications/exams/mb6-894)
  - Além disso, deve ser aprovado nos seguintes exames&#58;
    - [70-764&#58; Administração de uma infraestrutura de banco de dados SQL](/learn/certifications/exams/70-764)
    - [70-765&#58; Provisionamento de bancos de dados SQL](/learn/certifications/exams/70-765)
