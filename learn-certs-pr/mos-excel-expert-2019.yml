summary: |-
  <div><font color='red'><strong>Devido ao surto de coronavírus (COVID-19), a Microsoft está implementando várias mudanças temporárias em nosso programa de treinamento e certificação. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Saiba mais</a>.</strong></font><br/><br/></div>

  Demonstre que você possui as habilidades necessárias para explorar ao máximo o Excel obtendo uma certificação Microsoft Office Specialist&#58; Excel Expert. Essa certificação avalia competência na criação, gerenciamento e distribuição de planilhas profissionais para diversos fins e situações especializadas.

  Um indivíduo que recebe esta certificação tem aproximadamente 150 horas de instrução e experiência prática com o produto, possui competência comprovada em nível de especialista na área e está pronto para entrar no mercado de trabalho. Eles podem demonstrar a aplicação correta dos principais recursos do Excel em um nível de especialista e podem concluir tarefas de maneira independente.
