summary: |-
  Se você tem um amplo conhecimento dos recursos de planejamento de recursos corporativos (ERP) da Dynamics 365 e entende os fundamentos de como os aplicativos de finanças e operações se encaixam dentro do ecossistema global da Microsoft — essa certificação é para você. 

  Pessoas que estão familiarizadas com as operações de negócios, têm uma compreensão fundamental dos princípios financeiros e são experientes em tecnologia da informação — em geral ou por experiência de trabalho — podem usar essa certificação para validar essas habilidades e ajudar a abrir portas de carreira.

  Essa certificação de fundamentos pode ser usada de várias maneiras por pessoas em diferentes estágios de suas carreiras. Aqui estão alguns exemplos &#58;
  - Profissionais de IT que querem destacar sua ampla compreensão dos aplicativos com os quais trabalha
  - Profissionais técnicos e tomadores de decisão de negócios que estão explorando como a funcionalidade da Dynamics 365 pode se integrar aos aplicativos que estão usando
  - Intervenientes de negócios e outros que usam Dynamics 365 e querem demonstrar que entendem os fundamentos da plataforma
  - Desenvolvedores que querem mostrar uma compreensão mais profunda das operações de negócios, finanças, e ERP 
  - Alunos, recém-formados e pessoas mudando de carreira que querem alavancar os aplicativos de finanças e operações da Dynamics 365 para passar para o próximo nível 

