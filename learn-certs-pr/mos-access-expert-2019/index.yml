summary: |-
  Demonstre que você possui as habilidades necessárias para explorar ao máximo o Access obtendo uma certificação Microsoft Office Specialist&#58; Access Expert. Esta certificação demonstra a competência nos princípios de design do banco de dados.

  Um indivíduo que recebe esta certificação tem aproximadamente 150 horas de instrução e experiência prática com o produto, possui competência comprovada em nível de especialista na área e está pronto para entrar no mercado de trabalho. Eles podem demonstrar a aplicação correta dos principais recursos do Access e podem concluir tarefas de forma independente.
