uid: certification.microsoft-office-specialist-certification-2016
iconUrl: /media/learn/certification/badges/microsoft-certified-fundamentals-badge.svg
summary: |-
  Esta certificação demonstra que você possui as habilidades necessárias para explorar ao máximo o Office obtendo uma certificação Microsoft Office Specialist (MOS) em um programa Office específico. Há cinco certificações de Especialista do Microsoft Office disponíveis&#58;
  - Para receber o [Microsoft Office Specialist&#58; Microsoft Word 2016 Certification](/learn/certifications/mos-word-2016), é preciso passar no [Exam 77-725&#58; Word 2016&#58; Core Document Creation, Collaboration and Communication](/learn/certifications/exams/77-725)
  - Para receber o [Microsoft Office Specialist&#58; Microsoft Excel 2016 Certification](/learn/certifications/mos-excel-2016), é preciso passar no [Exam 77-727&#58; Excel 2016&#58; Core Data Analysis, Manipulation, and Presentation](/learn/certifications/exams/77-727)
  - Para receber o [Microsoft Office Specialist&#58; Microsoft PowerPoint 2016 Certification](/learn/certifications/mos-powerpoint-2016), é preciso passar no [Exam 77-729&#58; PowerPoint 2016&#58; Core Presentation Design and Delivery Skills](/learn/certifications/exams/77-729)
  - Para receber o [Microsoft Office Specialist&#58; Microsoft Access 2016 Certification](/learn/certifications/mos-access-2016), é preciso passar no [Exam 77-730&#58; Access 2016&#58; Core Database Management, Manipulation, and Query Skills](/learn/certifications/exams/77-730)
  - Para receber o [Microsoft Office Specialist&#58; Microsoft Outlook 2016 Certification](/learn/certifications/mos-outlook-2016), é preciso passar no [Exam 77-731&#58; Outlook 2016&#58; Core Communication, Collaboration and Email Skills](/learn/certifications/exams/77-731)
  
subTitle: "Esta certificação demonstra que você possui as habilidades necessárias para explorar ao máximo o Office obtendo uma certificação Microsoft Office Specialist (MOS) em um programa Office específico. <div style='bold;'>Uma exame</div> é necessário para a certificação. Escolher a partir de Excel 2016, PowerPoint 2016, ou Word 2016."
