summary: |-
  <div><font color='red'><strong>Esta certificação foi reformada. Para obter opções disponíveis atualmente, consulte a página <a href='/learn/certifications/browse/'>Navegue pela página de Certificações e Exames</a>. Todas as certificações que você ganhar antes de suas datas de aposentadoria continuarão a aparecer no seu guião no <a href='https://aka.ms/certdashboard'>Painel de Certificação</a>.</strong></font><br/><br/></div>

  Esta certificação valida sua capacidade de migrar sua empresa para a nuvem, aumentar a produtividade e flexibilidade do usuário, reduzir perdas de dados e melhorar a segurança de dados da sua organização. Esta certificação pode ser usada para satisfazer um dos requisitos para se tornar um [Microsoft 365 Certified Enterprise Administrator Expert](/learn/certifications/m365-enterprise-administrator).

  Para se tornar um MCSE&#58; Productivity Solutions Expert, é preciso preencher os seguintes;
  - Receber uma certificação de pré-requisito&#58;
    - Opção de pré-requisito 1&#58; [MCSA&#58; Windows Server 2012](/learn/certifications/mcsa-windows-server-certification)
    - Opção de pré-requisito 2&#58; [MCSA&#58; Windows Server 2016](/learn/certifications/mcsa-windows-server-2016-certification)
  - Deverá ser aprovado em um dos seguintes exames&#58;
    - [70-333&#58; Deploying Enterprise Voice with Skype for Business 2015](/learn/certifications/exams/70-333)
    - [70-334&#58; Core Solutions of Microsoft Skype for Business](/learn/certifications/exams/70-334)
    - [70-339&#58; Managing Microsoft SharePoint Server 2016](/learn/certifications/exams/70-339)
    - [70-345&#58; Designing and Deploying Microsoft Exchange Server 2016](/learn/certifications/exams/70-345)
