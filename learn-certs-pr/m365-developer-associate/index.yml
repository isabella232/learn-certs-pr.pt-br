  description: Os Microsoft 365 Developers desenvolvem, constroem, testam e mantêm aplicativos e soluções que são otimizadas para as necessidades de produtividade e colaboração das organizações usando a plataforma Microsoft 365.
uid: certification.m365-developer-associate
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  Os Microsoft 365 Developers desenvolvem, constroem, testam e mantêm aplicativos e soluções que são otimizadas para as necessidades de produtividade e colaboração das organizações usando a plataforma Microsoft 365.

  Desenvolvedores Microsoft 365 são proficientes na Microsoft identity e na Microsoft Graph. Eles têm conhecimento geral sobre elementos de UI (incluindo Adaptive Cards e Office UI Fabric (Fluent UI)), Pontos de Integração (incluindo Microsoft Teams, Office Add-ins, SharePoint Framework, Mensagens Acionáveis) e determinação de alvos de plataforma de carga de trabalho.
subTitle: Os Microsoft 365 Developers desenvolvem, constroem, testam e mantêm aplicativos e soluções que são otimizadas para as necessidades de produtividade e colaboração das organizações usando a plataforma Microsoft 365.
