summary: |-
  O Administrador de Proteção de Informações planeja e implementa controles que atendam às necessidades de conformidade organizacional. Essa pessoa é responsável por traduzir requisitos e controles de conformidade em implementação técnica. Eles ajudam os proprietários de controle organizacional a se tornarem e permanecerem em conformidade.

  Eles trabalham com pessoal de tecnologia da informação (IT), proprietários de aplicativos de negócios, recursos humanos e partes interessadas legais para implementar tecnologia que suporte políticas e controles necessários para atender suficientemente aos requisitos regulatórios de sua organização. Eles também trabalham com a liderança de conformidade e segurança, como um Chefe do Gabinete de Conformidade e Oficial de Segurança para avaliar toda a amplitude do risco corporativo associado e formar parceria para desenvolver essas políticas.

  Essa pessoa define os requisitos aplicáveis e testa processos e operações de IT contra essas políticas e controles. Eles são responsáveis pela criação de políticas e regras para classificação de conteúdo, prevenção de perda de dados, governança e proteção.
