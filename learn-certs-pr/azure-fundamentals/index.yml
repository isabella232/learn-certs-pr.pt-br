summary: |-
  Os candidatos à certificação Azure Fundamentals devem ter conhecimentos básicos de serviços em nuvem e como os serviços são provisionados com o Microsoft Azure. Esta certificação destina-se aos candidatos que estão apenas começando a trabalhar com soluções e serviços baseados em nuvem ou que são iniciantes no Azure.

  A certificação Azure Fundamentals é uma oportunidade de comprovar seu conhecimento sobre os conceitos de nuvem, serviços, cargas de trabalho, segurança e privacidade no Azure, bem como preços e suporte do Azure. Os candidatos devem estar familiarizados com os conceitos gerais de tecnologia, incluindo conceitos de rede, armazenamento, computação, suporte a aplicativos e desenvolvimento de aplicativos.

  O curso Azure Fundamentals pode ser usado para preparar o candidato para outras certificações baseadas em funções ou especialidades do Azure, mas não é um pré-requisito para nenhuma delas.
