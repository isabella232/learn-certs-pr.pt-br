summary: |-
  <div><font color='red'><strong> Esta página de certificação contém as habilidades avaliadas nos exames associados a esta certificação. Não inclui quaisquer alterações futuras ou recentes que tenham sido feitas nessas habilidades. Para obter mais informações sobre as mudanças futuras ou recentes, consulte a(s) página(s) de detalhes do exame associado.</strong></font><br/><br/></div>
  
  Use esta certificação para provar suas habilidades e ajudar a avançar sua carreira, se você tiver experiência como consultor funcional que analisa os requisitos de negócios e os traduz em processos de negócios e soluções bem-sucedidas com base nas melhores práticas do setor. Você precisa ter experiência na implementação e configuração do Dynamics 365 Finance para atender aos requisitos de negócios.

  Essa certificação é adequada para pessoas em departamentos financeiros que trabalham em contas por receber, contas por pagar, contabilidade geral, ativos fixos, orçamento, contabilidade de custos e gestão de custos, ou despesas. Você deve ter uma compreensão fundamental dos princípios contábeis empresariais e das operações financeiras.

  Se você precisa de mais experiência antes de tentar obter essa certificação, aqui estão algumas sugestões&#58;
  - Trabalhe com um consultor funcional que usa a Dynamics 365 Finance.
  - Trabalhe como consultor funcional num ou mais projetos.
  - Trabalhe num projeto de consultoria financeira.
  - Junte-se à comunidade de especialistas e colegas em [community.dynamics.com](https://community.dynamics.com/).
  - Siga caminhos de aprendizagem disponíveis no Microsoft Learn.
  - Inscreva-se num curso de treinamento ministrado por instrutores.
  - Complete mais prática.
