metadata:
  title: 'Microsoft Certified: Dynamics 365 Finance Functional Consultant Associate'
  description: 'Os Consultores Funcionais do Dynamics 365 para Finance unificam as finanças e operações globais e automatizam tarefas e fluxos de trabalho, agilizando os pedidos dos clientes, vendas, faturamento e geração de relatórios.'
