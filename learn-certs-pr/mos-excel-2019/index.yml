  description: 'Demonstre que você possui as habilidades necessárias para explorar ao máximo o Excel obtendo uma certificação Microsoft Office Specialist: Excel Associate.'
uid: certification.mos-excel-2019
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  Demonstre que você possui as habilidades necessárias para explorar ao máximo o Excel obtendo uma certificação Microsoft Office Specialist&#58; Excel Associate. Esta certificação demonstra a competência nos fundamentos da criação e do gerenciamento de planilhas e pastas de trabalho, criação de células e intervalos, criação de tabelas, aplicação de fórmulas e funções e criação de gráficos e objetos.

  Um estudante que recebe esta certificação tem aproximadamente 150 horas de instrução e experiência prática com relação ao produto, competência comprovada em nível de associado do setor e está pronto para entrar no mercado de trabalho. Eles podem demonstrar a aplicação correta dos principais recursos do Excel e concluir tarefas de maneira independente.
subTitle: 'Demonstre que você possui as habilidades necessárias para explorar ao máximo o Excel obtendo uma certificação Microsoft Office Specialist: Excel Associate.'
