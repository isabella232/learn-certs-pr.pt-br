  description: 'Demonstre que você possui as habilidades necessárias para explorar ao máximo o Outlook obtendo uma certificação Microsoft Office Specialist: Outlook Associate.'
uid: certification.mos-outlook-2019
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  Demonstre que você possui as habilidades necessárias para explorar ao máximo o Outlook obtendo uma certificação Microsoft Office Specialist&#58; Outlook Associate. Esta certificação demonstra a competência para personalizar o conteúdo de mensagens no formato da interface do usuário do Outlook, criar ou inserir elementos gráficos e enviar e responder a e-mails e solicitações de reunião.

  Um estudante que recebe esta certificação tem aproximadamente 150 horas de instrução e experiência prática com relação ao produto, competência comprovada em nível de associado do setor e está pronto para entrar no mercado de trabalho. Eles podem demonstrar a aplicação correta dos principais recursos do Outlook e concluir tarefas de maneira independente.
subTitle: 'Demonstre que você possui as habilidades necessárias para explorar ao máximo o Outlook obtendo uma certificação Microsoft Office Specialist: Outlook Associate.'
