summary: |-
  Os candidatos à certificação da Azure Stack Hub Operator Associate são administradores do Azure ou operadores do Azure Stack Hub que fornecem serviços em cloud para usuários finais ou clientes de dentro da própria central de dados usando o Azure Stack Hub.
  
  Suas responsabilidades são planejar, implantar, empacotar, atualizar e manter a infraestrutura do Azure Stack Hub. Eles também oferecem recursos híbridos em cloud e serviços solicitados e gerenciam a infraestrutura como serviço (IaaS) e plataforma como serviço (PaaS).
  
  Eles servem como parte de uma equipe maior dedicada à gestão e segurança baseada em cloud ou ambientes híbridos como parte de uma infraestrutura de ponta a ponta.
  
  Os candidatos a esta certificação devem ter experiência significativa gerenciando e operando ambientes do Azure Stack Hub. Eles devem ter uma forte compreensão do Azure e também algum conhecimento de virtualização, networking e gestão de identidade. Eles precisam entender como que o Azure Stack Hub permite processos de DevOps e o modelo de desenvolvimento híbrido.
