summary: |-
  <div><font color='red'><strong>Devido ao surto de coronavírus (COVID-19), a Microsoft está implementando várias mudanças temporárias em nosso programa de treinamento e certificação. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Saiba mais</a>.</strong></font><br/><br/></div>

  Os candidatos à certificação Azure Security Engineer devem ser especialistas na implementação de controles de segurança e proteção contra ameaças, gerenciamento de identidade e acesso e proteção de dados, aplicativos e redes em ambientes híbridos e em nuvem como parte de uma infraestrutura ponta a ponta.

  As responsabilidades da função incluem a manutenção de uma postura de segurança, identificar e corrigir vulnerabilidades por meio de diversas ferramentas de segurança, implementar a proteção contra ameaças e responder a incidentes de segurança.

  Os Azure Security Engineers normalmente fazem parte de uma equipe maior dedicada ao gerenciamento e segurança baseados em nuvem ou ambientes híbridos que integram uma infraestrutura ponta a ponta.

  Os candidatos a esta certificação devem ter excelentes conhecimentos na criação de scripts e automação, profunda compreensão de ambientes de rede, virtualização e arquitetura de N camadas na nuvem e uma sólida familiaridade com os recursos de nuvem, produtos e serviços Azure e outros produtos e serviços da Microsoft.
