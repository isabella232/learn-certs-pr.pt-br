- Aplicar formatos e layouts de dados personalizados
- Criar fórmulas avançadas
- Criar gráficos e tabelas avançados
- Criar e gerenciar apresentações
- Inserir e formatar texto, formas e imagens
- Inserir tabelas, gráficos, SmartArt e mídia
- Aplicar transições e animações
- Gerenciar apresentações simultâneas
- Outros a serem determinados pelo exame opcional escolhido
