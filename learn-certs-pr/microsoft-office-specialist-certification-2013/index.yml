uid: certification.microsoft-office-specialist-certification-2013
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  Esta certificação demonstra que você possui as habilidades necessárias para explorar ao máximo o Office obtendo uma certificação Microsoft Office Specialist (MOS) em um programa Office específico. O Office 2013 combina as tecnologias de nuvem e da web para estender a maneira que você cria e consome informações e apresenta um novo modelo de aplicativo na nuvem para você compilar aplicativos seguros e flexíveis—tudo detectável a partir da interface do Office familiar.

  Para obter a certificação Microsoft Office Specialist on Microsoft Office 2013, você deve se aprovado em um ou em todos os 7 exames para obter a certificação nesse programa específico&#58;
  - [Exam 77-418&#58; Microsoft Office Word 2013](/learn/certifications/exams/77-418)
  - [Exam 77-420&#58; Microsoft Office Excel 2013](/learn/certifications/exams/77-420)
  - [Exam 77-422&#58; Microsoft Office PowerPoint 2013](/learn/certifications/exams/77-422)
  - [Exam 77-423&#58; Microsoft Office Outlook 2013](/learn/certifications/exams/77-423)
  - [Exam 77-424&#58; Microsoft Office Access 2013](/learn/certifications/exams/77-424)
  - [Exam 77-419&#58; Microsoft SharePoint 2013](/learn/certifications/exams/77-419)
  - [Exam 77-421&#58; Microsoft Office OneNote 2013](/learn/certifications/exams/77-421)
subTitle: Esta certificação demonstra que você possui as habilidades necessárias para explorar ao máximo o Office obtendo uma certificação Microsoft Office Specialist (MOS) em um programa Office específico. O Office 2013 combina as tecnologias de nuvem e da web para estender a maneira que você cria e consome informações e apresenta um novo modelo de aplicativo na nuvem para você compilar aplicativos seguros e flexíveis—tudo detectável a partir da interface do Office familiar.
