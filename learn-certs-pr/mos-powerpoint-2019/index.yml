summary: |-
  Demonstre que você possui as habilidades necessárias para explorar ao máximo o PowerPoint obtendo uma certificação Microsoft Office Specialist&#58; PowerPoint Associate. Esta certificação demonstra a competência para criar, editar e aprimorar apresentações e apresentações de slides.

  Um estudante que recebe esta certificação tem aproximadamente 150 horas de instrução e experiência prática com relação ao produto, competência comprovada em nível de associado do setor e está pronto para entrar no mercado de trabalho. Eles podem demonstrar a aplicação correta dos principal recursos do PowerPoint e podem concluir tarefas de forma independente.
