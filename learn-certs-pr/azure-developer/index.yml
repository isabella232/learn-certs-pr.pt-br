summary: |-
  Os candidatos à certificação Azure Developer Associate devem ser especialistas no projeto, construção, teste e manutenção de aplicativos e serviços em nuvem do Microsoft Azure.

  As responsabilidades atribuídas à função incluem a participação em todas as fases do desenvolvimento da nuvem, desde a definição e o design dos requisitos até o desenvolvimento, implantação, manutenção, configuração do desempenho e monitoramento.

  Os Azure Developers trabalham em parceria com os arquitetos de soluções, DBAs e administradores de nuvem e clientes para implementar soluções.

  Os candidatos a esta certificação devem ter de um a dois anos de experiência em desenvolvimento profissional e experiência com o Microsoft Azure. Além disso, o candidato deve ter conhecimentos de programação em uma linguagem compatível com o Azure e proficiência em SDKs do Azure, opções de armazenamento de dados, conexões de dados, APIs, autenticação e autorização de aplicativos, computação, implementação de contêineres, depuração, configuração de desempenho e monitoramento.
