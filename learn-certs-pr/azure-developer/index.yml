summary: |-
  Os candidatos à certificação Azure Developer Associate devem ter conhecimento sobre projetar, construir, testar e manter aplicativos e serviços em cloud no Microsoft Azure. 

  As responsabilidades para esta função incluem participar de todas as fases do desenvolvimento em cloud, desde requisitos, definição e design; desenvolvimento, implantação e manutenção; até ajuste e monitoramento de desempenho.

  Os desenvolvedores do Azure fazem parcerias com arquitetos de soluções em cloud, cloud DBAs, administradores de cloud e clientes para implementar soluções.

  Um candidato para esta certificação deve ter de 1 a 2 anos experiência de desenvolvimento profissional e experiência com o Microsoft Azure. Além disso, o candidato a este cargo deve ter a capacidade de programar num idioma suportado pelo Azure e proficiência em Azure SDKs, Azure PowerShell, Azure CLI, opções de armazenamento de dados, conexões de dados, APIs, autenticação e autorização de aplicativos, computação e distribuição de containers, depuração, ajuste de desempenho e monitoramento.
