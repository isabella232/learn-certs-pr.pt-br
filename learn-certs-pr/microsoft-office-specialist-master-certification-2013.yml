summary: |-
  <div><font color='red'><strong>Devido ao surto de coronavírus (COVID-19), a Microsoft está implementando várias mudanças temporárias em nosso programa de treinamento e certificação. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Saiba mais</a>.</strong></font><br/><br/></div>

  A certificação Microsoft Office Specialist 2013 Master demonstra que você tem o nível mais profundo de habilidades necessáias para usar o Office de maneira eficiente.

  Para obter a certificação Microsoft Office 2013 Expert, você deverá escolher uma das seguintes opções de cursos&#58; 



  <div><br/><strong>Opção 1 (Word Expert + Excel Core + Elective)</strong></div>


  - Deverá ser aprovado em dos três exames obrigatórios&#58;
    - [77-425&#58; Microsoft Word 2013 Expert Part One](/learn/certifications/exams/77-425)
    - [77-426&#58; Microsoft Word 2013 Expert Part Two](/learn/certifications/exams/77-426)
    - [77-420&#58; Microsoft Excel 2013 Core](/learn/certifications/exams/77-420)
  - Passar em um dos seguintes exames qualificatórios&#58;
    - [77-421&#58; Microsoft OneNote 2013](/learn/certifications/exams/77-421)
    - [77-422&#58; Microsoft PowerPoint 2013](/learn/certifications/exams/77-422)
    - [77-423&#58; Microsoft Outlook 2013](/learn/certifications/exams/77-423)
    - [77-424&#58; Microsoft Access 2013](/learn/certifications/exams/77-424)
    - [77-419&#58; Microsoft SharePoint 2013](/learn/certifications/exams/77-419) (desativadas em junho de 2020)

  <div><br/><strong>Opção 2 (Excel Expert + Word Core + Elective)</strong></div>


  - Deverá ser aprovado em dos três exames obrigatórios&#58;
    - [77-427&#58; Microsoft Excel 2013 Expert Part One](/learn/certifications/exams/77-427)
    - [77-428&#58; Microsoft Excel 2013 Expert Part Two](/learn/certifications/exams/77-428)
    - [77-418&#58; Microsoft Word 2013 Core](/learn/certifications/exams/77-418)
  - Passar em um dos seguintes exames qualificatórios&#58;
    - [77-421&#58; Microsoft OneNote 2013](/learn/certifications/exams/77-421)
    - [77-422&#58; Microsoft PowerPoint 2013](/learn/certifications/exams/77-422)
    - [77-423&#58; Microsoft Outlook 2013](/learn/certifications/exams/77-423)
    - [77-424&#58; Microsoft Access 2013](/learn/certifications/exams/77-424)
    - [77-419&#58; Microsoft SharePoint 2013](/learn/certifications/exams/77-419) (desativadas em junho de 2020)

  <div><br/><strong>Opção 3 (Word Expert + Excel Expert)</strong></div>


  - Deverá ser aprovado em dos quatro exames obrigatórios (este curso não requer exame opcional)&#58;
    - [77-425&#58; Microsoft Word 2013 Expert Part One](/learn/certifications/exams/77-425)
    - [77-426&#58; Microsoft Word 2013 Expert Part Two](/learn/certifications/exams/77-426)
    - [77-427&#58; Microsoft Excel 2013 Expert Part One](/learn/certifications/exams/77-427)
    - [77-428&#58; Microsoft Excel 2013 Expert Part Two](/learn/certifications/exams/77-428)
    
