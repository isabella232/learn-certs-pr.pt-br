summary: |-
  Essa certificação é direcionada àqueles que procuram se familiarizar com os fundamentos de segurança, conformidade e identidade (SCI) em todos os serviços da Microsoft baseados em cloud e relacionados. 

  Este é um público amplo que pode incluir partes interessadas em negócios, profissionais de IT novos ou existentes, ou estudantes que tenham interesse em soluções de segurança, conformidade e identidade da Microsoft. 

  Os candidatos devem estar familiarizados com Microsoft Azure e Microsoft 365 e entender como as soluções de segurança, conformidade e identidade da Microsoft podem se estender por essas áreas de solução para fornecer uma solução holística e completa.
