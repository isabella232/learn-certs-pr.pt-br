uid: certification.power-platform-solution-architect-expert
iconUrl: /media/learn/certification/badges/microsoft-certified-expert-badge.svg
summary: |-
  Se você está procurando provar sua experiência como um arquiteto de soluções da Microsoft Power Platform ou Microsoft Dynamics 365, ou se você é um desenvolvedor ou um consultor sênior pronto para dar o próximo passo para se tornar um arquiteto de soluções, essa certificação profissional pode ajudá-lo a seguir em frente em sua carreira.
  
  Como candidato à certificação de Power Platform Solution Architect Expert, você trabalha com partes interessadas e dedica-se a soluções que afetam as amplas necessidades técnicas e de negócios de sua organização. Você tem conhecimento funcional e técnico sobre aplicativos de engajamento de clientes da Power Platform, Dynamics 365, soluções relacionadas à Microsoft cloud e tecnologias de terceiros. Para esta certificação, você precisa de um mínimo de 1 a 3 anos como arquiteto de soluções da Power Platform ou de 7 a 10 anos como consultor ou desenvolvedor sênior, e também profundo conhecimento da arquitetura da Power Platform.
  
  Se precisa de experiência adicional antes de tentar esta certificação, aqui estão algumas sugestões&#58;
  - Trabalhe como (ou observe) um arquiteto de soluções em projetos da Power Platform.
  - Inscreva-se num curso de capacitação ministrado por instrutores.
  - Explorar caminhos de aprendizagem disponíveis em [Microsoft Learn](/learn/paths/become-solution-architect/).
