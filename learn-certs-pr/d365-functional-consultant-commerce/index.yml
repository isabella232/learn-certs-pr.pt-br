summary: |-
  Se você é um consultor funcional, desenvolvedor, trabalhador da informação ou profissional de IT ou de negócios usando o Dynamics 365 Commerce para apoiar sua equipe e organização, essa certificação pode ajudar impulsionar sua carreira. Como candidato a esta certificação, você configura, implanta e faz manutenção dos aplicativos do Dynamics 365 Commerce.
  
  Candidatos devem ter um alto conhecimento das operações de negócios de comércio unificado. Eles configuram a sede do Dynamics 365 Commerce; configuram e gerenciam centros de atendimento de Comércio, gerenciam Ponto de Venda (POS) no Comércio, gerenciam e-commerce e configuram produtos, preços, descontos, lealdade e afiliações.
  
  Se você precisa de mais experiência antes de tentar obter esta certificação, estão aqui algumas sugestões&#58;
  
  - Trabalhe com um consultor funcional em alguns projetos do Dynamics 365 Commerce.
  - Siga caminhos de aprendizagem individualizado no Microsoft Learn.
  - Inscreva-se num curso de treinamento ministrado por instrutores.
