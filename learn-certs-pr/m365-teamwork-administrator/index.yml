  description: 'Os administradores do Microsoft 365 Teamwork Administrators configuram, implantam e gerenciam cargas de trabalho do Office 365 que focam na colaboração eficiente e eficaz, como o SharePoint (online, no local e híbrido), o OneDrive e as Equipes.'
