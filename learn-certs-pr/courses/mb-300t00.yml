summary: |-
  Os aplicativos de Dynamics 365 Finance and Operations incluem, mas não se limitam a, Dynamics 365 Finance, Dynamics 365 Supply Chain Management e Dynamics 365 Supply Chain Management, Manufacturing.
  Dynamics 365 Finance ajuda você a&#58;
  - Automatizar e modernizar suas operações financeiras globais.
  - Monitorar o desempenho em tempo real, prever resultados futuros e tomar decisões baseadas em dados para impulsionar o crescimento dos negócios.
  - Conduzir decisões financeiras estratégicas com inteligência artificial (AI), unificar e automatizar seus processos financeiros, reduzir despesas operacionais e diminuir a complexidade financeira global e o risco.

  Dynamics 365 Supply Chain Management ajuda você a&#58;
  - Transforme suas operações de fabricação e cadeia de suprimentos.
  - Usar insights preditivos e inteligência da AI e da Internet das Coisas (IoT) através do planejamento, produção, inventário, armazém e gerenciamento de transporte.
  - Maximizar a eficiência operacional, a qualidade do produto e a rentabilidade.
  - Inovar com operações de fabricação inteligentes, modernizar a gestão de armazéns, otimizar o desempenho da produção, maximizar a vida útil de seus ativos e automatizar e agilizar sua cadeia de suprimentos.

  Nota&#58; Para obter mais informações, consulte https://docs.microsoft.com/learn/paths/get-started-finance-operations/ Neste módulo, focaremos nos principais recursos e funcionalidades dos aplicativos Dynamics 365 Dynamics 365 Finance que são mais utilizados pelos usuários e consultores finais.

  #### Perfil do público
  Um Dynamics 365 for Finance and Operations Functional Consultan é responsável por realizar a descoberta, capturar requisitos, engajar especialistas e intervenientes, traduzir requisitos e configurar a solução e aplicativos. O Consultor Funcional implementa uma solução usando recursos fora da caixa, extensibilidade sem código, integrações de aplicativos e serviços.
prerequisitesSection: |-
  Antes de participar deste curso, os estudantes devem&#58;
  - Conhecimento geral do Microsoft Windows
  - A capacidade de usar o Dynamics 365 for Finance and Operations para processamento básico
  - Conhecimentos gerais sobre os recursos básicos do dispositivo móvel e navegação
outlineSection: |-
  ### Módulo 1&#58; Use ferramentas comuns de funcionalidade e implementação
  Neste módulo, você aprenderá como&#58;
  - Usar funcionalidades comuns e ferramentas de implementação.
  - Descrever casos de uso e capacidades de espaços de trabalho.
  - Usar e personalizar espaços de trabalho operacionais.
  - Descrever a gestão do caso.
  - Descrever os recursos globais do catálogo de endereços e seus casos de uso.
  - Identificar os tipos de inquérito e relatório disponíveis numa instalação pré-definida.
  - Descrever os casos de uso para os recursos de gestão de documentos de negócios e relatórios eletrônicos.
  - Trabalhar com gestão de documentos empresariais.
  - Navegar e usar eficientemente a filtragem de pesquisa e criar consultas de pesquisa.
  - Compreender e usar modelos de registro.
  - Descrever casos de uso para aplicativos Power Platform e serviços.
  - Identificar quando usar Power Platform no aplicativo Dynamics 365 Finance.
  - Integrar Power BI com aplicativos Dynamics 365 Finance.
