  ### Módulo 3&#58; Gerenciar Dados de Dynamics 365 Finance and Operation 
  Neste módulo, você aprenderá como&#58;
  - Gerenciar dados em aplicativos Dynamics 365 Finance and Operations.
  - Descrever conceitos de gestão de dados.
  - Entender a visão geral do espaço de trabalho de gestão de Dados.
  - Trabalhar com modelos no espaço de trabalho de gestão de Dados.
  - Preparar dados para importação ou criar todos os dados necessários de inicialização, incluindo dados de código postal, clientes, fornecedores e produtos.
  - Descrever casos de uso e tipos de entidades de dados.
  - Dados de exportação de uma pessoa jurídica.
  - Importar dados para uma pessoa jurídica.
  - Copiar dados de configuração entre empresas ou pessoas jurídicas utilizando o quadro de gestão de dados.
  - Descrever os casos de uso para o recurso de dual-write.
  - Planejar uma estratégia de migração.
  - Identificar cenários e ferramentas comuns de migração em aplicativos Dynamics 365 Finance and Operations.
  - Determinar o escopo de uma migração.
  - Identificar entidades e elementos de dados relevantes com base em determinados cenários.
  - Estabelecer processos de estratégia de migração, incluindo escopo de migração.
  - Preparar dados para migração e migrar dados.
  - Criar uma lista de verificação para um determinado cenário antes da migração de dados.
  - Identificar e extrair dados originais.
  - Identificar os tipos de dados disponíveis para criar dados de origem num determinado cenário para migração de dados.
  - Gerar mapeamento de campo entre estruturas de dados originais e de dados alvo.
  - Importar ou exportar dados utilizando a estrutura de gestão de dados.
  - Apoiar a transição entre os sistemas existentes e migrados.
  - Realizar uma migração de teste e validar o resultado do processo.
  - Implementar automação de tarefas de dados.
