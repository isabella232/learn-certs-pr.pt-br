  - Criar e configurar pessoas jurídicas e unidades operacionais.
  - Configurar e solucionar sequências numéricas.
  - Criar uma hierarquia de organização e atribuir propósito.
  - Descrever e aplicar opções de usuário.
  - Configurar o manuseio de documentos para anexos.
  - Configurar recursos de gestão de impressão e configuração de formulários.
  - Descrever casos de uso para Microsoft Excel Workbook Designer e o complemento da Microsoft Dynamics Office.
  - Configurar e-mail (SMTP)/Exchange).
  - Criar e manter modelos de e-mail.
  - Usar o recurso de customização.
  - Criar e monitorar trabalhos em lote e alertas.
