  ### Módulo 4&#58; Validar e apoiar a solução
  Neste módulo, você aprenderá como&#58;
  - Descrever a correlação entre casos de teste e requisitos de negócios.
  - Usar as melhores práticas para registrar casos de teste.
  - Usar o Gravador de tarefas.
  - Criar um cenário para testes de aceitação e economizar numa biblioteca de Business process modeler (BPM).
  - Sincronizar e configurar seu plano de teste em Azure DevOps.
  - Executar seus testes.
  - Usar a ferramenta de automação do conjunto de regressão (RSAT).
  - Criar testes de aceitação do usuário (UAT) e planos de teste.
  - Criar e trabalhar com BPM.
  - Usar Issue search.
  #### Aulas
  - Introdução
  - Testar soluções em aplicativos Dynamics 365 Finance and Operations
  - Implementar ferramentas de Lifecycle Services 
  - Resumo do módulo
  
  Neste módulo, você aprendeu a&#58;
  - Entender a correlação entre casos de teste e requisitos de negócios
  - Construir casos de teste para testar a funcionalidade do negócio sem a necessidade de ser um desenvolvedor
  - Usar a funcionalidade do gravador de tarefas para criar um modelo de processo de negócios em Lifecycle Services
  - Identificar qualquer funcionalidade ausente identificando e analisando lacunas usando o BPM
  - Usar a Regression suite automation tool (RSAT)
  - Entender o que é a avaliação de FastTrack Go-live
  - Como auxiliar o cliente a solicitar o ambiente de produção.