summary: |-
  Neste seminário, você aprenderá a automatizar um processo de negócios de ponta a ponta usando uma variedade de Azure Cognitive Services. No final deste seminário, você será mais capaz de arquitetar e implementar uma solução de automação de processos de negócios que aproveita os Azure Cognitive Services.

  #### Perfil de público
  Este seminário destina-se a Cloud Architects e profissionais de IT com experiência em arquitetura de design de infraestrutura e soluções em tecnologias de cloud e que desejam aprender mais sobre o Azure e Azure services conforme descrito nas áreas "Resumo" e "Habilidades adquiridas". Os participantes deste seminário também devem ter experiência em outras tecnologias de que não sejam Microsoft cloud, atender aos pré-requisitos do curso e desejar fazer o treinamento cruzado no Azure.
outlineSection: |-
  ### Módulo 1&#58; Sessão de design do quadro branco - automação de processos de negócios conduzida por AI
  #### Lições
  - Revisar o estudo de caso do cliente
  - Projetar uma solução de prova de conceito
  - Apresentar a solução


  ### Módulo 2&#58; Laboratório prático - automação de processos de negócios liderada por AI
  #### Lições
  - Extrair texto e estrutura de documentos com o Forms Recognizer
  - Extrair análises de saúde dos registros de áudio da visita
  - Usar a Azure Cognitive Search para indexar e fornecer dados
  - Criar relatórios PowerBI personalizados sobre dados de saúde