summary: |-
  Neste curso, os estudantes desenvolverão várias tecnologias de plataforma de dados em soluções alinhadas aos requisitos comerciais e técnicos. Isso inclui cenários de dados locais, na nuvem e híbridos que incorporam dados relacionais, NoSQL ou Data Warehouse. Eles também aprenderão a projetar arquiteturas de processo usando diversas tecnologias para dados de streaming e em lote. Os estudantes também saberão como implementar a segurança dos dados, incluindo acesso aos dados, políticas e padrões de dados. Eles também implementarão soluções de dados do Azure, que incluem otimização, disponibilidade e recuperação de desastre de soluções de big data, processamento em lote e streaming de dados.
  
  #### Perfil do público
  Este curso destina-se a profissionais de dados, arquitetos de dados e profissionais de Business Intelligence que desejam aprender sobre as tecnologias de plataforma de dados existentes no Microsoft Azure. Este curso também destina-se a indivíduos que desenvolvem aplicativos que fornecem conteúdo das tecnologias da plataforma de dados existentes no Microsoft Azure.
prerequisitesSection: |-
  Alunos bem sucedidos iniciam este curso com conhecimento de computação em cloud e conceitos de dados essenciais e experiência profissional com soluções de dados.
  
  Especificamente completando&#58;
