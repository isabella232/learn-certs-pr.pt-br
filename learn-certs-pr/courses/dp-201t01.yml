  ### Módulo 6&#58; Planejamento da eficiência e operações
  Neste módulo, os estudantes aprenderão a projetar uma arquitetura do Azure que seja operacionalmente eficiente e minimizem os custos, reduzindo os gastos, e entenderão como projetar arquiteturas que eliminam o desperdício e lhes dão total visibilidade do que está sendo utilizado no ambiente do Azure da organização.
  #### Lições
  - Maximização da eficiência do seu ambiente em nuvem
  - Uso de monitoramento e a análise para obter insights operacionais
  - Uso da automação para reduzir esforços e erros
  
  
