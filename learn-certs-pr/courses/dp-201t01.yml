outlineSection: |-
  ### Módulo 1&#58; Considerações sobre arquitetura da plataforma de dados
  Neste módulo, os estudantes aprenderão a projetar e criar soluções seguras, escaláveis e de alto desempenho no Azure, examinando os princípios básicos encontrados em toda boa arquitetura. Eles aprenderão como o uso dos princípios básicos em toda a arquitetura, independentemente da escolha da tecnologia, pode ajudá-lo a projetar, construir e melhorar continuamente a arquitetura para o benefício de uma organização.
  #### Lições
  - Princípios básicos da criação de arquiteturas
  - Design com ênfase na segurança
  - Desempenho e escalabilidade
  - Design para disponibilidade e capacidade de recuperação
  - Design para eficiência e operações
  - Estudos de caso
  
  
  #### Laboratório &#58; Estudo de caso
  - Design com ênfase na segurança
  - Considerar o desempenho e escalabilidade
  - Design para disponibilidade e capacidade de recuperação
  - Design para eficiência e operações
  
  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Design com ênfase na segurança
  - Considerar o desempenho e escalabilidade
  - Design para disponibilidade e capacidade de recuperação
  - Design para eficiência e operações
  
  
  ### Módulo 2&#58; Arquiteturas de referência de processamento em lote do Azure
  Neste módulo, os estudantes conhecerão os padrões de design e arquitetura de referência para criar soluções de processamento de dados em lotes. O estudante deverá enfrentar questões de movimentação de dados de sistemas locais em um data warehouse na nuvem e como ele pode ser automatizado. Os alunos também solucionarão problemas de arquitetura de IA e como a plataforma de dados pode se integrar a uma solução de IA.
  #### Lições
  - Arquiteturas lambda de uma perspectiva de modo de lote
  - Criar soluções Enterprise BI no Azure
  - Atualizar as soluções Enterprise BI no Azure
  - Desenvolver um bot de conversação de nível empresarial no Azure
  
  
  #### Laboratório &#58; Desenvolver um bot de conversação de nível empresarial no Azure
  - Criação de solução Enterprise BI no Azure
  - Automatização de solução Enterprise BI no Azure
  - Automatização de solução Enterprise BI no Azure
  
  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Compreender os princípios básicos da criação de arquiteturas
  - Descrever as arquiteturas lambda de uma perspectiva do modo de lote
  - Criar soluções Enterprise BI no Azure
  - Atualizar as soluções Enterprise BI no Azure
  - Desenvolver um bot de conversação de nível empresarial no Azure
  
  
  ### Módulo 3&#58; Arquiteturas de referência em tempo real do Azure
  Neste módulo, os estudantes conhecerão os padrões de design e arquitetura de referência para criar soluções de dados de streaming. Eles aprenderão como os dados de streaming podem ser consumidos pelos hubs de eventos e pelo Stream Analytics para fornecer análises de dados em tempo real. Eles também explorarão uma arquitetura de ciência de dados que transmite dados para os Databricks do Azure para executar a análise de tendências. Por último, aprenderão como uma arquitetura da Internet das Coisas (IoT) exigirá tecnologias da plataforma de dados para armazenar dados.
  #### Lições
  - Descrever arquiteturas lambda para uma perspectiva de modo em tempo real
  - Arquitetar um pipeline de processamento de fluxo com o Azure Stream Analytics
  - Projetar um pipeline de processamento de fluxo com os Databricks do Azure
  - Criar uma arquitetura de referência de IoT do Azure
  
  
  #### Laboratório &#58; Arquiteturas de referência em tempo real do Azure
  - Arquitetar um pipeline de processamento de fluxo com o Azure Stream Analytics
  - Projetar um pipeline de processamento de fluxo com os Databricks do Azure
  - Criar uma arquitetura de referência de IoT do Azure
  
  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Descrever arquiteturas lambda para uma perspectiva de modo em tempo real
  - Arquitetar um pipeline de processamento de fluxo com o Azure Stream Analytics
  - Projetar um pipeline de processamento de fluxo com os Databricks do Azure
  - Criar uma arquitetura de referência de IoT do Azure
  
  
  ### Módulo 4&#58; Consideração do design de segurança da plataforma de dados
  Neste módulo, os estudantes aprenderão a incorporar a segurança em um design de arquitetura e aprenderão os principais pontos de decisão do Azure fornecidos para ajudar a criar um ambiente seguro através de todas as camadas da arquitetura.
  #### Lições
  - Abordagem de segurança de defesa em profundidade
  - Gerenciamento da identidade
  - Proteção da infraestrutura
  - Uso de criptografia
  - Proteção em nível de rede
  - Segurança de aplicativos
  
  
  #### Laboratório &#58; Consideração do design de segurança da plataforma de dados
  - Abordagem de segurança de defesa em profundidade
  - Proteção da identidade
  
  Depois de completar este módulo, os estudantes compreenderão o seguinte&#58;
  - Abordagem de segurança de defesa em profundidade
  - Gerenciamento da identidade
  - Proteção da infraestrutura
  - Uso de criptografia
  - Proteção em nível de rede
  - Segurança de aplicativos
  
  
  ### Módulo 5&#58; Planejamento da resiliência e escalabilidade
  Neste módulo, os alunos conhecerão os serviços de dimensionamento para processamento da carga. Eles aprenderão porque a identificação de gargalos na rede e a otimização do desempenho do armazenamento são importantes para garantir a melhor experiência para o usuário. Eles também aprenderão a solucionar falhas de infraestrutura e de serviço e realizar processos de recuperação de perda de dados e de desastres ao incorporar estratégias de disponibilidade e capacidade de recuperação na arquitetura.
  #### Lições
  - Ajuste da capacidade da carga de trabalho por meio de dimensionamento
  - Otimização do desempenho da rede
  - Planejamento do armazenamento otimizado e desempenho do banco de dados
  - Identificação de gargalos de desempenho
  - Criação de uma solução de alta disponibilidade
  - Incorporação da recuperação de desastres nas arquiteturas
  - Criação de estratégias de backup e restauração
  
  
