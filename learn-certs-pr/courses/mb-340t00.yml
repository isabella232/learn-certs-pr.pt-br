  ####

  #### Laboratório: Configurar um novo registro e dispositivo de POS

  ####

  Depois de concluir este módulo, os alunos serão capazes de:

  *   Saber como projetar layouts de recibos e telas.

  *   Saber como configurar o cartão de um trabalhador e atribuir operações e permissões.

  *   Saber como criar uma loja de retalho.

  *   Ativar POS (MPOS) Moderno e Cloud POS (CPOS).

  *   Criar uma transação de dinheiro e transporte para um cliente que entrou na loja.

  *   Criar um pedido de cliente.

  *   Compreender como cancelar e devolver transações.

  *   Suspender e cancelar uma transação.

  *   Saber como trabalhar com itens serializados.

  *   Saber como trabalhar com operações de estoque de entrada e saída no POS e como receber

  *   Saber como criar e gerenciar a contagem de estoque.

  *   Saber como configurar perfis e criar registros e dispositivos.

  ### Módulo 7: Configurar e trabalhar com call centers no Dynamics 365 Commerce

  Dynamics 365 Commerce é uma solução omnicanal que fornece um canal de central de atendimento com recursos para captura de pedidos, processamento de pagamentos e atendimento ao cliente.

  #### Lições

  *   Configurar canal

  *   Configurar Catálogos de Produtos

  *   Configurar as retenções de pedidos

  *   Criar pedidos de call center

  *   Configurar a venda dirigida ao call center

  *   Configurar devoluções e reembolsos

  *   Configurar pedidos de continuidade e faturamento parcelado


