outlineSection: |-
  ### Módulo 1: Introdução ao Dynamics 365 Commerce

  O Dynamics 365 Commerce oferece uma solução omnicanal completa que unifica as experiências do sistema operacional, na loja e e-Commerce para personalizar o envolvimento do cliente, aumentar a produtividade dos funcionários, otimizar operações e oferecer melhores resultados de negócios.

  #### Lições

  *   Introdução à plataforma de comércio unificado

  *   Arquitetura do Dynamics 365 Commerce

  *   Implantação do Dynamics 365 Commerce

  *   Hardware e periféricos


  #### Laboratório: Debate em grupo sobre hardware

  ####

  #### Laboratório: Debate em grupo sobre topologias de loja

  ####

  Depois de concluir este módulo, os alunos serão capazes de:

  *   Descrever a plataforma de comércio do Dynamics 365 e sua evolução do Dynamics 365 Retail

  *   Explicar os diferentes canais de comércio e seus propósitos

  *   Compreender a arquitetura da plataforma de comércio e o processo de implantação


  ### Módulo 2: Configurar Commerce Headquarters

  Antes que os canais do Dynamics 365 Commerce possam ser criados e usados, vários pré-requisitos devem ser preenchidos. A configuração desses pré-requisitos permite transações bem-sucedidas nos canais de comércio.

  #### Lições

  * Configurar os pré-requisitos e os parâmetros de comércio

  *   Configurar e manter o processamento de pagamentos

  *    Configurar o Commerce Data Exchange (CDX)

  *    Configurar os modos de entrega e cobranças

  *    Configurar e trabalhe com instruções


  #### Laboratório: Debate em grupo sobre a seleção do conector de pagamento certo

  ####

  #### Laboratório: Configurar os pré-requisitos para o canal da loja online

  ####

  Depois de concluir este módulo, os alunos serão capazes de:

  *   Configurar o Dynamics 365 Commerce

  *   Compreender os pré-requisitos gerais de configuração para Dynamics 365 Commerce

  ### Módulo 3: Produtos e Comercialização

  Dynamics 365 Commerce é uma solução de comercialização ponta a ponta que você pode usar para gerenciar os ciclos de vida do produto, desde a criação até a manutenção, distribuição e publicação por meio de canais de comércio. Você pode concluir processos de forma consistente usando fluxos de trabalho incorporados.

  #### Lições

  *   Gerenciamento de informações do produto

  *   Comercialização no Dynamics 365 Commerce

  *   Recomendações de produtos e descoberta de produtos


  #### Laboratório: Configurar um produto de retalho

  ####

  #### Laboratório: Debate em grupo sobre descoberta de produtos

  ####

  Depois de concluir este módulo, os alunos serão capazes de:

  *   Descobrir como configurar produtos

  *   Criar catálogos e gerencie imagens de produtos

  *   Saber trabalhar com atributos e sortimentos

  *   Compreender a comercialização de ponta a ponta no Dynamics 365 Commerce


  ### Módulo 4: Preços de retalho

  Dynamics 365 Commerce inclui um mecanismo de preços omnicanal. Você pode configurar o sistema para que todos os canais de comércio usem as mesmas opções. Você também pode criar preços, cupons de descontos e promoções específicos para o canal.

  #### Lições

  *   Gerenciar preços

  *   Gerenciar descontos e promoções


  #### Laboratório: descontos no retalho

  ####

  #### Laboratório: Criar e simular preços de venda

  ####

  Depois de concluir este módulo, os alunos serão capazes de:

  *   Saber mais sobre o mecanismo de preços de retalho e suas especificações

  *   Configurar grupos de preços

  *   Trabalhar com tipos de desconto de retalho

  *   Compreender os relatórios de preços

  *   Compreender o preço de venda e os ajustes de preço

  ### Módulo 5: Fidelidade e experiência do cliente

  O objetivo de qualquer negócio de retalho é aumentar as vendas e, ao mesmo tempo, aumentar a satisfação do cliente com a marca do varejista. O gerenciamento adequado do cliente e as políticas de fidelidade capacitam os associados de vendas a se tornarem consultores de confiança e a estabelecer relacionamentos de longo prazo com seus clientes. Dynamics 365 Commerce ajuda as organizações a obter uma visão unificada dos clientes e gerenciar incentivos emocionantes ao cliente, incluindo afiliações e programas de fidelidade.

  #### Lições

  *   Gestão de clientes

  *   Lealdade e afiliações


  #### Laboratório: Configurar um novo esquema de fidelidade

  ####

  #### Laboratório: Debate em grupo sobre a importância da clientela no retalho

  ####

  Depois de concluir este módulo, os alunos serão capazes de:

  *   Conheça o propósito da venda assistida

  *   Trabalhar com o recurso de afiliações

  *   Explique a funcionalidade de fidelidade

  *   Compreender a solução de clientela no Dynamics 365 Commerce


  ### Módulo 6: Ponto de venda

  Dynamics 365 Commerce permite a configuração centralizada e o gerenciamento de vários canais de comércio. Os requisitos para operações físicas são exclusivos em comparação com outros canais de comércio. As transações podem ser realizadas no ponto de venda (POS) do Dynamics 365 Commerce para registrar vendas e devoluções de várias maneiras.

  #### Lições

  *   Introdução ao POS

  *   Configuração de canal

  * Configurar o gerenciamento de caixa e câmbio

  *   Configuração do trabalhador

  *   Configuração do ponto de venda

  *   Gestão de clientes no POS

  *   Processamento de transações

  *   Processamento de pagamento

  *   Processamento de estoque

  *   Processamento de fim de dia

  *   Relatórios

  *   Configurar e trabalhar com gerenciamento de tarefas

  *   Teste de POS

  *   Manter registros e dispositivos

  *   Localização


