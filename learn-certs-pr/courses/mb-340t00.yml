summary: |-
  Os consultores funcionais do Dynamics 365 Commerce configuram e usam a funcionalidade do aplicativo no Microsoft Dynamics 365 Commerce e fornecem suporte para o aplicativo. O consultor funcional normalmente tem um forte conhecimento das operações de negócios de comércio unificado e experiência em configuração, implantação, manutenção e uso do Microsoft Dynamics 365 Commerce. Este curso de quatro dias cobre o essencial para a função.

