  Depois de concluir este módulo, os alunos serão capazes de:

  *   Descrever a funcionalidade de gerenciamento de pedidos distribuídos

  *   Configurar o gerenciamento distribuído de pedidos

  *   Compreender a funcionalidade de atendimento de pedidos que permite o atendimento de pedidos omni-channel


  ### Módulo 10: Trabalhar com Dynamics Fraud Protection 365

  Dynamics 365 Fraud Protection é uma solução baseada em cloud projetada para e-commerce, lojas físicas e comerciantes omnicanal para ajudar a proteger sua receita e reputação, fornecendo ferramentas e recursos para diminuir fraudes e abusos, reduzir despesas operacionais, e aumentar as taxas de aceitação, ao mesmo tempo em que protege as contas dos usuários contra a exposição a fraudes.

  #### Lições

  *   Visão geral da Dynamics Fraud Protection

  *   Descrever os Dynamics Fraud Protection Services

  *   Configurar e trabalhar com o Dynamics Fraud Protection com Dynamics 365 Commerce


  #### Laboratório: Debate em grupo: Um estudo de caso de proteção contra fraude

  ####

  #### Laboratório: Debate em grupo: Discutir opções para identificar e prevenir fraudes

  ####

  Depois de concluir este módulo, os alunos irão:

  *   Ter descubrido os principais recursos do Dynamics 365 Fraud Protection

  *   Compreender os princípios básicos de como funciona a Dynamics 365 Fraud Protection