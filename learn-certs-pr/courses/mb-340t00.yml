  *   Atribuir a um canal: usuários, métodos de pagamento, grupos de preços e modos de entrega

  *   Saber como trabalhar com recursos de call center

  *   Criar itens de upsell e cross-sell

  *   Compreender como criar, cancelar e devolver um pedido de call center

  *   Descrever como colocar o pedido do call center em espera e liberá-lo

  *   Criar um canal de call center


  ### Módulo 8: Trabalhar com E-Commerce no Dynamics 365 Commerce

  Dynamics 365 Commerce adiciona um conjunto de ferramentas de comércio eletrônico nativo aos recursos do Dynamics 365 existentes. O conjunto de ferramentas foi projetado para agilizar os negócios de comércio das organizações com uma solução ponta a ponta em canais tradicionais e emergentes. Os recursos incluem ferramentas integradas de criação e desenvolvimento, vitrines digitais inteligentes e envolventes e uma plataforma de marketing e comércio conectada.

  #### Lições

  *   Descrever as principais capacidades do comércio eletrônico

  *    Configurar um canal de comércio eletrônico no Dynamics 365 HQ

  *   Configurar um site de comércio eletrônico

  *   Configurar e gerenciar o conteúdo do site de comércio eletrônico

  *   Descrever & amp; Demonstrar gerenciamento de ativos digitais

  *    Configurar o site business-to-business (B2B)

  *    Configurar a funcionalidade de classificações e análises

  *   Demonstrar processamento de pedidos de comércio eletrônico


  #### Laboratório: Criar e gerenciar um site de comércio eletrônico

  ####

  #### Laboratório: Configurar um canal de loja online

  ####

  Depois de concluir este módulo, os alunos irão:

  *   Compreender como usar a ferramenta de criação de sites para criar e gerenciar um site de comércio eletrônico

  *   Aprender a usar a biblioteca de módulos e diferentes elementos do site

  *   Aprender como criar e gerenciar uma loja online

  ### Módulo 9: Gerenciar atendimento de pedidos e estoque no Dynamics 365 Commerce

  O Dynamics 365 Commerce fornece funcionalidade para gerenciar o estoque da loja, incluindo recursos de reabastecimento de estoque da loja, operações de estoque de entrada e saída da loja e atendimento de pedidos.

  #### Lições

  *   Configurar e trabalhar com reposição de estoque

  *   Configurar e trabalhar com atendimento de pedidos


