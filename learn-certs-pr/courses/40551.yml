summary: |-
  Este workshop de segurança conduzido por um instrutor de 1 dia fornece uma visão sobre as práticas de segurança para melhorar a postura de segurança de uma organização. O workshop examina o conceito de equipe vermelha - profissionais de segurança da equipe azul, onde um grupo de profissionais de segurança - a equipe vermelha - ataca uma parte ou partes da infraestrutura de segurança de uma empresa e um grupo oposto - a equipe azul - defende contra o ataque. Ambas as equipes trabalham para fortalecer as defesas da empresa. Como o objetivo das duas equipes é ajudar a empresa a atingir um nível mais alto de segurança, a indústria de segurança está chamando essa função de equipe roxa.

  Este workshop faz parte de uma série maior de Workshops oferecidos pela Microsoft sobre a prática de Segurança. Embora não seja necessário que você tenha concluído nenhum dos outros cursos da série Workshop de segurança antes de fazer este workshop, é altamente recomendável que você comece com este workshop da série Microsoft Security Workshop&#58; Enterprise Security Fundamentals.

  #### Perfil de público
  Este workshop de 1 dia destina-se a profissionais de IT que precisam de um conhecimento mais profundo da segurança do Windows e que desejam aumentar seu nível de conhecimento. Este curso também fornece experiência em segurança cibernética antes de fazer os outros cursos de segurança nesta área.
prerequisitesSection: |-
