summary: |-
  Neste curso, os estudantes aprenderão os fundamentos dos conceitos de banco de dados em um ambiente de nuvem, obterão habilidades básicas em serviços de dados em nuvem e construirão seus conhecimentos fundamentais sobre serviços de dados em nuvem dentro do Microsoft Azure. Os estudantes identificarão e descreverão conceitos de dados principais, como relacionais e não relacionais, big data e análise e saberão como essa tecnologia é implementada com o Microsoft Azure. Eles explorarão os papéis, tarefas e responsabilidades no mundo dos dados. Os estudantes descreverão as ofertas de dados relacionais, provisionando e implementando bancos de dados relacionais e consultando dados relacionais por meio de soluções de dados em nuvem com o Microsoft Azure. Eles descreverão as ofertas de dados não relacionais, provisionando e implementando bancos de dados não relacionais e data stores não relacionais com o Microsoft Azure. Os estudantes conhecerão as opções de processamento disponíveis para a criação de soluções de análise de dados no Azure. Eles terão acesso ao Azure Synapse Analytics, Azure Databricks e Azure HDInsight. Os estudantes aprenderão o que é Power BI, incluindo seus blocos de construção e como trabalham juntos.

  #### Perfil do público
  Este curso destina-se aos estudantes que querem aprender os fundamentos dos conceitos de banco de dados em um ambiente de nuvem, obter habilidades básicas em serviços de dados em nuvem e construir seu conhecimento fundamental sobre serviços de dados em nuvem dentro do Microsoft Azure.
outlineSection: |-
  ### Módulo 1&#58; Explorar conceitos de dados fundamentais
  Os estudantes aprenderão os fundamentos dos conceitos de banco de dados em um ambiente de nuvem, obterão habilidades básicas em serviços de dados em nuvem e construirão seus conhecimentos fundamentais sobre serviços de dados em nuvem dentro do Microsoft Azure. Os estudantes identificarão e descreverão conceitos de dados principais, como relacionais e não relacionais, big data e análise e saberão como essa tecnologia é implementada com Azure. Além disso, descreverão os papéis, tarefas e responsabilidades no mundo dos dados.
  #### Lições
  - Explorar os conceitos de dados fundamentais
  - Explorar os papéis e responsabilidades no mundo dos dados
  - Descrever os conceitos de dados relacionais
  - Descrever os conceitos de dados não relacionais
  - Descrever os conceitos de análise de dados

  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Demonstrar conhecimentos básicos dos serviços de dados em nuvem no Azure
  - Identificar e descrever conceitos de dados centrais, como relacionais, não relacionais, big data e análise
  - Explicar como essa tecnologia é implementada com o Azure


  ### Módulo 2&#58; Explorar os dados relacionais no Azure
  Os estudantes aprenderão os fundamentos dos conceitos de banco de dados em um ambiente de nuvem, obterão habilidades básicas em serviços de dados em nuvem e construirão seus conhecimentos fundamentais sobre serviços de dados em nuvem dentro do Microsoft Azure. Os estudantes descreverão as ofertas de dados relacionais, provisionando e implementando bancos de dados relacionais e consultando dados relacionais por meio de soluções de dados em nuvem com o Azure.
  #### Lições
  - Explorar ofertas de dados relacionais no Azure
  - Explorar o provisionamento e a implementação de ofertas de banco de dados relacionais no Azure
  - Consulta de dados relacionais no Azure

  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Descrever ofertas de dados relacionais no Azure
  - Explicar o provisionamento e a implementação de bases de dados relacionais no Azure
  - Consultar dados relacionais por meio de soluções de dados em nuvem no Azure


  ### Módulo 3&#58; Explorar dados não relacionais no Azure
  Os estudantes aprenderão os fundamentos dos conceitos de banco de dados em um ambiente de nuvem, obterão habilidades básicas em serviços de dados em nuvem e construirão seus conhecimentos fundamentais sobre serviços de dados em nuvem dentro do Azure. estudantes descreverão as ofertas de dados não relacionais, provisionando e implementando bancos de dados não relacionais e data stores não relacionais com o Microsoft Azure.
  #### Lições
  - Explorar ofertas de dados não relacionais no Azure
  - Explorar o provisionamento e a implementação de serviços de dados não relacionais no Azure
  - Gerenciar data stores não relacionais no Azure

  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Descrever ofertas de dados não relacionais no Azure
  - Explicar o provisionamento e a implementação de bases de dados não relacionais no Azure
  - Descrever data stores não relacionais no Azure


  ### Módulo 4&#58; Explorar análises de data warehouse modernos no Azure
  Os estudantes aprenderão os fundamentos dos conceitos de banco de dados em um ambiente de nuvem, obterão habilidades básicas em serviços de dados em nuvem e construirão seus conhecimentos fundamentais sobre serviços de dados em nuvem dentro do Azure. Os estudantes conhecerão as opções de processamento disponíveis para a criação de soluções de análise de dados no Azure. Os estudantes terão acesso ao Azure Synapse Analytics, Azure Databricks e Azure HDInsight. Os estudantes aprenderão o que é Power BI, incluindo seus blocos de construção e como trabalham juntos.
  #### Lições
  - Examinar componentes de um data warehouse moderno
  - Descrever a ingestão de dados no Azure
  - Explorar o armazenamento e o processamento de dados no Azure
  - Aprender a construir dados com o Power BI

  Depois de completar este módulo, os estudantes estarão aptos a&#58;
  - Descrever as opções de processamento disponíveis para a construção de soluções de análise de dados no Azure
  - Descrever o Azure Synapse Analytics, Azure Databricks e Azure HDInsight
  - Explicar o que é o Microsoft Power BI, incluindo seus blocos de construção e como funcionam juntos

