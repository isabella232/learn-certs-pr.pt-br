summary: |-
  Neste curso, você aprenderá sobre várias ferramentas de gerenciamento de Teams, recursos de segurança e conformidade para Teams, requisitos de rede para implantação de Teams, bem como diferentes configurações e políticas de Teams para gerenciar colaboração e experiência de comunicação em Teams. Você aprenderá sobre a arquitetura de Teams. Especificamente, você aprenderá sobre a integração entre o Microsoft Teams e várias cargas de trabalho e serviços no Microsoft 365. Você aprenderá sobre os recursos de segurança e conformidade para Teams, incluindo acesso condicional, MFA, Ameaça, alertas, políticas DLP, eDiscovery e políticas de barreira de informações. Você também aprenderá a preparar o ambiente para uma implantação do Microsoft Teams, incluindo a atualização do Skype for Business para o Microsoft Teams, configurações de rede e gerenciamento de endpoints Microsoft Teams. Por último, você aprenderá como criar e gerenciar equipes, gerenciar associações, incluindo usuários internos e externos. Você aprenderá mais sobre as diferentes configurações e políticas para gerenciar experiências de colaboração e comunicação no Microsoft Teams.

  #### Perfil de público

  Os alunos deste curso estão interessados no Microsoft Teams ou em passar no certification exams Microsoft Teams Administrator Associate. Um administrador do Microsoft Teams planeja, implanta, configura e gerencia o Microsoft Teams para se concentrar na colaboração e comunicação eficientes e eficazes em um ambiente Microsoft 365. Um administrador do Microsoft Teams deve ser capaz de planejar, implantar e gerenciar equipes, bate-papo, aplicativos, canais, reuniões, áudio/videoconferência, eventos ao vivo, chamadas e dispositivos certificados pelo Teams. Um administrador do Microsoft Teams tem experiência na integração do Microsoft Teams com o SharePoint, OneDrive, Exchange, Microsoft 365 Groups e outros aplicativos personalizados e de terceiros da Microsoft. Um administrador do Microsoft Teams entende e colabora com outras cargas de trabalho e funções, como Rede, Voz, Identidade, Acesso, Dispositivos, Licenciamento, Segurança, Conformidade, Gerenciamento de informações e Adoção do usuário.
prerequisitesSection: |-
  - Conhecimento profundo do experiência funcional básica com os serviços do Microsoft 365.
  - Uma compreensão proficiente de práticas de TI gerais, incluindo usando o PowerShell.
outlineSection: |-
  ### Módulo 1: Introdução ao gerenciamento de Microsoft Teams

  Neste módulo, você terá uma visão geral do Microsoft Teams, incluindo a arquitetura do Teams e as cargas de trabalho do Microsoft 365 relacionadas. Você também aprenderá as ferramentas de gerenciamento para Teams e como governar e gerenciar o ciclo de vida das Teams.

  #### Lições

  *   Explorar o Microsoft Teams

  *   Implantar e gerenciar Microsoft Teams

  *   Implementar governança e gerenciamento de ciclo de vida para Microsoft Teams


  #### Laboratório: Gerenciar Microsoft Teams 

  ####
  *   Preparar funções e licenças para a equipe
  *   Explorar ferramentas de gerenciamento de Teams
  *   Criar grupos e equipes
  *   Implementar governança e gerenciamento de ciclo de vida para Microsoft Teams

  ### Módulo 2: Implementar segurança e conformidade para o Microsoft Teams

  Neste módulo, você aprenderá como gerenciar o acesso de usuários externos de diferentes centros de administração no Microsoft 365 e quais recursos de segurança e conformidade para proteger o ambiente do Teams, incluindo acesso condicional, MFA, Gerenciamento de Ameaças para Microsoft Teams, políticas de DLP, casos de eDiscovery e conformidade de comunicação.

  #### Lições

  *   Gerenciar o acesso para usuários externos

  *   Implementar segurança para Microsoft Teams

  *   Implementar conformidade para Microsoft Teams


  #### Laboratório: Configurar segurança e conformidade para o Microsoft Teams

  ####
  *   Gerenciar o acesso de convidados para o Microsoft Teams
  *   Implementar segurança para Microsoft Teams
  *   Implementar conformidade para Microsoft Teams

  ### Módulo 3: Preparar o ambiente para uma implantação do Microsoft Teams

  Neste módulo, você aprenderá os diferentes caminhos de atualização para os modos de coexistência e atualização para a transição do Skype for Business para o Microsoft Teams. Você também aprenderá a planejar e definir configurações de rede para o Microsoft Teams.

  #### Lições

  *   Transitar do Skype for Business para o Microsoft Teams

  *   Planejar e definir as configurações de rede para o Microsoft Teams


  #### Laboratório: Planejar e definir as configurações de rede para o Microsoft Teams

  ####

  *   Calcular as capacidades de rede
  
  ### Módulo 4: Gerenciar bate-papo, equipes, canais e aplicativos no Microsoft Teams

  Neste módulo, você aprenderá como criar e gerenciar equipes e associações de diferentes abordagens, gerenciar as experiências de colaboração para chat e canais e gerenciar aplicativos para Microsoft Teams.

  #### Lições

  *   Criar e gerenciar equipes

  *   Gerenciar experiências de colaboração para chat e canais

  *   Gerenciar aplicativos para Microsoft Teams


  #### Laboratório: Gerenciar equipes e configurações de colaboração para Teams

  ####
  *   Gerenciar recursos da equipe
  *   Configurar canal e políticas de mensagens
  *   Gerenciar configurações de aplicativos
  *   Testar as configurações de política definidas

  ### Módulo 5: Gerenciar reuniões e eventos virtuais no Microsoft Teams

  Neste módulo, você aprenderá a gerenciar experiências de reuniões e eventos virtuais com diferentes políticas e configurações. Você também aprenderá a implantar dispositivos Teams, incluindo Teams Room.

  #### Lições

  *   Gerenciar experiências de reuniões e eventos virtuais

  *   Configurar e gerenciar dispositivos Microsoft Teams


  #### Laboratório: Gerenciar experiências de reuniões de Teams

  ####
  *   Gerenciar experiências de reuniões e eventos virtuais
  *   Implantar perfis de dispositivos do Teams

  ### Módulo 6: Gerenciar chamadas no Microsoft Teams

  Neste módulo, você aprenderá como gerenciar números de telefone e sistema de telefone para experiências de chamada no Microsoft Teams e como solucionar problemas de áudio, vídeo e cliente.

  #### Lições

  *   Gerenciar números de telefone

  *   Gerenciar sistema telefônico para Microsoft Teams

  *   Resolução de problemas de áudio, vídeo e cliente


  #### Laboratório: Gerenciar chamadas no Microsoft Teams

  ####
  *   Configurar um plano de chamadas (opcional)
  *   Gerenciar sistema telefônico para Microsoft Teams