summary: |-
  Este curso fornece aos alunos uma experiência prática detalhada dos recursos e componentes de Vendas do Microsoft Dynamics 365.

  Os participantes deste curso obterão uma compreensão profunda do gerenciamento do Pipeline de Vendas no Dynamics 365, incluindo o gerenciamento de Leads e Oportunidades, trabalhando com o Processo de Pedidos de Vendas, Catálogo de Produtos, Cotações, Pedidos e Faturas. Os recursos de Análise de Vendas, como Relatórios de Vendas, Gerenciamento de Objetivos de Vendas, Gráficos de Vendas e Painéis, também são apresentados neste curso.

  O curso se aplica às edições Business e Enterprise do Dynamics 365, bem como às implantações online e no local.

  #### Perfil de público
  Este curso é destinado a Representantes de Vendas (SR), Gerentes de Vendas e usuários finais que têm interesse nos componentes de Vendas do Dynamics 365. Os alunos devem ter um conhecimento prático existente do Microsoft Dynamics 365 ou do Microsoft Dynamics CRM. No mínimo, os alunos devem participar do curso de pré-requisito 'Introduction to Microsoft Dynamics 365'.
prerequisitesSection: |-
