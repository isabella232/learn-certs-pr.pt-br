  - OU
  - Conclusão bem-sucedida do curso 'Introduction to Microsoft Dynamics 365'
outlineSection: |-
  ### Módulo 1&#58; Introdução
  Este módulo fornece ao participante uma introdução ao conceito de Vendas no Microsoft Dynamics 365.
  #### Aulas
  - Cenários de processos de pedidos de vendas
  - Uma introdução às vendas no Dynamics 365
  - A plataforma Dynamics 365
  - Princípios básicos do Dynamics 365 Sales
  - Considerações de segurança
  - Onde obter ajuda
  - Leituras adicionais e recursos


  #### Laboratório &#58; Vendas na Orientação do Dynamics 365
  - Explorar os recursos de vendas no Dynamics 365

  Depois de concluir este módulo, os alunos serão capazes de&#58;
  - Entender o Processo de Pedidos de Vendas em relação ao Dynamics 365 Sales App.
  - Estar familiarizados com os recursos de vendas do Dynamics 365 App.
  - Entender o impacto da configuração de segurança no Dynamics 365 Sales App. 
  - Saber onde obter ajuda ao navegar e usar o Dynamics 365 Sales App. 
  - Estar familiarizado com as leituras adicionais e os recursos disponíveis para os usuários.


  ### Módulo 2&#58; Gestão de Lead
  Este módulo apresenta o Processo de Gerenciamento de Lead no Dynamics 365. Examinamos o processo para criar e atribuir registros de Lead, como criar Leads a partir de Atividades e como qualificar e desqualificar Leads. Também examinamos os vários estágios do Processo de Lead para Oportunidades de Vendas no Dynamics 365.
  #### Aulas
  - O Processo de Gestão de Leads
  - Trabalhar com registros de leads
  - Trabalhar com o Formulário de Lead
  - Atribuição de Lead
  - Leads e atividades
  - Qualificação de um Lead
  - Desqualificação de um Lead


  #### Laboratório &#58; Trabalhar com Leads
  - Criar um registro de lead
  - Atualizar um registro de lead
  - Qualificar um lead para um registro de oportunidade
  - Desqualificar um registro de lead
  - Converter uma atividade de e-mail em um registro de lead

  Depois de concluir este módulo, os alunos serão capazes de&#58;
  - Compreender o Processo de Gerenciamento de Leads em relação ao Dynamics 365 Sales App.
  - Saber como criar e gerenciar registros de leads.
  - Ser capaz de trabalhar com Leads e Atividades.
  - Compreender o processo de qualificação de leads.


  ### Módulo 3&#58; Gerenciamento de Oportunidades 
  Este módulo apresenta os conceitos de Oportunidades no Dynamics 365. Examinamos as visualizações e formulários da oportunidade e o processo de vendas da oportunidade ao fechar um registro de oportunidade. Também examinamos as atividades de resolução e como elas influenciam o processo de pedido de vendas.
  #### Aulas
  - Introdução às oportunidades
  - As visualizações de oportunidade
  - O formulário de oportunidade
  - Processo de venda de oportunidade
  - Fechamento de uma oportunidade
  - Atividades de resolução


  #### Laboratório &#58; Trabalhando com Oportunidades
  - Trabalhando em oportunidades
  - Dar uma oportunidade como perdida
  - Dar uma oportunidade como ganha

  Depois de concluir este módulo, os alunos serão capazes de&#58;
  - Compreender o Processo de Gerenciamento de Oportunidades em relação ao Dynamics 365 Sales App. 
  - Interagir com as visualizações de oportunidade e formulários para gerenciar registros de oportunidade.
  - Trabalhar com registros de oportunidade em um fluxo de processo de vendas.
  - Fechar oportunidades como ganhas e perdidas.
  - Compreender a importância das atividades de resolução.


  ### Módulo 4&#58; Produtos
  Neste módulo, começaremos a examinar o Catálogo de Produtos no Dynamics 365. Vemos como criar produtos e configurar grupos de unidades e listas de preços. Por fim, examinamos as propriedades do produto, os pacotes de produtos e as famílias de produtos.
  #### Aulas
  - Introdução ao Catálogo de Produtos
  - Adicionar Produtos
  - Configurar grupos de unidades
  - Listas de preços e itens da lista de preços
  - Propriedades do produto, pacotes e famílias


  #### Laboratório &#58; Configurar o Catálogo de Produtos
  - Configurar grupos de unidades
  - Adicionar um produto
  - Criar e configurar uma lista de preços


  #### Laboratório &#58; Trabalhar com o Catálogo de Produtos
  - Clonar um produto
  - Criar um pacote de produtos
  - Criar uma família de produtos
  
  Depois de concluir este módulo, os alunos serão capazes de&#58;
  - Estar familiarizados com o recurso Catálogo de Produtos no Dynamics 365. 
  - Adicionar e gerenciar produtos, configurar grupos de unidades e relacionar listas de preços.
  - Trabalhar com listas de preços e itens da lista de preços.
  - Compreender as propriedades do produto e crie pacotes e famílias de produtos.

  ### Módulo 5&#58; Cotações, pedidos e faturas
  Esse módulo apresenta cotações, pedidos e faturas no Microsoft Dynamics 365. Olhamos em como adicionar produtos do catálogo de produtos para Oportunidades e Cotações, e quando usar produtos 'de escrita'. Este módulo também percorre o processo de conversão de Cotações em Pedidos, Atendimento de Pedidos e o procedimento de gerenciamento de Faturas.
  #### Aulas
  - Introdução ao processamento de pedidos
  - Adicionando produtos a uma oportunidade
  - Trabalhar com citações
  - Trabalhar com pedidos
  - Trabalhar com faturas


  #### Laboratório &#58; Trabalho com cotações, pedidos e faturas
  - Adicionar produtos a uma oportunidade
  - Adicionar uma cotação a uma oportunidade
  - Converter uma cotação em um pedido e fatura

  Depois de concluir este módulo, os alunos serão capazes de&#58;
  - Estar familiarizados com o Fluxo de Processo do Pedido no Dynamics 365.
  - Adicionar Produtos e Produtos 'incluídos' em um Registro de Oportunidade e Cotação.
  - Trabalhar com Cotações, Pedidos e Registros de Faturas.


  ### Módulo 6&#58; Análise de vendas
  Este módulo examina os diferentes métodos disponíveis para analisar as informações de vendas armazenadas no Dynamics 365. Analisamos os relatórios de vendas prontos para uso e o processo para criar um relatório personalizado usando o Dynamics 365 Report Wizard. Este módulo também demonstra o designer de gráfico e painel, bem como a revisão dos painéis de vendas prontos para uso para analisar dados de serviço.
  #### Aulas
  - Introdução à Análise de Vendas no Dynamics 365 
  - Os relatórios de vendas
  - O Assistente de Relatório
  - Trabalhar com gráficos de vendas
  - Trabalhar com painéis de vendas
  - Trabalhar com metas e métricas de vendas


  #### Laboratório &#58; Explorar os relatórios de vendas
  - Explorar o Relatório de Pipeline de Vendas
  - Explorar o relatório de cotação


  #### Laboratório &#58; Metas e métricas de vendas
  - Criar metas para a equipe de vendas
  - Criar uma visão pessoal
  - Exibir metas e gráfico de vendas


  #### Laboratório &#58; Explorar os gráficos e painéis de vendas
  - Explorar os gráficos de oportunidades e leads
  - Criar um gráfico de vendas personalizado
  - Explorar os painéis de vendas
  - Criar um painel de vendas personalizado

  Depois de concluir este módulo, os alunos serão capazes de&#58;
  - Compreender as diferentes maneiras de analisar os dados de vendas no Dynamics 365. 
  - Trabalhar com os Relatórios de Vendas prontos para uso no Dynamics 365. 
  - Criar um relatório de vendas personalizado usando o Assistente de relatório.
  - Trabalhar com os gráficos e painéis de vendas.
  Crie metas de vendas e Visualizações de KPI no Dynamics 365.