summary: |-
  Neste seminário, você trabalhará como um grupo para implementar uma solução ponta a ponta para e-commerce baseada nos Azure App Services, Azure Active Directory e Visual Studio Team Services. Você garantirá que a solução seja compatível com o PCI e que medidas de segurança apropriadas serão implementadas para cenários de acesso local e público.

  #### Perfil de público
  Este seminário é destinado a Cloud Architects e profissionais de IT que têm experiência em arquitetura de design de infraestrutura e soluções em tecnologias de cloud e desejam aprender mais sobre o Azure e os Azure services conforme descrito nas áreas "Resumo" e "Habilidades adquiridas". Os participantes deste seminário também devem ter experiência em outras tecnologias que não sejam Microsoft cloud, atender aos pré-requisitos do curso e desejar fazer o treinamento cruzado no Azure.
