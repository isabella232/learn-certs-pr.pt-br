summary: |-
  Este curso ensinará aos alunos o que é o Cosmos DB e como você pode migrar as cargas de trabalho do MongoDB e do Cassandra para o Cosmos DB.

  #### Perfil do público
  Este curso destina-se aos desenvolvedores de banco de dados que planejam migrar suas cargas de trabalho do MongoDB ou Cassandra DB para o Azure usando o Cosmos DB.
prerequisitesSection: |-
  Os estudantes bem sucedidos começam este papel com um conhecimento fundamental dos conceitos de computação no cloud e experiência profissional na configuração de aplicativos NoSQL.
  
  Especificamente&#58;
  - Os conceitos fundamentais de partição, replicação, e gestão de recursos para construir e configurar aplicativos NoSQL escaláveis que são agnósticas ao Cosmos DB API. 
  - Experiência com Azure, tais como a implementação e gestão de recursos
  
  Para adquirir estas competências, faça a seguinte formação online gratuita antes de frequentar o curso&#58;
  - [Azure Data Fundamentals](/learn/certifications/azure-data-fundamentals)
  - [Serviços de cloud centrais – Azure compute options](/learn/modules/intro-to-azure-compute/)
  - [Estudos de caso&#58; NoSQL databases and cloud object storage](/learn/modules/cmu-case-study-nosql-databases/)
outlineSection: |-
  ### Módulo 1&#58; Criação de bancos de dados distribuídos a nível global com o Cosmos DB
  Este módulo descreve as vantagens e a arquitetura do banco de dados Cosmos DB.
  #### Lições
  - Visão geral do Cosmos DB
  - Cosmos DB APIs
  - Taxa de transferência de provisionamento
  - Práticas recomendadas de particionamento/fragmentação

  Ao término deste módulo, os estudantes estarão aptos a descrever&#58;
  - Visão geral do Cosmos DB
  - Cosmos DB APIs
  - Taxa de transferência de provisionamento
  - Práticas recomendadas de particionamento/fragmentação

  ### Módulo 2&#58; Migrar cargas de trabalho do MongoDB para o Cosmos DB
  Migrar cargas de trabalho do MongoDB para o Cosmos DB
  #### Lições
  - Compreender os benefícios da migração
  - Planejamento de migração
  - Migração de dados
  - Migração de aplicativo
  - Considerações pós-migração

  #### Laboratório&#58; Migrar cargas de trabalho MongoDB ao Cosmos DB
  - Criar um projeto de migração
  - Definir dados de origem e de destino
  - Execução da migração
  - Verificação da migração

  Ao término deste módulo, os estudantes estarão aptos a&#58;
  - Compreender os benefícios da migração
  - Realizar o planejamento de migração
  - Realizar migração de dados
  - Realizar a migração de aplicativos
  - Compreender as considerações pós-migração

  ### Módulo 3&#58; Migrar cargas de trabalho do Cassandra DB para o Cosmos DB
  Este módulo descreve as vantagens e o processo de migração de cargas de trabalho do Cassandra DB para o Cosmos DB.
  #### Lições
  - Compreender os benefícios da migração
  - Planejamento de migração
  - Migração de dados
  - Migração de aplicativo
  - Considerações pós-migração

  #### Laboratório&#58; Migrar cargas de trabalho do Cassandra DB para o Cosmos DB
  - Exportar Schema
  - Transferir dados usando CQLSH COPY
  - Transferir dados usando o Spark
  - Verificação da migração

  Ao término deste módulo, os estudantes estarão aptos a&#58;
  - Compreender os benefícios da migração
  - Realizar o planejamento de migração
  - Realizar migração de dados
  - Realizar a migração de aplicativos
  - Compreender as considerações pós-migração

  #### Leitura adicional
  Este curso não requer nenhuma literatura adicional.

