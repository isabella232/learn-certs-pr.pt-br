  - Compreender a Data Loss Prevention (DLP)
  - Compreender a governança e as etiquetas de dados
  - Construir consultas e políticas de DLP
  
  ### Módulo 9&#58; Gerenciar opções para SharePoint Online
  Há várias opções adicionais disponíveis para SharePoint Online que não estão configuradas em uma categoria específica. Este módulo cobrirá a configuração e as opções disponíveis no SharePoint e no Office 365 para estes componentes. Os componentes específicos podem incluir opções como gerenciamento OneDrive e opções de classificação do site até a habilitação e configuração do Gerenciamento de Direitos de Informação que permite opções adicionais de segurança nos itens do SharePoint. Finalmente, você entenderá a diferença e as razões para usar as opções de funcionalidades de lançamento antecipado para o Office 365 que podem afetar as funcionalidades do SharePoint para seus usuários.
  #### Lições
  - Configurar recursos OneDrive
  - Configurar o uso do Yammer ou Newsfeeds
  - Entender o Gerenciamento de Direitos de Informação
  - Configurar o Gerenciamento de Direitos de Informação
  - Definir as opções de classificação do site
  - Entender as opções de lançamento antecipado para o Office 365
  - Configurar as opções de lançamento antecipado para seu locatário do Office 365
  - Gerenciar Controle de Acesso


