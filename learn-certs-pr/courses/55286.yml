  - Utilizar o conteúdo das páginas editoriais, tais como as entregas e o conteúdo reutilizável


  ### Módulo 4&#58; Trabalhar com aplicativos
  Os aplicativos são necessários para armazenar informações como eventos, contatos e arquivos em um site. SharePoint oferece uma seleção de aplicativos para diferentes cenários, todos com a opção de ser customizado para um requisito de negócio específico. Os aplicativos podem ser divididos em listas, bibliotecas e aplicativos de mercado. As listas SharePoint servem como estrutura para calendários, quadros de discussão, contatos e tarefas. Este módulo explica o conceito de listas e, em seguida, analisa as opções populares.
  Uma biblioteca de documentos é um local em um site onde você pode criar, coletar, atualizar e compartilhar arquivos, incluindo Word, Excel, PowerPoint e PDF. Vamos mostrar-lhe os benefícios de usar uma biblioteca e ensinar-lhe a melhor forma de trabalhar com arquivos em uma biblioteca. Introdução a aplicativos SharePoint do Marketplace são fornecidos para mostrar como estender a funcionalidade do site para além do que Microsoft forneceu na plataforma SharePoint 2019.

