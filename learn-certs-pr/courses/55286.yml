  - Utilize a pesquisa para encontrar conteúdo, incluindo pessoas, sites e vídeos
  - Usar partes da web de pesquisa para enrolar o conteúdo de vários locais


  ### Módulo 8&#58; Gestão De Conteúdos Empresariais
  Tradicionalmente, as equipes utilizam modelos de arquivos ou processos manuais para garantir que a informação seja coletada e retida corretamente. Esta pode ser uma escolha que sua equipe faz ou uma decisão que é mais universal em toda a sua organização. Neste módulo, ajudaremos a sua equipa a estabelecer modelos de ficheiros reutilizáveis e a automatizar a gestão do ciclo de vida do documento. Um exemplo disso seria remover o conteúdo indesejado antigo do seu site automaticamente. Para isso, você vai aprender sobre uma variedade de SharePoint características incluindo metadados geridos, tipos de conteúdo, políticas, gestão de registos no local e o organizador de conteúdos.

  #### Aulas
