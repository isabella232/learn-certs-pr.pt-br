summary: |-
  Este curso oferece a história completa do proprietário do site do início ao fim de uma forma envolvente e prática para garantir que você tem a confiança para planejar e criar novos sites ou gerenciar seus sites existentes. Seu objetivo é aprender como tornar SharePoint relevante para sua equipe, usando uma funcionalidade de sites para ajudá-lo a compartilhar informações e colaborar com seus colegas. Durante a aula você também aprenderá as melhores práticas e "o que não fazer" como você assiste ao vivo, demonstrações interativas e colocar a teoria em prática com as mãos em exercícios.

  ### Perfil do público
  Este curso destina-se tanto a iniciantes como a experientes usuários SharePoint que desejam fazer pleno uso de SharePoint 2019.
prerequisitesSection: |-
  Não é necessária experiência prévia.
outlineSection: |-
  ### Módulo 1&#58; Uma Introdução a SharePoint 2019
  Vamos começar com SharePoint 2019 informando-o sobre a sua fantástica selecção de características. Vamos demonstrar usos populares de SharePoint 2019 para gerenciar e compartilhar conteúdo, criar página web envolvente, automatizar processos de negócios e trabalhar em tempo real com co-autoria. Também discutiremos quem serão os usuários típicos em nossos sites e o papel do administrador de coleta do site. Os proprietários do Site são confiados com a funcionalidade que em outros sistemas de negócios normalmente só estaria disponível para desenvolvedores. Como um novo proprietário do Site temos a certeza de que você vai se surpreender com o potencial que SharePoint 2019 tem a oferecer um usuário final.

  #### Aulas
  - O que é o SharePoint?
  - Gerir Centralmente
  - Páginas Web
  - Trabalho de Equipa
  - Pesquisa
  - Experiência Social
  - Automatizar e Capturar
  - Integração De Office
  - Propriedade e acesso
  - Quem pode ser um bom proprietário?
  - Outros Papéis Únicos
  - Administrador Da Recolha Do Site
  - Administrador De Exploração


  #### Laboratório &#58; Introdução ao SharePoint 2019
  - Navegação SharePoint
  - Usar o seu lançador de aplicativos
  - Enviar para OneDrive
  - Actualizar o seu Perfil MySite 

  Depois de completar este módulo, os alunos serão capazes de&#58;
  - Descrever as razões populares para usar SharePoint 2019
  - Compreender as funções do usuário em SharePoint 2019
  - Navegar SharePoint 2019
  - Gerenciar o seu OneDrive e MySite


  ### Módulo 2&#58; Criar Locais
  Se você está gerenciando sites existentes ou você ainda não começou, vamos complementar a sua situação atual, discutindo a hierarquia do site e planejando o seu SharePoint site. Isso permitirá que você entenda os sites existentes que outras pessoas criaram, bem como tomar boas decisões ao construir novos sites. Como proprietário do site, você será apresentado com uma seleção de modelos do site. Você vai usar uma variedade de modelos de site populares para desenvolver uma melhor compreensão de cada função de sites e uso apropriado. Uma vez que o seu site está pronto, mudaremos então a aparência e sensação do seu site. Você pode até mesmo tentar aplicar a sua marca de negócio para o seu site. Também construiremos a nossa barra de navegação, uma forma simples mas poderosa de ajudar os usuários a moverem-se entre websites.

  #### Aulas
