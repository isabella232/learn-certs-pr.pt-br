  ### Módulo 6&#58; Customizar A Segurança
  A segurança é um elemento importante de qualquer site. Você vai ver demonstrações lideradas por instrutores das melhores práticas para adicionar e remover colegas do seu site e definir o seu nível de acesso. Como proprietário do site, você pode customizar os níveis de permissão. Isso significa que você pode criar níveis de acesso que estão alinhados com as responsabilidades de seus usuários de sites. Um exemplo disso seria permitir a um grupo de usuários a capacidade de carregar conteúdo, mas não excluir conteúdo. Você também vai ver como usar o botão Share para compartilhar rapidamente documentos com outros usuários.

