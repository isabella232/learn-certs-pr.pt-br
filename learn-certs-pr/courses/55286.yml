  - Compreender os benefícios de usar modelos de site ao criar novos sites
  - Utilizar correctamente as colecções e os Sites
  - Controlar navegação no site
  - Apagar e restaurar os locais


  ### Módulo 3&#58; Criação e gestão de páginas Web
  SharePoint possui uma rica seleção de maneiras de construir páginas web. Você vai aprender como atualizar a página inicial do seu site SharePoint com texto, links, imagens, vídeos e partes da web. Também lhe mostraremos as melhores práticas ao criar várias páginas e ligá-las. Na maioria dos modelos do site, criar e gerenciar páginas web é uma maneira simples, rápida e gratificante de apresentar informações essenciais e aplicativos. SharePoint também pode ser usado como uma Intranet para notícias internas. Devido à alta visibilidade destes sites, é comum colocar mais controle sobre o lançamento de novas páginas web ou atualizações para as páginas existentes. Por esta razão, SharePoint tem sites de publicação e sites de comunicação.

