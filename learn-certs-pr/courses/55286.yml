  ### Módulo 5&#58; Processos de construção com fluxo de trabalho
  Os fluxos de trabalho são uma poderosa ferramenta de eficiência que pode ser usada para organizar e acompanhar tarefas orientadas pelo processo, incluindo processos de aprovação. Os fluxos de trabalho serão demonstrados utilizando exemplos do mundo real. Você terá a oportunidade de construir fluxos de trabalho e rever o progresso do fluxo de trabalho.
