  ### Módulo 7&#58; Trabalhar com Search
  SharePoint oferece a capacidade de armazenar grandes quantidades de conteúdo em uma variedade de locais. Este módulo cobre um conjunto de ferramentas que o ajudam a localizar eficientemente as informações de que necessita. Enquanto a busca da SharePoint é rica e inteligente, os proprietários do site podem fazer personalizações para melhorar a sua relevância para uma organização. Vamos mostrar técnicas comuns usadas pelos proprietários de sites para melhorar os resultados de pesquisa, promovendo conteúdo específico quando uma determinada palavra-chave é usada.

  #### Aulas
  - Perfil
  - Uma Introdução ao SharePoint Search
  - Procurar aplicativos, Conjuntos de documentos e pastas
