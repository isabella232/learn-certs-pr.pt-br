summary: |-
  Saiba como proteger informações em sua implantação do Microsoft 365.  Este curso se concentra na governança de dados e proteção de informações dentro de sua organização. O curso abrange a implementação de políticas de prevenção de perda de dados, tipos de informações confidenciais, rótulos de sensibilidade, políticas de retenção de dados e criptografia de mensagens do Office 365, entre outros tópicos relacionados. O curso ajuda os alunos a se prepararem para o Microsoft Information Protection Administrator exam (SC-400).

  #### Perfil do público
  O Administrador de Proteção de Informações planeja e implementa controles que atendem às necessidades de conformidade organizacional. Esta pessoa é responsável por traduzir os requisitos e controles de conformidade em implementação técnica. Eles ajudam os proprietários de controle organizacional a se tornarem e permanecerem em conformidade. Eles trabalham com o pessoal de tecnologia da informação (IT), proprietários de aplicações comerciais, recursos humanos e partes interessadas legais para implementar tecnologia que apóie políticas e controles necessários para atender suficientemente às exigências regulatórias de sua organização. Eles também trabalham com a liderança em conformidade e segurança, tais como um Chief Compliance Officer e um Security Officer para avaliar a amplitude total do risco empresarial associado e estabelecer parcerias para desenvolver essas políticas. Esta pessoa define os requisitos aplicáveis e testa os processos e operações de IT contra essas políticas e controles. Eles são responsáveis pela criação de políticas e regras para classificação de conteúdo, prevenção de perda de dados, governança e proteção.
