summary: |-
  Esta aula de Intermediate Microsoft Project 2019&#58; Digging Deeper tem uma abordagem aprofundada das principais características do Project 2019 ou Project 365 incluindo a entrada e ligação de tarefas, a gestão de recursos e recursos e a análise e actualização de projectos. Você vai aprender a gerenciar projetos de forma eficiente, criar projetos mestres e sub-projetos, criar e customizar relatórios visuais, trabalhar com reservas de recursos e analisar os custos do projeto.

  ### Perfil do público
  Este curso destina-se a estudantes que tenham habilidades Microsoft Project incluindo alto nível de conforto navegando o programa.
