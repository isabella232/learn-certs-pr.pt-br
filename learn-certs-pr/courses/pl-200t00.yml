outlineSection: |-
  ### Módulo 1&#58; Introdução à Microsoft Power Platform
  Este módulo fornecerá ao aluno um histórico sobre o Microsoft Power Platform e seus 4 componentes principais&#58; Power Apps, Power Automate, Power BI e Power Virtual Agents.
  #### Lições
  - Visão geral da Microsoft Power Platform

  #### Laboratório&#58; Validar ambiente de laboratório

  Depois de concluir este módulo, os alunos serão capazes de&#58;
  - Identificar os principais componentes da Microsoft Power Platform
  - Descrever a função de um consultor funcional

  ### Módulo 2&#58; O papel do Consultor Funcional
  Neste módulo, os alunos aprenderão mais sobre a função de consultor funcional e as habilidades necessárias para implementar com êxito uma solução Microsoft Power Platform para uma organização.
  #### Lições
  - Visão geral das habilidades do consultor
  - Criar e validar documentação
  - Engajar intervenientes
  - Realizar garantia de qualidade
  - Configurar integrações

  Após concluir este módulo, os alunos poderão&#58;
  - Envolver as partes interessadas com demonstrações
  - Criar diagramas de relacionamento de tabela (entidade)
  - Integrações de design
  - Interagir com as equipes de consultoria e organização de clientes
  
  
  ### Módulo 3&#58; Trabalhar com Dataverse 
  Neste módulo, os alunos aprenderão sobre a criação de um modelo de dados no Microsoft Dataverse, incluindo importação de dados, uso de opções de relatórios tabulares e configuração de segurança. Eles também aprenderão sobre a criação de AI fácil com o AI Builder. 
  #### Lições
  - Trabalhar com o modelo de dados
  - Criar e gerir processos
  - Trabalhar com o AI Builder
  - Configurar definições do Dataverse
  - Dados de importação e exportação
  - Utilizar opções de relatórios tabulares
  - Configurar definições de segurança

  #### Laboratório &#58; Criar tabelas e colunas
  
  #### Laboratório &#58; Criar entidades e campos
  
  #### Laboratório &#58; Criar relações
  
  #### Laboratório &#58; Opções adicionais de tabela

  Após completarem este módulo, os estudantes poderão&#58;
  - Perceber tabelas, colunas, linhas e relações
  - Configurar um modelo de dados no Dataverse
  - Trabalhar em um ambiente dentro do centro de administração do Microsoft Power Platform

  ### Módulo 4&#58; Criar Power Apps
  Neste módulo, os estudantes aprenderão o valor comercial dos três tipos de Power Apps. Aprenderão então a configurá-los e a projetá-los, incluindo considerações sobre a experiência do usuário para cada tipo de aplicativo.
  #### Lições
  - Fazer aplicativos orientadas por modelos
  - Fazer aplicativos canvas
  - Fazer aplicativos de portal

