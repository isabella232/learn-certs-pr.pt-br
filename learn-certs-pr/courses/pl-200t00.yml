summary: |-
  O Microsoft Power Platform capacita as organizações a automatizar processos de negócios, desenvolver suas próprias experiências ricas em aplicativos e se conectar com os clientes melhor e mais rápido. Neste curso, os alunos aprenderão a realizar a descoberta, capturar requisitos, envolver especialistas no assunto e partes interessadas, traduzir requisitos e configurar soluções e aplicativos Microsoft Power Platform. Eles irão complementar seus aprendizados com laboratórios práticos para criar aprimoramentos de aplicativos, experiências de usuário personalizadas, integrações de sistema, conversões de dados, automação de processos personalizados e visualizações personalizadas. O Microsoft Power Platform é composto por quatro produtos principais&#58; Power Apps, Power Automate, Power BI e Power Virtual Agents. Neste curso, abordaremos esses quatro aplicativos em profundidade, com foco adicional no Microsoft Dataverse, AI Builder, conectores e portais.

  #### Perfil de público

  Um Microsoft Power Platform Functional Consultant é responsável por criar e configurar aplicativos, automações e soluções. Eles atuam como elo de ligação entre os usuários e a equipe de implementação. O consultor funcional promove a utilização de soluções dentro de uma organização. O consultor funcional pode realizar a descoberta, envolver especialistas no assunto e partes interessadas, capturar requisitos e mapear requisitos para recursos. Eles implementam componentes de uma solução, incluindo aprimoramentos de aplicativos, experiências personalizadas do usuário, integrações de sistemas, conversões de dados, automação de processos personalizados e visualizações simples.
