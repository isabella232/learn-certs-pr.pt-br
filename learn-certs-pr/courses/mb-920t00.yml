  *   Explorar a gestão do armazém

  *   Explorar o gerenciamento de produção

  *   Explorar o gerenciamento de estoque

  *   Explorar compras e sourcing

  Após a conclusão deste módulo, os alunos poderão&#58;

  *   Descrever os recursos comuns dos aplicativos de finanças e operações

  *   Descrever as capacidades gerais do Dynamics 365 Supply Chain Management

  *   Descrever os recursos de gerenciamento de armazéns e estoques, fabricação e gerenciamento de ativos

  ### Módulo 2&#58; Conhecer os Fundamentos da Dynamics 365 Finance

  Neste módulo damos uma olhada na Dynamics 365 Finance. Abordaremos os principais recursos do produto antes de focar em livro-razão geral, contas a pagar e contas a receber. Em seguida, exploramos a gestão de despesas e o orçamento em Dynamics 365 Finance.

  #### Aulas

  *   Explorar os recursos do núcleo do Dynamics 365 Finance

  *   Explorar o livro geral

  *   Explorar contas a pagar e contas a receber

  *   Explorar a gestão de despesas, a gestão de ativos fixos e o orçamento

  *   Laboratório capstone

