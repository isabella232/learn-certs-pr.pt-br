summary: |-
  Este curso fornecerá uma ampla introdução às capacidades de finanças e operações da Dynamics 365. Você se familiarizará com o conceito de gerenciamento de recursos corporativos (ERP), bem como com cada um dos aplicativos de finanças e operações, incluindo Dynamics 365 Supply Chain Management, Dynamics 365 Finance, Dynamics 365 Commerce, Dynamics 365 Human Resources e os recursos ERP de Dynamics 365 Project Operations. Este curso incluirá palestras, bem como prática em lab.

  #### Perfil do Público

  Pessoas em diferentes funções e em várias etapas de suas carreiras podem se beneficiar desse curso de fundamentos. Isso inclui profissionais de IT, intervenientes de negócios e outros que querem ser expostos às capacidades financeiras e de operações da Dynamics 365, estudantes, recém-formados e pessoas mudando de carreira que querem alavancar a Dynamics 365 para passar para o próximo nível. 
outlineSection: |-
  ### Módulo 1&#58; Conheça os Fundamentos da Dynamics 365 Supply Chain Management

  Este módulo abrange os conceitos básicos de gerenciamento de recursos corporativos e o que os aplicativos de finanças e operações têm em comum antes de mergulhar na Dynamics 365 Supply Chain Management. Começamos com os processos de negócios de marketing padrão e como o Marketing lida com eles. Então examinamos as capacidades do produto. Finalmente, cobrimos aplicativos de marketing adicionais, como o LinkedIn Campaign Manager, Dynamics 365 Customer Voice e Dynamics 365 Customer Insights.

  #### Aulas

  *   Ser apresentado aos aplicativos de finanças e operações

  *   Identificar recursos gerais do Dynamics 365 Supply Chain Management

  *   Explorar os recursos de armazém e inventário em Dynamics 365 Supply Chain Management

  *   Explorar estratégias de fabricação em Dynamics 365 Supply Chain Management

  *   Explorar os recursos de gerenciamento de ativos na Dynamics 365 Supply Chain Management

  *   Laboratório capstone

