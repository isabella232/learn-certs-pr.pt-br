  *   Discutir Dynamics 365 Fraud Protection

  ### Módulo 4&#58; Conheça os Fundamentos da Dynamics 365 Human Resources

  Neste módulo damos uma olhada na Dynamics 365 Human Resources. Abordaremos as principais capacidades do produto antes de voltar nossa atenção para as capacidades de gerenciamento de pessoal do produto.

  #### Aulas

  *   Explorar recursos principais de Dynamics 365 Human Resources

  *   Explorar os recursos de gestão de pessoal

  *   Laboratório capstone

  #### Laboratório &#58; Laboratório Capstone

  ####

  *   Explorar recursos humanos

  Após a conclusão deste módulo, os alunos poderão&#58;

  *   Discutir as principais capacidades dos Dynamics 365 Human Resources 

  *   Discutir os recursos de gestão de pessoas

  ### Módulo 5&#58; Conheça os Fundamentos da Dynamics 365 Project Operations (ERP)

  Neste módulo, damos uma olhada nas capacidades de recursos corporativos das Dynamics 365 Project Operations. Abordaremos o ciclo de vida do projeto, bem como o planejamento e execução  do produto.

  #### Aulas

  *   Identifique os recursos de gerenciamento do ciclo de vida do projeto em Dynamics 365 Project Operations

  *   Explorar os recursos de planejamento e execução de projetos da Dynamics 365 Project Operations

  Após a conclusão deste módulo, os alunos poderão&#58;

  *   Discutir os recursos de gerenciamento do ciclo de vida do projeto em Dynamics 365 Project Operations

  *   Explorar os recursos de planejamento e execução de projetos da Dynamics 365 Project Operations

