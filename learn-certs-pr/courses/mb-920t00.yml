  *   Explorar contas a pagar

  *   Explorar contas a receber

  Após a conclusão deste módulo, os alunos poderão&#58;

  *   Discutir os recursos fundamentais do Dynamics 365 Finance

  *   Discutir livro-razão geral, contas a pagar e contas a receber

  *   Discutir gestão de despesas, gestão de ativos fixos e orçamento

  ### Módulo 3&#58; Conheça os Fundamentos da Dynamics 365 Commerce

  Neste módulo damos uma olhada no Dynamics 365 Commerce. Abordaremos os principais recursos do produto antes de voltar nossa atenção para a Dynamics 365 Fraud Protection e suas capacidades.

  #### Aulas

  *   Explorar recursos da Dynamics 365 Commerce 

  *   Explorar a Dynamics 365 Fraud Protection

