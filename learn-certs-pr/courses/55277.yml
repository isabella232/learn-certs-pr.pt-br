  - Vista normal
  - Criação de uma apresentação
  - Salvar um documento
  - Importar um arquivo
  - A barra de status
  - Fechar uma apresentação


  #### Laboratório &#58; Criação de uma apresentação do Microsoft PowerPoint
  Depois de concluir este módulo, os alunos serão capazes de&#58;
  - Iniciar o Microsoft PowerPoint.
  - Aprender sobre a visualização normal.
  - Criar uma apresentação em PowerPoint.
  - Salvar uma apresentação do PowerPoint.
  - Importar um arquivo para o PowerPoint.
