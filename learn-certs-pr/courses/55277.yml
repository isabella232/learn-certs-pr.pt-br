summary: |-
  Esta aula de treinamento de Introduction to PowerPoint 2019 foi desenvolvida para alunos interessados em aprender os fundamentos necessários para criar e modificar apresentações básicas usando o Microsoft Office PowerPoint 2019. Os alunos irão explorar o ambiente do PowerPoint e criar uma apresentação. Os alunos formatarão o texto em slides para aumentar a clareza e adicionar objetos gráficos a uma apresentação e modificá-los. Os alunos também adicionarão tabelas e gráficos a uma apresentação para apresentar os dados em um formulário estruturado e, em seguida, finalizar a apresentação.

  #### Perfil de público
  Alunos que têm pouca ou nenhuma familiaridade com o Microsoft PowerPoint 2019 ou usuários do Word mais experientes que desejam aprender os tópicos abordados neste curso na interface de 2019.
