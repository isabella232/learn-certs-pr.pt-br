summary: |-
  Neste seminário, você construirá uma prova de conceito (POC) que transformará um aplicativo PaaS existente em um aplicativo baseado em contêiner. Este POC entregará uma solução de hospedagem de aplicativo web multilocatário aproveitando contêineres Azure Kubernetes Service (AKS), Docker em nós Linux e uma migração de MongoDB para CosmosDB.

  #### Perfil de público
  Este seminário destina-se a Cloud Architects e profissionais de IT que têm experiência arquitetônica de infraestrutura e soluções de design em tecnologias de cloud e querem aprender mais sobre Azure e Azure services, como descrito no 'resumo e 'Habilidades adquiridas' áreas. Os participantes deste seminário deve também ter experiência em outras tecnologias que não sejam da Microsoft cloud , atender aos pré-requisitos do curso e desejar fazer um treinamento cruzado no Azure.
prerequisitesSection: |-
  O conteúdo do seminário pressupõe um nível 300 de conhecimento arquitetônico de design de infraestrutura e soluções. Sugerimos que os alunos façam este pré-requisito antes de participar deste seminário.
  - Curso Microsoft Azure Essentials, http://www.microsoft.com/en-US/azureessentials
outlineSection: |-
  ### Módulo 1&#58; Sessão de design do quadro branco - Aplicativos nativos da cloud
  #### Lições
  - Revisar o estudo de caso do cliente
  - Chamado à ação&#58; Projetar uma solução de prova de conceito
  - Chamado à ação&#58; Apresentar a solução


  ### Módulo 2&#58; Laboratório prático - aplicativos nativos em cloud
  #### Lições
  - Criar e executar um aplicativo Docker
  - Implantar a solução para o Azure Kubernetes Service
  - Escalar o aplicativo e teste HA
  - Configurar balanceamento de carga e descoberta de serviços ( Edição de Infraestrutura)
  - Trabalho com serviços e roteamento de tráfego de aplicativos (Edição do Desenvolvedor)
