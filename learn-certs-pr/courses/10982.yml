  - Usar desktop remoto 
  - Introdução ao Windows PowerShell 
  - Remoting com Windows PowerShell 
  - Introdução ao Provisionamento

  #### Laboratório &#58; Resolução de problemas de Computadores Remotos Através de Desktop Remoto 
  - Usar Desktop Remoto 

  #### Laboratório &#58; Resolução de problemas de um computador remoto usando o Windows PowerShell 
  - Usar o Windows PowerShell Remoting 

  Depois de concluir este módulo, será capaz de&#58; 
  - Usar o Desktop Remoto para gerenciar computadores remotos. 
  - Usar Windows PowerShell cmdlets e guiões. 
  - Usar o remoting do Windows PowerShell para gerenciar computadores remotos. 
  - Implementar pacotes de provisionamento. 

  ### Módulo 6&#58; Resolução de problemas com conectividade de rede Este módulo descreve como identificar configurações de rede e solucionar problemas relacionados à conectividade de rede em redes com fio e sem fio, conectividade IPv4 e IPv6 e resolução de nomes.
