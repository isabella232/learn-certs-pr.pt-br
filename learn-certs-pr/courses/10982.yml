summary: |-
  Este é um curso de ILT de 5 dias que foi projetado para fornecer aos alunos os conhecimentos e habilidades necessários para suportar e solucionar problemas em PCs e dispositivos do Windows 10 num ambiente de domínio do Windows Server. Essas habilidades incluem a compreensão dos recursos do Windows 10, como eles podem ser usados num ambiente do Active Directory e como solucioná-los. 

  #### Perfil da audiência 
  O principal público deste curso é o Enterprise Desktop Support Technician (EDST), que fornece suporte ao Nível 2 para usuários que executam computadores pessoais (PCs) do Windows 10 e dispositivos em organizações de média e grande porte, dentro de um ambiente de domínio do Windows.  EDSTs se concentram numa ampla gama de problemas técnicos para sistemas operacionais Windows (OSs), dispositivos, serviços em cloud, aplicativos, rede e suporte a hardware. No cenário geral, se uma empresa oferece o serviço, o EDST é solicitado a dar suporte.  

  As principais responsabilidades incluem resolver problemas técnicos relativos à instalação e migração do Windows 10, ativação, desempenho, perfis, configurações; e sincronização do dispositivo. Algumas outras responsabilidades importantes incluem acesso à rede local e remota; acesso a aplicativos, acesso a dados e impressoras; autenticação, segurança do Endpoint e política; OS e recuperação de dados. 

  O público secundário para este curso são profissionais de IT que administram e suportam desktops, dispositivos, usuários e recursos de rede e segurança associados. Os alunos que buscarem a certificação nos seguintes exames também serão beneficiados com este curso&#58; 
  - 70-697&#58; Configuração de dispositivos Windows 
  - 70-698&#58; Instalação e configuração do Windows 10
prerequisitesSection: |-
  Além de sua experiência profissional, os alunos que frequentam esse treinamento já devem ter os seguintes conhecimentos técnicos&#58; 
  - Fundamentos de rede, incluindo Protocolo de Controle de Transmissão/Protocolo de Internet (TCP/IP), User Datagram Protocol (UDP), e Domain Name System (DNS).  
  - Princípios do Microsoft Active Directory Domain Services (AD DS).   
  - Compreensão dos componentes de Infraestrutura de chaves públicas (PKI).  
  - Fundamentos do Windows Server 2016.  
  -  Essenciais do Microsoft Windows Client; por exemplo, experiência com Windows 10 ou conhecimento dos cursos 20697-1 e 20697-2.
outlineSection: |-
  ### Módulo 1&#58; Implementação de uma metodologia de resolução de problemas
  Este módulo descreve os novos recursos e dispositivos do sistema operacional Windows 10; ele também descreve o processo de desenvolvimento e aplicação de uma metodologia de resolução de problemas do Windows 10. 
  #### Aulas 
  - Visão geral do Windows 10 
  - Introdução ao Cargo EDST
  - Visão geral das etapas de resolução de problemas
  - Ferramentas de resolução de problemas

  #### Laboratório &#58; Usar Ferramentas de Resolução de Problemas 

  Depois de concluir este módulo, será capaz de&#58;
  - Descrever o sistema operacional Windows 10, os dispositivos que ele suporta e a arquitetura do Windows 10.  
  - Explicar a metodologia de resolução de problemas para o Windows 10. 
  - Descrever as ferramentas de resolução de problemas do Windows 10


  ### Módulo 2&#58; Solucionar problemas de inicialização
  Este módulo descreve como identificar e solucionar problemas de inicialização que afetam — e serviços problemáticos que são executados — no sistema operacional Windows 10. Este módulo introduz problemas potenciais que podem causar problemas de inicialização no Windows 10. Ele também fornece uma visão geral do processo de inicialização do Windows, incluindo o Windows Recovery Environment (Windows RE) e o Boot Configuration Data (BCD). 
  #### Aulas 
  - Visão geral do ambiente de recuperação de inicialização do Windows 10 
  - Configuração do Registro 
  - Configurações de inicialização de resolução de problemas 
  - Recuperação de unidades protegidas por bitlocker 

  #### Laboratório &#58; Problemas de startup de resolução de problemas 
  - Explorando Windows RE 
  - Resolução de um problema de inicialização 

  #### Laboratório &#58; Recuperação de drives criptografadas bitLocker 
  - Recuperação de uma unidade criptografada bitLocker 
  - Criar uma nova senha bitLocker 

  Depois de concluir este módulo, será capaz de&#58; 
  - Descrever como configurar o registro. 
  - Explicar como solucionar problemas nas configurações da inicialização. 
  - Recuperar unidades criptografadas com Criptografia do Drive do Windows BitLocker 


  ### Módulo 3&#58; Executar a recuperação do sistema 
  Este módulo descreve como resolver problemas relacionados aos serviços do sistema operacional e como recuperar um computador.
  #### Aulas
  - Resolução de problemas do serviço do sistema operacional
  - Recuperação de um computador

  #### Laboratório &#58; Executar a recuperação do sistema 
  - Preparação para a recuperação do sistema 
  - Recuperação de um computador

  Após a conclusão deste módulo, você será capaz de&#58; 
  - Solucionar problemas dos serviços do sistema operacional. 
  - Recuperar um computador executando o Windows 10. 


  ### Módulo 4&#58; Resolução de problemas de hardware e drivers de dispositivo
  Este módulo explora como solucionar problemas relacionados a drivers de dispositivos e hardware de dispositivos. 
  #### Aulas 
  - Resolução de falhas do driver de dispositivo 
  - Visão geral da resolução de problemas de hardware 

  #### Laboratório &#58; Problemas de hardware e driver de dispositivo 
  - Resolução de problemas com um driver de dispositivo desaparecido 
  - Resolução de problemas de hardware 

  Depois de concluir este módulo, você será capaz de&#58; 
  - Solucionar problemas no driver. 
  - Descrever o processo de resolução de problemas de hardware.   


  ### Módulo 5&#58; Administração do Windows 10 
  Este módulo descreve como usar as várias ferramentas de administração no Windows 10 para resolver problemas. Ele descreve os recursos e funcionalidades de ferramentas como Windows Admin Center, Remote Desktop, Quick Assist e Windows PowerShell. 
  #### Aulas 
