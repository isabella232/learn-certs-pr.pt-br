summary: |-
  Nesta classe de treinamento Microsoft Word 2019, os alunos aprendem técnicas avançadas, como trabalhar com índices, notas de rodapé e notas finais, adicionar comentários, rastrear alterações, comparar e combinar documentos, criar envelopes e etiquetas, usar Fusão de Correio e proteger documentos. Esta aula é para Word 2019 no Windows.

  #### Perfil de público
  Este curso é destinado a alunos com habilidades intermediárias com o Microsoft Word 2019 que desejam aprender habilidades mais avançadas ou alunos que desejam aprender os tópicos abordados neste curso na interface de 2019.
