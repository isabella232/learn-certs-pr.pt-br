outlineSection: |-
  ### Módulo 1&#58; A interface do Outlook 2019
  Este módulo explica como trabalhar com a interface do Outlook 2019.
  #### Aulas
  - Visão geral da interface do Outlook
  - A Faixa de Opções
  - Abas, grupos e comandos na faixa de opções
  - Vista dos bastidores


  #### Laboratório &#58; Exercícios de interface do Outlook
  - Explorar a Faixa de Opções
  - Explorar a visualização dos bastidores

  Depois de concluir este módulo, os alunos serão capazes de&#58;
  - Trabalhar com a interface do Microsoft Outlook.
  - Trabalhar com a Faixa de Opções do Outlook.
  - Trabalhar com abas, grupos e comandos na Faixa de Opções.
  - Trabalhar com o modo de exibição Backstage.


  ### Módulo 2&#58; Executar tarefas populares no Outlook 2019
  Este módulo explica como realizar tarefas comuns no Outlook 2019.
  #### Aulas
  - Configurar uma conta de e-mail
  - Abrir as mensagens de e-mail
  - Responder e encaminhar mensagens de e-mail
  - Visualizar e salvar um anexo
  - Imprimir uma mensagem
  - Excluir uma mensagem
  - Salvar uma mensagem em um formato alternativo
  - Acesso de delegado
  - Customizar o painel de navegação


  #### Laboratório &#58; Execução de exercícios de tarefas populares
  - Configurar uma conta de e-mail
  - Abrir e respondendo a uma mensagem
  - Imprimir uma mensagem

  Depois de concluir este módulo, os alunos serão capazes de&#58;
  - Configurar uma conta de e-mail no Outlook.
  - Abrir mensagens de e-mail.
  - Responder e encaminhar mensagens de e-mail.
  - Imprimir e salve um anexo.
  - Imprimir mensagens.
  - Apagar mensagens.
  - Salvar uma mensagem em um formato alternativo.
  - Delegar acesso.
  - Customizar o painel de navegação.


  ### Módulo 3&#58; Trabalho com mensagens
  Este módulo explica como trabalhar com mensagens no Microsoft Outlook.
  #### Aulas
  - Compor uma mensagem
  - Adicionar um anexo
  - Adicionar opções de votação
  - Verificar ortografia e gramática
  - Formatar Texto
  - Usar o Microsoft Word para editar mensagens
  - Inserir um hiperlink ou imagem em uma mensagem
  - Enviar uma mensagem


  #### Laboratório &#58; Criação e envio de uma nova mensagem
  Depois de concluir este módulo, os alunos serão capazes de&#58;
  - Escrever uma mensagem.
  - Adicionar um anexo a uma mensagem.
  - Adicionar opções de votação a uma mensagem.
  - Verificar a ortografia e a gramática em uma mensagem.
  - Formatar o texto.
  - Usar o Microsoft Word para editar mensagens de e-mail.
  - Inserir um hiperlink em uma mensagem.
  - Enviar uma mensagem.


  ### Módulo 4&#58; Trabalho com o calendário
  Este módulo explica como trabalhar com o calendário no Microsoft Outlook.
  #### Aulas
  - Alterar a visualização do seu calendário
  - Configurar status de disponibilidade
  - Imprimir seu Cronograma
  - Compartilhar sua agenda
  - Agendar uma reunião
  - Fazer atualizações nas reuniões
  - Cancelar uma reunião
  - Responder a um convite de reunião
  - Marcar uma consulta
  - Compensação para uma consulta
  - Criar grupos de calendários
  - Excluir um calendário
  - Trabalhar com itens de calendário
  - Criar e adicionar calendários


  #### Laboratório &#58; Trabalho com os exercícios do calendário
  - Configurar seu calendário
  - Agendar uma reunião

  Depois de concluir este módulo, os alunos serão capazes de&#58;
  - Mudar sua visualização do calendário.
  - Configurar o status de disponibilidade.
  - Configurar a disponibilidade do seu calendário.
  - Imprimir sua programação.
  - Agendar uma reunião.
  - Fazer atualizações nas reuniões.
  - Responder a um convite de reunião.
  - Marcar uma consulta.
  - Fazer atualizações para um compromisso.
  - Criar grupos de calendário.
  - Excluir um calendário.
  - Trabalhar com itens de calendário.
  - Usar vários calendários.


  ### Módulo 5&#58; Organizar Contatos
  Este módulo explica como organizar contatos no Microsoft Outlook.
  #### Aulas
  - Adicionar, excluir, importar e imprimir um contato
  - Atualizar um contato
  - Localizar um contato
  - Classificar contatos
  - Trabalhar com grupos de contato
  - Gerenciar vários catálogos de endereços
  - Executar uma Fusão de Correio


  #### Laboratório &#58; Organização de exercícios de contato
  - Adicionar e atualizar um contato
  - Executar uma Fusão de Correio

  Depois de concluir este módulo, os alunos serão capazes de&#58;
  - Adicionar um contato.
  - Atualizar um contato.
  - Compartilhar um contato.
  - Localizar contatos.
  - Classificar e localizar contatos.
  - Trabalhar com grupos de contato.
  - Trabalhar com vários catálogos de endereços.
  - Executar uma Fusão de Correio.

