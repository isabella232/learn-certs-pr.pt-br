  ### Módulo 5: Planejar e implementar a sincronização de identidade

  Este caminho de aprendizado fornece um exame aprofundado da sincronização do Microsoft 365 Identity, com foco no Azure Active Directory Connect. Você aprenderá como planejar e implementar o Azure AD Connect, como gerenciar identidades sincronizadas e como implementar gerenciamento de senha no Microsoft 365 usando autenticação multifator e gerenciamento de senha de autoatendimento.

