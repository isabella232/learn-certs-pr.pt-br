  *   Planejar sua solução de identidade e autenticação para Microsoft 365

  *   Planejar sua infraestrutura de suporte para Microsoft 365

  *   Planejar seus requisitos híbridos para a implantação do Microsoft 365

  *   Planejar sua migração para Microsoft 365


