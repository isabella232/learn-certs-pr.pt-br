outlineSection: |-
  ### Módulo 1: Projetar seu locatário Microsoft 365

  Este caminho de aprendizagem se concentra no planejamento de sua experiência com o Microsoft 365. Isso inclui o planejamento daassinatura adequada do Microsoft 365, o planejamento do Microsoft 365 em sua infraestrutura local, o planejamento de qual solução de identidade e autenticação se adapta melhor aos seus requisitos organizacionais, o planejamento da configuração do serviço, o planejamento de ambientes híbridos e o planejamento da sua migração para o Microsoft 365.

