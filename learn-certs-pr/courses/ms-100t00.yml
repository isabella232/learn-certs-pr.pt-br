summary: |-
  Este curso abrange três elementos centrais da administração empresa Microsoft 365 - Microsoft 365 inquilino e gestão de serviços, gestão de Microsoft 365, e gerenciamento de Microsoft 365 identity. No gerenciamento de locatário e serviço do Microsoft 365, você examinará todos os componentes principais que devem ser planejados ao projetar seu locatário do Microsoft 365. Depois que esta fase de planejamento for concluída, você aprenderá como configurar seu locatário do Microsoft 365, incluindo seu perfil organizacional, opções de assinatura de locatário, serviços de componente, contas de usuário e licenças e grupos de segurança. Por fim, você aprenderá como gerenciar seu inquilino, o que inclui a configuração das funções do inquilino e o gerenciamento da saúde e dos serviços do inquilino. Com o seu locatário do Microsoft 365 agora firmemente instalado, você examinará os principais componentes do gerenciamento do Microsoft 365. Isso começa com uma visão geral da funcionalidade do produto Microsoft 365, incluindo Exchange Online, SharePoint Online, Microsoft Teams, Microsoft Power Platform e gerenciamento de dispositivo. Em seguida, você fará a transição para a configuração do Microsoft 365, com foco principal na configuração da conectividade do cliente do Office. Por fim, você examinará como gerenciar instalações de cliente orientadas ao usuário de implantações de aplicativos do Microsoft 365 para empresas (anteriormente Office 365 ProPlus). Você encerrará esta seção aprendendo como configurar a Office Telemetry e o Workplace Analytics. O curso termina com um exame aprofundado da sincronização de  do Microsoft 365 identity, com foco no Azure Active Directory Connect. Você aprenderá como planejar e implementar o Azure AD Connect, como gerenciar identidades sincronizadas e como implementar gerenciamento de senha no Microsoft 365 usando autenticação multifator e gerenciamento de senha de autoatendimento. Esta seção termina com uma visão abrangente da implementação de aplicativos e acesso externo. Você aprenderá como adicionar e gerenciar aplicativos no Azure Active Directory, incluindo como configurar aplicativos multilocatários. Em seguida, você examinará como configurar o Azure AD Application Proxy, incluindo como instalar e registrar um conector e como publicar um aplicativo local para acesso remoto. Por fim, você examinará como projetar e gerenciar soluções para acesso externo. Isso inclui orientações de licenciamento para colaboração Azure AD B2B, criação de um usuário colaborativo e solução de problemas de colaboração B2B.

  #### Perfil do público
  Este curso foi desenvolvido para pessoas que aspiram à função de administrador do Microsoft 365 Enterprise e concluíram um dos caminhos de certificação de administrador com base no Microsoft 365.
prerequisitesSection: |-
