  ### Módulo 6: Implementar aplicativos e acesso externo no Azure AD

  Este caminho de aprendizagem fornece uma visão abrangente da implementação de aplicativos e acesso externo. Você aprenderá como adicionar e gerenciar aplicativos no Azure Active Directory, incluindo como configurar aplicativos multilocatários. Em seguida, você examinará como configurar o Azure AD Application Proxy, incluindo como instalar e registrar um conector e como publicar um aplicativo local para acesso remoto. Por fim, você examinará como projetar e gerenciar soluções para acesso externo. Isso inclui orientações de licenciamento para colaboração Azure AD B2B, criação de um usuário colaborativo e solução de problemas de colaboração B2B.

