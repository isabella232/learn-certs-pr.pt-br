summary: |-
  Aprender a investigar, responder e caçar ameaças usando o Microsoft Azure Sentinel, Azure Defender e o Microsoft 365 Defender. Neste curso você aprenderá a mitigar ameaças cibernéticas usando essas tecnologias. Especificamente, você configurará e usará o Azure Sentinel, bem como utilizará o Kusto Query Language (KQL) para realizar detecção, análise e emissão de relatórios. O curso foi projetado para pessoas que trabalham numa função de trabalho de Operações de Segurança e ajuda os alunos a se prepararem para o exame SC-200&#58; Microsoft Security Operations Analyst. 

  #### Perfil de audiência
  O Analista de Operações de Segurança da Microsoft colabora com as partes interessadas organizacionais para proteger sistemas de tecnologia da informação para a organização. Seu objetivo é reduzir o risco organizacional remediando rapidamente os ataques ativos no meio ambiente, aconselhando melhorias nas práticas de proteção contra ameaças e encaminhando violações das políticas organizacionais às partes interessadas apropriadas. As responsabilidades incluem gerenciamento de ameaças, monitoramento e resposta usando uma variedade de soluções de segurança em todo o ambiente. O papel investiga, responde e caça ameaças usando o Microsoft Azure Sentinel, Azure Defender, Microsoft 365 Defender e produtos de segurança de terceiros. Uma vez que o Analista de Operações de Segurança consome a saída operacional dessas ferramentas, elas também são um interveniente crítico na configuração e implantação dessas tecnologias.
