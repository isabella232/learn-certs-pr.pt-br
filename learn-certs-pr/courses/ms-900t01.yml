summary: |-
  Este curso fornece conhecimento básico sobre as considerações e benefícios da adoção de serviços em nuvem e do modelo em nuvem do Software como Serviço (SaaS), com ênfase específica nas ofertas de serviços em nuvem do Microsoft 365. Você começará aprendendo sobre os fundamentos da nuvem, incluindo uma visão geral da computação em nuvem e, principalmente, dos serviços em nuvem da Microsoft. Você conhecerá o Microsoft Azure e examinará as diferenças entre o Microsoft 365 e o Office 365. Você realizará uma análise aprofundada do Microsoft 365, incluindo uma comparação dos serviços locais da Microsoft com os serviços em nuvem do Microsoft 365, uma análise da mobilidade corporativa no Microsoft 365 e uma análise de como os serviços do Microsoft 365 fornecem colaboração. O curso analisa como a segurança, a conformidade, a privacidade e a confiança são tratadas no Microsoft 365 e termina com uma análise das assinaturas, licenças, cobrança e suporte do Microsoft 365.

  #### Perfil do público
  Este curso foi desenvolvido para tomadores de decisão de negócios e profissionais de TI que desejam implementar e gerenciar serviços em nuvem em sua organização ou que simplesmente desejam adquirir conhecimento básico sobre os fundamentos da nuvem. Isso inclui as considerações e as vantagens da adoção de serviços em nuvem em geral e do modelo em nuvem do software como serviço (SaaS), com ênfase geral nas ofertas de serviços em nuvem do Microsoft 365.
prerequisitesSection: |-
