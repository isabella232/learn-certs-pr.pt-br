  - Conhecimento geral de conceitos de rede, computação e nuvem
outlineSection: |-
  ### Módulo 1&#58; Conceitos de nuvem
  Explore os principais conceitos da computação em nuvem e como isso pode ajudar seus negócios.
  #### Lições 
  - Princípios da computação em nuvem
  - O que é Microsoft 365?
  - Escolha uma implementação na nuvem


  ### Módulo 2&#58; Recursos de produtividade e de trabalho em equipe do Microsoft 365
  Aprenda sobre as soluções de produtividade e trabalho em equipe no Microsoft 365 e os recursos que ajudam as pessoas a serem mais produtivas usando o Microsoft 365 - The World Productivity Cloud.
  #### Lições 
  - Soluções de produtividade e de trabalho em equipe do Microsoft 365
  - Envolva os funcionários com o Microsoft Stream, Teams e Yammer
  - Faça mais com o Office em todos os dispositivos
  - Armazenamento e compartilhamento de arquivos com OneDrive e SharePoint


  ### Módulo 3&#58; Recursos de gerenciamento de negócios do Microsoft 365
  Saiba mais sobre as soluções de gerenciamento de negócios no Microsoft 365 e os recursos que ajudam as organizações a serem mais produtivas usando o Microsoft 365 - The World Productivity Cloud.
  #### Lições 
  - Gerencie seu negócio com o Microsoft 365
  - Simplifique o gerenciamento de dispositivos com o Microsoft Endpoint Manager
  - Aumente a produtividade e fique seguro com o Windows 10
  - Beneficie-se do Business Intelligence com análises e relatórios do Microsoft 365


  ### Módulo 4&#58; Segurança e conformidade do Microsoft 365
  Saiba mais sobre as áreas de soluções de segurança e conformidade do Microsoft 365 e os recursos disponíveis para ajudar as empresas a proteger suas empresas e atender aos requisitos regulamentares.
  #### Lições 
  - Princípios de segurança e áreas de solução
  - Gerenciamento de identidade e acesso
  - Proteção contra ameaças
  - Segurança na nuvem
  - Proteção e governança da informação
  - Gerenciamento da conformidade
  - Gerenciamento de risco, descoberta e auditoria


  ### Módulo 5&#58; Licenciamento e suporte do Microsoft 365
  Saiba mais sobre as opções de licenciamento, serviço e suporte do Microsoft 365.
  #### Lições 
  - Identificar as opções de licenciamento disponíveis no Microsoft 365
  - Descrever as ofertas de suporte para os serviços do Microsoft 365
  - Descrever o ciclo de vida do serviço no Microsoft 365

