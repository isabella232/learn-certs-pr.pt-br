summary: |-
  Neste seminário, você verá como uma implantação de IaaS existente pode ser reprojetada e atualizada para levar em conta a resiliência e, em geral, a alta disponibilidade. Ao longo da sessão de design do quadro branco e do laboratório prático, você verá as várias opções de configuração e serviços para ajudar a construir arquiteturas resilientes.

  #### Perfil de público
  Este seminário é destinado a Cloud Architects e profissionais de IT que têm experiência em arquitetura de design de infraestrutura e soluções em tecnologias de cloud e desejam aprender mais sobre o Azure e os Azure services tal descritos nas áreas "Resumo" e "Habilidades adquiridas". Os participantes deste seminário também devem ter experiência em outras tecnologias que não sejam da Microsoft cloud, atender aos pré-requisitos do curso e desejar fazer o treinamento cruzado no Azure.
prerequisitesSection: |-
