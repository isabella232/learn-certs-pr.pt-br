  ### Módulo 4&#58; Integração
  As empresas geralmente usam uma seleção de ferramentas e serviços de produtividade além do Office 365. As equipes de marketing podem usar o Facebook e o Twitter, enquanto uma equipe de vendas pode usar o Salesforce para gerenciar seus clientes. Flow fornece conectores para serviços populares, permitindo que seus processos se estendam além do Office 365 para outros serviços da web. As conexões podem ser feitas até mesmo para servidores locais, permitindo que sua casa de sistemas de negócios no escritório participe de seus processos.
  #### Aulas
  - Conectores padrão e premium
  - Conexão com serviços web
  - Usar o Flow com dados no local


