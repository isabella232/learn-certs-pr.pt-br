  ### Módulo 2&#58; Introdução ao Flow
  Começamos nossa descoberta do Microsoft Flow construindo nosso primeiro processo de negócios. Discutiremos como usar modelos para começar a usar o Flow ou como usar um modelo em branco para começar sem ações definidas. Uma vez no produto, faremos um tour pelo editor, a página de gerenciamento do fluxo de trabalho e a tela inicial para ajudá-lo a navegar pelo produto. A seguir, começaremos a adicionar, editar e remover ações de nosso modelo de fluxo de trabalho para personalizar o Flow para uma necessidade comercial específica. Quando estiver pronto, iremos publicar e acionar o fluxo de trabalho para testar se funciona conforme o esperado. Terminaremos este módulo discutindo como ativar ou desativar um fluxo, bem como excluir um fluxo.
  #### Lições
  - Usando modelos do Flow
  - Navegar pelo Flow
  - Editar um fluxo
  - Publicar e acionar um fluxo
  - Desligar ou excluir um fluxo


