  ### Módulo 3&#58; Lógica de Flow
  A tomada de decisão durante um processo de negócios costuma ser um gargalo. Esperar por decisões ou informações para direcionar o fluxo de trabalho em direção a seu objetivo depende de quanto tempo a parte envolvida gasta na tarefa. Isso pode ser atenuado se a informação desejada for encontrada declarada em outro lugar, por exemplo, como uma propriedade de documento ou uma entrada de formulário, para citar alguns exemplos. A lógica em um fluxo de trabalho permite que as informações existentes conduzam o fluxo de trabalho por vários caminhos. Isso geralmente acelera a duração do fluxo de trabalho e minimiza a entrada humana.
  Neste módulo, veremos a lógica principal encontrada no Flow e uma aplicação prática de cada opção.
  #### Lições
