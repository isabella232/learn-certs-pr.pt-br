  ### Módulo 6&#58; Administração e manutenção
  Em nosso último módulo do Microsoft Flow, daremos uma olhada em como uma empresa pode gerenciar seus fluxos depois de ter uma boa aceitação do produto. Começaremos discutindo o gerenciamento de fluxos individuais. Isso pode ser usando o histórico para descobrir a origem de quaisquer problemas e implementar o tratamento de erros, bem como usar a análise para descobrir tendências de uso. Vamos descobrir como compartilhar um Fluxo ideal para compartilhar a manutenção de um Fluxo com outro colega e como importar e exportar Fluxos. Por fim, discutiremos como os administradores do Office 365 podem moldar a experiência do Flow com configurações de alto nível que ajudam a garantir a segregação e a segurança dos dados.
  #### Aulas
  - Manter um fluxo
  - Ver histórico e análises
  - Compartilhar um fluxo
  - Exportar e importar fluxos
  - Administração do Office 365 para Flow
  - Ambientes
  - Políticas de dados
  - Integração de dados


