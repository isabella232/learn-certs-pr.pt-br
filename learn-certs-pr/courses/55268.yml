  ### Módulo 1&#58; Uma introdução aos PowerApps
  Vamos começar com uma introdução ao Microsoft Flow . Historicamente, a automação de processos de negócios normalmente ficava nas mãos de um desenvolvedor no negócio, que tinha um bom conhecimento da codificação e dos sistemas aos quais eles estavam se conectando. No entanto, cada vez mais sistemas implantados em empresas estão incentivando um foco maior no design e gerenciamento do usuário final. Com essa mudança de cultura, os usuários finais estão procurando melhorar ainda mais suas soluções de negócios. Flow traz o design do fluxo de trabalho para todos os públicos Ele oferece os blocos de construção para processos leves ou críticos para os negócios. Neste módulo, cobrimos uma visão geral do produto e sua aplicação para o Office 365 e serviços de terceiros.
  #### Lições
  - O que é o Microsoft Flow?
  - Os benefícios da automação
  - Como chegar ao Flow


