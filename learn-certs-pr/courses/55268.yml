  - Opcional&#58; Atualizar com os gerentes

  Após completar este módulo, os alunos poderão&#58;
  - Como usar os conectores Standard e Premium
  - Como se conectar a serviços web
  - Como usar o Flow com dados no local


  ### Módulo 5&#58; O aplicativo móvel
  Flow tem um aplicativo móvel correspondente que pode ser usado para alavancar muitas características do Flow. Primeiro, ele oferece aos usuários a capacidade de construir novos Flows, diretamente de seu telefone ou tablet. Em segundo lugar, ele pode ser usado para gerenciar fluxos existentes incluindo edição, visualização do histórico, salvamento de uma cópia, desativação e exclusão de Fluxos. Você pode acessar quaisquer aprovações que lhe tenham sido enviadas pela Flow e aprovar ou rejeitar decisões. O aplicativo também suporta as notificações push que podem ser enviadas para seu telefone ou tablet a partir de um Fluxo. Além disso, você pode até mesmo criar botões que aparecem no aplicativo que lhe permitem acionar os Fluxos. Este valioso aplicativo será detalhado neste módulo.
  #### Aulas
  - Fazer o download do aplicativo móvel
  - Registro e gerenciamento de contas
  - Construção e gerenciamento de fluxos
  - Criar botões
  - Alimentações e aprovações

