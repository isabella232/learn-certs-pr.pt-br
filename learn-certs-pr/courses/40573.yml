outlineSection: |-
  ### Módulo 1&#58; Sessão de Design no Quadro Branco - Identidade Híbrida
  Neste workshop, você aprenderá a instalar e configurar uma solução de identidade híbrida que integra uma solução de identidade local existente com o Azure. Você aprenderá como proteger a rede virtual implantando um dispositivo virtual de rede e configurar regras de firewall e tabelas de rota. Além disso, você configurará o acesso à rede virtual com uma jump box e uma conexão VPN site a site.
  #### Aulas
  - Revisar o estudo de caso do cliente
  - Projetar uma solução de prova de conceito
  - Apresentar a solução


  ### Módulo 2&#58; Laboratório prático - Identidade Híbrida
  Neste laboratório prático, você instalará e configurará diversos cenários de identidade híbrida diferentes. Os cenários envolvem uma floresta de domínio único do Active Directory denominada contoso.local, que neste ambiente de laboratório consiste (por razões de simplicidade) em um único controlador de domínio denominado DC1 e um único servidor membro de domínio denominado APP1. A intenção é explorar os recursos relacionados ao Azure AD que permitem integrar o Active Directory ao Azure Active Directory, otimizar a autenticação e autorização híbrida e fornecer acesso seguro a recursos locais da Internet para usuários organizacionais e usuários que são membros do parceiro organizações.
  #### Aulas
  - Integrar uma Active Directory Forest com um inquilino Azure Active Directory.
  - Gerenciar autenticação, autorização e controle de acesso em cenários híbridos.
  - Configurar o acesso ao aplicativo em cenários híbridos.