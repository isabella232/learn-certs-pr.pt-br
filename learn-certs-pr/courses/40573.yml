summary: |-
  Neste workshop, você aprenderá a instalar e configurar uma solução de identidade híbrida que integra uma solução de identidade local existente com o Azure. Você aprenderá como proteger a rede virtual implantando um dispositivo virtual de rede e configurar regras de firewall e tabelas de rota. Além disso, você configurará o acesso à rede virtual com uma jump box e uma conexão VPN site a site.

  #### Perfil de público
  Este workshop destina-se a Cloud Architects e profissionais de IT com experiência em arquitetura de design de infraestrutura e soluções em tecnologias de cloud e que desejam aprender mais sobre o Azure e os serviços do Azure conforme descrito nas áreas ""Resumo"" e ""Habilidades adquiridas"". Os participantes deste workshop também devem ter experiência em outras tecnologias que não sejam da Microsoft cloud que, atender aos pré-requisitos do curso e desejar fazer o treinamento cruzado no Azure.
