summary: |-
  Este curso de um dia dirigido por instrutores é para usuários finais que trabalham em um ambiente SharePoint 2016. É uma versão abreviada de nossa classe completa de SharePoint End User e se destina a pessoas que não utilizam o SharePoint e que não serão responsáveis pelo gerenciamento de um site SharePoint .

  #### Perfil do público
  Este curso é destinado a novos usuários do SharePoint.
outlineSection: |-
  ### Módulo 1&#58; Introdução ao SharePoint 2016
  SharePoint 2016 é uma ferramenta de colaboração em seu coração. Seu objetivo principal é facilitar aos usuários encontrar e compartilhar informações, e há muitas características incorporadas ao SharePoint para facilitar isso. O recurso de biblioteca do SharePoint pode fornecer uma alternativa superior ao servidor de arquivos tradicional. As listas do SharePoint podem ser uma alternativa fácil de projetar e de usar para compartilhar arquivos de planilhas ou tabelas de banco de dados mais formais. Tanto as listas quanto as bibliotecas podem ser personalizadas e ampliadas para fornecer aparências e funcionalidades aprimoradas, tais como calendários e quadros de discussão, para citar alguns. Toda essa colaboração pode ser feita através de uma interface de navegador e, em alguns casos, através da integração com aplicativos Microsoft Office.

  #### Lições
  - Versões SharePoint
  - Layout e navegação do site da equipe
  - Layout
  - Navegação


  #### Laboratório &#58; Navegação do site da equipe
  Após completar este módulo, os alunos poderão&#58;
  - Entender as versões do SharePoint.
  - Entender a hierarquia do site do SharePoint.
  - Entender o layout do site da equipe.
  - Navegar dentro de um Team Site


  ### Módulo 2&#58; Listas Básicas do SharePoint
  Listas são um bloco fundamental no SharePointque fornece uma maneira para os usuários armazenarem e visualizarem dados. O SharePoint vem ""fora da caixa"" com muitos modelos de listas pré-definidos que são fáceis de usar. As listas podem ser ainda mais personalizadas adicionando colunas para armazenar praticamente qualquer tipo de informação. Além disso, as colunas da lista podem ser validadas, assim como ligadas entre outras listas. As listas são uma ferramenta muito flexível e poderosa no SharePoint.

  #### Lições
  - Criar aplicativos usando modelos de listas
  - Criar listas
  - Criar listas usando modelos de listas
  - Colunas de listas
  - Criar colunasde listas
  - Validação de colunas delistas 
  - Validando uma coluna de listas

  #### Laboratório &#58; Trabalhar com equipes de listas de sites

  #### Laboratório &#58; Criar listas e colunas personalizadas
