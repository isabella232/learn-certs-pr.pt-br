  - Atualizar uma planilha de dados da lista do SharePoint.
  - Criar um alerta.
  - Assinar e visualizar um feed RSS a partir de uma lista do SharePoint.
  - Fazer uma cópia de uma biblioteca no Outlook.
  - Usar a visualização da planilha de dados.
  - Abrir e editar uma lista no Access.


  ### Módulo 6&#58; Trabalhar com Sites
  Todo o conteúdo do SharePoint é acessado através de um site.
  Um site SharePoint é o recipiente para listas e bibliotecas e fornece um ponto de partida para a administração básica. O conteúdo, listas, bibliotecas e a aparência básica de um site é inicialmente determinada pelo Modelo de Site utilizado para criar o site.

