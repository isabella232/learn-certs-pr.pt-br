  ### Módulo 3&#58; Bibliotecas SharePoint Basics
  compartilham as mesmas características das listas SharePoint, tais como colunas, vistas e validação, para citar algumas. O que distingue as bibliotecas do SharePoint é que cada item de uma biblioteca tem um documento subjacente. Assim, além dos dados armazenados nas colunas da biblioteca, o documento armazena seus próprios dados com base no tipo de documento. Devido aos dados extras que podem ser armazenados em colunas que podem ser usadas para filtrar e pesquisar por e recursos como o versionamento, as bibliotecas são consideradas um ótimo substituto para o sistema de servidor de arquivos mais tradicional. As bibliotecas são, como as listas, um bloco fundamental de construção em um site SharePoint.
