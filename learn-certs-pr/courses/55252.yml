  ### Módulo 5&#58; Integração do Office
  Uma das características legais do SharePoint é sua capacidade de integração com aplicativos Microsoft Office. Quase todo aplicativo Office oferece algum nível de integração com o SharePoint , seja ele simples, como a utilização de uma planilha de Excel para criar uma nova lista, ou mais completa, como a integração com Outlook. Alguns recursos de integração melhoram o que está disponível online através de um navegador, enquanto outros permitem o acesso ao conteúdo do SharePoint offline, como um ambiente de computador móvel. Esta lição utilizará uma série de exercícios e exercícios para mostrar como cada aplicativo do Office pode se integrar com o SharePoint. Note que este capítulo está explorando a integração com o Office instalado localmente na máquina que se conecta ao SharePoint. O Office Online Server é uma versão do Office baseada em navegador que permite criar e modificar documentos de office. Com o SharePoint 2016 Office Online Server pode ser integrado e é considerado uma peça essencial para muitas instalações do SharePoint. Dito isto, por ser um produto separado do SharePoint, não é coberto como parte deste curso.

  #### Lições
  - Integração Excel
  - Integração Outlook

  Após completar este módulo, os alunos poderão&#58;
