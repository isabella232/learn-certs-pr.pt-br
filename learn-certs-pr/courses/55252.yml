  ### Módulo 4&#58; Trabalhando com Listas e Vistas de Biblioteca
  As vistas fornecem um sistema flexível para exibir a lista SharePoint e os dados da biblioteca de uma forma fácil de ler e de usar. Cada lista e biblioteca SharePoint pode ter múltiplas vistas criadas e configuradas, e algumas listas e modelos de biblioteca vêm com vistas especiais pré-configuradas. As vistas podem ser definidas para uso pessoal ou para uso partilhado.

  #### Lições
