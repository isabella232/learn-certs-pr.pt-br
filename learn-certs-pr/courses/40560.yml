  ### Módulo 2&#58; Laboratório prático - Manutenção Preditiva para dispositivos de campo remotos
  #### Aulas
  - Configuração do IoT Central com dispositivos e metadados
  - Executar o Rod Pump Simulator
  - Criação de um conjunto de dispositivos
  - Criação de um painel útil
  - Criação de um Event Hub e exportação de dados continuamente da IoT Central
  - Uso dos serviços Azure Databricks e Azure Machine Learning para treinar e implantar o modelo preditivo
  - Criação de um Azure Function para prever a falha da bomba