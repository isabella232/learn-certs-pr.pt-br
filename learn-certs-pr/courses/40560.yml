summary: |-
  Neste workshop, você aprenderá a avaliar o catálogo da Microsoft de produtos de IoT baseados em PaaS e SaaS para determinar a combinação ideal de ferramentas para atender às necessidades da Fabrikam. Você projetará e implementará uma solução que simplifica o gerenciamento e relatórios de dispositivos  IoT, fornecendo à Fabrikam um caminho mais rápido para concretizar sua estratégia de IoT sem exigir muito desenvolvimento personalizado. A seguir, você aprenderá como implantar um modelo de Machine Learning de manutenção preditiva treinado e projetar um canal de processamento de fluxo que faz previsões com o modelo quase em tempo real. No final deste duto está um alerta que é enviado para a equipe de manutenção da bomba de óleo quando uma falha da bomba é iminente.

  #### Perfil de público
  Este workshop destina-se a Cloud Architects e profissionais de IT com experiência em arquitetura de design de infraestrutura e soluções em tecnologias de cloud e que desejam aprender mais sobre o Azure e os serviços do Azure conforme descrito nas áreas ""Resumo"" e ""Habilidades adquiridas"". Os participantes deste workshop também devem ter experiência em outras tecnologias que não sejam da Microsoft cloud , atender aos pré-requisitos do curso e desejar fazer o treinamento cruzado no Azure.
prerequisitesSection: |-
