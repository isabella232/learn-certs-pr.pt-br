summary: |-
  Neste curso de 1 dia, os alunos continuarão a aprender a escrever relatórios com o Microsoft® SQL Server® Report Builder e SSRS. O foco deste curso é melhorar as visualizações de relatórios personalizados e o uso da programação Visual Basic nos relatórios SSRS. Apoiar a programação Visual Basic em relatórios é um requisito normal no cenário atual de relatórios e este curso apresenta as informações necessárias utilizando discussões de grupo, planilhas de trabalho, práticas, demonstrações e atividades de laboratório. O Report Builder está disponível para todas as versões suportadas do Microsoft SQL Server.

  #### Perfil do público
  O principal público deste curso são pessoas experientes com Report Builder e SSRS. O público secundário para este curso são autores experientes de relatórios Report Designer (SSRS). Os participantes do curso podem ser analistas de negócios, analistas programadores, analistas de dados, administradores de banco de dados ou profissionais de IT. 
