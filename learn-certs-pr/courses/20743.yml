  - Configurando o armazenamento no Hyper-V
  - Configurando a rede Hyper-V
  - Configurando máquinas virtuais Hyper-V


  #### Laboratório: Implementação da virtualização de servidor com Hyper-V
  - Instalando a função de servidor Hyper-V
  - Configurando redes virtuais
  - Criando e configurando uma máquina virtual

  Depois de completar este módulo, os estudantes estarão aptos a:
  - Configurar a função Hyper-V no Windows Server 2016.
  - Configurando o armazenamento no Hyper-V.
  - Configurando a rede Hyper-V.
  - Configurar máquinas virtuais Hyper-V.


  ### Módulo 7&#58; Configuração de recursos de rede avançados
  Este módulo descreve como implementar uma infraestrutura de rede avançada.
