  Depois de completar este módulo, os estudantes estarão aptos a:
  - Descrever o conceito de cluster de failover.
  - Implementar um cluster de failover.
  - Configurar aplicativos e serviços de alta disponibilidade em um cluster de failover.
  - Manter um cluster de failover.
  - Implementar um cluster de failover estendido.


  ### Módulo 12: Implementando o clustering de failover com o Windows Server 2016 Hyper-V
  Este módulo descreve como implementar e gerenciar máquinas virtuais do Hyper-V em um cluster de failover.
  #### Lições
