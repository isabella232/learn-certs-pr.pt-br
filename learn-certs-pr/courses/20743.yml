  - Explicar como implantar contêineres.
  - Explique como instalar, configurar e gerenciar contêineres usando o Docker.


  ### Módulo 11: Implementando clustering de failover
  Este módulo descreve como implementar o cluster de failover para prover serviços e aplicativos de rede de alta disponibilidade.
  #### Lições
