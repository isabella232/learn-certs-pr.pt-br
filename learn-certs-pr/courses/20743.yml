summary: |-
  Este curso presencial de cinco dias descreve como implementar e configurar novos recursos e funcionalidades do Windows Server 2016. Este curso foi desenvolvido para profissionais de tecnologia da informação (TI) que desejam atualizar suas habilidades técnicas do Windows Server 2008 ou Windows Server 2012 para o Windows Server 2016. O curso pressupõe um alto nível de conhecimento sobre tecnologias e habilidades anteriores do Windows Server, equivalente à certificação Microsoft Certified Solutions Associate (MCSA): Windows Server 2008 ou Windows Server 2012.
  
  Não se trata de um curso de atualização de produto e detalha as considerações para migrar e atualizar o ambiente específico dos estudantes para o Windows Server 2016. Em vez disso, este curso fornece atualizações para os conhecimentos e habilidades que os estudantes já possuem sobre o Windows Server, uma vez que estão associados ao Windows Server 2016.

  #### Perfil do público
  Este curso destina-se aos profissionais de TI especialistas em administração de sistemas Windows Server 2012 ou Windows Server 2008, com experiência prática em ambientes corporativos do Windows Server 2008 R2 ou Windows Server 2008. Os estudantes devem ter obtido a credencial MCSA para Windows Server 2008 ou Windows Server 2012 ou devem possuir conhecimentos equivalentes. 
  
  Além disso, os profissionais de TI que planejam fazer os exames Microsoft Certified Solutions Expert (MCSE) também poderão se inscrever neste curso como preparação para os exames MCSA, que são um pré-requisito para as especialidades do MCSE.
prerequisitesSection: |-
  Antes de participar deste curso, os estudantes devem ter:
  - Mais de dois anos de experiência na implementação e gerenciamento de ambientes Windows Server 2012 ou Windows Server 2008, experiência em NS com tarefas diárias de gerenciamento e manutenção de sistemas Windows Server 2012 ou Windows Server 2008.
  - Experiência em tecnologias e implementação de redes Windows.
  - Experiência em tecnologias e implementação de Active Directory.
  - Experiência em tecnologias e implementação de virtualização do Windows Server.
  - Conhecimento equivalente às credenciais do MCSA para Windows Server 2008 ou Windows Server 2012.
outlineSection: |-
  ### Módulo 1: Instalando e configurando o Windows Server 2016
  Este módulo descreve como instalar e executar a configuração dos servidores do Windows Server 2016 após a instalação.
  #### Lições
  - Introduzindo o Windows Server 2016
  - Instalação do Windows Server 2016
  - Configurando o Windows Server 2016
  - Preparando-se para atualizações e migrações
  - Migrando funções de servidor e cargas de trabalho
  - Modelos de ativação do Windows Server


  #### Laboratório: instalando e configurando o Server Core
  - Instalando o Server Core
  - Concluindo tarefas pós-instalação no Windows Server 2016 Core
  - Executar gerenciamento remoto

  Depois de completar este curso, os estudantes estarão aptos a:
  - Descrever o Windows Server 2016.
  - Instalar o Windows Server 2016.
  - Configurar o Windows Server 2016.
  - Preparar-se para atualizações e migrações.
  - migrar funções servidores e cargas de trabalho.
  - Descrever os modelos de ativação do Windows Server.


  ### Módulo 2: Visão geral do armazenamento no Windows Server 2016
  Este módulo descreve como configurar o armazenamento no Windows Server 2016.
  #### Lições
  - Visão geral do armazenamento no Windows Server 2016
  - Implementar Data Deduplication
  - Configurando armazenamento iSCSI
  - Configurando o recurso Espaços de Armazenamento no Windows Server 2016


  #### Laboratório: Implementando e gerenciando o armazenamento
  - Implementando o Gerenciador de Recursos de Servidor de Arquivo (FSRM)
  - Implementar Data Deduplication
  - Configurando armazenamento iSCSI

  Depois de completar este módulo, os estudantes estarão aptos a:
  - Descrever o armazenamento no Windows Server 2016.
  - Implementar deduplicação de dados.
  - Configuração do armazenamento iSCSI.
  - Configurar o recurso Espaços de Armazenamento no Windows Server 2016.


  ### Módulo 3: Implementando serviços de diretório
  Este módulo descreve como implementar o recurso Serviços de Diretório.
  #### Lições
  - Implementando controladores de domínio do Active Directory
  - Implementar contas de serviço
  - Azure AD


  #### Laboratório: Implementando e gerenciando o AD DS
  - Clonando um controlador de domínio
  - Implementar contas de serviço

  Depois de completar este módulo, os estudantes estarão aptos a:
  - Implementar controladores de domínio do AD DS.
  - Implementar contas de serviço.
  - Descrever o Azure AD.


  ### Módulo 4: Implementação de AD CS
  Este módulo descreve como implementar uma implantação do AD FS.
  #### Lições
  - Visão geral do AD FS
  - Implementação do AD FS
  - Implementação do AD FS para uma única organização.
  - Implementação de proxy de aplicativo Web
  - Implementando SSO com serviços online da Microsoft


  #### Laboratório: Implementação do AD FS
  - Instalação e configuração do AD FS
  - Configurando um aplicativo interno para o AD FS


  #### Laboratório: Implementando Proxy de Aplicativo Web
  - Implementação de proxy de aplicativo Web

  Depois de completar este módulo, os estudantes estarão aptos a:
  - Descrever o AD FS.
  - Implementar o AD FS.
  - Implementar o AD FS para uma única organização.
  - Implementar o Proxy de Aplicativo Web.
  - Implementar SSO com serviços online da Microsoft.


  ### Módulo 5: Implementando serviços de rede
  Este módulo descreve como configurar recursos avançados para Dynamic Host Configuration Protocol (DHCP) e como configurar o gerenciamento de endereço IP (IPAM).
  #### Lições
  - Visão geral dos aprimoramentos de rede
  - Implementação de IPAM
  - Gerenciamento de espaços de endereços IP com IPAM


  #### Laboratório: Implementando serviços de rede
  - Configuração de políticas de DNS
  - Configurando o failover de DHCP
  - Configurando o IPAM

  Depois de completar este módulo, os estudantes estarão aptos a:
  - Descrever os aprimoramentos de rede.
  - Implementar o gerenciamento de endereço IP.
  - Gerenciar espaços de endereço IP com o IPAM.


  ### Módulo 6: Implementação de Hyper-V
  Este módulo descreve como instalar e configurar máquinas virtuais do Hyper-V.
  #### Lições
