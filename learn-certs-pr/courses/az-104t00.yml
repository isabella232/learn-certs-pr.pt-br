summary: |-
  Este curso ensina aos profissionais de TI a gerenciar suas assinaturas do Azure, identificar identidades, administrar a infraestrutura, configurar redes virtuais, conectar sites locais e do Azure, gerenciar tráfego de rede, implementar soluções de armazenamento, criar e dimensionar máquinas virtuais, implementar aplicativos e contêineres da Web, fazer backup, compartilhar dados e monitorar sua solução.
  
  #### Perfil do público
  Este curso é destinado a administradores do Azure. O Azure Administrator implementa, gerencia e monitora redes de identidade, governança, armazenamento, computação e virtual em um ambiente em nuvem. O Azure Administrator provisionará, dimensionará, monitorará e ajustará os recursos conforme apropriado.
prerequisitesSection: |-
  Administradores bem-sucedidos do Azure iniciam essa função com experiência em virtualização, rede, identidade e armazenamento.
  - Compreensão das tecnologias de virtualização no local, incluindo&#58; VMs, rede virtual e discos rígidos virtuais.
  - Compreensão das configurações de rede, incluindo TCP/IP, Domain Name System (DNS), redes virtuais privadas (VPNs), firewalls e tecnologias de criptografia.
  - Compreensão dos conceitos do Active Directory, incluindo usuários, grupos e controle de acesso baseado em funções.
  - Compreensão da resiliência e recuperação de desastres, incluindo operações de backup e restauração.
  
  Cursos pré-requisitos (ou conhecimento equivalente e experiência prática)&#58;
  
