outlineSection: |-
  ### Módulo 1: Introdução às Azure Virtual Networks

  Neste módulo, você aprenderá como projetar e implementar recursos fundamentais da Rede do Azure, como redes virtuais, IPs DNS públicos e privados, peering de rede virtual, roteamento e Azure Virtual NAT.

  #### Lições
  *   Explorar as Azure Virtual Networks

  *   Configurar os serviços públicos IP

  *   Resolução de nomes de design para sua Virtual Network

  *   Ativar a conectividade VNet Cruzada com peering

  *   Implementar roteamento de tráfego de Virtual Network

  *   Configurar o acesso à Internet com o Azure Virtual NAT


  #### Laboratório: Exercício: projetar e implementar uma Virtual Network no Azure

  ####

  #### Laboratório: Exercício: definir as configurações de DNS no Azure

  ####

  #### Laboratório: Exercício: conectar duas Azure Virtual Networks usando virtual network peering

  Depois de concluir este módulo, os alunos serão capazes de&#58;

  *   Implementar redes virtuais

  *   configurar os serviços públicos de IP

  *   configurar zonas DNS privadas e públicas

  *   Projetar e implementar conectividade cruzadaVNET

  *   Implementar roteamento de rede virtual

  *   Projetar e implementar um NAT de Azure Virtual Network


  ### Módulo 2&#58; Projetar e implementar redes híbridas

  Neste módulo você vai aprender a projetar e implementar soluções de redes híbridas, como conexões site-a-site VPN, conexões VPN ponto-a-Site, Azure Virtual WAN e hubs WAN virtuais.

  #### Lições
  *   Projetar e implementar Azure VPN Gateway

  *   Conectar redes com conexões VPN site a site

  *   Conectar dispositivos a redes com conexões VPN ponto a site

  *   Conectar recursos remotos usando Azure Virtual WANs

  *   Criar um dispositivo virtual de rede (NVA) em um hub virtual


  #### Laboratório: Exercício: criar um Virtual WAN usando o Azure Portal

  ####

  #### Laboratório: Exercício: criar e configurar um virtual network gateway

  ####

  Depois de concluir este módulo, os alunos serão capazes de:

  *   Projetar e implementar uma conexão VPN site a site

  *   Projetar e implementar uma conexão VPN ponto a site

  *   Projetar e implementar recursos de Azure Virtual WAN


  ### Módulo 3&#58; Projetar e implementar Azure ExpressRoute

  Neste módulo, você aprenderá como projetar e implementar as opções Azure ExpressRoute, ExpressRoute Global Reach, ExpressRoute FastPath e ExpressRoute Peering.

  #### Lições

  *   Explorar o Azure ExpressRoute

  *   Projetar uma implantação ExpressRoute

  *   Configurar o peering para uma implantação ExpressRoute

  *   Conectar um circuito ExpressRoute a uma VNet

  *   Conectar redes geograficamente dispersas com alcance global ExpressRoute

  *   Melhorar o desempenho do caminho de dados entre redes com ExpressRoute FastPath

  *   Solucionar problemas de conexão do ExpressRoute


  #### Laboratório: Exercício: configurar um gateway ExpressRoute

  ####

  #### Laboratório: Exercício: provisionar um circuito ExpressRoute

  ####

  Depois de concluir este módulo, os alunos serão capazes de:

  *   Projetar e implementar Expressroute

  *   Projetar e implementar Expressroute Direct

  *   Projetar e implementar Expressroute FastPath


  ### Módulo 4: balanceamento de carga de tráfego não HTTP(S) no Azure

  Neste módulo, você aprenderá como projetar e implementar soluções de balanceamento de carga para tráfego não HTTP(S) no Azure com o Azure Load balancer e o Traffic Manager.

  #### Lições

  *   Explorar o balanceamento de carga

  *   Projetar e implementar Azure load balancer usando o Azure Portal

  *   Explorar o Azure Traffic Manager


  #### Laboratório: Exercício: criar um perfil do Traffic Manager usando o Azure Portal

  ####

  #### Laboratório: Exercício: criar e configurar um Azure load balancer

  ####

  Depois de concluir este módulo, os alunos serão capazes de:

  *   Projetar e implementar Azure Load Balancers

  *   Projetar e implementar o Azure Traffic Manager


  ### Módulo 5: tráfego Load balancing HTTP(S) tráfego no Azure

  Neste módulo, você aprenderá como projetar e implementar soluções de balanceamento de carga para tráfego HTTP(S) no Azure com o Azure Application gateway e a Azure Front Door.

  #### Lições

  *   Projetar Azure application gateway

  *   Configurar o Azure Application gateway

  *   Projetar e configurar a Azure Front Door


  #### Laboratório: Exercício: implantar o Azure Application gateway

  ####

  #### Laboratório: Exercício: criar uma porta de entrada para um aplicativo da web altamente disponível

  ####

  Depois de concluir este módulo, os alunos serão capazes de:

  *   Projetar e implementar Azure Application gateway

  *   Implementar a Azure Front Door


  ### Módulo 6&#58; Projetar e implementar segurança de rede

  Neste módulo, você aprenderá a projetar soluções de segurança de rede importantes, como Azure DDoS, Azure Firewalls, Grupos de segurança de rede e Firewall de aplicativo da Web.

  #### Lições

  *   Protejer suas redes virtuais no Azure Portal

  *   Implantar a Azure DDoS Protection usando o Azure Portal

  *   Implantar Network Security Groups usando o Azure Portal

  *   Projetar e implementar o Azure Firewall

  *   Trabalhar com o Azure Firewall Manager

  *   Implementar um Web Application Firewall na Azure Front Door


  #### Laboratório: Exercício: implantar e configurar o Azure Firewall usando o Azure Portal

  ####

  #### Laboratório: Exercício: protejer seu hub virtual usando o Azure Firewall Manager

  ####

  #### Laboratório: Exercício: configurar a DDoS Protection em uma rede virtual usando o Azure Portal

  ####

  Depois de concluir este módulo, os alunos serão capazes de:

  *   Configurar e monitorar um plano de Azure DDoS Protection

  *   implementar e gerenciar o Azure Firewall

  *   Implementar grupos de segurança de rede

  *   Implementar um firewall de aplicativo da web (WAF) na Azure Front Door


  ### Módulo 7: Projetar e implementar acesso privado aos Azure Services

  Neste módulo, você aprenderá a projetar e implementar o acesso privado aos Azure services com o Azure Private Link e pontos de extremidade de serviço de rede virtual.

  #### Lições

  *   Definir Private Link Service e endpoint privado

  *   Explicar os pontos de extremidade do serviço de rede virtual

  *   Integrar Private Link com DNS

  *   Integrar seu App Service com Azure Virtual Networks


  #### Lab: Exercício: criar um ponto final privado Azure usando Azure PowerShell

  ####

  #### Laboratório: Exercício: restringir o acesso à rede a recursos PaaS com terminais de serviço de rede virtual

  ####

  Depois de concluir este módulo, os alunos serão capazes de:

  *   Definir a diferença entre Private Link Service e endpoints privados

  *   Projetar e configurar endpoints privados

  *   Explicar os pontos de extremidade do serviço de rede virtual

  *   Projetar e configurar o acesso aos terminais de serviço

  *   Integrar Private Link com DNS

  *   Integrar seu App Service com Azure Virtual Networks


  ### Módulo 8: Projetar e implementar monitoramento de rede

  Neste módulo, você aprenderá a projetar e implementar soluções de monitoramento de rede, como o Azure Monitor e o Network watcher.

  #### Lições

  *   Monitorar suas redes com o Azure Monitor

  *   Monitorar suas redes com o Azure Network Watcher


  #### Laboratório: Exercício: Monitorar um recurso do balanceador de carga usando o Azure Monitor

  ####

  Depois de concluir este módulo, os alunos serão capazes de:

  *   Configurar alertas de integridade de rede e registro usando o Azure Monitor

  *   Criar e configurar uma instância do Connection Monitor

  *   Configurar e use o Traffic Analytics

  *   Configurar registros de fluxo NSG

  *   Habilitar e configurar o registro de diagnóstico

  *   Configurar o Azure Network Watcher
