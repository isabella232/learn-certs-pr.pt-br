summary: |-
  Este curso ensina aos engenheiros de rede como projetar, implementar e manter soluções de rede do Azure. Este curso cobre o processo de projetar, implementar e gerenciar a infraestrutura de rede principal do Azure, conexões de Rede Híbrida, tráfego de balanceamento de carga, roteamento de rede, acesso privado aos serviços do Azure, segurança e monitoramento de rede. Aprender como projetar e implementar uma infraestrutura de rede segura e confiável no Azure e como estabelecer conectividade híbrida, roteamento, acesso privado aos serviços do Azure e monitoramento no Azure.

  #### Perfil de Público

  Este curso é para engenheiros de rede que buscam se especializar em soluções de rede do Azure. Um engenheiro de Rede do Azure projeta e implementa a infraestrutura de rede central do Azure, conexões de rede híbrida, tráfego de equilíbrio de carga, roteamento de rede, acesso privado aos serviços do Azure, segurança e monitoramento de rede. O engenheiro de rede azure gerenciará soluções de rede para desempenho, resiliência, escala e segurança ideais.

prerequisitesSection: |-
  Engenheiros de Rede do Azure bem-sucedidos começam esta função com experiência em rede corporativa, infraestrutura local ou em cloud e segurança de rede.

  *   Compreensão de &nbsp; tecnologias de virtualização local, incluindo&#58; VMs, rede virtual e discos rígidos virtuais.

  *   Compreensão de &nbsp; configurações de rede, incluindo TCP/IP, Domain Name System (DNS), virtual private networks (VPNs), firewalls e tecnologias de criptografia.

  *   Compreensão de rede definida por software.

  *   Compreender os métodos de conectividade de rede híbrida, como VPN.

  *   Compreender resiliência e recuperação de desastres, incluindo alta disponibilidade e operações de restauração.

