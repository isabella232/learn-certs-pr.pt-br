summary: |-
  Nesta sessão de design de quadro branco, você aprenderá como projetar uma solução com uma combinação de modelos do Azure Resource Manager e Azure DevOps para permitir a entrega contínua com vários serviços de Azure PaaS.

  Ao final deste seminário, você estará mais apto a construir modelos para automatizara a infraestrutura em cloud e reduzir processos manuais sujeitos a erros. Além disso, você criará um modelo do Azure Resource Manager (ARM) para provisionar recursos do Azure, configurar a entrega contínua com o Azure DevOps, configurar o Application Insights em um aplicativo e criar um projeto do Azure DevOps e um repositório Git.

  #### Perfil de público
  Este seminário destina-se a Cloud Architects e profissionais de IT com experiência em arquitetura de design de infraestrutura e soluções em tecnologias de cloud e que desejam aprender mais sobre o Azure e os serviços do Azure conforme descrito nas áreas "Resumo" e "Habilidades adquiridas". Os participantes deste seminário também devem ter experiência em outras tecnologias não sejam Microsoft cloud, atender aos pré-requisitos do curso e desejar fazer o treinamento cruzado no Azure.
prerequisitesSection: |-
