outlineSection: |-
  ### Módulo 1&#58; Sessão de design do quadro branco - entrega contínua no Azure DevOps
  #### Lições
  - Revisar o estudo de caso do cliente
  - Projetar uma solução de prova de conceito
  - Apresentar a solução


  ### Módulo 2&#58; Laboratório prático - entrega contínua no Azure DevOps
  #### Lições
  - Criar um modelo do Azure Resource Manager (ARM) que possa provisionar o aplicativo da web, banco de dados  SQL
  - Criar projeto Azure DevOps e repositório Git
  - Criar pipeline de compilação do Azure DevOps
  - Criar pipeline de lançamento do Azure DevOps
  - Acionar uma compilação e lançamento
  - Criar uma filial de recursos e apresentar um pedido de retirada