  ### Módulo 5&#58; Configurar e gerir o controlo de qualidade e a gestão da qualidade
  Este módulo irá apresentar-lhe os seguintes tópicos&#58; 
  
  Configurar controle de qualidade  
  Configurar administração de qualidade  
  Gerenciar pedidos de qualidade e Ordem de quarentena  
