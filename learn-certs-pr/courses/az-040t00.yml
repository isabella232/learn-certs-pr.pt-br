  ### Módulo 3&#58; Trabalhar com o pipeline do Windows PowerShell

  Este módulo apresenta o recurso de pipeline do Windows PowerShell. O recurso pipeline está incluído em vários shells de linha de comando, como o prompt de comando do sistema operacional Windows. No entanto, o recurso de pipeline no Windows PowerShell fornece funcionalidades mais complexas, flexíveis e capazes em comparação com outros shells. Este módulo fornece as habilidades e o conhecimento que o ajudarão a usar o Windows PowerShell com mais eficácia e eficiência.

  #### Lições

