  ### Módulo 4&#58; Usar PSProviders e PSDrives

  Este módulo apresenta os adaptadores PSProviders e PSDrives. Um PSProvider é basicamente um adaptador do Windows PowerShell que faz com que alguma forma de armazenamento se pareça com uma unidade de disco. Um PSDrive é uma conexão real a uma forma de armazenamento. Você pode usar esses dois adaptadores para trabalhar com várias formas de armazenamento, usando os mesmos comandos e técnicas que usa para gerenciar o sistema de arquivos.

  #### Lições

