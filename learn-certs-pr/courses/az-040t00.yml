summary: |-
  Este curso fornece aos alunos o conhecimento e as habilidades fundamentais para usar o Windows PowerShell para administrar e automatizar a administração de servidores Windows. Este curso fornece aos alunos as habilidades para identificar e construir o comando de que necessitam para realizar uma tarefa específica. Além disso, os alunos aprendem como criar scripts para realizar tarefas avançadas, como automatizar tarefas repetitivas e gerar relatórios. Este curso fornece habilidades pré-requisitos de suporte a uma ampla variedade de produtos Microsoft, incluindo Windows Server, Windows Client, Microsoft Exchange Server, Microsoft SharePoint Server, Microsoft SQL Server e Microsoft System Center. Para manter esse objetivo, este curso não se concentrará em nenhum desses produtos, embora o Windows Server, que é a plataforma comum para todos esses produtos, sirva de exemplo para as técnicas que este curso ensina.

  #### Perfil de público

  Este curso é destinado à profissionais de IT que já têm experiência em administração geral do Windows Server e de clientes do Windows e que desejam aprender mais sobre como usar o Windows PowerShell para administração. Nenhuma experiência anterior com qualquer versão do Windows PowerShell ou qualquer linguagem de script é presumida. Este curso também é adequado para profissionais de IT já experientes em administração de servidores, incluindo Exchange Server, SharePoint Server, SQL Server e System Center.
