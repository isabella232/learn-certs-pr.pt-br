summary: |-
  Neste curso, o aluno aprenderá sobre os padrões e práticas de engenharia de dados no que diz respeito ao trabalho com soluções analíticas em lote e em tempo real usando tecnologias de plataforma de dados do Azure. Os alunos começarão entendendo as principais tecnologias de computação e armazenamento que são usadas para construir uma solução analítica. Em seguida, eles explorarão como projetar uma camada de serviço analítico e se concentrarão em considerações de engenharia de dados para trabalhar com arquivos de origem. Os alunos aprenderão a explorar interativamente dados armazenados em arquivos num lago de dados. Eles aprenderão as várias técnicas de ingestão que podem ser usadas para carregar dados usando o recurso Apache Spark encontrado no Azure Synapse Analytics ou no Azure Databricks, ou como ingerir usando a Azure Data Factory ou os pipelines do Azure Synapse.  Os alunos também aprenderão as várias maneiras de transformar os dados usando as mesmas tecnologias que são usadas para ingerir dados. O aluno passará um tempo no curso aprendendo a monitorar e analisar o desempenho do sistema analítico para que possa otimizar o desempenho das cargas de dados, ou queries que são emitidas contra os sistemas. Eles entenderão a importância de implementar a segurança para garantir que os dados sejam protegidos em repouso ou em trânsito. O aluno então mostrará como os dados num sistema analítico podem ser usados para criar dashboards ou construir modelos preditivos no Azure Synapse Analytics. 

  #### Perfil de audiência 
  O principal público para este curso são profissionais de dados, arquitetos de dados e profissionais de inteligência de negócios que querem aprender sobre engenharia de dados e construir soluções analíticas usando tecnologias de plataforma de dados que existem no Microsoft Azure. O público secundário para este curso de analistas de dados e cientistas de dados que trabalham com soluções analíticas construídas no Microsoft Azure.
prerequisitesSection: |-
  Os alunos de sucesso iniciam este curso com conhecimento de computação em cloud e conceitos de dados principais e experiência profissional com soluções de dados. 

  Conclusão de especificamente&#58;

  - AZ-900 - Fundamentos Azure
  - DP-900 - Microsoft Azure Data Fundamentals
outlineSection: |-
  ### Módulo 1&#58; Explorar opções de computação e armazenamento para cargas de trabalho de engenharia de dados
  Este módulo fornece uma visão geral das opções de tecnologia de computação e armazenamento do Azure que estão disponíveis para engenheiros de dados construindo cargas de trabalho analíticas. Este módulo ensina maneiras de estruturar o lago de dados e otimizar os arquivos para exploração, streaming e cargas de trabalho em lote. O aluno aprenderá a organizar o lago de dados em níveis de refinamento de dados à medida que transforma arquivos através de processamento em lote e fluxo. Em seguida, eles aprenderão como criar índices em seus conjuntos de dados, como CSV, JSON, e arquivos Parquet, e usá-los para consulta potencial e aceleração de carga de trabalho.
  #### Aulas
  - Introdução a Azure Synapse Analytics 
  - Descrever Azure Databricks
  - Introdução ao armazenamento da Azure Data Lake 
  - Descrever Delta Lake arquitetura
  - Trabalhar com fluxos de dados usando Azure Stream Analytics 

  #### Laboratório &#58; Explorar opções de computação e armazenamento para cargas de trabalho de engenharia de dados
  - Combinar streaming e processamento em lote com um único pipeline
  - Organizar o lago de dados em níveis de transformação de arquivos
  - Armazenamento do lago de dados de índice para consulta e aceleração da carga de trabalho
  
  Após a conclusão deste módulo, os alunos serão capazes de&#58;
  - Descrever Azure Synapse Analytics 
  - Descrever Azure Databricks
  - Descrever armazenamento de Azure Data Lake
  - Descrever arquitetura Delta Lake 
  - Descrever Azure Stream Analytics 
  
  
  ### Módulo 2&#58; Projetar e implementar a camada de serviço
  Este módulo ensina como projetar e implementar armazenamentos de dados num moderno Armazém de Dados para otimizar cargas de trabalho analíticas. O aluno aprenderá a projetar um esquema multidimensional para armazenar dados de fatos e dimensões. Em seguida, o aluno aprenderá a preencher dimensões lentamente mudando através do carregamento incremental de dados de Azure Data Factory.
  #### Aulas
  - Projetar um esquema multidimensional para otimizar cargas de trabalho analíticas
  - Transformação sem código em escala com Azure Data Factory
  - Povoação de dimensões em mudança lenta em Azure Synapse Analytics gasodutos
  
  #### Laboratório &#58; Projetar e Implementar a Camada de Serviço
  - Projetar um esquema estelar para cargas de trabalho analíticas
  - Povoar dimensões que mudam lentamente com Azure Data Factory e mapeamento de fluxos de dados
  
  Após a conclusão deste módulo, os alunos serão capazes de&#58;
  - Projetar um esquema estelar para cargas de trabalho analíticas
  - Povoar uma dimensão que muda lentamente com Azure Data Factory e mapeamento de fluxos de dados
  
  
  ### Módulo 3&#58; Considerações de engenharia de dados para arquivos de origem
  Este módulo explora considerações de engenharia de dados que são comuns ao carregar dados num Armazém de Dados moderno analítico a partir de arquivos armazenados num Azure Data Lake e entender a consideração de segurança associada ao armazenamento de arquivos armazenados no lago de dados.
  #### Aulas
  - Projetar um Armazém de Dados Moderno usando Azure Synapse Analytics
  - Proteger um Armazém de Dados em Azure Synapse Analytics
  
  #### Laboratório &#58; Considerações sobre engenharia de dados
  - Gerenciamento de arquivos num Azure lago de dados
  - Proteger arquivos armazenados num Azure lago de dados
  
  Após a conclusão deste módulo, os alunos serão capazes de&#58;
  - Projetar um Armazém de Dados Moderno usando Azure Synapse Analytics
  - Proteger um Armazém de Dados em Azure Synapse Analytics
  
  
  ### Módulo 4&#58; Execute queries interativas usando Azure Synapse Analytics SQL Pools sem servidor
  Neste módulo, os alunos aprenderão a trabalhar com arquivos armazenados no lago de dados e fontes externas de arquivos, através de  declarações T-SQL executadas por um servidor SQL pool em Azure Synapse Analytics. Os alunos consultarão arquivos do Parquet armazenados num lago de dados, bem como arquivos CSV armazenados numa loja de dados externa. Em seguida, eles irão criar grupos Azure Active Directory de segurança e impor acesso a arquivos no lago de dados através do Controle de Acesso Baseado em Funções (RBAC) e Listas de Controle de Acesso (ACLs).
  #### Aulas
  - Explorar Azure Synapse capacidades de pools SQL sem servidor  
  - Dados de consulta no lago usando pools SQL da Azure Synapse sem servidor
  - Criar objetos de metadados nos Pools SQL da Azure Synapse sem servidor
  - Proteger dados e gerenciar usuários nos Pools SQL da Azure Synapse sem servidor
  
  #### Laboratório &#58; Executar queries interativas usando SQL Pools sem servidor 
  - Consultar dados do Parquet com SQL Pools sem servidor
  - Criar tabelas externas para o Parquet e arquivos CSV
  - Criar visualizações de SQL Pools sem servidor
  - Acesso seguro a dados num lago de dados ao usar SQL Pools sem servidor
  - Configurar a segurança do lago de dados usando o Controle de Acesso Baseado em Função (RBAC) e Lista de Controle de Acesso
  
  Após a conclusão deste módulo, os alunos serão capazes de&#58;
  - Entender Azure Synapse capacidades de pools SQL sem servidor 
  -  Consultar dados no lago usando SQL Pools sem servidor da Azure Synapse 
  - Criar objetos de metadados nos SQL Pools sem servidor da Azure Synapse 
  - Proteger dados e gerenciar usuários nos SQL Pools sem servidor da Azure Synapse 
  
  
  ### Módulo 5&#58; Explorar, transformar e carregar dados no Armazém de Dados usando Apache Spark
  Este módulo ensina como explorar dados armazenados num lago de dados, transformar os dados e carregar dados num armazenamento de dados relacional. O aluno irá explorar arquivos Parquet e JSON e técnicas de uso para consultar e transformar arquivos JSON com estruturas hierárquicas. Então o aluno vai usar Apache Spark para carregar dados no Armazém de Dados e se juntar Parquet dados no lago de dados com dados no SQL pool dedicado.
  #### Aulas
  - Entender a engenharia de big data com Apache Spark em Azure Synapse Analytics
  - Ingerir dados com Apache Spark notebooks em Azure Synapse Analytics
  - Transformar dados com DataFrames em Apache Spark Pools em Azure Synapse Analytics
  - Integrar SQL e Apache Spark pools em Azure Synapse Analytics
  
  #### Laboratório &#58; Explorar, transformar e carregar dados no Armazém de Dados usando Apache Spark 
  - Realizar exploração de dados em Synapse Studio 
  - Ingerir dados com Spark notebooks em Azure Synapse Analytics
  - Transformar dados com DataFrames em Spark pools em Azure Synapse Analytics
  - Integrar SQL e Spark pools em Azure Synapse Analytics
  
  Após a conclusão deste módulo, os alunos serão capazes de&#58;
  - Descrever a engenharia de big data com Apache Spark em Azure Synapse Analytics
  - Ingerir dados com Apache Spark notebooks em Azure Synapse Analytics
  - Transformar dados com DataFrames em Apache Spark Pools em Azure Synapse Analytics
  - Integrar SQL e Apache Spark pools em Azure Synapse Analytics
  
  
  ### Módulo 6&#58; Explorarção e transformação de dados em Azure Databricks
  Este módulo ensina como usar vários métodos Apache Spark DataFrame para explorar e transformar dados em Azure Databricks. O aluno aprenderá a executar o métodos DataFrame padrão para explorar e transformar dados. Eles também aprenderão a executar tarefas mais avançadas, como remover dados duplicados, manipular valores de data/hora, renomear colunas e agregar dados.
  #### Aulas
  - Descrever Azure Databricks
  - Ler e escrever dados em Azure Databricks
  - Trabalhar com DataFrames em Azure Databricks
  - Trabalhar com métodos avançados da DataFrames em Azure Databricks
  
  #### Laboratório &#58; Exploração e Transformação de Dados em Azure Databricks
  - Usar DataFrames em Azure Databricks para explorar e filtrar dados
  - Cache de um DataFrame para queries subsequentes mais rápidas
  - Remover dados duplicados
  - Manipular valores de data/hora
  - Remover e renomear Colunas DataFrame 
  - Dados agregados armazenados num DataFrame
  
  Após a conclusão deste módulo, os alunos serão capazes de&#58;
  - Descrever Azure Databricks
  - Ler e escrever dados em Azure Databricks
  - Trabalhar com DataFrames em Azure Databricks
  - Trabalhar com métodos avançados de DataFrames em Azure Databricks
  
  
  ### Módulo 7&#58; Ingerir e carregar dados no Armazém de Dados
  Este módulo ensina os alunos como ingerir dados no Armazém de Dados através de T-SQL scripts e de gasodutos de integração da Synapse Analytics. O aluno aprenderá a carregar dados em SQL pools de Synapse dedicados com PolyBase e COPY usando T-SQL. O aluno também aprenderá a usar a gestão da carga horária junto com uma atividade Copy num Azure Synapse  pipeline para ingestão de dados em escala de petabyte.
  #### Aulas
  - Usar as melhores práticas de carregamento de dados na Azure Synapse Analytics
  - Ingestão Petabyte em escala com Azure Data Factory 
  
  #### Laboratório &#58; Ingerir e carregar dados no Armazém de Dados
  - Realizar a ingestão em escala de petabyte com Azure Synapse Pipeline
  - Dados de importação com PolyBase e COPY usando T-SQL
  - Usar as melhores práticas de carregamento de dados em Azure Synapse Analytics
  
  Após a conclusão deste módulo, os alunos serão capazes de&#58;
  - Usar as melhores práticas de carregamento de dados em Azure Synapse Analytics
  - Ingestão em escala de petabyte com Azure Data Factory 
  
  
  ### Módulo 8&#58; Transformar dados com Azure Data Factory ou Azure Synapse Pipelines
  Este módulo ensina os alunos em como construir pipelines de integração de dados para ingerir a partir de múltiplas fontes de dados, transformar dados usando fluxos de dados de mapeamento e executar a movimentação de dados em um ou mais dissipadores de dados.
  #### Aulas
  - Integração de dados com Azure Data Factory ou Azure Synapse Pipelines
  - Transformação sem código em escala com Azure Data Factory ou Azure Synapse Pipelines
  
  #### Laboratório &#58; Transformar Dados com Azure Data Factory ou Azure Synapse Pipelines
  - Executar transformações sem código em escala com Azure Synapse Pipelines
  - Criar pipeline de dados para importar arquivos CSV mal formatados
  - Criar fluxos de dados de mapeamento
  
  Após a conclusão deste módulo, os alunos serão capazes de&#58;
  - Realizar a integração de dados com Azure Data Factory 
  - Realizar transformação sem códigos em escala com Azure Data Factory"
  " ### Módulo 9&#58; Orquestrar movimento e transformação de dados em Azure Synapse Pipelines
  Neste módulo, você aprenderá como criar serviços vinculados e orquestrar a movimentação e transformação de dados usando notebooks em Azure Synapse Pipelines.
  #### Aulas
  - Orquestrar o movimento e a transformação de dados em Azure Data Factory
  
  #### Laboratório &#58; Orquestrar movimento e transformação de dados em Azure Synapse Pipelines
  - Integrar dados de notebooks com Azure Data Factory ou Azure Synapse Pipelines
  
  Após a conclusão deste módulo, os alunos serão capazes de&#58;
  - Orquestrar o movimento e a transformação de dados em Azure Synapse Pipelines
  
  
  ### Módulo 10&#58; Otimizar desempenho de consulta com SQL pools  dedicados em Azure Synapse
  Neste módulo, os alunos aprenderão estratégias para otimizar o armazenamento e o processamento de dados ao usar SQL pools dedicados em Azure Synapse Analytics. O aluno saberá como usar recursos para desenvolvedor, tais como janelas e funções HyperLogLog, usar práticas recomendadas de carregamento de dados e otimizar e melhorar o desempenho da consulta.
  #### Aulas
  - Otimizar o desempenho da consulta de Armazém de Dados em Azure Synapse Analytics
  - Entender os recursos do desenvolvedor de Armazém de Dados de Azure Synapse Analytics
  
  #### Laboratório &#58; Otimizar desempenho de consulta com SQL Pools  dedicados em Azure Synapse
  - Entender os recursos do desenvolvedor de Azure Synapse Analytics
  - Otimizar o desempenho da consulta de Armazém de Dados em Azure Synapse Analytics
  - Melhorar o desempenho da consulta
  
  Após a conclusão deste módulo, os alunos serão capazes de&#58;
  - Otimizar o desempenho da consulta de Armazém de Dados em Azure Synapse Analytics
  - Entender os recursos do desenvolvedor de Armazém de Dados de Azure Synapse Analytics
  
  
  ### Módulo 11&#58; Analisar e otimizar o armazenamento de Armazém de Dados
  Neste módulo, os alunos aprenderão a analisar e otimizar o armazenamento de dados dos SQL Pools dedicados de Azure Synapse. O aluno conhecerá técnicas para entender o uso do espaço da mesa e detalhes do armazenamento da loja de colunas. Em seguida, o aluno saberá como comparar os requisitos de armazenamento entre tabelas idênticas que usam diferentes tipos de dados. Finalmente, o aluno observará o impacto que as visualizações materializadas têm quando executadas no lugar de queries complexas e aprenderá a evitar um registro extenso otimizando as operações de exclusão.
  #### Aulas
  - Analisar e otimizar o armazenamento de Armazém de Dados em Azure Synapse Analytics
  
  #### Laboratório &#58; Analisar e otimizar o armazenamento de Armazém de Dados
  - Verificar se há dados distorcidos e uso do espaço
  - Entender os detalhes do armazenamento da loja de colunas
  - Estudar o impacto das visões materializadas
  - Explorar regras para operações minimamente registradas
  
  Após a conclusão deste módulo, os alunos serão capazes de&#58;
  - Analisar e otimizar o armazenamento de Armazém de Dados em Azure Synapse Analytics
  
  
  ### Módulo 12&#58; Suportar Hybrid Transactional Analytical Processing (HTAP) com Azure Synapse Link 
  Neste módulo, os alunos aprenderão como Azure Link Synapse permite conectividade perfeita de um conta Azure Cosmos DB para uma área de trabalho Synapse. O aluno entenderá como ativar e configurar Synapse link, em seguida, como consultar a loja analítica do Azure Cosmos DB usando Apache Spark e SQL sem servidor.
  #### Aulas
  - Projetar processamento transacional e analítico híbrido utilizando Azure Synapse Analytics
  - Configurar Azure Link Synapse com Azure Cosmos DB
  - Consultar Azure Cosmos DB com Apache Spark Pools
  - Consultar Azure Cosmos DB com SQL Pools sem servidor
  
  #### Laboratório &#58; Suportar Hybrid Transactional Analytical Processing (HTAP) com Azure Synapse Link
  - Configurar Azure Synapse Link com Azure Cosmos DB
  - Consultar Azure Cosmos DB com Apache Spark durante Synapse Analytics
  - Consultar Azure Cosmos DB com SQL pool sem servidor para Azure Synapse Analytics
  
  Após a conclusão deste módulo, os alunos serão capazes de&#58;
  - Projetar processamento transacional e analítico híbrido utilizando Azure Synapse Analytics
  - Configurar Azure Link Synapse com Azure Cosmos DB
  - Consultar Azure Cosmos DB com Apache Spark durante Azure Synapse Analytics
  - Consultar Azure Cosmos DB com SQL sem servidor para Azure Synapse Analytics
  
  
  ### Módulo 13&#58; Segurança de ponta a ponta com Azure Synapse Analytics
  Neste módulo, os alunos aprenderão como garantir um espaço de trabalho do Synapse Analytics e sua infraestrutura de suporte. O aluno vai observar o  SQL Active Directory Admin, gerir regras de firewall do IP, gerenciar segredos com Azure Key Vault e acessar esses segredos através de um Key Vault atividades de serviço e pipeline vinculados. O aluno entenderá como implementar segurança em nível de coluna, segurança em nível de linha e mascaramento dinâmico de dados ao usar SQL pools dedicados.
  #### Aulas
  - Proteger um Armazém de Dados em Azure Synapse Analytics
  - Configurar e gerenciar segredos em Azure Key Vault 
  - Implementar controles de conformidade para dados confidenciais
  
  #### Laboratório &#58; Segurança de ponta a ponta com Azure Synapse Analytics
  - Proteger infraestrutura de suporte da Azure Synapse Analytics
  - Proteger o espaço de trabalho Azure Synapse Analytics e serviços gerenciados
  -  Proteger dados do espaço de trabalho da Azure Synapse Analytics 
  
  Após a conclusão deste módulo, os alunos serão capazes de&#58;
  - Proteger um Armazém de Dados em Azure Synapse Analytics
  - Configurar e gerenciar segredos em Azure Key Vault 
  - Implementar controles de conformidade para dados confidenciais
  
  
  ### Módulo 14&#58; Processamento de fluxo em tempo real com Stream Analytics
  Neste módulo, os alunos aprenderão a processar dados de streaming com Azure Stream Analytics. O aluno vai ingerir dados de telemetria do veículo em Event Hubs, em seguida, processar esses dados em tempo real, usando várias funções de janelas em Azure Stream Analytics. Eles irão produzir os dados para Azure Synapse Analytics. Finalmente, o aluno aprenderá a escalar o trabalho do Stream Analytics para aumentar o rendimento.
  #### Aulas
  - Habilitar mensagens confiáveis para aplicativos Big Data usando Event Hubs do Azure
  - Trabalhar com fluxos de dados usando Azure Stream Analytics
  - Ingerir fluxos de dados com Azure Stream Analytics
  
  #### Laboratório &#58; Processamento de fluxo em tempo real com  Stream Analytics
  - Usar Stream Analytics para processar dados em tempo real de Event Hubs
  - Usar funções de janela da Stream Analytics para construir agregados e saída para Synapse Analytics 
  - Dimensionar o trabalho Azure Stream Analytics para aumentar a produção com particionamento
  - Repartição da entrada do fluxo para otimizar a parallelization 
  
  Após a conclusão deste módulo, os alunos serão capazes de&#58;
  - Habilitar mensagens confiáveis para aplicativos Big Data usando Event Hubs do Azure
  - Trabalhar com fluxos de dados usando Azure Stream Analytics
  - Ingerir fluxos de dados com Azure Stream Analytics
  
  
  ### Módulo 15&#58; Criar uma solução de processamento de fluxo com Event Hubs e Azure Databricks
  Neste módulo, os alunos aprenderão a ingerir e processar dados de streaming em escala com Event Hubs e  Streaming estruturado Spark em Azure Databricks. O aluno aprenderá as principais características e usos do Streaming Estruturado. O aluno implementará janelas deslizantes para agregar sobre pedaços de dados e aplicar marca d'água para remover dados obsoletos. Finalmente, o aluno se conectará a Event Hubs para ler e escrever fluxos.
  #### Aulas
  - Processar dados de streaming com streaming estruturado da
  Azure Databricks 

  #### Laboratório &#58; Criar uma solução de processamento de fluxo com Event Hubs e Azure Databricks
  - Explorar as principais características e usos do Streaming Estruturado
  - Transmitir dados de um arquivo e escrevê-lo para um sistema de arquivos distribuído
  - Usar janelas deslizantes para agregar sobre pedaços de dados em vez de todos os dados
  - Aplicar marca d'água para remover dados obsoletos
  - Conectar a fluxos Event Hubs de ler e escrever 
  
  Após a conclusão deste módulo, os alunos serão capazes de&#58;
  - Processar dados de streaming com streaming estruturado da Azure Databricks 
  
  ### Módulo 16&#58; Construir relatórios usando integração Power BI com Azure Synapse Analytics
  Neste Módulo, o aluno aprenderá como integrar o Power BI com seu espaço de trabalho Synapse para construir relatórios no Power BI. O estudante criará uma nova fonte de dados e um relatório Power BI no Synapse Studio. Em seguida, o aluno aprenderá como melhorar o desempenho da consulta com visões materializadas e cache de resultados. Finalmente, o estudante explorará o lago de dados com pools SQL sem servidor e criará visualizações contra esses dados no Power BI.
  #### Aulas
  - Criar relatórios com Power BI usando sua integração com Azure Synapse Analytics
  
  #### Laboratório &#58; Construir relatórios usando integração Power BI com Azure Synapse Analytics
  - Integrar um espaço de trabalho Azure Synapse e Power BI
  - Otimizar a integração com Power BI
  - Melhorar o desempenho da consulta com visualizações materializadas e cache de conjunto de resultados
  - Visualizar dados com SQL sem servidor e criar um relatório Power BI 
  
  Após a conclusão deste módulo, os alunos serão capazes de&#58;
  - Criar relatórios com Power BI usando sua integração com Azure Synapse Analytics
  
  
  ### Módulo 17&#58; Executar Processos Integrados de Machine Learning em Azure Synapse Analytics
  Este módulo explora o integrado, de ponta a ponta da Azure Machine Learning e a experiência de Azure Cognitive Services em Azure Synapse Analytics. Você aprenderá como conectar um espaço de trabalho da Azure Synapse Analytics para um espaço de trabalho da Azure Machine Learning usando um Serviço Vinculado e, em seguida, acionar um experimento de ML Automatizado que usa dados de uma mesa Spark. Você também aprenderá a usar modelos treinados a partir da Azure Machine Learning ou Azure Cognitive Services para enriquecer dados num tabela SQL e, em seguida, servir resultados de previsão usando Power BI.
  #### Aulas
  - Utilizar o processo integrado de aprendizagem de máquina em Azure Synapse Analytics
  
  #### Laboratório &#58; Integração de Processos da Machine Learning em Azure Synapse Analytics
  - Criar um serviço vinculado Azure Machine Learning 
  - Acionar um experimento Auto ML usando dados de uma mesa Spark 
  - Enriquecer dados usando modelos treinados
  - Servir os resultados de previsão usando Power BI

