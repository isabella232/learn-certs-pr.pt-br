summary: |-
  Neste workshop, você aprenderá como a Trey Research pode aproveitar as tecnologias de Deep Learning para examinar seus documentos de especificação de veículos para encontrar problemas de conformidade com novos regulamentos e gerenciar a classificação por meio de seu aplicativo web. Todo o processo, desde a criação do modelo, empacotamento do aplicativo, implantação do modelo e implantação do aplicativo, precisa ocorrer como uma conduta unificada e repetível.
  Ao final deste workshop, você estará mais apto a projetar e implementar soluções de ponta a ponta que operacionalizam totalmente os modelos de aprendizado profundo, incluindo todos os componentes do aplicativo que dependem do modelo.

  #### Perfil de público
  Este workshop destina-se a Cloud Architects e profissionais de IT com experiência em arquitetura de design de infraestrutura e soluções em tecnologias de cloud e que desejam aprender mais sobre o Azure e os serviços do Azure conforme descrito nas áreas ""Resumo"" e ""Habilidades adquiridas"". Os participantes deste workshop também devem ter experiência em outras tecnologias que não sejam da Microsoft cloud, atender aos pré-requisitos do curso e desejar fazer o treinamento cruzado no Azure.
outlineSection: |-
  ### Módulo 1&#58; Sessão de Design no Quadro Branco - MLOps
  #### Aulas
  - Revisar o estudo de caso do cliente
  - Projetar uma solução de prova de conceito
  - Apresentar a solução


  ### Módulo 2&#58; Laboratório prático - MLOps
  #### Aulas
  - Criação e avaliação de modelos de classificação de conformidade
  - Registro do modelo
  - Configurar Projeto Novo no Azure DevOps
  - Configurar e Executar o Canal de Construção
  - Configurar o Canal de Liberação
  - Testar Construir e Liberar Canais
  - Testar  Solução Implantada
  - Examinar o desempenho do modelo implantado