  - Experiência intermediária com ferramentas de gerenciamento comuns do Windows Server (implicada pelo primeiro pré-requisito)
  - Conhecimento intermediário das principais tecnologias de computação, armazenamento, rede e virtualização do Microsoft
  - Conhecimento intermediário de tecnologias de computação e armazenamento de alta disponibilidade baseadas em Windows Server
  - Experiência básica na implementação e gerenciamento de serviços de Infraestrutura como serviço (IaaS) no Microsoft Azure
  - Conhecimento básico do Azure Active Directory (Azure AD)
  - Conhecimento intermediário das tecnologias de segurança relacionadas à virtualização do Microsoft
  - Conhecimento intermediário de PowerShell scripting e PowerShell Desired State Configuration (DSC)
outlineSection: |-
  ### Módulo 1&#58; Apresentação do Azure Stack HCI
  Este módulo descreve as características básicas do Azure Stack HCI, juntamente com suas ofertas de pares que fazem parte do portfólio Azure Stack, incluindo o Azure Stack Hub e Azure Stack Edge. O módulo também apresenta uma visão geral das tecnologias centrais e ferramentas de gerenciamento do Azure Stack HCI, e uma caminhada de alto nível de um processo típico de implementação. Finalmente, os módulos concluem com um resumo das capacidades híbridas do Azure Stack HCI, a maioria das quais são abordadas em detalhes no Módulo 4.
  #### Lições
  - Visão geral do Azure Stack HCI
  - Visão geral das tecnologias Azure Stack HCI
  - Visão geral das ferramentas de gerenciamento do Azure Stack HCI
  - Visão geral das capacidades híbridas do Azure Stack HCI

  Após completar este módulo, os alunos poderão&#58;
  - Descrever capacidades básicas e casos de uso do portfólio do Microsoft Azure Stack.
  - Identificar os componentes principais da arquitetura HCI do Azure Stack.
  - Identificar ferramentas de gerenciamento comuns usadas para Implementar e administrar uma Infraestrutura hiper-convertida.
  - Descrever o propósito e as capacidades do Azure Arc.
  - Identificar os serviços de Infraestrutura Azure que você pode integrar em seu ambiente no local.
  - Configurar a testemunha de nuvem como o tipo de testemunha de quorum.
  - Descrever como estabelecer uma VPN ponto-a-ponto para uma rede virtual Azure com o Adaptador de Rede Azure
  - Descrever as características e utilizar casos para Sincronização de Arquivos no Azure e Monitor Azure.
  - Explicar agora para manter a continuidade dos negócios, usando o Azure Backup e o Azure Site Recovery.
  - Descrever os casos de uso e arquitetura do Azure Update Management.
  - Descrever o processo de alto nível para o provisionamento de uma implementação de HCI do Azure Stack.


  ### Módulo 2&#58; Operar e manter o Azure Stack HCI
  Este módulo descreve como implementar, administrar e manter cargas de trabalho no Azure Stack HCI. Como descrito no primeiro módulo, o Azure Stack HCI é projetado para otimizar o desempenho, a resiliência e a escalabilidade de tipos específicos de cargas de trabalho. A implementação destas cargas de trabalho segue a configuração inicial, que envolve o provisionamento de armazenamento virtualizado e camadas de rede em cima do hardware aprovado pelo Microsoft que está executando o sistema operacional Windows Server 2019. Este módulo fornece uma visão geral dos diferentes serviços Azure e funcionalidades do Windows Server que podem ser usados para administrar e manter essas cargas de trabalho, aproveitando a integração do Windows Server 2019 com o Azure.
  #### Lições
  - Implementação e gerenciamento de cargas de trabalho no Azure Stack HCI
  - Mantendo o Azure Stack HCI

  #### Laboratório &#58; Lab B&#58; Usando o Windows Admin Center em cenários híbridos
  - Integrar a Infraestrutura hiper-convertida com os serviços Azure
  - Revisão da funcionalidade de integração do Azure
  - Gerenciamento de atualizações de infraestrutura hiper-convertida

  Após completar este módulo, os alunos poderão&#58;
  - Implementar o agrupamento compartilhado com discos compartilhados.
  - Descrever os componentes necessários para Implementar VMs blindados.
  - Implementar cargas de trabalho de Infraestrutura de Desktop Virtual (VDI).
  - Implementar implantações baseadas em recipientes no Azure Stack HCI.
  - Criar uma conexão VPN ponto a ponto (P2S) para uma rede virtual Azure, com o Adaptador de Rede Azure.
  - Descrever a arquitetura Azure File Sync.
  - Implementar o Azure File Sync para replicar arquivos entre o local e um compartilhamento de arquivos Azure.
  - Administrar a carga de trabalho da pilha Azure HCI com o Azure Arc.


  ### Módulo 3&#58; Planejamento e Implementação do armazenamento de HCI em Pilha Azure
  Este módulo descreve como planejar e implementar o Armazenamento Azure Stack HCI. O módulo cobre as principais tecnologias de armazenamento HCI em detalhes e inclui cobertura específica de QoS de Armazenamento e Réplica de Armazenamento (no contexto do Azure Stack HCI). O módulo descreve o processo de planejamento, implementação e gerenciamento do armazenamento Azure Stack HCI.
  #### Lições
  - Visão geral das tecnologias do núcleo de armazenamento Azure Stack HCI
  - Planejamento de Espaços de Armazenamento Direto na Pilha Azure HCI
  - Implementação de espaços de armazenamento Infraestrutura hiper-convertida de base direta
  - Administração Espaços de Armazenagem Diretamente na Pilha Azure HCI
  - Planejamento e implementação de QoS de armazenamento
  - Planejamento e implementação de réplica de armazenamento

  #### Laboratório &#58; Implementação de um conjunto de Espaços de Armazenamento Direto
  - Implementação de um conjunto de espaços de armazenamento direto usando o Windows Admin Center
  - Implementação de um conjunto de espaços de armazenamento direto usando o Windows PowerShell
  - Gerenciamento um conjunto de Espaços de Armazenamento Direto usando o Windows Admin Center e o Windows PowerShell
  - Gerenciamento e monitoramento da resiliência de um cluster de Espaços de Armazenamento Direto
  - Gerenciamento de Espaços de Armazenamento Direto camadas de cluster
  - Identificação e análise de metadados de um cluster de Espaços de Armazenamento Direto (opcional)

  Após completar este módulo, os alunos poderão&#58;
  - Descrever as tecnologias centrais de armazenamento Azure Stack HCI.
  - Planejar para Espaços de Armazenamento Direto na Pilha Azure HCI.
  - Implementar Espaços de Armazenamento Infraestrutura Hiper-Convertida de Base Direta.
  - Administrar Espaços de Armazenamento Direto na Pilha Azure HCI.
  - Planejar e implementar a QoS de Armazenamento.
  - Planejar e implementar Réplica de Armazenamento.


  ### Módulo 4&#58; Planejamento e implementação a rede Azure Stack HCI.
  Este módulo descreve como planejar e implementar o Software Defined Networking no Azure Stack HCI. O módulo enfoca a tecnologia e sua funcionalidade básica, com ênfase no Windows Admin Center como a principal ferramenta de gerenciamento do SDN. O módulo também cobre com mais detalhes quatro componentes específicos do SDN disponíveis no Azure Stack HCI; Switch Embedded Teaming (SET), Software Load Balancing (SLB), Datacenter Firewall, e RAS Gateways.
  #### Lições
  - Visão geral das tecnologias de rede de base da HCI Azure Stack
  - Visão geral da virtualização da rede e do trabalho em rede definido pelo software
  - Planejamento e implementação de Switch Embedded Teaming
  - Planejamento e implementação do Datacenter Firewall
  - Planejamento e implementação de software de balanceamento de carga
  - Planejamento e implementação dos portais RAS

  #### Laboratório &#58; Laboratório A&#58; Implementação de rede definida de software
  - Implementação de Redes Definidas por Software-Define usando PowerShell
  - Gerenciamento de redes virtuais usando o Windows Admin Center e PowerShell
  - Implementação da lista de controle de acesso SDN usando o Windows Admin Center
  - Implementação do SDN Software Load Balancing usando Windos Admin Center e Windows PowerShell

  Após completar este módulo, os alunos poderão&#58;
  - Descrever os componentes centrais do Software de Rede Definida (SDN) do Azure Stack HCI.
  - Distinguir entre as características somente de software e somente de hardware, no contexto do Azure Stack HCI.
  - Descrever o caso de uso para Redes Simplificadas SMB Multicanal e Multi-NIC Cluster.
  - Descrever a virtualização da rede no contexto do Azure Stack HCI.
  - Descrever o processo de Implementação do SDN no Azure Stack HCI.
  - Planejar e implementar o SET.
  - Descrever a funcionalidade e Infraestrutura SLB e implementar o SLB.
  - Implementar e configurar o Datacenter Firewall.
  - Implementar, configurar e solucionar problemas de Gateway RAS.

