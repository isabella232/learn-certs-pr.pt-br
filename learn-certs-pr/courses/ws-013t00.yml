summary: |-
  Este curso de três dias é destinado principalmente a profissionais de TI que já têm experiência significativa no gerenciamento de um ambiente Windows Server no local. Seu objetivo é cobrir tópicos avançados relacionados ao software Windows Server - data center definido, Azure Stack HCI, e outros produtos Azure Stack. O curso também descreve o uso dos produtos existentes do Microsoft System Center para implementar e administrar datacenters definidos por software com o Windows Server 2019. Este curso é avançado e é projetado para pessoas que desejam executar suas cargas de trabalho virtuais no Windows Server 2019 em escala média a grande usando um data center definido por software e princípios hiper-convertidos.

  #### Perfil do público

  Este curso é para profissionais de TI que gerenciam ambientes Windows Server no local e querem usar o Azure para administrar cargas de trabalho de servidores e executar suas cargas de trabalho virtuais no Windows Server 2019. Eles também querem usar os produtos existentes do Microsoft System Center para implementar e administrar centros de dados definidos por software com o Windows Server 2019.
prerequisitesSection: |-
