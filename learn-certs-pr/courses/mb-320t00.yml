summary: |-
  Este curso possui seis módulos e é projetado para 4 dias de experiência de aprendizagem. Pode ser ensinado pessoalmente e/ou virtualmente. Seu instrutor irá fornecer-lhe a agenda para este curso. O módulo 1 apresentará a necessidade de configuração para a Dynamics 365 Supply Chain Management, Manufacturing. O módulo 2 se aprofundará a questão da gestão dos diferentes tipos de processos de fabricação. O módulo 3 abordará implementação do planejamento mestre para a produção. O módulo 4 abordará a implementação de várias características de fabricação. O módulo 5 se concentrará na subcontratação para a fabricação de produtos. 

  #### Perfil do público
  
  Um Dynamics 365 Finance and Operations Functional Consultant é responsável por realizar a descoberta, capturar requisitos, envolver especialistas no assunto e partes interessadas, traduzir requisitos e configurar a solução e os aplicativos. O Consultor Funcional implementa uma solução usando recursos prontos para uso, extensibilidade sem código, integração de aplicativos e serviços.
