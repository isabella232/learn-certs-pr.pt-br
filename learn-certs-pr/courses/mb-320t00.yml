outlineSection: |-
  ### Módulo 1&#58; Configurar Dynamics 365 Supply Chain Management, Manufacturing
  Este módulo abordará as diferentes configurações nas quais os consultores funcionais precisarão implementar os recursos de fabricação.

  #### Aulas
  - Configurar e gerenciar o módulo de controle de produção
  - Configurar e gerenciar recursos para processos de produção - Configurar fabricação discreta
  - Configurar fabricação de processos
  - Configurar fabricação enxuta

  Após concluir este módulo, os alunos poderão&#58;
  - Configurar e gerenciar o módulo de controle de produção
  - Configurar e gerenciar recursos para processos de produção - Configurar fabricação discreta
  - Configurar a fabricação de processos
  - Configurar a fabricação enxuta


  ### Módulo 2&#58; Gerenciar processos de fabricação 
  Este módulo irá ajudá-lo a entender e praticar a maioria das transações necessárias para os diferentes cenários de fabricação.
  #### Aulas
  - Gerenciar pedidos de produção
  - Gerenciar pedidos em lote
  - Gerenciar pedidos kanban

  #### Laboratório &#58; Estudo de caso 1A fabricação discreta
  - Exercício #1&#58; Atualização dos parâmetros de controle de produção
  - Exercício #2&#58; Criar novas piscinas de produção
  - Exercício #3&#58; Criar e gerenciar recursos
  - Exercitar #4&#58; Criar uma operação, atribuir relações e criar uma rota
  - Exercício #5&#58; Criar um BOM simples sem versão
  - Exercício #6&#58; Criar um BOM no designer BOM (Bônus)
  - Exercício #7&#58; Criar um BOM com uma versão
  - Exercício #8&#58; Criar um pedido de produção
  - Exercício #9&#58; Iniciar um pedido de produção discreta (Bônus)
  - Exercício #10&#58; Executar um cronograma de recursos
  - Exercício #12&#58; Configurar políticas de custeio
  - Exercício #13&#58; Configurar execução de fabricação (Bônus)
  - Exercício #14&#58; Configurar o consumo automático de rotas em trabalhos de configuração (Bônus)
  - Exercício #15&#58; Usar execução de fabricação (Bônus) 

  ### Laboratório &#58; Estudo de caso 1B fabricação de processos
  - Exercício #1&#58; Criar uma lista de fornecedores aprovada e um método de configuração para Avisos Somente (Bônus)
  - Exercício #2&#58; Criar itens com diferentes tipos de produção
  - Exercício #3&#58; Criar e ativar uma fórmula usando diferentes tipos de produtos
  - Exercício #4&#58; Criar uma nova fórmula com uma versão do formulário de produtos lançados (Bônus)
  - Exercício #5&#58; Revisar, atualizar e ativar uma fórmula (Bônus)
  - Exercício #6&#58; Usar o recurso de escalabilidade para criar uma nova fórmula
  - Exercício #7&#58; Criar e ativar uma fórmula baseada em porcentagem (Bônus)
  - Exercício #8&#58; Alterar um consumo linear para um consumo passo-a-passo
  - Exercício #9&#58; Configurar preços de commodities (Bônus)
  - Exercício #10&#58; Alterar um cálculo de preços e atualizar acordos comerciais
  - Exercício #11&#58; Criação de um cálculo de preço de comodidades
  - Exercício #12&#58; Criação de listas, registros e carregamento de arquivos PSDS para conformidade com o produto
  - Exercício #13&#58; Adicionar detalhes de relatórios para um item
  - Exercício #14&#58; Criar um pedido de vendas e imprimir um PSDS 
  - Exercício #15&#58; Criar e associar um atributo de lote
  - Exercitar #16&#58; Criar um novo número de lote e registar manualmente o atributo do lote
  - Exercitar #17&#58; Criar pedidos de qualidade e verificar atributos em lote
  - Exercício #18&#58; Completar uma reserva em lote usando um requisito de atributo
  - Exercício #19&#58; Definir um item de peso de captura de visibilidade parcial
  - Exercício #20&#58; Usar itens de peso de captura num contrato comercial de compra
  - Exercício #21&#58; Criar um atributo de lote para um item de potência
  - Exercício #22&#58; Modificar e ativar uma cópia de uma fórmula de item de potência
  - Exercício #23&#58; Configurar preços com base no atributo (Bônus) de um item
  - Exercício #24&#58; Registo de potência no recebimento (Bônus)
  - Exercício #25&#58; Relatório e balanceamento de pedidos em lote (Bônus) 

  #### Laboratório &#58; Estudo de caso 1C Fabricação Lean
  - Exercício #1&#58; Criar fluxos de valor
  - Exercitar #2&#58; criar um novo modelo de fluxo de produção
  - Exercício #3&#58; Criar uma atividade de processo
  - Exercício #4&#58; Criar uma nova atividade de transferência
  - Exercício #5&#58; Adicionar um sucessor à atividade de fluxo de produção e realizar validação e ativação
  - Exercício #6&#58; Criar regras Kanban e agendar o trabalho Kanban 
  - Exercício #7&#58; Processo programado Kanban para trabalhos de processo e transferência
  - Exercício #8&#58; Cumprir um pedido de vendas planejando um Kanban e produzir um item (Bônus)

  Após concluir este módulo, os alunos serão capazes de&#58; 
  - Gerenciar pedidos de produção
  - Gerenciar pedidos em lote
  - Gerenciar pedidos kanban


  ### Módulo 3&#58; Implementar o planejamento mestre para a produção
  Este módulo explicará os aspectos do planejamento mestre necessários para a fabricação do consultor funcional
  #### Aulas
  - Configurar e gerenciar o planejamento mestre
  - Planejar, programar e executar o planejamento da capacidade de produção

  #### Laboratório &#58; Estudo de caso 2 planejamento mestre
  - Exercício #1&#58; Firmar um pedido planejado e alterar o tipo de pedido
  - Exercício #2&#58; Criar um grupo de planejamento entre empresas e atribuir uma chave de alocação de itens
  - Exercício #3&#58; Planejar um cronograma de produção a partir de uma corrida de planejamento mestre (Bônus) 

  Após a conclusão deste módulo, os alunos poderão&#58;
  - Configurar e gerenciar o planejamento mestre
  - Planejar, agendar e executar o planejamento da capacidade de produção


  ### Módulo 4&#58; Implementar outros recursos de fabricação
  Este módulo abordará diferentes características importantes comumente usadas pelos clientes de fabricação.
  #### Aulas
  - Configurar execução de fabricação
  - Configurar políticas de custeio
  - Definir modelos de configuração do produto usando o Product Configurator

  Após a conclusão deste módulo, os alunos poderão&#58;
  - Configurar a execução da fabricação
  - Configurar políticas de custeio
  - Definir modelos de configuração do produto usando o Product Configurator


  ### Módulo 5&#58; Subcontratação para fabricação de produtos
  Este módulo abordará a configuração e o uso de recursos de subcontratação
  #### Aulas
  - Configuração de subcontratação
  - Utilizando subcontratação

  #### Laboratório &#58; Estudo de caso 3 subcontratação
  - Exercício #1&#58; Configurar recursos de subcontratação 

  Após a conclusão deste módulo, os alunos poderão&#58; 
  - Configurar subcontratação
  - Utilizar subcontratação