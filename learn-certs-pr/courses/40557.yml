summary: |-
  Neste workshop, você aprenderá a projetar uma solução de conduta de dados que aproveita o Cosmos DB para a ingestão escalonável de dados de streaming e a entrega distribuída globalmente de dados pré-classificados e modelos de aprendizado de máquina. A solução aproveita o feed de dados de alteração do Cosmos DB em conjunto com o Azure Databricks Delta para habilitar uma solução de armazém de dados moderna que pode ser usada para criar soluções de redução de risco para transações de pontuação de fraude em uma abordagem offline, em lote e quase em tempo real, abordagem de solicitação/resposta.

  #### Perfil de público
  Este workshop destina-se a Cloud Architects e profissionais de IT com experiência em arquitetura de design de infraestrutura e soluções em tecnologias de cloud e que desejam aprender mais sobre o Azure e os serviços do Azure conforme descrito nas áreas ""Resumo"" e ""Habilidades adquiridas"". Os participantes deste workshop também devem ter experiência em outras tecnologias que não sejam da Microsoft cloud, atender aos pré-requisitos do curso e desejar fazer o treinamento cruzado no Azure.
