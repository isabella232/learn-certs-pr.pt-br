summary: |-
  Este curso ensina os profissionais de TI com experiência em soluções SAP a aproveitar os recursos do Azure, que incluem implantação e configuração de máquinas virtuais, redes virtuais, contas de armazenamento e o Azure AD, que inclui a implementação e o gerenciamento de identidades híbridas. Os participantes deste curso aprenderão por meio de conceitos, cenários, procedimentos e laboratórios práticos a melhor maneira de planejar e implementar a migração e a operação de uma solução SAP no Azure. Você receberá orientações sobre assinaturas, criação e dimensionamento de máquinas virtuais, implementação de soluções de armazenamento, configuração de rede virtual, backup e compartilhamento de dados, conexão do Azure e sites locais, gerenciamento de tráfego de rede, implementação do Azure Active Directory, identidades seguras e monitoração do seu solução.

  #### Perfil do público

  Este curso destina-se a administradores do Azure que migram e gerenciam soluções SAP no Azure. Os administradores do Azure gerenciam os serviços em nuvem que abrangem os recursos de armazenamento, rede e computação em nuvem, com um entendimento profundo de cada serviço em todo o ciclo de vida de TI. Eles recebem solicitações do usuário final para novos aplicativos em nuvem e fazem recomendações sobre os serviços a serem usados para obter desempenho e escala ideais, além de fornecê-los, dimensioná-los, monitorá-los e ajustá-los conforme apropriado. Essa função requer comunicação e coordenação com os fornecedores. Os administradores do Azure usam o Portal do Azure e, à medida que se tornam mais proficientes, usam o PowerShell e a interface de linha de comandos.
prerequisitesSection: |-
  Os estudantes devem possuir um conhecimento sólido sobre a implementação, migração e administração de Aplicativos SAP com experiência prévia em sistemas operativos Linux, virtualização, infra-estrutura de cloud, estruturas de armazenamento, e redes. Especificamente&#58;

  Experiência Pré-requisitada&#58;

  - Experiência prática com soluções Azure IaaS e PaaS, incluindo VM, VNet, Load Balancers, Storage (Blob, Ficheiros, Discos).
  - Compreensão das tecnologias de virtualização on-premises e de cloud, incluindo&#58; VMs, redes virtuais, e discos rígidos virtuais.
  - Compreensão da configuração de redes, incluindo TCP/IP, Domain Name System (DNS), redes privadas virtuais (VPNs), firewalls, e tecnologias de encriptação. 
  - Compreensão dos conceitos de Active Directory
  - Experiência com ambientes Linux/Unix. 
  - Sólidos conhecimentos de Aplicativos SAP, SAP HANA, S/4HANA, SAP NetWeaver, SAP BW, Servidores OS para Aplicativos SAP e Bases de Dados.
  - Compreensão da implementação e configuração de SAP HANA. 
  - Experiência prática com a administração de SAP HANA 
  Cursos Pré-requisitos (ou conhecimentos equivalentes e experiência prática)&#58;
  - AZ-900 Azure Fundamentals 
  - AZ-104 Azure Administrator
outlineSection: |-
  ### Módulo 1&#58; Introdução ao Azure para cargas de trabalho SAP
  
  Os estudantes aprenderão sobre a parceria entre a Microsoft e a SAP, explorarão uma visão geral da carga de trabalho do Azure para SAP, e aprenderão termos e significados comuns.

  ### Módulo 2&#58; Fundamentos do Azure para as cargas de trabalho do SAP
  
  Contém lições sobre computação Azure, armazenamento Azure, redes Azure, serviços de identidade, e Governação e capacidade de gestão.

  ### Módulo 3&#58; ofertas certificadas SAP sobre o Azure

  Contém lições sobre pré-requisitos gerais (suporte da SAP em ambientes de nuvem pública), opções de implementação das cargas de trabalho do Azure para SAP, suporte específico do produto SAP para o Azure, suporte de sistema operacional das cargas de trabalho do Azure para SAP, suporte de armazenamento das cargas de trabalho do Azure para SAP, suporte de rede para SAP, suporte de banco de dados para SAP, suporte de alta disponibilidade e recuperação de desastres e requisitos de monitoramento para SAP.

  #### Laboratório &#58; Laboratório online; Implementação de clustering do Linux em VMs do Azure

  #### Laboratório &#58; Laboratório online; Implementação de clustering do Windows em VMs do Azure

  ### Módulo 4&#58; Azure para arquitetura de referência de cargas de trabalho SAP
  
  Contém lições sobre SAP NetWeaver com AnyDB em VMs Azure, e SAP S4 HANA em VMs Azure.

  ### Módulo 5&#58; Planejamento da implementação de soluções SAP no Azure
    
  Contém lições sobre computação, rede, e considerações de armazenamento do Azure VM, considerações de alta disponibilidade e recuperação de desastres do Azure VM, considerações de backup do Azure VM, considerações de monitorização do Azure VM, considerações de segurança do Azure VM, considerações de autenticação e controlo de acesso do Azure VM, e considerações de licenciamento, preço, e suporte do Azure VM.

  ### Módulo 6&#58; Planejamento da migração de cargas de trabalho do SAP para o Azure
    
  Contém lições sobre estratégias para migração de sistemas SAP para o Microsoft Azure e uma lista de verificação de planejamento e implementação de carga de trabalho do SAP.

  ### Módulo 7&#58; Implementação de soluções SAP baseadas em VM do Azure
    
  Contém lições sobre metodologias de implementação de VM Azure, implementações de uma única instalação (2 e 3 níveis), implementação de HA SAP NetWeaver com AnyDB em VM Azure, implementação de HA SAP HANA em VM Azure, configuração de extensão de monitorização Azure Enhanced Monitoring Extension para SAP, e implementação de autenticação baseada em AD e Azure AD.

  #### Laboratório&#58; Online Laboratório&#58; Implementando a arquitetura SAP em VMs do Azure executando Linux

  #### Laboratório&#58; Online Laboratório&#58; Implementando a arquitetura SAP em VMs do Azure a correr Windows

  ### Módulo 8&#58; SAP HANA em Azure (Large Instances) (HLI)
    
  Contém lições sobre os fundamentos do SAP HANA no Azure (Large Instances) (HLI), ofertas certificadas de HLI, arquitetura de amostras HLI, considerações de planeamento HLI, alta disponibilidade HLI e planeamento de recuperação de desastres HLI, considerações de apoio HLI, considerações de segurança HLI, licenciamento e apoio HLI, implementação e implementação de HLI, gestão de HLI, e monitorização e resolução de problemas HLI.
  
  ### Módulo 9&#58; Migração de cargas de trabalho SAP para Azure
    
  Contém lições sobre opções de migração, metodologia DMO, opções de migração de cloud, e migração de bases de dados muito grandes para Azure. 
  
  ### Módulo 10&#58; Manutenção do Azure para cargas de trabalho SAP
  
  Contém lições sobre gestão remota, realização de backups e restauros, alterações de rede, actualizações de SO e carga de trabalho, escalas verticais e horizontais, e recuperação de desastres.
  
  ### Módulo 11&#58; Monitorização e resolução de problemas Azure para cargas de trabalho SAP
  
  Contém lições sobre monitorização e resolução de problemas de VMs no Azure, e levantamento de pedidos de apoio.
