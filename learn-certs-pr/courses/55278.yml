summary: |-
  Esta aula de treinamento do Microsoft Outlook baseia-se nas habilidades básicas do Outlook e ensina os alunos a trabalhar com alguns dos recursos mais avançados do Outlook.

  #### Perfil de público
  Este curso é destinado a alunos com habilidades básicas com o Microsoft Outlook 2019 que desejam aprender habilidades de nível superior ou alunos que desejam aprender os tópicos abordados neste curso na interface de 2019.
