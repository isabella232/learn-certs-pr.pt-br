summary: |-
  Obtenha o conhecimento necessário sobre como usar os serviços do Azure para desenvolver, treinar e implementar soluções de aprendizado de máquina. O curso começa com uma visão geral dos serviços do Azure que oferecem suporte à ciência de dados. A partir daí, ele se concentra no uso do serviço de ciência de dados premier do Azure, o serviço Azure Machine Learning, para automatizar o pipeline de ciência de dados. Este curso concentra-se no Azure e não ensina o estudante a realizar ciência de dados. Presume-se que os alunos já sabem disso.

  #### Perfil do público
  Este curso destina-se a data scientists e pessoas com responsabilidades administrativas no treinamento e na implementação de modelos de aprendizado de máquina.
prerequisitesSection: |-
  Os cientistas de dados do Azure bem sucedidos começam este cargo com um conhecimento fundamental dos conceitos de computação no cloud, e experiência em ciência de dados em geral e ferramentas e técnicas de aprendizagem de máquinas.
  
  Especificamente&#58;
  - Criação de recursos de cloud no Microsoft Azure.
  - Utilização do Python para explorar e visualizar dados.
  - Formação e validação de modelos de aprendizagem de máquinas utilizando estruturas comuns como Scikit-Learn, PyTorch, e TensorFlow.
  
  Para obter estas competências prévias, faça a seguinte formação online gratuita antes de frequentar o curso&#58;
  - [Explorar conceitos da Microsoft](https://docs.microsoft.com/learn/paths/explore-microsoft-azure-cloud-concepts/).
  - [Criar modelos de aprendizagem de máquinas](https://docs.microsoft.com/learn/paths/create-machine-learn-models/).
  - [Administrar contêineres no Azure](https://docs.microsoft.com/learn/paths/administer-containers-in-azure/)
  
  Se é completamente novo na ciência dos dados e na aprendizagem de máquinas, por favor preencha primeiro [Microsoft Azure AI Fundamentals](https://docs.microsoft.com/learn/certifications/azure-ai-fundamentals).
outlineSection: |-
  ### Módulo 1&#58; Fazendo ciência de dados no Azure
  O estudante aprenderá sobre o processo de ciência de dados e a função do Data Scientist.  Em seguida, o estudante compreenderá como os serviços do Azure podem oferecer suporte e aumentar o processo de ciência de dados.
  #### Lições
  - Introdução ao processo de ciência de dados
  - Visão geral das opções de ciência de dados do Azure
  - Introdução ao Azure Notebooks


  ### Módulo 2&#58; Ferramentas Visuais para Aprendizado de Máquina
  O estudante aprenderá a usar o serviço Azure Machine Learning (AML) para automatizar o processo de ciência de dados ponta a ponta.
  #### Lições
  - Introdução ao serviço AML
  - Registro e implementação de ML com serviço AML


  ### Módulo 3&#58; Automatização do aprendizado de máquina com o serviço AML
  Neste módulo, o estudante aprenderá sobre o pipeline de aprendizado de máquina e como o AutoML e o HyperDrive do serviço AML podem automatizar algumas de suas partes mais trabalhosas.
  #### Lições
  - Automatizar a seleção do modelo de aprendizado de máquina
  - Automatizar o ajuste do hiperparâmetro com o HyperDrive


  ### Módulo 4&#58; Gerenciar e monitorar modelos de aprendizado de máquina com o serviço AML
  Neste módulo, o estudante aprenderá a gerenciar e monitorar automaticamente os modelos de aprendizado de máquina no serviço AML.
  #### Lições
  - Gerenciamento e monitoração de modelos de aprendizado de máquina

