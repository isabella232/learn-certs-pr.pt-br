summary: |-
  Neste seminário, você obterá um melhor entendimento sobre as etapas envolvidas na modernização de aplicativos e infraestrutura locais legados, aproveitando os serviços de cloud, enquanto adiciona uma combinação de serviços móveis e da Web, todos protegidos com o Azure Active Directory.

  #### Perfil de público
  Este seminário é destinado a Cloud Architects e profissionais de IT que têm experiência em arquitetura de design de infraestrutura e soluções em tecnologias de cloud e desejam aprender mais sobre o Azure e os Azure services conforme descrito nas áreas "Resumo" e "Habilidades adquiridas". Os participantes deste seminário também devem ter experiência em outras tecnologias que não sejam da Microsoft cloud, atender aos pré-requisitos do curso e desejar fazer o treinamento cruzado no Azure.
prerequisitesSection: |-
