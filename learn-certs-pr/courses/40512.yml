  ### Módulo 1&#58; Sessão de design do quadro branco - modernização do aplicativo
  #### Lições
  - Revisar o estudo de caso do cliente
  - Projetar uma solução de prova de conceito
  - Apresentar a solução


  ### Módulo 2&#58; Laboratório prático - modernização de aplicativos
  #### Lições
  - Migrar o banco de dados para o Banco de Dados Azure SQL
  - Serviços de provisionamento de aplicativos
  - Identidade e segurança
  - Carregar PDFs para armazenamento de blob
  - Criar API sem servidor para acessar PDFs
  - Criar um serviço de Azure Search
  - Configurar Key Vault
  - Configurar e implantar a Contoso Insurance Web API
  - Configurar e implantar o aplicativo web Contoso Insurance
  - Configurar e executar o aplicativo de desktop legado (Windows Forms)
  - Configurar e executar o aplicativo móvel
  - Criar um aplicativo Flow para enviar notificações push
  - Criar um aplicativo em PowerApps
  - Adicionar Azure Function ao Azure API Management