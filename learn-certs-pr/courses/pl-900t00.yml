summary: |-
  Aprenda o valor comercial e as capacidades de produto da Plataforma de Energia. Criar aplicativos Power simples, conectar dados com o Serviço de Dados Comum, construir um Painel Power BI, automatizar um processo com Power Automate, e construir um chatbot com agentes Power Virtual.

  #### Perfil do público

  Os candidatos a este exame são usuários que aspiram a melhorar a produtividade automatizando processos de negócios, analisando dados para produzir insights comerciais e agindo de forma mais eficaz criando experiências de aplicação simples.
