outlineSection: |-
  ### Módulo 1&#58; Introdução à Plataforma de Energia
  Aprenda sobre os componentes da Plataforma de Energia, formas de conectar dados e como as organizações podem aproveitar esta tecnologia para criar soluções comerciais.
  #### Lições
  - Visão geral da plataforma de energia
  - Resumo do módulo

  Após completar este módulo, os alunos poderão&#58;
  - Identificar quando usar cada aplicativo de componente da Plataforma de Energia para criar soluções de negócios
  - Aprenda o valor de usar a Plataforma Power para criar soluções comerciais
  - Conheça os componentes e características da Plataforma de Energia


  ### Módulo 2&#58; Introdução ao Serviço de Dados Comum
  O Serviço de Dados Comum permite que você mergulhe em soluções de dados poderosas e escaláveis na nuvem. Saiba o que faz o Serviço de Dados Comum funcionar e como ele pode trabalhar com a Plataforma Power para criar soluções de negócios únicas e eficientes.
  #### Lições
  - Visão geral dos serviços de dados comuns
  - Resumo do módulo

  #### Laboratório &#58; Modelagem de dados
  - Criar solução
  - Criar Entidades e Relacionamentos
  - Dados de importação

  Após completar este módulo, os alunos poderão&#58;
  - Descrever a diferença entre Serviço de Dados Comum e Modelo de Dados Comum
  - Explicar casos de uso e limitações das regras comerciais e fluxos de processo
  - Explicar que ambientes, entidades, campos e relacionamentos estão em comum no serviço de dados


  ### Módulo 3&#58; Começar com Power Apps
  Aprender sobre o valor e as capacidades das Power Apps, e como outras organizações têm aproveitado esta tecnologia para construir Aplicativos simples para seus negócios.
  #### Lições
  - Introdução às Aplicativos de energia
  - Como construir um aplicativo de lona
  - Como construir um aplicativo orientado por modelos
  - Introdução aos portais Power Apps

  #### Laboratório &#58; Como construir um aplicativo de lona, parte 1
  - Criar aplicativo de tela para funcionários
  - Completar o aplicativo

  #### Laboratório &#58; Como construir um aplicativo de lona, parte 2
  - Criar aplicativo de Tela de Segurança

  #### Laboratório &#58; Como construir um aplicativo orientado por modelos
  - Personalização de Vistas e Formulários
  - Criar aplicativo orientado por modelos

  #### Laboratório &#58; Como construir um portal Power Apps
  - Fornecimento de um portal Power Apps
  - Criar uma página Web do Portal
  - Alterar o Tema do Portal

  Após completar este módulo, os alunos poderão&#58;
  - Aprender como outras organizações digitalizam seus processos usando Power Apps
  - Ver o Power Apps em ação e aprenda opções para fazer seu primeiro aplicativo
  - Saber mais sobre o que é Power Apps e seu valor comercial


  ### Módulo 4&#58; Comece com o Power Automate
  Saiba como os usuários podem alavancar o Power Automate para melhorar a eficiência e produtividade dos negócios.
  #### Lições
  - Visão geral do Power Automate
  - Como construir uma solução automatizada

  #### Laboratório &#58; Power Automate
  - Criar fluxo de Notificação de Visita
  - Criar fluxo de varredura de segurança

  Após completar este módulo, os alunos poderão&#58;
  - Ver como o Power Automate funciona e como parece do ponto de vista do usuário
  - Construir um fluxo simples
  - Conhecer o valor comercial e as características do Power Automate


  ### Módulo 5&#58; Começar com Power BI
  Saiba como as organizações podem usar o Power BI para limpar, exibir e compreender facilmente os dados para garantir decisões mais bem informadas.
  #### Lições
  - Visão geral do Power BI
  - Como construir um painel de controle simples

  #### Laboratório &#58; Como construir um painel de controle simples
  - Criar relatório Power BI
  - Criar Painel de Controle Power BI

  Após completar este módulo, os alunos poderão&#58;
  - Ver como o Power BI funciona e como parece do ponto de vista do usuário
  - Aprender a construir um painel de controle Power BI simples
  - Descrever o valor comercial e as características do Power BI

  ### Módulo 6&#58; Introdução aos Agentes Virtuais de Poder
  Saiba mais sobre o valor e as capacidades dos Agentes Virtuais Power e como as organizações podem alavancar esta tecnologia para construir soluções chatbot para seus negócios.
  #### Lições
  - Visão geral dos Agentes Virtuais de Energia
  - Como construir um chatbot

  #### Laboratório &#58; Como construir um chatbot básico
  - Inscrever no PVA e criar um Bot Novo
  - Criar tópicos
  - Testar tópicos
  - Alterar a saudação
  - Publicar o bot

  Após completar este módulo, os alunos poderão&#58;
  - Descrever o valor comercial e as características dos agentes Power Virtual
  - Construir um chatbot básico
  - Aprender os componentes essenciais que compõem o Power Virtual Agents e chatbots

