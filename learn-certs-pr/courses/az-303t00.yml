summary: |-
  Este curso ensina aos arquitetos de soluções como traduzir os requisitos de negócios em soluções seguras, escaláveis e confiáveis. As lições incluem virtualização, automação, redes, armazenamento, identidade, segurança, plataforma de dados e infraestrutura de aplicativos. Este curso descreve como as decisões em cada uma dessas área afetam uma solução geral.
  
  #### Perfil do público
  Este curso é destinado a profissionais de TI com experiência no projeto e implementação de soluções em execução no Microsoft Azure. Eles devem ter amplo conhecimento das operações de TI, incluindo redes, virtualização, identidade, segurança, continuidade de negócios, recuperação de desastres, plataforma de dados, orçamento e governança. Os Azure Solution Architects usam o Azure Portal e, à medida que avançam no curso, poderão usar a Interface de Linha de Comando. Os candidatos devem ter habilidades de nível de especialista na administração do Azure e experiência nos processos de desenvolvimento do Azure e nos processos de DevOps.
prerequisitesSection: |-
  Os alunos Arquitetos bem-sucedidos do Azure têm experiência anterior com sistemas operacionais, virtualização, infraestrutura em cloud, estruturas de armazenamento e rede&#58;
  - Compreensão das tecnologias de virtualização local, incluindo VMs e redes virtuais
  - Compreensão da configuração da rede, incluindo TCP/IP, Domain Name System (DNS), virtual private networks (VPNs), firewalls e tecnologias de criptografia
  - Compreensão dos conceitos de Active Directory, incluindo domínios, florestas e controladores de domínio
  
  Se você é novo no Azure e fazendo computação em cloud, considere um dos seguintes recursos&#58;
  - Grátis online&#58; Azure Fundamentals (https://docs.microsoft.com/learn/paths/azure-fundamentals/)
  - Curso ministrado por Instrutor&#58; AZ-900&#58; Azure Fundamentals (https://docs.microsoft.com/learn/certifications/courses/az-900t01)
  - Pré-requisitos para administradores do Azure (https://docs.microsoft.com/learn/paths/az-104-administrator-prerequisites/)
outlineSection: |-
  ### Módulo 1&#58; Implementar o Azure Active Directory
  Neste módulo, você aprenderá como proteger identidades com o Azure Active Directory e implementar usuários e grupos. Este módulo inclui&#58;
  #### Lições
  - Visão geral do Azure Active Directory
  - Usuários e grupos
  - Domínios e domínios personalizados
  - Proteção de identidade Azure AD 
  - Implementar Conditional Access
  - Configurar Fraud Alerts para MFA
  - Implementar Bypass Options
  - Configurar Usuários Convidados no Azure AD
  - Configurar IPs confiáveis
  - Gerenciar vários diretórios
  
  Depois de concluir este módulo, os alunos serão capazes de&#58;
  - Entender como várias organizações AAD interagem
  - Adicionar Usuários Convidados ao Azure AD
  - Configurar Condição de Localização
  - Configurar definições de Azure MFA
  - Implementar Conditional Access Azure MFA
  - Criar um Plano de solução
  
  ### Módulo 2&#58; Implementar e Gerenciar Identidades Híbridas
  Neste módulo, você aprenderá como instalar e configurar o Azure AD Connect e implementar o Azure AD Connect Health. Este módulo inclui&#58;
  #### Lições
  - Instalar e configurar Azure AD Connect
  - Configurar Password Sync e Password Writeback
  - Configurar Azure AD Connect Health
  
  Depois de concluir este módulo, os alunos serão capazes de&#58; 
  - Implementar login único no Azure AD
  - Executar uma instalação do Azure AD Connect
  - Implementar o Azure AD Connect Health
  
  ### Módulo 3&#58; Implementar Rede Virtual
  Neste módulo, você aprenderá sobre os conceitos básicos de rede virtual, como redes virtuais e sub-redes, endereçamento IP, grupos de segurança de rede, Azure Firewall e Azure DNS. Este módulo inclui&#58;
  #### Lições
  - Virtual Network Peering
  - Implementar VNet Peering
  
  Depois de concluir este módulo, os alunos serão capazes de&#58; 
  - Conectar serviços ao Virtual Network Peering
  - Configurar VNet Peering
  - Entender o Service Chaining
  - Modificar ou eliminar VNet Peering
  
  
  ### Módulo 4&#58; Implementar VMs para Windows e Linux
  Neste módulo, você aprenderá sobre as máquinas virtuais do Azure, incluindo planejamento, criação, disponibilidade e extensões.
  #### Lições
  - Selecionar Virtual Machine Size
  - Configurar Disponibilidade Alta
  - Implementar Azure Dedicated Hosts
  - Implantar e Configurar Conjuntos de Dimensionamento
  - Configurar a Azure Disk Encryption
  
  Depois de concluir este módulo, os alunos serão capazes de&#58; 
  - Planejar implementações de máquina virtual
  - Criar máquinas virtuais
  - Configurar a disponibilidade da máquina virtual, incluindo conjuntos de dimensionamento
  - Entender as opções de alta disponibilidade para VMs no Azure
  
  
  ### Módulo 5&#58; Implementar Load Balancing e Network Security
  Neste módulo, você irá aprender sobre estratégias de tráfego de rede, incluindo roteamento de rede e endpoints de serviço, Azure Load Balancer, Azure Application Gateway e Traffic Manager.
  #### Lições
  - Implementar Azure Load Balancer
  - Implementar um Gateway de Aplicativo
  - Entender o Firewall do Aplicativo Web
  - Implementar Azure Firewall
  - Implementar Azure Front Door
  - Implementar Azure Traffic Manager
  - Implementar Network Security Groups e Application Security Groups
  - Implementar Azure Bastion
  
  #### Laboratório&#58; Implementar Arquitetura de Computação do Azure IaaS Altamente Disponível
  - Descrever características de Azure VMs altamente disponíveis que residem no mesmo conjunto de disponibilidade
  - Descrever características de Azure VMs altamente disponíveis que residem em diferentes zonas de disponibilidade
  - Descrever características de dimensionamento horizontal automático de Azure VM Scale Sets
  - Descrever características de dimensionamento vertical manual de Azure VM Scale Sets
  
  Depois de concluir este módulo, os alunos serão capazes de&#58; 
  - Selecionar uma solução de Load Balancer
  - Configurar Application Gateway
  - Implementar Azure Firewall
  - Criar uma Azure Front Door
  - Entender os métodos de roteamento do Gerenciador de Tráfego
  - Configurar Network Security Groups (NSGs)
  
  ### Módulo 6&#58; Implementar Contas de Armazenamento
  Neste módulo, você aprenderá sobre os recursos básicos de armazenamento, incluindo contas de armazenamento, armazenamento de blob, arquivos do Azure e File Sync, segurança de armazenamento e ferramentas de armazenamento.
  #### Lições
  - Contas de Depósito 
  - Blob Storage
  - Armazenamento de Segurança
  - Administração de Armazenamento
  - Acesso a Blobs e Queues através de AAD
  
  #### Laboratório&#58; Implementação e configuração de Azure Storage File and Blob Services
  - Implementar autorização de blobs de Azure Storage aproveitando assinaturas de acesso compartilhado
  - Implementar autorização de blobs de Azure Storage aproveitando o Azure Active Directory
  - Implementar autorização de compartilhamentos de arquivos de Azure Storage aproveitando chaves de acesso
  - Configurar Azure Storage Firewalls e Virtual Networks
  
  Depois de concluir este módulo, os alunos serão capazes de&#58; 
  - Entenda os serviços e tipos de Contas de Armazenamento
  - Configurar armazenamento de Blob, contas, contêineres e camadas de acesso
  - Implementar Shared Access Signatures (SAS)
  - Entender firewalls de Azure Storage e redes virtuais
  
  
  ### Módulo 7&#58; Implementar Bancos de Dados NoSQL 
  Neste módulo, você aprenderá sobre o Azure Table Storage e recomendará opções para CosmsoDB APIs.
  #### Lições
  - Configurar Storage Account Tables
  - Selecionar CosmosDB APIs apropriados
  
  Depois de concluir este módulo, os alunos serão capazes de&#58; 
  - Descrever o Table Service Data Model
  - Compreender as opções do Azure Cosmos DB
  - Compreender a alta disponibilidade usando CosmosDB
  
  
  ### Módulo 8&#58; Implementar Banco de Dados no Azure SQL 
  Neste módulo, você criará um Banco de Dados único no Azure SQL, criará uma Managed Instance de Banco de Dados no Azure SQL e analisará a alta disponibilidade e o banco de dados no Azure SQL.
  #### Lições
  - Definir as configurações do Banco de Dados do Azure SQL
  - Implementar Instâncias Gerenciadas do Banco de Dados no Azure SQL
  - Alta Disponibilidade e Banco de Dados do Azure SQL
  - Neste módulo, você aprenderá como 
  - Criar um Banco de Dados no Azure SQL (banco de dados único)
  - Criar uma Instância Gerenciada de Banco de Dados no AzureSQL 
  - Recomendar modelos de arquitetura de alta disponibilidade usados no Banco de Dados no Azure SQL 
  
  
  ### Módulo 9&#58; Automatizar a implantação e configuração de recursos
  Neste módulo, você aprenderá sobre as ferramentas que um Azure Administrator usa para gerenciar sua infraestrutura. Isso inclui o Azure Portal, Cloud Shell, Azure PowerShell, CLI e Resource Manager Templates.
  #### Lições
  - Azure Resource Manager Templates
  - Salvar um modelo para um VM
  - Avaliar a localização de novos recursos
  - Configurar um Virtual Hard Disk Template
  - Implantar a partir de um modelo
  - Criar e executar um Automation Runbook
  
  Depois de concluir este módulo, os alunos serão capazes de&#58; 
  - Alavancar Azure Resource Manager para organizar recursos
  - Usar modelos ARM para implantar recursos
  - Criar e executar um Automation Runbook
  - Implantar uma Azure VM de um VHD
  - Compreender as tecnologias de criptografia do Azure
  
  
  ### Módulo 10&#58; Implementar e Gerenciar a Azure Governance
  Neste módulo, você aprenderá a gerenciar suas assinaturas e contas, implementar políticas Azure e usar o Role-Based Access Control.
  #### Lições
  - Criar Grupos de Gestão, Assinaturas e Grupos de Recurso
  - Visão geral do Role-Based Access Control (RBAC)
  - Funções para Role-Based Access Control (RBAC)
  - Comentários de Acesso ao Azure AD 
  - Implementar e Configurar uma Política do Azure
  - Planos de solução Azure 
  
  #### Laboratório&#58; Implementação e configuração do Azure Storage File and Blob Services
  - Implementar autorização de blobs de Azure Storage aproveitando assinaturas de acesso compartilhado
  - Implementar autorização de blobs de Azure Storage aproveitando o Azure Active Directory
  - Implementar autorização de compartilhamentos de arquivos de Azure Storage aproveitando chaves de acesso
  
  #### Laboratório&#58; Gerenciando Azure Role-Based Access Control
  - Definir uma função RBAC customizada 
  - Atribuir uma função RBAC customizada
  
  Depois de concluir este módulo, os alunos serão capazes de&#58; 
  - Entender a Organização do Grupo de Recursos
  - Entender como funciona o RBAC
  - Criar uma revisão de acesso do Azure AD
  - Criar e gerenciar políticas para impor a conformidade

  ### Módulo 11&#58; Gerenciar a segurança para aplicativos
  Neste módulo, você aprenderá sobre o Azure Key Vault e a implementação da autenticação usando as Azure Managed Identities.
  #### Lições
  - Azure Key Vault
  - Azure Managed Identity
  
  Depois de concluir este módulo, os alunos serão capazes de&#58;
  - Explicar os usos do Key Vault, como segredos, chaves e administração de Certificados
  - Usar Managed Identities com recursos do Azure
  
  
  ### Módulo 12&#58; Gerenciar cargas de trabalho no Azure
  Neste módulo, você aprenderá como migrar cargas de trabalho usando o Azure Migrate, executar migrações VMware baseadas no agente e sem agente e executar Azure Backup e Azure Site Recovery.
  #### Lições
  - Migrar cargas de trabalho que utilizam Azure Migrate
  - VMware - sem Agente de Migração
  - VMware - Migração com base no agente
  - Implementar Azure Backup
  - Azure para Azure Site Recovery
  - Implementar Azure Update Management
  
  #### Laboratório&#58; Proteger Hyper-V VMs usando Azure Site Recovery
  - Configurar Azure Site Recovery
  - Executar teste de falha
  - Executar falha planejada
  - Executar falha não planejada
  
  Depois de concluir este módulo, os alunos serão capazes de&#58;
  - Entender a arquitetura de migração baseada no agente
  - Preparar para o Azure para a migração
  - Preparar um ambiente VMware no local
  - Entender a arquitetura de backup da Azure VM
  - Gerenciar atualizações e patches para Azure VMs
  
  
  ### Módulo 13&#58; Implementar Aplicativos Baseados em Contêiner
  Neste módulo, você aprenderá como executar instâncias no Azure Container e como implantar Kubernetes com AKS.
  #### Lições
  - Instâncias de Contêiner do Azure
  - Configurar o Azure Kubernetes Service
  
  Depois de concluir este módulo, os alunos serão capazes de&#58;
  - Executar instâncias do Azure Container 
  - Implantar Kubernetes com AKS

  ### Módulo 14&#58; Implementar uma Infraestrutura de Aplicativo
  Neste módulo, você aprenderá como criar um aplicativo da web de Serviço de Aplicativo para Contêineres, criar e configurar um Plano de Serviço de Aplicativo e criar e gerenciar slots de implantação.
  #### Lições
  - Criar e configurar o Azure App Service
  - Criar um aplicativo da Web do serviço de aplicativo para contêineres
  - Criar e configurar um plano de serviço de aplicativo
  - Configurar rede para um serviço de aplicativo
  - Criar e gerenciar slots de implantação
  - Implementar aplicativos lógicos
  - Implementar Azure funções do
  
  #### Laboratório&#58; Configurar uma Arquitetura de Integração Baseada em Mensagens
  - Configurar e validar um alvo de Azure Function App Storage Blob
  - Configurar e validar uma mensagem de fila baseada em assinatura da Azure Event Grid
  
  #### Laboratório&#58; Implementação de um Aplicativo Web Azure App Service com um Staging Slot
  - Implementar o padrão de implantação Azul/Verde usando slots de implantação de aplicativos web do Azure App Service
  - Realizar testes A/B usando slots de implantação de aplicativos web do Azure App Service
  
  Depois de concluir este módulo, os alunos serão capazes de&#58;
  - Configurar um Azure App Service
  - Criar um App Service Plan
  - Criar um Fluxo de Trabalho usando Azure Logic Apps
  - Criar um Function App
  
  
  ### Módulo 15&#58; Implementar Cloud Infrastructure Monitoring
  Neste módulo, você aprenderá sobre Monitor do Azure, Pastas de Trabalho Azure, Alertas do Azure, Network Watcher, Serviço de Saúde do Azure, Perspectivas do Aplicativo Azure.
  #### Lições
  - Monitoramento de segurança da infraestrutura do Azure 
  - Monitor do Azure 
  - Pastas de Trabalho do Azure
  - Alertas do Azure 
  - Log Analytics
  - Network Watcher
  - Azure Service Health
  - Monitorar os custos do Azure
  - Perspectivas do Aplicativo Azure
  - Monitoramento unificado no Azure
  
  Neste módulo, você aprenderá como
  - Entender o Azure Log Analytics
  - Entender o Azure Service Health


