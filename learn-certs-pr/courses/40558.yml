summary: |-
  Neste curso, você verá como projetar uma migração do Azure para um ambiente de cliente heterogêneo. A infraestrutura existente compreende servidores Windows e Linux em execução em máquinas VMWare e em máquinas físicas, e inclui alguns servidores legados. Ao longo da sessão de design no quadro branco, você verá as várias opções e serviços disponíveis para migrar ambientes heterogêneos para o Azure. No final deste workshop, você será mais capaz de projetar e implementar a descoberta e avaliação de ambientes para avaliar sua prontidão para migrar para o Azure usando serviços, incluindo Azure Migrate, Azure Database Migration Service e Azure Site Recovery.

  #### Perfil de público
  Este workshop destina-se a Cloud Architects e profissionais de IT com experiência em arquitetura de design de infraestrutura e soluções em tecnologias de cloud e que desejam aprender mais sobre o Azure e os serviços do Azure conforme descrito nas áreas ""Resumo"" e ""Habilidades adquiridas"". Os participantes deste workshop também devem ter experiência em outras tecnologias que não sejam da Microsoft cloud , atender aos pré-requisitos do curso e desejar fazer o treinamento cruzado no Azure.
outlineSection: |-
