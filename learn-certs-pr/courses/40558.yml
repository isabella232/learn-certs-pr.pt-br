  ### Módulo 2&#58; Laboratório prático - Migração de aplicativos da linha de negócios
  #### Aulas
  - Descobrir e avaliar o ambiente local
  - Migrar o banco de dados do aplicativo
  - Migrar o aplicativo e as camadas da web usando o Azure Site Recovery