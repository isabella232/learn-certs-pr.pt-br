summary: |-
  Este curso de cinco dias descreve como usar o Gerenciador de Configuração e seus sistemas de site associados para gerenciar eficientemente os recursos de rede. Neste curso de cinco dias, você aprenderá tarefas diárias de gerenciamento, incluindo como gerenciar aplicativos, saúde do cliente, inventário de hardware e software, implantação do sistema operacional e atualizações de software usando o Gerenciador de Configuração. Você também aprenderá como otimizar a  System Center Endpoint Protection, gerenciar a conformidade e criar consultas e relatórios de gerenciamento.

  #### Perfil da audiência
  Este curso é para profissionais experientes em tecnologia da informação (IT), tipicamente descritos como Administradores de Desktop Corporativos (EDAs). Esses EDAs implantam, gerenciam e mantêm PCs, dispositivos e aplicativos em organizações corporativas de médio e grande porte. Uma parte significativa deste público usa ou pretende usar a versão mais recente do Gerenciador de Configuração para gerenciar e implantar PCs, dispositivos e aplicativos.

  Este curso também é para pessoas interessadas em fazer o Exam 70-703&#58; Administering System Center Configuration Manager and Cloud Services Integration.
