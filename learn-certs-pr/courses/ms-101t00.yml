summary: |-
  Este curso abrange três elementos centrais da Microsoft 365 administração empresarial - a gestão de segurança da Microsoft 365, gerenciamento de conformidade Microsoft 365 e gerenciamento de dispositivos Microsoft 365. No gerenciamento de segurança do Microsoft 365, você examinará todos os tipos comuns de vetores de ameaças e violações de dados que as organizações enfrentam hoje e aprenderá como a segurança do Microsoft 365 soluções abordam essas ameaças de segurança. Você será apresentado ao Microsoft Secure Score, bem como ao Azure Active Directory Identity Protection. Em seguida, você aprenderá a gerenciar os serviços de segurança do Microsoft 365, incluindo Exchange Online Protection, Threat Protection Avançada, Anexos Seguros e Links Seguros. Finalmente, você será apresentado aos vários relatórios que monitoram a integridade da sua segurança. Em seguida, você fará a transição dos serviços de segurança para a inteligência contra ameaças; especificamente, usando o Security Dashboard e Advanced Threat Analytics para ficar à frente de possíveis violações de segurança. Com os componentes de segurança do Microsoft 365 agora firmemente instalados, você examinará os principais componentes do gerenciamento de conformidade do Microsoft 365. Isso começa com uma visão geral de todos os aspectos-chave da governança de dados, incluindo arquivamento e retenção de dados, Information Rights Management, Secure Multipurpose Internet Mail Extension (S/MIME), Office 365 message encryption e prevenção de perda de dados (DLP). Em seguida, você se aprofundará no arquivamento e retenção, prestando atenção especial ao gerenciamento de registros in-loco no SharePoint, arquivamento e retenção no Exchange e políticas de retenção no Centro de conformidade e segurança. Agora que você entende os principais aspectos da governança de dados, examinará como implementá-los, incluindo a construção de barreiras éticas no Exchange Online, criando políticas DLP a partir de modelos integrados, criando políticas DLP personalizadas, criando políticas DLP para proteger documentos, e criando dicas de política. Em seguida, você se concentrará no gerenciamento de governança de dados no Microsoft 365, incluindo gerenciamento de retenção em email, solução de problemas de políticas de retenção e dicas de política que falham, bem como solução de problemas de dados confidenciais. Em seguida, você aprenderá como implementar a Azure Information Protection.  e a Windows Information Protection. Você concluirá esta seção aprendendo como gerenciar pesquisa e investigação, incluindo pesquisa de conteúdo no Centro de Conformidade e Segurança, investigações de log de auditoria e gerenciamento de eDiscovery avançada. O curso termina com um exame aprofundado do gerenciamento de dispositivos Microsoft 365. Você começará planejando vários aspectos do gerenciamento de dispositivos, incluindo a preparação de seus dispositivos Windows 10 para o co-gerenciamento. Você aprenderá como fazer a transição do Gerenciador de Configuração para o Intune e será apresentado à Microsoft Store for Business e Gerenciamento de Aplicativos Móveis. Neste ponto, você fará a transição do planejamento para a implementação do gerenciamento de dispositivos; especificamente, sua estratégia de implantação do Windows 10. Isso inclui aprender como implementar o Windows Autopilot, Windows Analytics e Mobile Device Management (MDM). Ao examinar o MDM, você aprenderá como implantá-lo, como registrar dispositivos no MDM e como gerenciar a conformidade do dispositivo.

  #### Perfil do público
  Este curso foi desenvolvido para pessoas que aspiram à função de administrador do Microsoft 365 Enterprise e concluíram um dos caminhos de certificação de administrador com base no Microsoft 365.
