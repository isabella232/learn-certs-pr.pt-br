summary: |-
  Estudantes nesta classe de treinamento Intermediate Word 2019 já deve ser capaz de criar, editar e imprimir Word 2019 documentos em Windows. Nesta classe, os alunos irão aprender formatação avançada, usar ferramentas de desenho Word 2019, criar e gerenciar tabelas, e trabalhar com layouts de colunas.

  ### Perfil do público
  Este curso destina-se a estudantes que têm competências básicas com Microsoft Word 2019 que queiram aprender habilidades de nível intermediário ou estudantes que querem aprender os tópicos abordados neste curso na interface 2019.
