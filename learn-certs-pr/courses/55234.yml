  - Documentar bibliotecas e listas
  - Gerenciar a navegação 

  ### Módulo 3&#58; Criar Consistência entre Sites
  Este módulo explica aos administradores de coleta de sites como gerenciar mais eficientemente suas coleções de sites, assim como manter a consistência em todo o site. Ao criar uma coleção de sites do SharePoint, muitas vezes isso envolverá a repetição de um certo número de tarefas. Os administradores de coleção de sites podem reduzir o esforço de duplicação, criando objetos reutilizáveis em um local central, usando as ferramentas fornecidas.
  #### Lições
  - Definição de Colunas de Sítio
  - Definição de tipos de conteúdo
  - Implementar uma taxonomia
  - Utilização de Modelos para Promover a Consistência


  #### Lab &#58; Criação de Colunas de Sítio e Tipos de Conteúdo
  - Conceber e implementar tipos de conteúdos
  - Criar novas colunas no site
  - Criar uma biblioteca ou modelo de lista (opcional)


  #### Lab &#58; Implementando uma Taxonomia
  - Conceber e criar taxonomia
  - Adicionar colunas de metadados geridos


  #### Lab &#58; Configurar o Organizador de Conteúdos
  - Personalizar os valores predefinidos da coluna numa base por pasta
  - Provisão e configuração do Organizador de Conteúdos para o encaminhamento automático de documentos

  Após completarem este módulo, os estudantes poderão&#58;
  - Gerir mais eficientemente as suas colecções de sítios
  - Manter a consistência em todo o site


  ### Módulo 4&#58; Permissões do SharePoint
  Este módulo explica como as permissões funcionam dentro de uma coleção de sites, e como as ferramentas dentro do SharePoint 2016 são usadas para gerenciá-las e mantê-las. É crucial que os administradores da coleção do site SharePoint 2016 e os administradores do site sejam capazes de criar e gerenciar as permissões dentro do SharePoint 2016. 
  #### Lições
  - Explicar Permissões e Segurança no SharePoint
  - Criar Grupos SharePoint
  - Gerenciar Permissões dentro do SharePoint
  - Compartilhar versus Segurança Tradicional
  - Compartilhar como diferentes níveis de permissão


  #### Lab &#58; Gerenciar Permissões no SharePoint
  - Ver permissões dos objetos do SharePoint
  - Adicionar usuários e grupos aos objetos do SharePoint
  - Criar um novo grupo de gerentes do SharePoint com permissões personalizadas
  - Parar de herdar permissões entre objetos do SharePoint

  Após completar este módulo, os alunos poderão&#58;
  - Conhecer como funcionam as permissões dentro de uma coleção de sites
  - Conhecer como as ferramentas dentro do SharePoint 2016 são utilizadas para gerenciá-las e como mantê-las 

