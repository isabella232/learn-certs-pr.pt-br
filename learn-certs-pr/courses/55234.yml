  ### Módulo 12&#58; Planejar um Portal da Empresa usando o SharePoint
  Este módulo explica como desenvolver um plano formal de governança e um comitê para manter a qualidade e a consistência no SharePoint. Para fazer isto, ele introduzirá o conceito de governança e destacará as melhores práticas.
  A governança define políticas, procedimentos e diretrizes de como o SharePoint será administrado; ele delineia as funções, responsabilidades e ações necessárias para administrar e apoiar o ambiente do SharePoint.
  #### Lições
  - Definir a Governança do SharePoint
  - Trabalhar com Arquitetura de Informação
  - Implementando Hierarquias de Sites
  - Discutindo a Execução da Governança

  Após completar este módulo, os estudantes poderão&#58;
  - Desenvolver um plano formal de governança e comitê para manter a qualidade e a consistência no SharePoint


