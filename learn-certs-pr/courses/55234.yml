  ### Módulo 11&#58; Encontrar informações usando a busca
  Este módulo explica como encontrar informações de forma rápida e fácil. Os usuários podem usar a função de Busca dentro do SharePoint 2016 para pesquisar em uma variedade de fontes de conteúdo, incluindo documentos, pessoas e aplicativos de linha de negócios com pouca ou nenhuma configuração adicional. Com um pequeno esforço, as organizações podem criar uma experiência de busca robusta que esteja alinhada com suas necessidades comerciais.
  #### Lições
  - Explorar as Características de Busca no SharePoint
  - Configurar Configurações de Busca
  - Análise de Busca
  - Visibilidade da Busca


  #### Lab &#58; Configurar um Centro Avançado de Busca
  Após completar este módulo, os estudantes poderão&#58;
