  ### Módulo 9&#58; Cria Sites de Publicação
  Este módulo explica como usar os recursos de publicação do SharePoint 2016 para criar páginas de conteúdo rico, bem como os recursos que limitam os tipos de layouts, imagens e modelos disponíveis para os usuários. Enquanto algumas organizações precisam dos recursos de armazenamento de documentos e painel de controle que o SharePoint pode oferecer, outras podem precisar de uma forma centralizada para distribuir conteúdo informativo aos usuários, que de outra forma não irão interagir com o SharePoint de uma forma mais robusta.
  #### Lições
