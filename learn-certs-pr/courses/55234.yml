summary: |-
  Este curso de cinco dias dirigido por instrutor é destinado a usuários avançados e profissionais de IT que estão encarregados de trabalhar dentro do ambiente do SharePoint 2016 e conduzir a coleta e administração do site. Este curso proporcionará um treinamento mais profundo e focado nas habilidades importantes e populares necessárias para fazer a coleta e administração do site SharePoint com o SharePoint 2016 implantado no local, no Office 365 (SharePoint Online) ou uma implantação híbrida (no local conectado ao Office 365).
  
  Este curso é projetado para complementar as habilidades aprendidas em outros cursos da Microsoft , que se concentram na administração e implementação geral do servidor SharePoint 2016, bem como na gestão geral do Office 365 &#58;
  - MOC 20339-1, Planning and Administering SharePoint 2016 
  - MOC 20339-2, Advanced Technologies of SharePoint 2016 
  - MOC 20347, Enabling and Managing Office 365 
  
  #### Perfil do público
  Este curso é destinado àqueles que fornecem coleta e administração de sites e são usuários de poder ou profissionais de IT encarregados de apoiar ou trabalhar dentro do ambiente SharePoint 2016 no local e/ou no Office 365.
prerequisitesSection: |-
  Antes de participar desta aula, os alunos devem ter&#58;
  - Sistema operacional cliente Windows - Windows XP, Windows 7, Windows 8 ou Windows 10
  - Microsoft Office 2007, Office 2010, Office 2013 ou Office 2016
  - Microsoft Internet Explorer 7 ou posterior, ou navegador da Web similar
  - Recomenda-se que os alunos tenham familiaridade com versões anteriores do SharePoint, embora não seja um pré-requisito obrigatório.
outlineSection: |-
  ### Módulo 1&#58; Introdução ao SharePoint 2016
  Este módulo explica aos administradores do site como discutir a terminologia básica e como navegar pelo SharePoint 2016. Uma vez que os administradores podem explicar a terminologia básica e como navegar pelo SharePoint, eles têm uma base sólida para o resto do curso.
  #### Lições
  - Explorar a SharePoint 2016 Site Collection e Site Administrator Roles
  - Definir a Terminologia do SharePoint
  - Navegar em um Site SharePoint 
  - Interagir com a Fita
  - Criar e Editar Conteúdo Básico
  - O que são Metadados?
  - Versões do SharePoint
  - Padrão
  - Empresa
  - O365

  Após completar este módulo, os estudantes poderão&#58;
  - Discutir terminologia básica
  - Navegar pelo SharePoint 2016


  #### Módulo 2&#58; Construir uma Coleção de Sites com Aplicativos
  Este módulo explica aos administradores de coleção de sites como criar sites, bibliotecas de documentos e listas, assim como gerenciar a navegação. O primeiro marco importante, após o planejamento do portal da empresa, é a execução e construção da estrutura do site. A estrutura do site inclui os componentes para armazenamento e apresentação de informações, ou seja, sites, listas e bibliotecas e aplicativos, que são novos no SharePoint 2016. A estrutura do site fornece a estrutura para todo o portal.
  #### Lições
  - A estrutura do SharePoint
  - Criar um site
  - O que vem com um modelo de site?
  - Definir Aplicativos do SharePoint
  - Personalizar Listas e Bibliotecas
  - Criar/Gerenciar Listas e Bibliotecas através do SharePoint Designer
  - Explicar Visões em Listas e Bibliotecas
  - Criar Visões em Listas e Bibliotecas
  - Modificar a Navegação
  - Ligar e Desligar as Características do Site
  - Reorganizar um Site usando o Conteúdo e a Estrutura do Site


  #### Lab &#58;
  Criar um Portal Estruturado da Empresa
  - Criar sites como parte de uma estrutura formal do site
  - Criar novos aplicativos para documentos e listas
  - Habilitar configurações de aprovação de versões e conteúdo em bibliotecas ou listas
  - Personalizar visualizações em bibliotecas ou listas
  - Configurar a navegação para ocultar listas e bibliotecas


  #### Lab &#58; Criar uma lista usando SharePoint Designer (Opcional)
  Após completar este módulo, os alunos serão capazes de&#58;
