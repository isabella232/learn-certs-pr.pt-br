  ### Módulo 6&#58; Gestão de Documentos e Registos
  Este módulo explica como aproveitar as ferramentas de gerenciamento de documentos incluídas no SharePoint 2016. Seja uma pequena empresa ou uma grande empresa, este módulo explora como qualquer empresa pode alavancar o SharePoint para a criação de versões, conformidade, roteamento e eDiscovery.
