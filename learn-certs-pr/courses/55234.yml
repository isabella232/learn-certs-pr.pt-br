  - Usar os recursos de publicação que limitam os tipos de layouts, imagens e modelos disponíveis para os usuários


  ### Módulo 10&#58; Pondo fim ao hiato socialEste 
  módulo explica como realizar melhor o gerenciamento de talentos internos, também conhecido como gerenciamento de conhecimento. Um avanço importante no SharePoint 2016 é a expansão dos recursos de computação social. Por exemplo, uma organização pode precisar encontrar um indivíduo com as habilidades e conhecimentos específicos para ajudar a completar uma tarefa ou projeto. SharePoint 2016 oferece uma plataforma viável para ajudar organizações com gestão de talentos ou conhecimento.
