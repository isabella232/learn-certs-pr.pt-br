  - Automatizar processos de negócios dentro de uma organização
  - Iniciar, acompanhar e resolver atividades no SharePoint 2016 através douso de um fluxo de trabalho


  ### Módulo 8&#58; Integração do Office
  Este módulo explica como conectar o SharePoint 2016 ao Microsoft Office 2016. Há muitas maneiras de como conectar uma biblioteca de documentos do SharePoint 2016 ao Microsoft Outlook, conectando um banco de dados Access ou uma planilha de Excel a uma lista no SharePoint 2016, ou usando o Microsoft InfoPath para construir listas do SharePoint 2016. A pesada integração do Microsoft Office 2016 é um dos principais benefícios do uso do SharePoint 2016.
