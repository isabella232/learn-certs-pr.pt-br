  ### Módulo 7&#58; Workflow
  Este módulo explica como automatizar os processos de negócios dentro de uma organização. A capacidade de iniciar, acompanhar e resolver atividades no SharePoint 2016 é possível através do uso de um fluxo de trabalho. Seja utilizando os recursos de fluxo de trabalho pré-configurados fora da caixa ou criando um fluxo de trabalho personalizado através do SharePoint Designer, uma organização pode se beneficiar da transferência de e-mail, papel ou processos informais existentes para o SharePoint.
  #### Lições
