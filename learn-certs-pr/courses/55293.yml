summary: |-
  Esta aula SharePoint 2019 End User é para usuários finais e proprietários/gerentes de sites novos para trabalhar em um ambiente SharePoint 2019. O curso ensina noções básicas de SharePoint tais como trabalhar com listas e bibliotecas, personalização básica de páginas, trabalhar com formulários e gerir permissões de sítios e utilizadores.

  ### Perfil do público
  Este curso destina-se a estudantes que queiram aprender SharePoint.
