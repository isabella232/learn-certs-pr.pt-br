summary: |-
  Este curso é desenvolvido para aqueles que aspiram a ser arquiteto solução e também aqueles que são novos para este papel. Este curso fornece a informação técnica focada na arquitetura de aplicativos e habilidades técnicas para iniciar sua jornada para este papel. Este curso não abrangerá as competências industriais e de entrega necessárias para este papel.

  ### Perfil do Público

  O público para este curso deve ter experiência prévia com foco funcional ou técnico em Dynamics 365&#58; Finance and Operations Applications. Principalmente para aqueles que aspiram a ser solução arquiteto papel.
prerequisitesSection: |-
  Você deve completar os seguintes caminhos de aprendizagem antes de participar deste treinamento de instrutor&#58;

  [Soluções para arquitetos de Dynamics 365 e Power Platform - Learn | Microsoft Docs](https://docs.microsoft.com/en-us/learn/paths/become-solution-architect/)&nbsp;3 h 57 min

  [Usar soluções de aplicativo Success by Design for Unified Operations - Learn | Microsoft Docs](https://docs.microsoft.com/en-us/learn/paths/use-success-design-unified-operations/)&nbsp;3 h 30 min
outlineSection: |-
  ### Módulo 1&#58; O papel do arquiteto

  Este módulo apresentará a você a o papel do arquiteto de soluções. Ele o ajudará a compreender as principais habilidades necessárias para desempenhar esta função.

  #### Lições

  * O papel do arquiteto de soluções

  #### Laboratório &#58; Exercícios de sala de aula

  ####

  * Exercício | exercício em grupo

  * Exercício | Exercício individual

  Após completar este módulo, os alunos devem ser capazes de&#58;

  * Atualizar o conhecimento obtido do conteúdo online para o arquiteto de soluções

  * Listar as habilidades necessárias para um arquiteto de soluções

  ### Módulo 2&#58; Gerenciar interações com FastTrack

  Este módulo apresentará o FastTrack e como interagir com eles durante a implementação da Dynamics.

  #### Lições

  * Conheça o FastTrack

  * Tire o máximo proveito dos modelos FastTrack

  Após completar este módulo, os alunos devem ser capazes de&#58;

  * Identificar a proposta de valor do FastTrack

  * Identificar tipos de engajamento FastTrack e funções de pessoal

  * Descrever o escopo das oficinas FastTrack e as entradas para cada oficina

  * Tirar o máximo proveito do modelo de solução

  * Aprender a completar a lista de verificação

  * Saber como se tornar um arquiteto de soluções FastTrack reconhecido

  ### Módulo 3&#58; Projeto de solução

  Este módulo o ajudará a dar uma visão geral do projeto de solução em geral. Além disso, este módulo serve como base para o resto dos módulos, pois você estará realizando diversas atividades para construir seu primeiro projeto de solução durante esta classe.

  #### Lições

  * Definição do plano de solução e componentes

  * Governança do projeto e cronograma

  * Arquitetura da solução e estrutura organizacional

  * Trabalhando com o catálogo de processos comerciais

  #### Laboratório &#58; Exercício em sala de aula

  ####

  #### Laboratório &#58; Estudo de caso - atividade estudantil

  ####

  * Exercício | qual é o plano de solução?

  * Exercício | projeto de solução componentes

  * Distribuição de artefatos de estudo de caso

  * Atividade do estudante 1 | Estratégia do programa

  * Atividade estudantil 2 | Estratégia do programa

  * Atividade do estudante 3 | descrever a arquitetura geral da solução

  * Atividade do estudante | descrever os negócios&nbsp;processos em escopo&nbsp;da solução

  Após completar este módulo, os alunos devem ser capazes de&#58;

  * Entender o plano de solução

  * Descrever o objetivo do projeto de solução

  * Identificar os principais componentes do plano de solução

  * Descrever o escopo da solução, objetivos e desafios

  * Listar os membros da equipe de implementação e as funções do projeto

  * Descrever o cronograma do projeto para implementação e implantações

  * Descrever a gestão da mudança, os riscos e o caminho de escalada

  * Descrever a arquitetura geral da solução

  * Descrever a organização

  * Fornecer detalhes sobre a organização

  * Descrever os processos comerciais no escopo da solução

  * Entender os requisitos funcionais e não-funcionais

  * Documentar lacunas de produtos e suas soluções

  ### Módulo 4&#58; Definir ambientes, ferramentas e estratégia de implantação

  Este módulo explicará a você os diferentes ambientes e opções de implantação. Ele permitirá que você defina uma estratégia básica de ambiente para a implementação da Dynamics.

  #### Lições

  * Entender o planejamento ambiental

  * Gestão do ciclo de vida da aplicação e estratégia de implantação

  * Usando LCS e Azure DevOps

  #### Laboratório &#58; Atividade estudantil

  ####

  #### Laboratório &#58; Exercício

  ####

  * Exercício | adotar One version - atualizações contínuas

  * Exercício | utilizar Lifecycle services

  * Atividade estudantil | desenvolver plano ambiental

  Após completar este módulo, os estudantes devem ser capazes de&#58;

  * Descrever conceitos gerais para implantações em cloud

  * Saber conceitos e tipos principais de planejamento ambiental

  * Entender o processo de produção de provisionamento e ambientes de sandbox

  * Descrever o desenvolvimento de um plano ambiental

  * Entender o desenvolvimento da estratégia de implantação

  * Definir a gestão do ciclo de vida da aplicação

  * Metodologias ALM

  * Definir uma estratégia de implantação

  * Entender as opções de extensibilidade

  * Saber mais sobre cenários e ferramentas de atualização

  * Adotar One version - atualizações contínuas

  * Utilizar o Azure Devops

  * Utilizar os Lifecycle Services

  * Estratégia de recuperação em caso de desastre

  ### Módulo 5&#58; Determinar estratégia de gerenciamento de dados

  Este módulo capacitará você a compreender os tópicos relacionados aos dados dentro da implementação da Dynamics. Ele o ajudará a definir a estratégia de migração de dados.

  #### Lições

  * Visão geral da gestão de dados

  * Desenvolver estratégia de migração de dados

  #### Laboratório &#58; Exercício em sala de aula

  ####

  #### Laboratório &#58; Estudo de caso - atividade estudantil

  ####

  * Exercício | visão geral do gerenciamento de dados

  * Exercício | desenvolver estratégia de migração de dados

  * Atividade estudantil 4 | desenvolver estratégia de migração de dados

  Após completar este módulo, os alunos devem ser capazes de&#58;

  * Descrever a visão geral do gerenciamento de dados

  * Entender a estrutura de gerenciamento de dados

  * Utilizar automação de tarefas de dados

  * Descrever operações de movimentação de banco de dados

  * Utilizar estrutura de compartilhamento de dados

  * Desenvolver estratégia de migração de dados

  * Desenvolver um plano de corte

  * Desenvolver plano de retenção de dados

  ### Módulo 6&#58; Determinar estratégias de integração e interfaces

  Este módulo cobrirá os tópicos de integração e interface. Ele deverá ajudá-lo a compreender as opções e ferramentas disponíveis para uso. Ele o ajudará a definir sua estratégia de integração e interface para implementações Dynamics.

  #### Lições

  * Desenvolver estratégia de integração

  * Opções de integração

  #### Laboratório &#58; Estudo de caso - atividade estudantil

  ####

  #### Laboratório &#58; Exercícios de sala de aula

  ####

  * Exercício | desenvolver estratégia de integração

  * Exercício | opções de integração

  * Atividade estudantil 5 | desenvolver estratégia de integração

  Após completar este módulo, os alunos devem ser capazes de&#58;

  * Envolver um cliente na conversa sobre os benefícios de envolver um arquiteto ou equipe FastTrack

  * Descrever os benefícios de ter a equipe do projeto comparando e avaliando os requisitos funcionais

  * Discutir e explicar as diferentes formas de arquitetura envolvidas ao criar um plano de solução

  ### Módulo 7&#58; definir arquitectura de segurança

  Este módulo irá ajudá-lo a compreender os aspectos de segurança importantes para implementacao de Dynamics.

  #### Licao

  * Aspectos importantes da segurança

  * Quadro de segurança

  * Definir uma estratégia de segurança

  #### Lab&#58; exercícios em sala de aula

  ####

  #### Lab&#58; estudo de caso-atividade estudantil

  ####

  * Exercícios/aspectos importantes de segurança

  * Quadro de exercício/segurança

  * Actividade estudantil 6/desenvolver uma estratégia de segurança

  Após a conclusão deste módulo, os alunos deverão ser capazes de&#58;

  * Definir segurança em cloud

  * Descrever os principais aspectos da segurança do centro de dados da Azure

  * Compreender a autenticação e a autorização

  * Compreender os requisitos de conformidade

  * Compreender a encriptação

  ### Módulo 8&#58; Definir a estratégia de teste

  Este módulo deve ajudá-lo a definir a estratégia de teste e desenvolver o plano de teste. Ele irá introduzí-lo aos vários tipos de testes e ferramentas.

  #### Licao

  * Análise da estratégia

  * Planeamento e execução de testes

  #### Lab&#58; estudo de caso-atividade estudantil

  ####

  #### Lab&#58; exercícios em sala de aula

  ####

  * Síntese da estratégia de exercício/teste

  * Planeamento e execução de exercícios | testes

  * Actividade estudantil 7/desenvolver uma estratégia de testes

  Após a conclusão deste módulo, os alunos deverão ser capazes de&#58;

  * Compreender o âmbito dos testes

  * Solução testando o ciclo de vida e gerenciamento de defeitos

  * Descrever as ferramentas de teste

  * Testes de funções, responsabilidades e gestão de testes

  * Realizar o planeamento dos testes

  * Compreender One Version e adoptar uma estratégia de testes de regressão

  ### Módulo 9&#58; definir a estratégia de testes de desempenho

  Este módulo focará mais nos tópicos de desempenho. Ele irá ajudá-lo a conhecer a importância do tema de desempenho e vai capacitá-lo a saber como abordar estes tópicos com o seu cliente.

  #### Licao

  * Preparar para tópicos de desempenho

  * Utilizar ferramentas de teste de desempenho

  #### Lab&#58; exercícios em sala de aula

  ####

  * Exercício/preparação para tópicos de desempenho

  * Exercícios/utilizar ferramentas de testes de desempenho

  Após a conclusão deste módulo, os alunos deverão ser capazes de&#58;

  * Definir objectivos e cenários de desempenho

  * Definir padrões de desempenho e critérios de sucesso

  * Definir uma estratégia de testes de desempenho

  * Identificar ferramentas para testes de desempenho

  * Identificar instrumentos de monitorização do desempenho

  ### Módulo 10&#58; Informações Comerciais e relatórios

  Este módulo abordará os temas-chave para a informação e inteligência necessárias para o arquiteto da solução.

  #### Licao

  * Implementar informações de negócios e relatórios

  #### Lab&#58; exercícios em sala de aula

  ####

  #### Lab&#58; estudo de caso-atividade estudantil

  ####

  * Síntese dos exercícios/relatórios e informações sobre as empresas

  * Actividade estudantil 8/desenvolver uma estratégia de informação

  Após a conclusão deste módulo, os alunos deverão ser capazes de&#58;

  * Resumo geral dos relatórios e análises

  * Descrever as opções de notificação nativas

  * Descrever as opções de comunicação de informações sobre as empresas

  * Identify analytics reporting options

  * Desenvolver estratégias de elaboração de relatórios e análise

  ### Módulo 11&#58; determinar licenciamento e suporte

  Este módulo foi projetado para ajudá-lo a entender os conceitos básicos de licenciamento e suporte. Não era para te tornar um especialista neste assunto. No entanto, irá permitir-lhe saber onde encontrar a informação quando precisar dela.

  #### Licao

  * Compreender a estimativa do licenciamento

  * Compreender as opções de suporte

  #### Lab&#58; exercícios em sala de aula

  ####

  * Avaliação de licenças de exercício | entendimento

  * Opções de suporte para exercício/compreensão

  Após a conclusão deste módulo, os alunos deverão ser capazes de&#58;

  * Número estimado de licenças

  * Manter-se em conformidade com os requisitos de licenciamento do Usuário

  * Compreender as opções de suporte durante e pós-implementações

  * Definir uma estratégia de apoio

  ### Módulo 12&#58; preparar go-live

  Este módulo é para colocar tudo junto e preparar-se para go-live. Vai ajudá-lo a familiarizar-se com a lista de verificação go-live. Este módulo também irá recapitular os principais aprendizados desta classe e você será convidado a dar um feedback da classe.

  #### Licao

  * Complete solution blueprint

  * Preparar para go-live

  * Recap da classe

  #### Lab&#58; exercícios em sala de aula

  ####

  * Exercício/preparação para go-live

  Após a conclusão deste módulo, os alunos deverão ser capazes de&#58;

  * Complete solution blueprint

  * Compreender o processo de avaliação da prontidão do go-live

  * Compreender completar e submeter a lista de verificação go-live

  * Descrever o processo de abastecimento do ambiente de produção

  * Definir actividades de corte e go-live

  * Fornecer feedback à classe

  #### Leitura Adicional

  Por favor, complete o seguinte caminho de aprendizagem antes de participar neste ILT: Architect solutions for Dynamics 365 and Power Platform - Learn | Microsoft Docs