summary: |-
  Este curso revisará a configuração do aplicativo de marketing necessária para impulsionar o crescimento empresarial. Ele também abordará o gerenciamento de leads, formulários e páginas de marketing, segmentação e mensagens de marketing por email. Todas essas peças são unidas por meio do design interativo da jornada do cliente, incluindo a configuração de eventos e pesquisas.

  #### Perfil do público
  Este curso foi desenvolvido para profissionais de IT ou marketing que desejam aprender como aproveitar o Dynamics 365 Marketing para empresas.
prerequisitesSection: |-
  Conhecimento da plataforma Dynamics 365 e uma compreensão dos princípios básicos de marketing. Experiência em Power Platform, especialmente em aplicações orientadas por modelos, também é recomendada.
outlineSection: |-
  ### Módulo  1&#58; Configurar o Dynamics 365 for Marketing
  Neste módulo, você vai aprender como configurar sua instância de Marketing e configuração avançada.
  #### Lições
  - Criar e gerir Dynamics 365 Marketing
  - Definir configurações de marketing

  Após concluir este módulo, você será capaz de&#58;
  - Configurar seu aplicativo de Marketing.
  - Definir configurações avançadas como organização, administração comercial e conteúdo.
  
  
  ### Módulo  2&#58; Gerenciar segmentos e listas
  Este módulo irá revisar como criar, gerenciar e usar segmentos e centros de assinatura.
  #### Lições
  - Criar e gerenciar segmentos
  - Criar e gerenciar centros de assinaturas e listas
  
  Depois de concluir este módulo, você será capaz de&#58;
  - Criar e gerenciar segmentos.
  - Criar e gerenciar centros de assinatura.
  
  
  ### Módulo  3&#58; Gerenciar formulários e páginas de marketing
  Este módulo fala sobre como criar formulários e páginas de marketing.
  #### Lições
  - Gerenciar formulários
  - Gerenciar páginas de marketing
  
  Depois de concluir este módulo, você será capaz de&#58;
  - Criar formulários de marketing e incorporá-los nas páginas de marketing.
  - Criar uma página de marketing.
  - Visualizar, validar e fazer transmissão ao vivo com uma página de marketing.
  - Criar formulário de marketing e modelos de página.
  
  
  ### Módulo  4&#58; Gerenciar pistas, contas e contatos
  Este módulo abordará como gerenciar clientes tais como contas ou contatos e como alimentá-los durante o ciclo de vida da pista.
  #### Lições
  - Criar e gerenciar pistas
  - Gerenciar contas e contatos
  
  Depois de concluir este módulo, você será capaz de&#58;
  - Rastrear clientes como contas ou contatos.
  - Criar uma pista e convertê-la numa oportunidade.
  - Gerenciar pistas ao longo do ciclo de vida da pista.
  
  
  ### Módulo  5&#58; Gerenciar e-mails de marketing e jornadas de clientes
  Este módulo fala sobre como criar mensagens de e-mail e jornadas do cliente no Dynamics 365 Marketing.
  #### Lições
  - Criar e-mails de marketing
  - Criar jornadas de clientes
  
  Depois de concluir este módulo, você será capaz de&#58;
  - Criar e projetar mensagens de e-mail.
  - Visualizar, validar e publicar mensagens de e-mail.
  - Guardar uma mensagem de e-mail como modelo.
  - Criar uma jornada de cliente.
  
  
  ### Módulo  6&#58; Gerenciar eventos
  Este módulo revisará o processo de criação da jornada do cliente.
  #### Lições
  - Criar um evento
  - Criar um evento de webinar
  - Promover e gerenciar eventos
  
  Depois de concluir este módulo, você será capaz de&#58;
  - Criar um evento.
  - Criar um evento de webinar usando Teams como um provedor webinar.
  - Promover um evento.
  - Gerenciar o site do evento.
  - Definir as configurações de eventos.
  
  
  ### Módulo  7&#58; Criar pesquisas com Dynamics 365 Customer Voice
  Este módulo demonstrará como criar e distribuir pesquisas para clientes.
  #### Lições
  - Criar um projeto de pesquisa
  - Criar pesquisas com a Dynamics 365 Customer Voice
  - Enviar levantamentos da Dynamics 365 Customer Voice 
  
  Depois de concluir este módulo, você será capaz de&#58;
  - Gerenciar pesquisas usando projetos.
  - Criar uma pesquisa.
  - Personalizar uma pesquisa.
  - Distribuir uma pesquisa aos clientes.
  
  
  ### Módulo  8&#58; Analisar perspectivas no Dynamics 365 Marketing
  Neste módulo, você aprenderá como usar a funcionalidade de insights para exibir e analisar dados relacionados às suas iniciativas de marketing.
  #### Lições
  - Avaliar as iniciativas de marketing com análises
  
  Depois de concluir este módulo, você será capaz de&#58;
  - Use insights para tomar decisões sobre esforços de marketing.
  - Alcançar pistas.
  - Ver perspectivas relacionados às jornadas dos clientes e às mensagens de e-mail