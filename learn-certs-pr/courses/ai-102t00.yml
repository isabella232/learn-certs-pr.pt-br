summary: |-
  AI-102 Designing and Implementing Azure AI Solution destina-se a desenvolvedores de software que desejam construir aplicativos infundidos de AI que potencializam os Azure Cognitive Services, a Azure Cognitive Search e o Microsoft Bot Framework. O curso vai usar C# ou Python como a linguagem de programação.

  #### Perfil da audiência
  Engenheiros de software preocupados com a construção, gerenciamento e implantação de soluções de AI que aproveitam os Azure Cognitive Services, Azure Cognitive Search, e o Microsoft Bot Framework. Eles estão familiarizados com C# ou Python e têm conhecimento sobre o uso de APIs baseado em REST para construir visão computacional, análise de linguagem, mineração de conhecimento, pesquisa inteligente e soluções de AI conversacional no Azure.
prerequisitesSection: |-
  Antes de participar deste curso, os alunos devem ter&#58;
  - Conhecimento do Microsoft Azure e capacidade de navegar no portal Azure
  - Conhecimento de C# ou Python 
  - Familiaridade com semântica de programação JSON e REST

  Para ganhar habilidades C# ou Python, complete aprendizados antes de frequentar o curso seja [Dê seus primeiros passos com C#](/learn/paths/csharp-first-steps/) que é gratuito ou [Dê seus primeiros passos com Python](/learn/paths/python-first-steps/).

  Se você é novo em inteligência artificial e quer uma visão geral dos recursos de AI no Azure, considere completar a certificação [Azure AI Fundamentals](/learn/certifications/azure-ai-fundamentals) antes de tomar esta.
outlineSection: |-
  Módulo ### 1&#58; Introdução a AI em Azure
  inteligência artificial (AI) está cada vez mais no centro dos aplicativos e serviços modernos. Neste módulo, você vai aprender sobre alguns recursos de AI comuns que você pode aproveitar em seus aplicativos, e como esses recursos são implementados na Microsoft Azure. Você também aprenderá sobre algumas considerações para projetar e implementar soluções de AI de forma responsável.
  #### Aulas
  - Introdução à Inteligência Artificial
  - Inteligência Artificial em Azure
  
  Após a conclusão deste módulo, os alunos poderão&#58;
  - Descrever considerações para criar aplicativos habilitados em AI
  - Identificar serviços Azure para desenvolvimento de AI de aplicativos
  
  
  ### Módulo 2&#58; Desenvolvimento de Aplicativos AI com Serviços Cognitivos
  Os Serviços Cognitivos são os principais blocos de construção para a integração de recursos AI em seus aplicativos. Neste módulo, você aprenderá como prover, proteger, monitorar e implantar serviços cognitivos.
  #### Aulas
  - Começar com Serviços Cognitivos
  - Utilização de serviços cognitivos para aplicações corporativas
  
  #### Laboratório &#58; Introdução aos Serviços Cognitivos

  #### Laboratório &#58; Gerenciar Segurança de Serviços Cognitivos

  #### Laboratório &#58; Monitorar Serviços Cognitivos

  #### Laboratório &#58; Usar um Contêiner de Serviços Cognitivos
  
  Após a conclusão deste módulo, os alunos serão capazes de&#58;
  - Provisionar e consumir serviços cognitivos em Azure
  - Gerenciar a segurança dos serviços cognitivos
  - Monitorar serviços cognitivos
  - Usar um contêiner de serviços cognitivos
  
  
  ### Módulo 3&#58;  Introdução ao Processamento da Linguagem Natural
  Processamento da Linguagem Natural (PNL) é um ramo da inteligência artificial que lida com a extração de ideias da linguagem escrita ou falada. Neste módulo, você aprenderá a usar serviços cognitivos para analisar e traduzir textos.
  #### Aulas
  - Análise de Texto
  - Tradução de texto
  
  #### Laboratório &#58; Analisar texto

  #### Laboratório &#58; Traduza texto
  
  Após a conclusão deste módulo, os alunos serão capazes de&#58;
  - Usar o serviço cognitivo de Análise de Texto para analisar texto
  - Usar o serviço cognitivo Tradutor para traduzir texto
  
  
  ### Módulo 4&#58; Construir Aplicativos Habilitados para Fala
  Muitos aplicativos e serviços modernos aceitam entrada falada e podem responder sintetizando texto. Neste módulo, você continuará sua exploração de recursos naturais de processamento de idiomas, aprendendo a construir aplicativos habilitados para fala.
  #### Aulas
  - Reconhecimento de Fala e Síntese
  - Tradução de Fala
  
  #### Laboratório &#58; Reconhecer e Sintetizar Discurso

  #### Laboratório &#58; Traduzir Fala
  
  Após a conclusão deste módulo, os alunos serão capazes de&#58;
  - Usar o serviço cognitivo de fala para reconhecer e sintetizar a fala
  - Usar o serviço cognitivo de fala para traduzir a fala
  
  
  ### Módulo 5&#58; Criar Soluções de Compreensão de Linguagem
  Para construir um aplicativo que possa entender e responder inteligentemente à entrada de linguagem natural, você deve definir e treinar um modelo para o entendimento de linguagem. Neste módulo, você aprenderá a usar o serviço de compreensão de idiomas para criar um aplicativo que possa identificar a intenção do usuário a partir da entrada natural do idioma.
  #### Aulas
  - Criação de um aplicativo de compreensão de idiomas
  - Publicação e uso de um aplicativo de compreensão de idiomas
  - Uso de entendimento da linguagem com a fala

  #### Laboratório &#58; Criar um Aplicativo de Compreensão de Idiomas

  #### Laboratório &#58; Criar um Aplicativo do Cliente para Compreensão de Idiomas

  #### Laboratório &#58; Usar os serviços de compreensão de fala e linguagem
  
  Após a conclusão deste módulo, os alunos serão capazes de&#58;
  - Criar um aplicativo de compreensão de idiomas
  - Criar um aplicativo para o cliente para Compreensão de Idiomas 
  - Integrar a Compreensão e Fala da Linguagem
  
  
  ### Módulo 6&#58; Criar uma solução de QnA
  Um dos tipos mais comuns de interação entre usuários e agentes de software de AI e é para os usuários enviarem perguntas em linguagem natural, e para o agente de AI para responder inteligentemente com uma resposta apropriada. Neste módulo, você vai explorar como o serviço de QnA Maker permite o desenvolvimento desse tipo de solução.
  #### Aulas
  - Criação de uma Base de Conhecimento de QnA
  - Publicação e Utilização de uma Base de Conhecimento de QnA 

  #### Laboratório &#58; Criar uma solução de QnA 
  
  Após a conclusão deste módulo, os alunos serão capazes de&#58;
  - Usar QnA Maker para criar uma base de conhecimento
  - Usar uma base de conhecimento de QnA num aplicativo ou bot
  
  
  ### Módulo 7&#58; AI de conversação e o Serviço de Azure Bot
  Bots são a base para um tipo cada vez mais comum de aplicativo de AI em que os usuários se envolvem em conversas com agentes de AI, muitas vezes como fariam com um agente humano. Neste módulo, você vai explorar o Microsoft Bot Framework e o Serviço de Azure Bot, que juntos fornecem uma plataforma para criar e entregar experiências de conversação.
  #### Aulas
  - Básico sobre Bot
  - Implementação de um Bot Conversacional

  #### Laboratório &#58; Criar um Bot com a Bot Framework SDK 

  #### Laboratório &#58; Criar um Bot com Bot Framework Composer
  
  Após a conclusão deste módulo, os alunos serão capazes de&#58;
  - Usar o Bot Framework SDK para criar um bot
  - Use o Bot Framework Composer para criar um bot
  
  
  ### Módulo 8&#58; Introdução à Visão Computacional
  Visão computacional é uma área de inteligência artificial na qual aplicativos de software interpretam entrada visual a partir de imagens ou vídeo. Neste módulo, você começará sua exploração da visão computacional aprendendo a usar serviços cognitivos para analisar imagens e vídeos.
  #### Aulas
  - Análise de Imagens
  - Análise de vídeos
  

  #### Laboratório: Analisar vídeo

  ####

  #### Laboratório: Analisar imagens com visão computacional 
  
  Após a conclusão deste módulo, os alunos serão capazes de&#58;
  - Usar o Serviço de Visão Computacional para analisar imagens
  - Utilizar o Analisador de Video para analisar vídeos
  
  
  ### Módulo 9&#58; Desenvolvimento de Soluções  Personalizadas de Visão 
  Embora existam muitos cenários onde capacidades pré-definidas de visão geral por computador podem ser úteis, às vezes você precisa treinar um modelo personalizado com seus próprios dados visuais. Neste módulo, você explorará o serviço de Visão Personalizada e como usá-lo para criar modelos personalizados de classificação de imagens e detecção de objetos.
  
  #### Aulas
  - Classificação de Imagem
  - Detecção de Objetos
  
  #### Laboratório &#58; Classificar Imagens com Visão Personalizada
  
  #### Laboratório &#58; Detectar Objetos em Imagens com Visão Personalizada
  
  Após a conclusão deste módulo, os alunos serão capazes de&#58;
  - Usar o serviço Visão Personalizada para implementar a classificação de imagens
  - Usar o serviço Visão Personalizada para implementar a detecção de objetos
  
  
  ### Módulo 10&#58; Detectar, Analisar e Reconhecimento de Rostos
  Detecção, análise e reconhecimento facial são cenários comuns de visão computacional. Neste módulo, você explorará o usuário de serviços cognitivos para identificar rostos humanos.
  
  #### Aulas
  - Detectar rostos com o Serviço de Visão computacional
  - Usando o Serviço Facial
  
  #### Laboratório &#58; Detectar, Analisar e Reconhecer rostos
  
  Após a conclusão deste módulo, os alunos serão capazes de&#58;
  - Detectar rostos com o serviço Visão Computacional
  - Detectar, analisar e reconhecer rostos com o serviço Face
  
  
  ### Módulo 11&#58; Leitura de Texto em Imagens e Documentos
  Reconhecimento óptico de caracteres (OCR) é outro cenário comum de visão computacional, no qual o software extrai texto de imagens ou documentos. Neste módulo, você explorará serviços cognitivos que podem ser usados para detectar e ler textos em imagens, documentos e formulários.
  #### Aulas
  - Leitura de texto com o Serviço de Visão Computacional
  - Extração de informações de Formulários com o serviço de Reconhecimento de Formulário
  
  #### Laboratório &#58; Ler Texto em Imagens
  
  #### Laboratório &#58; Extrair Dados de Formulários
  
  Após a conclusão deste módulo, os alunos serão capazes de&#58;
  - Usar o serviço Visão Computacional para ler texto em imagens e documentos
  - Usar o serviço de Reconhecimento de Formulários para extrair dados de formulários digitais
  
  
  ### Módulo 12&#58; Criação de uma Solução de Mineração de Conhecimento
  Em última análise, muitos cenários de AI envolvem a busca inteligente de informações com base em consultas de usuários. Mineração de conhecimento alimentado por AI é uma maneira cada vez mais importante de construir soluções de pesquisa inteligentes que usam AI para extrair informações de grandes repositórios de dados digitais e permitir que os usuários encontrem e analisem essas informações.
  
  #### Aulas
  - Implementação de uma Solução de Pesquisa Inteligente
  -  Desenvolvendo Competências Personalizadas para um Canal de Enriquecimento
  - Criação de uma Loja de Conhecimento
  
  #### Laboratório &#58; Criar uma solução de Azure Cognitive Search
  
  #### Laboratório &#58; Criar uma Habilidade Personalizada da Azure Cognitive Search
  
  #### Laboratório &#58; Criar uma Loja de Conhecimento com Azure Cognitive Search
  
  Após a conclusão deste módulo, os alunos serão capazes de&#58;
  - Criar uma solução de pesquisa inteligente com Azure Cognitive Search
  - Implementar uma habilidade personalizada num  gasoduto de enriquecimento de Azure Cognitive Search 
  - Usar Azure Cognitive Search para criar uma loja de conhecimento