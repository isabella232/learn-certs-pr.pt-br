  Este módulo explica como trabalhar com contornos e slides no Microsoft PowerPoint.
  #### Aulas
  - Exportar notas e folhetos para o Word
  - Exportar um esboço para o Word
  - Salvar uma apresentação como esboço
  - Salvar um slide como gráfico


  #### Laboratório &#58; Exportar um esboço para o Word
  Depois de concluir este módulo, os alunos serão capazes de&#58;
  - Exportar notas e folhetos para documentos do Word.
  - Exportar um esboço para um documento do Word.
  - Salvar sua apresentação como um esboço.
  - Salvar um slide em sua apresentação como um gráfico.

  ### Módulo 8&#58; Gerenciar várias apresentações
  Este módulo explica como gerenciar várias apresentações.
  #### Aulas
  - Mesclar várias apresentações
