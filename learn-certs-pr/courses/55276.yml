outlineSection: |-
  ### Módulo 1&#58; Customizar Apresentações
  Este módulo explica como Customizar apresentações no Microsoft PowerPoint.
  #### Aulas
  - Aplicar um tema
  - Aplicar um estilo de fundo
  - Adicionar um rodapé
  - Organização e impressão de seções


  #### Laboratório &#58; Personalização de exercícios de apresentações
  - Adicionar uma imagem de fundo
  - Customizar sua apresentação

  Depois de concluir este módulo, os alunos serão capazes de&#58;
  - Aplicar um tema.
  - Aplicar um estilo de fundo.
  - Adicionar um rodapé.
  - Adicionar uma imagem de fundo.
  - Salvar um tema personalizado.
  - Organizar e imprimir seções de uma apresentação.


  ### Módulo 2&#58; Apresentação de mestres
  Este módulo explica como trabalhar com mestres de apresentação no Microsoft PowerPoint.
  #### Aulas
  - Trabalhar com o Slide Mestre
  - Layouts de slides
  - Formatação de slides mestre e layouts
  - Adicionar uma marca d'água à sua apresentação
  - Adicionar números de slides usando o slide mestre
  - Preservar um slide mestre
  - Modificar a apostila mestre
  - Adicionar um cabeçalho e rodapé a notas e folhetos


  #### Laboratório &#58; Usar o Slide Mestre
  Depois de concluir este módulo, os alunos serão capazes de&#58;
  - Trabalhar com o slide mestre.
  - Trabalhar com layouts.
  - Formatar slides mestre e layouts de slides.
  - Adicionar uma marca d'água.
  - Adicionar números de slides.
  - Inserir um novo slide mestre.
  - Preservar um slide mestre.
  - Modificar o mestre de notas.
  - Modificar o folheto mestre.
  - Adicionar um cabeçalho e rodapé às notas e folhetos.


  ### Módulo 3&#58; Trabalho com efeitos especiais
  Este módulo explica como trabalhar com efeitos especiais no Microsoft PowerPoint.
  #### Aulas
  - Animação de texto e objetos
  - Caminhos de movimento
  - Trabalhar com o Pintor de Animação
  - Definição de tempo de animação
  - Animar um gráfico


  #### Laboratório &#58; Aplicação de efeitos especiais a uma apresentação
  Depois de concluir este módulo, os alunos serão capazes de&#58;
  - Animar texto e objetos.
  - Trabalhar com o Pintor de Animação.
  - Definir o tempo da animação.
  - Animar um gráfico.


  ### Módulo 4&#58; Usar SmartArt
  Este módulo explica como usar SmartArt no Microsoft PowerPoint.
  #### Aulas
  - Inserir gráficos SmartArt
  - Modificação de gráficos SmartArt
  - Redimensionar/reposicionar um objeto SmartArt
  - Formatação de texto em um objeto SmartArt
  - Adicionar formas a um objeto SmartArt
  - Desagrupar objetos SmartArt


  #### Laboratório &#58; Trabalho com SmartArt
  Depois de concluir este módulo, os alunos serão capazes de&#58;
  - Inserir gráficos SmartArt em suas apresentações.
  - Modificar os gráficos SmartArt.
  - Redimensionar e reposicionar gráficos SmartArt.
  - Adicionar texto a um objeto SmartArt.
  - Formatar o texto em um objeto SmartArt.
  - Adicionar formas a um gráfico SmartArt.
  - Desagrupar objetos SmartArt.


  ### Módulo 5&#58; Multimídia
  Este módulo explica como trabalhar com multimídia no Microsoft PowerPoint.
  #### Aulas
  - Criação de um álbum de fotos
  - Adicionar legendas
  - Aplicar um tema ao seu álbum
  - Personalização de um álbum
  - Inserir sons e vídeo
  - Edição de clipes de mídia


  #### Laboratório &#58; Exercícios Multimídia
  - Criação e modificação de um álbum de fotos
  - Adicionar vídeo a uma apresentação

  Depois de concluir este módulo, os alunos serão capazes de&#58;
  - Criar um álbum de fotos.
  - Adicionar legendas às fotos de um álbum.
  - Aplicar um tema a um álbum.
  - Customizar o layout do álbum de fotos.
  - Inserir som e vídeo em uma apresentação.
  - Editar clipes de mídia no PowerPoint.
  - Para alterar as configurações de multimídia.


