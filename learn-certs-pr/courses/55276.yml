  #### Aulas
  - Configurar um Show personalizado
  - Criação de um hiperlink
  - Adicionar um botão de ação
  - Saltar para outra apresentação
  - Usar tempos de ensaio
  - Navegar em uma apresentação de slides
  - Anotar uma apresentação
  - Gravar uma apresentação de slides
  - Configurar uma apresentação de slides para repetir automaticamente


  #### Laboratório &#58; Configurar os exercícios de apresentação de slides
  - Apresentar um Show Personalizado
  - Preparar a apresentação de slides

  Depois de concluir este módulo, os alunos serão capazes de&#58;
  - Configurar uma apresentação de slides customizada.
  - Criar um hiperlink.
  - Adicionar um botão de ação.
  - Vá para outra apresentação.
  - Ensaie o tempo de sua apresentação.
  - Navegar em uma apresentação de slides.
  - Fazer anotações em uma apresentação.
  - Criar uma apresentação de slides independente do apresentador.
  - Configurar uma apresentação de slides para repetir automaticamente.


