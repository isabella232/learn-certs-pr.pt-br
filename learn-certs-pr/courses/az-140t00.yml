  ### Módulo 5: Monitorar e manter uma infraestrutura de Desktop Virtual Azure

  Neste módulo, você aprenderá como planejar e implementar um plano de recuperação de desastre para o Azure Virtual Desktop configurar a automação para o Azure Virtual Desktop, implementar o escalonamento automático em pools de host e otimizar a capacidade e o desempenho do host de sessão.

  #### Lições

