summary: |-
  Este curso ensina os administradores do Azure a planejar, fornecer e gerenciar experiências de desktop virtual e aplicativos remotos, para qualquer dispositivo, no Azure. Os alunos aprenderão por meio de uma combinação de demonstrações e experiências práticas de laboratório, implantando experiências de desktop virtual e aplicativos no Azure Virtual Desktop e otimizando-os para serem executados em ambientes virtuais de várias sessões.

  #### Perfil de público

  Os alunos para AZ-140: Configuring and Operating Microsoft Azure Virtual Desktop estão interessados em entregar aplicativos na Azure Virtual Desktop e otimizá-los para serem executados em ambientes virtuais de várias sessões. Como um administrador da Azure Virtual Desktop você estará em contato direto com os Administradores e Arquitetos do Azure junto com os Microsoft 365 Administrators. As responsabilidades do administrador do Azure Virtual Desktop incluem o planejamento, implantação, empacotamento, atualização e manutenção da infraestrutura do Azure Virtual Desktop. Eles também criam imagens de host de sessão, implementam e gerenciam FSLogix, monitoram o desempenho do Azure Virtual Desktop e automatizam as tarefas de gerenciamento do Azure Virtual Desktop.
outlineSection: |-
  ### Módulo 1: Planejar uma implementação do Azure Virtual Desktop

  Neste módulo, você aprenderá como avaliar os ambientes de desktop virtual e físico existentes, planejar e configurar a resolução de nomes para o Active Directory (AD) e os Azure Active Directory Domain Services (Azure AD DS) e planejar as implantações do cliente do Azure Virtual Desktop. formato apenas. Sem marcadores ou listas.

  #### Lições

  *   Arquitetura de Desktop Virtual Azure

  *   Projetar a arquitetura do Azure Virtual Desktop

  *   Design para identidades e perfis de usuários


  #### Laboratório: Prepare-se para a implantação do Azure Virtual Desktop (Azure AD DS)

  ####

  #### Laboratório: Prepare-se para a implantação do Azure Virtual Desktop (AD DS)

  ####

  Depois de concluir este módulo, os alunos serão capazes de:

  *   Compreender os componentes do Azure Virtual Desktop

  *   Compreender desktops pessoais e em pool

  *   Recomendar um sistema operacional para uma implementação do Azure Virtual Desktop

  *   Planejar uma arquitetura de pools de host
  
  ### Módulo 2: Implementar uma infraestrutura de Azure Virtual Desktop

  Neste módulo, você aprenderá como gerenciar a conectividade com a Internet e redes locais, criar um pool de host usando o portal do Azure implantar pools de host usando modelos do Azure Resource Manager aplicar atualizações de OS e de aplicativo a uma Azure Virtual Desktop  host em execução e criar uma imagem mestre.

  #### Lições

  *   Implementar e gerenciar rede para Azure Virtual Desktop

  *   Implementar e gerenciar o armazenamento para Azure Virtual Desktop

  *   Criar e configurar pools de host e hosts de sessão

  *   Criar e gerenciar a imagem do host de sessão


  #### Laboratório: implantar pools de hosts e hosts de sessão usando o Azure portal (AD DS)

  ####

  #### Laboratório: Implementar e gerenciar o armazenamento para Azure Virtual Desktop (Azure AD DS)

  ####

  #### Laboratório: implantar pools de hosts e hosts usando modelos do Azure Resource Manager

  ####

  #### Laboratório: implantar e gerenciar pools de hosts e hosts usando o PowerShell

  ####

  #### Laboratório: Criar e configurar pools de hosts e hosts de sessão (Azure AD DS)

  ####

  Depois de concluir este módulo, os alunos serão capazes de:

  *   Implementar conectividade de Azure virtual network

  *   Gerenciar a conectividade com a Internet e redes locais

  *   Noções básicas sobre conectividade de rede do Azure Virtual Desktop

  *   Configurar hosts de sessão de Azure Virtual Desktop usando Azure Bastion

  * Configurar o armazenamento para componentes FSLogix

  *   Configurar discos e compartilhamentos de arquivos

  *   Modificar uma imagem de host de sessão

  *   Criar e usar uma galeria de imagens compartilhada (SIG)
  
  ### Módulo 3: Gerenciar acesso e segurança

  Neste módulo, você aprenderá como planejar e implementar funções do Azure e RBAC para Azure Virtual Desktop, implementar políticas de Acesso Condicional para conexões, planejar e implementar MFA e gerenciar a segurança usando Azure Security Center.

  #### Lições

  *   Gerenciar acesso

  *   Gerenciar segurança


  #### Laboratório: Configurar políticas de acesso condicional para conexões com a Azure Virtual Desktop (AD DS)

  ####

  Depois de concluir este módulo, os alunos serão capazes de:

  *   Gerenciar funções locais, grupos e atribuição de direitos em hosts de sessão do Azure Virtual Desktop

  * Configurar as restrições do usuário usando as políticas de grupo do AD e as políticas do Azure AD

  *   Compreender os componentes da política de acesso condicional

  *   Preparar para o acesso condicional baseado no Azure Active Directory (Azure AD) para a Azure Virtual Desktop

  *   Implementar o acesso condicional baseado no Azure AD para a Azure Virtual Desktop

  ### Módulo 4: Gerenciar ambientes e aplicativos do usuário

  Neste módulo, você aprenderá como planejar o FSLogix, instalar o FSLogix, configurar o Cloud Cache implantar um aplicativo como RemoteApp e implementar e gerenciar o OneDrive for Business para um ambiente multissessão.

  #### Lições

  *   Implementar e gerenciar FSLogix

  *   Definir as configurações de experiência do usuário

  *   Instalar e configurar aplicativos em um host de sessão


