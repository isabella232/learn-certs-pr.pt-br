summary: "Os candidatos à certificação Azure Data Fundamentals devem ter conhecimento básico nos principais conceitos de dados e como são implementados por meio dos serviços de dados do Microsoft Azure.  \r\n\r\nEsta certificação destina-se a candidatos que estão iniciando no ambiente de dados em nuvem.  \r\n\r\nOs candidatos devem estar familiarizados com os conceitos de dados relacionais e não relacionais e com diferentes tipos de cargas de trabalho de dados, como transacionais ou analíticas.  \r\n\r\nO Azure Data Fundamentals pode ser usado como capacitação para outras certificações baseadas em funções do Azure, como o Azure Database Administrador Associate ou o Azure Data Engineer Associate, mas não é um pré-requisito para nenhuma delas."
