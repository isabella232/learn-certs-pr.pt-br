title: 'Microsoft Certified: Dynamics 365 Field Service Functional Consultant Associate (herdado)'
metadata:
  title: 'Microsoft Certified: Dynamics 365 Field Service Functional Consultant Associate (herdado)'
  description: 'Os Consultores Funcionais do Microsoft Dynamics 365 para Field Service configuram o aplicativo Field Service, implementam soluções que gerenciam o ciclo de vida do serviço de campo e implementam a solução Connected Field Service (IoT).'
uid: certification.d365-functional-consultant-field-service-legacy
certificationRenewalUid: renewal.d365-functional-consultant-field-service
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  Esta versão da certificação não está mais disponível. Se você tiver esta versão da certificação, receberá automaticamente a versão mais recente da certificação.
  
  Ambas as versões da certificação serão listadas em suas certificações. Você só precisa renovar a versão mais recente. Quando a versão anterior expirar, ela será transferida para a seção de histórico de certificação de sua transcrição.
  
  Se você é um consultor funcional responsável pela configuração e implementação de soluções Dynamics 365 para clientes, você é um bom candidato a esta certificação, que pode destacar suas habilidades e ajudar a avançar sua carreira. Um consultor funcional do Dynamics 365 Field Service é responsável pela implementação de soluções que gerenciam recursos que completam o ciclo de vida do serviço de campo. Como consultor funcional, você sabe como trabalhar com gerentes de projetos, desenvolvedores e arquitetos de soluções. Você deve ter um mínimo de um a três anos de experiência como consultor funcional a implantar a Dynamics 365.

  Se você precisa de mais experiência antes de tentar obter essa certificação, aqui estão algumas sugestões&#58;
  - Trabalhar como consultor funcional Dynamics 365 em alguns projetos.
  - Trabalhar numa implementação de Dynamics 365 Field Service.
  - Junte-se à comunidade em [community.dynamics.com](https://community.dynamics.com/).
  - Siga caminhos de aprendizagem disponíveis em [Microsoft Learn](/learn/browse/?expanded=dynamics-365&roles=functional-consultant&resource_type=learning%20path&products=dynamics-field-service).
  - Complete mais prática.
  - Inscreva-se para um curso de treinamento ministrado por instrutor
subTitle: Os Consultores Funcionais do Microsoft Dynamics 365 para Field Service configuram o aplicativo Field Service, implementam soluções que gerenciam o ciclo de vida do serviço de campo e implementam a solução Connected Field Service (IoT).
