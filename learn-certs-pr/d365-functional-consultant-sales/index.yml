summary: |-
  Se você é um consultor funcional, um profissional que trabalha com o Microsoft Dynamics 365 Sales ou é um desenvolvedor procurando aprimorar suas habilidades de consultoria, essa certificação pode ajudar a impulsionar sua carreira. Ele permite que você se comercialize de forma mais eficaz para projetos e mostra sua organização que você é capaz de usar o Dynamics 365 Sales para capacitar a força de vendas.
  
  Como candidato a esta certificação, você tem experiência em configurar a Microsoft Power Platform e conhece os aplicativos baseados em modelos da Dynamics 365 e os princípios de modelagem de dados. Você trabalha com as partes interessadas de uma organização para reunir requisitos e implementar soluções da Dynamics 365 Sales. Você gerencia leads, oportunidades, orçamentos e pedidos, e configura catálogos de produtos e listas de preços. Além disso, você configura a Dynamics 365 Sales por forma a se adaptar ao processo exclusivo de negócios de sua organização e modela os dados da Dynamics 365 Sales. Você ainda estende soluções da Dynamics 365 usando componentes da Power Platform tais como Power Automate e Power Apps.
  
  Se você precisa de mais experiência antes de tentar obter essa certificação, aqui estão algumas sugestões&#58;
  - Trabalhe num projeto de implementação de aplicativos baseado em modelos da Dynamics 365.
  - Observe um consultor funcional ou um arquiteto de soluções que trabalha com Dynamics 365 Sales.
  - Siga caminhos de aprendizagem disponíveis no Microsoft Learn.
  - Inscreva-se num curso de capacitação ministrado por instrutores.
