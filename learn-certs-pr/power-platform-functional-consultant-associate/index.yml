summary: |-
  Você é um consultor funcional, analista de dados ou desenvolvedor procurando aprimorar suas habilidades de consultoria e configuração, ou arquiteto de soluções no caminho da certificação de arquiteto de soluções? Ou talvez você seja um profissional de IT com conhecimento e experiência configurando a Microsoft Power Platform. Se isso lhe descreve e você está familiarizado com os aplicativos baseados em modelos e princípios de modelagem de dados da Microsoft Dynamics 365, explore como a certificação Microsoft Power Platform Functional Consultant Associate pode ajudar a melhorar sua carreira e torná-lo um membro-chave de sua equipe. Esta certificação indica ao mundo que você é considerado qualificado para construir e implementar soluções que usam Power Apps, Power BI e Power Virtual Agents.

  Como candidato a esta certificação, você trabalha com as partes interessadas de uma organização e especialistas no assunto, como arquitetos de soluções, desenvolvedores e testadores, para reunir requisitos e, em seguida, implementar soluções de Microsoft Power Platform.

  Você constrói aplicativos de modelos, canvas e em portal. E você cria fluxos de Power Automate, projeta chatbots usando Power Virtual Agents e analisa dados usando visualização de Power BI e dashboards. Você ainda cria melhorias de aplicativos, experiências customizadas de usuário, integrações de sistemas, conversões de dados, automação customizada de processos e visualizações customizadas.

  Se você precisa de mais experiência antes de tentar obter essa certificação, estão aqui algumas sugestões&#58;
  - Construir um painel básico usando Power BI.
  - Tome caminhos de aprendizagem disponíveis no Microsoft Learn.
  - Inscreva-se para um curso de treinamento ministrado por instrutores.
