summary: |-
  <div><font color='red'><strong>Devido ao surto de coronavírus (COVID-19), a Microsoft está implementando várias mudanças temporárias em nosso programa de treinamento e certificação. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Saiba mais</a>.</strong></font><br/><br/></div>

  Os candidatos à certificação Azure for SAP Workloads Specialty devem ser arquitetos ou engenheiros com vasta experiência e conhecimento em Landscapes do sistema SAP e dos padrões do setor específicos para a operação de longo prazo de uma solução SAP no Microsoft Azure.

  As responsabilidades desta função incluem a apresentação de recomendações sobre serviços e ajuste dos recursos apropriados para resiliência, desempenho, escala, fornecimento, tamanho e monitoramento sempre que necessário.

  Os arquitetos ou engenheiros do Azure for SAP Workloads trabalham em parceria com administradores de nuvem, DBAs de nuvem e clientes para implementar soluções.

  O candidato a esta certificação deve ter uma vasta experiência e conhecimento de aplicativos SAP&#58; SAP HANA, S/4HANA, SAP NetWeaver, SAP BW/4HANA, servidores OS para aplicativos e bancos de dados SAP, portal do Azure, modelos ARM, sistemas operacionais, virtualização, infraestrutura em nuvem, estruturas de armazenamento, design de alta disponibilidade, design de recuperação de desastre, conceitos de proteção de dados e redes.

  Para esta função, é altamente recomendável obter uma certificação Azure Administrator Associate ou Azure Expert Architect, além das certificações SAP HANA e Linux.
