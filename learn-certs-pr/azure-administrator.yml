  Os candidatos à certificação Azure Administrator Associate devem ser especialistas na implementação, gerenciamento e monitoramento do ambiente Microsoft Azure da organização.

  As responsabilidades atribuídas à função incluem a implementação, gerenciamento e monitoramento de redes de identidade, governança, armazenamento, computação e redes virtuais em um ambiente em nuvem, além de fornecer, dimensionar, monitorar e ajustar recursos, quando necessário.

  O administrador do Azure geralmente atua como parte de uma equipe maior dedicada à implementação da infraestrutura de nuvem da sua organização.

  O candidato a esta certificação deve ter pelo menos seis meses de experiência prática na administração do Azure, além de sólida compreensão dos principais serviços, cargas de trabalho, segurança e governança do Azure. Além disso, esta função deve ter experiência no uso de modelos do PowerShell, CLI e portal do Azure e do Azure Resource Manager.
