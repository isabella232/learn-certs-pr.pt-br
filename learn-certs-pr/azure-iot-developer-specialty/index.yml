summary: |-
  Os candidatos a esta certificação devem ter experiência no assunto, implementando as tarefas de configuração e codificação necessárias para criar e manter a cloud e as partes de edge de uma solução IoT.

  As responsabilidades para esta função incluem a implantação de dispositivos físicos, configuração e manutenção deles usando serviços de cloud e manutenção e solução de problemas de configuração durante todo o ciclo de vida do dispositivo.

  Os desenvolvedores de Azure IoT também são responsáveis pela implementação de especificações de design para soluções de IoT, incluindo topologia de dispositivo, conectividade, diagnóstico e monitoramento e segurança. Esses profissionais desenvolvem e implantam módulos e configuram a rede de dispositivos para a parte do Azure IoT Edge da solução. Além disso, eles implementam projetos de soluções para gerenciar pipelines de dados, incluindo monitoramento e transformação de dados relacionados à IoT.

  Os desenvolvedores de Azure IoT trabalham com arquitetos, engenheiros de dados e outras partes interessadas para garantir uma integração de negócios bem-sucedida, incluindo a implementação do serviço Azure Digital Twins.

  Os candidatos a esta certificação devem ter uma compreensão geral dos tipos de dispositivos e Azure services, incluindo opções de armazenamento de dados, análise de dados, processamento de dados, AI e outras opções de plataforma como serviço (PaaS). Eles devem ser capazes de programar em pelo menos uma linguagem compatível com o kit de desenvolvimento de software Azure IoT (com suporte paraSDK).
