  title: 'Microsoft Certified: Azure AI Engineer Associate'
  description: Os engenheiros da Azure AI constroem, gerenciam e implantam soluções de AI que alavancam os Azure Cognitive Services, Azure Cognitive Search, e a Estrutura do Microsoft Bot.
uid: certification.azure-ai-engineer
