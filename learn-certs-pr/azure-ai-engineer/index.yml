iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  Candidatos à certificação Azure AI Engineer Associate devem ter conhecimentos especializados nas áreas de gestão e implementação de soluções de AI que aproveitem os Azure Cognitive Services, Azure Cognitive Search e Framework da Microsoft Bot. 

  Suas responsabilidades incluem participar de todas as fases do desenvolvimento de soluções de AI—desde definição e design de requisitos até desenvolvimento, implantação, manutenção, ajuste de desempenho e monitoramento.

  Os engenheiros de Azure AI trabalham com arquitetos de soluções para traduzir sua visão e com cientistas de dados, engenheiros de dados, especialistas em IoT e desenvolvedores de AI para construir soluções de AI completas de ponta a ponta. 

  Os candidatos a esta certificação devem ser proficientes em C # ou Python e devem ser capazes de usar APIs e SDKs baseados em REST para construir visão computacional, processamento de linguagem natural, mineração de conhecimento e soluções de AI conversacional no Azure.

  Eles também devem compreender os componentes que constituem o portfólio do Azure AI e as opções de armazenamento de dados disponíveis. Além disso, os candidatos precisam entender e ser capazes de aplicar o princípio responsável de AI.
