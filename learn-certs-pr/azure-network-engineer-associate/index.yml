summary: |-
  Os candidatos à certificação Azure Network Engineer Associate devem ter experiência no assunto em planejamento, implementação e manutenção de soluções de rede do Azure, incluindo rede híbrida, conectividade, roteamento, segurança e acesso privado aos serviços do Azure.

  As responsabilidades dessa função incluem recomendar, planejar e implementar soluções de rede do Azure. Profissionais com essa função gerenciam as soluções de desempenho, resiliência, escala e segurança. Eles implantam soluções de rede usando o Portal do Azure e outros métodos, incluindo PowerShell, Azure Command-Line Interface (CLI) e modelos do Azure Resource Manager (modelos ARM ).

  O Azure Network Engineer trabalha com arquitetos de soluções, administradores de cloud, engenheiros de segurança, desenvolvedores de aplicativos e engenheiros de DevOps para fornecer soluções Azure.

  Os candidatos a esta certificação devem ter habilidades especializadas em administração do Azure, além de ampla experiência e conhecimento de rede, conexões híbridas e segurança de rede.
