summary: |-
  Se você é aluno, usuário de negócios ou profissional técnico iniciante, essa certificação pode acelerar seu progresso e dar um impulso à sua carreira, pois você estará usando suas habilidades da Microsoft Power Platform para melhorar a produtividade da sua equipe. Não é necessária nenhuma experiência para treinar para isso — apenas a familiaridade básica com tecnologia de computador, análise de dados, computação em cloud e internet. Pense numa certificação fundamental como o primeiro passo para aumentar seu conjunto de habilidades e avançar para outras certificações, como o Microsoft Power Platform Functional Consultant.

  A certificação Microsoft Power Platform Fundamentals pode ser um ótimo ajuste para você se pretende&#58;
  - Construir soluções com a Microsoft Power Platform.
  - Automatizar processos básicos de negócios com Power Automate.
  - Realizar análise de dados com Power BI.
  - Criar experiências simples de Power Apps.
  - Construir chatbots práticos com Power Virtual Agents. 

  Esta certificação não tem pré-requisitos. No entanto, se você quiser ganhar um pouco mais de experiência, você pode&#58;
  - Sombrear uma pessoa em sua equipe que trabalha com a Microsoft Power Platform.
  - Explorar opções de aprendizagem disponíveis no Microsoft Learn.
  - Inscrever-se num curso de treinamento ministrado por instrutores.
